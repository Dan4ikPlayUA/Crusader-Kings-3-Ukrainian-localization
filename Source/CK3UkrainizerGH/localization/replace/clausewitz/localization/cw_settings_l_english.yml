 # Graphics
 SETTING_RENDERER:0 "Рендерер"
 SETTING_RENDERER_TOOLTIP:0 "Determines which renderer is being used."
 SETTING_VSYNC:0 "Вертикальна сихронізація"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Робить у грі та вашому моніторі однакову частоту кадрів, зменшуючи розриви на екрані.\n\nВимкнення може збільшити продуктивність."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "Портретне багаторазове згладжування"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Використання кількох зразків для Alpha-To-Coverage для більш гладкого відображення волосся.\n\nНижчі налаштування підвищують продуктивність."
 SETTING_MULTI_SAMPLING:0 "Згладжування (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!Використання багаторазового згладжування (MSAA) зробить краї зображень більш гладкими.\n\nНижчі налаштування можуть збільшити продуктивність."
 SETTING_ANTI_ALIASING:0 "Згладжування"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!Використання згладжування зробить краї зображень більш гладкими.\n\nFXAA рекомендується."
