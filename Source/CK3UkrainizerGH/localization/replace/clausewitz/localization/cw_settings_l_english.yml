 SETTING_FRAMERATE_CAP_TOOLTIP:1 "#T $SETTING_FRAMERATE_CAP$#!\nМаксимальна кількість кадрів в секунду (FPS), яку візуалізує гра.\n\nНижчі налаштування можуть зменшити споживання електроенергії."
