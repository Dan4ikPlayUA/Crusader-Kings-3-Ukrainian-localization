 OPTION_UPSCALE_DLSS:0 "NVIDIA DLSS"
 OPTION_UPSCALE_XESS:0 "Intel® XeSS"
 SETTING_UPSCALE_QUALITY:0 "Upscale Quality"
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY:0 "Надвисока якість"
 OPTION_UPSCALE_QUALITY_QUALITY:0 "Якість"
 OPTION_UPSCALE_QUALITY_BALANCED:0 "Збалянсовано"
 OPTION_UPSCALE_QUALITY_PERFORMANCE:0 "Продуктивність"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE:0 "Надвисока продуктивність"
 SETTING_ANISOTROPIC_FILTERING:0 "Фільтрація текстур"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Використання анізотропної фільтрації покращить вигляд текстур.\n\nНижчі налаштування можуть збільшити продуктивність."
 SETTING_FULLSCREEN_RESOLUTION:0 "Роздільна здатність"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 ""#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Встановлює якість зображення гри.\n\nНижча роздільна здатність може збільшити продуктивність.\n\n#X Роздільна здатність гри з непідтримуваним співвідношенням сторін може призвести до того, що інтерфейси відображатимуться поза екраном#!"
 SETTING_WINDOWED_RESOLUTION:0 "Віконна роздільна здатність"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Встановлює роздільну здатність вікна гри, якщо гра знаходиться у віконному режимі.\n\nМає бути у форматі #b NUMBER#!x#b NUMBER#!.\n\n#X Роздільна здатність гри з непідтримуваним співвідношенням сторін може призвести до того, що інтерфейси відображатимуться поза екраном#!"
 SETTING_RENDER_SCALE:0 "Масштаб візуалізації"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nМасштаб роздільної здатности рендеринґу гри відносно основної роздільної здатности, за винятком інтерфейсу користувача.\n\nНижчі налаштування можуть збільшити продуктивність але зменшить загальну точність, тоді як перевищення на 100% може підвищити точність, але ймовірно погіршить продуктивність."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "Монітор"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Якщо ваш комп’ютер має кілька моніторів, виберіть той, який використовуватиме гра."
 SETTING_GRAPHICS_DEVICE:0 "Відевокарта"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Вибирає, яку відевокарту використовуватиме гра. \n\nВикористання вбудованої відевокарти або програмного рендерера може знизити продуктивність."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Якість тіней"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Визначає роздільну здатність візуалізації мапи тіней, якщо тіні ввімкнено.\n\nНижчі налаштування можуть збільшити продуктивність."
 SETTING_DISPLAY_MODE:0 "Режим відображення"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Визначає спосіб відображення гри на екрані"
 SETTING_BLOOM:0 "Світіння"
 SETTING_MESH_LOD_BIAS:0 "Якість Mesh LOD"
 SETTING_MESH_LOD_FADE:0 "Сітка LOD Fade"
 SETTING_TERRAIN_SMOOTHING:1 "Згладжування рельєфу"
 OPTION_FULLSCREEN:0 "Повноекранний"
 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Показати гру на весь екран. Налаштування роздільної здатности змінює чіткість зображення."
 OPTION_WINDOWED:0 "Вікном"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Відображати гру у вікні. Роздільна здатність змінює розмір вікна."
