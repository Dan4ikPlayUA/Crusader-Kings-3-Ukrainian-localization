 bm_1066_iberia:0 "Іберія в руїнах"
 bm_1066_iberia_desc:0 "Коли старий король Фердинанд I помер, кожен з трьох його синів успадкував частину його іберійського королівства. Жадність, амбіції і священні війни незабаром перетворили Піренейський півострів на вируючий казан, і родинні зв'язки почали зникати.\n\n#bold Чи стане хоча б в якогось нащадка Фердинанда сили або хитрості, щоб здолати своїх братів і сестри? Як війна і дипломатія змінять карту Піренейського півострова?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "Король Гарсія"
 bookmark_iberia_king_garcia_desc:0 "Given the most troubled kingdom of the three brothers, García tried many extreme remedies to stabilize his rule. However, the fragile land was soon too tempting for his brother Alfonso who invaded in 1071. This attack kicked off the many wars that followed between the brothers, but García would spend most of this time behind bars.\n\n#bold Take up arms against your brothers and lead this unstable kingdom to glory and victory!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"

 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Король Альфонсо VI"
 bookmark_iberia_king_alfonso_desc:0 "Середній син і улюбленець батька, Альфонсо успадкував багате серединне королівство Леон. Він перехитрив і підкорив своїх братів і, як і його батько, правив об'єднаним королівством.\n\n#bold Чи зможете ви об'єднати три королівства під одним стягом за допомогою політики, родинних зв'язків і сили зброї?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "Король Санчо II"
 bookmark_iberia_king_sancho_desc:0 "Ділячи землі між трьома братами, батько обманом позбавив Санчо повноцінного спадку. Скориставшись зручним моментом, Санчо відправив війська проти братів, ледь мир між тими дав тріщину. Але його правління об'єднаним королівством було недовгим — незабаром він був убитий.\n\n#bold Чи зможете ви за допомогою військової сили і умілого планування відновити славу королівства під владою єдиного законного правителя і утримати владу?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Інфанта Уррака"
 bookmark_iberia_infanta_urraca_desc:0 "Старша з дітей Фердинанда, Уррака володіла значним впливом на своїх братів і на Церкву. Отримавши разом з сестрою Ельфірою владу над всіма монастирями в трьох королівствах, вона не сиділа склавши руки, поки її брати рвали один одного на частини.\n\n#bold Щоб перехитрити братів і забезпечити собі місце в історії Урраці потрібно мати терпіння і відвагу. Чи доб'єтеся ви успіху?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Король Анцо IV"
 bookmark_iberia_king_antso_desc:1 "Коли Анцо зійшов на престол після смерті своїх батьків, багато володарів західної частини королівства відреклися від короля Анцо і Наварри. Незабаром він був втягнутий у війну зі своїм двоюрідним братом, королем Санчо, і зазнав невдачі. Правління його, відмічене незліченими війнами і поразками, закінчилося, коли Анцо був убитий власними братами.\n\n#bold Перепишіть історію: перехитріть свою сім'ю і захистіть свої землі і спадок!#!"

 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
