 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "Бйорн Залізнобокий"
 bookmark_northmen_bjorn_ironside_desc:0 "Бйорн як справжній норман жив життям, повним пригод. Грізний розбійник, він грабував землі Франції, Іберії і Італії разом зі своїм товаришем Гастінгом Нантським. Тепер же Скандинавія збирає війська для нового нападу на британські береги.\n\n#boldХоча Бйорн присягнувся помститися за смерть батька, убитого в Англії, його нащадки правитимуть Швецією впродовж наступних двох століть. А з якого боку Північного моря чекатиме ваша доля?#!"

 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "альтернатива"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "альтернатива"

 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Ерл Альфред"
 bookmark_northmen_earl_alfred_desc:0 "Вікінги просуваються все далі на південь, і ерл Дорсета Альфред готує війська.\n\nПротягом наступних років Альфред кілька разів братиме участь в битвах з норманами і покладе край вторгненню. Успадкувавши трон свого брата, він стане одним з найбільших королів Англії в історії.\n\n#boldЧи зможете ви виконати велику долю Альфреда, або ж він буде зметений Великою армією язичників?#!"

 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "альтернатива"

 ##EVENTS##
 bookmark.0002.t:0 "Владика"
 bookmark.0002.desc:0 "The first time a vassal hailed me with a "long live [ROOT.Char.GetFirstNameNoTooltip] the Great!", I was deeply honored. I thought nothing more of it, but since that day, the epithet has grown in popularity.\n\nWherever I go, from [capital.GetNameNoTooltip] to [province.GetNameNoTooltip], my subjects now call me [ROOT.Char.GetFirstNameNoTooltip] the Great."
 bookmark.0002.a:0 "Сподіваюся, що ніколи не підведу їх."

 bookmark.0004.t:1 "Помста"
 bookmark.0004.desc_unknown:1 "As [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] is brought before me [prisoner.GetSheHe] immediately prostrates [prisoner.GetHerselfHimself] and begs my forgiveness for #EMP killing my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!?!\n\n"I... I thought you knew! Forget I said anything," [prisoner.GetSheHe] laughs nervously. "Obviously I must have hit my head when I was captured. Or something. I don't know what I'm talking about!"\n\nWhen I heard of my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive] death I swore I would have my vengeance. And I am a [ROOT.Char.GetWomanMan] of my word."
 bookmark.0004.desc:1 "Finally, after all this time, I have the [prisoner.Custom('InsultAdjective')] [prisoner.GetName] at my mercy! When I heard of my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive] death at [prisoner.GetHerHis] hands, I swore I would have my vengeance. And I am a [ROOT.Char.GetWomanMan] of my word."
 bookmark.0004.a.custom:0 "Every [close_family_member|E] of [dead.GetShortUIName]"
 bookmark.0004.a:0 "I will tear his ribs into blood wings!"
 bookmark.0004.b:0 "This [prisoner.GetWomanMan] is yours, great [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "I have other plans for [prisoner.GetHerHim]..."
