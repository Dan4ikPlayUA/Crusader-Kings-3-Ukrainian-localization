l_english:
 bm_867_northmen:0 "Лють норманів"
 bm_867_northmen_desc:1 "Два роки тому король Нортумбрії Елла кинув великого героя вікінгів Рагнара Лодброка до ями зі зміями. Почувши цю новину, сини Рагнара відплили до Англії, щоб помститися за батька.\n\nЗ тих пір братам удалося зміцнитися в Йорку і на островах. Англо-саксонські королі програють одну битву за іншою, і їхнє майбутнє виглядає невтішним.\n\nАле надія ще жива: великий герой ще може повернути історію назад.\n\n#bold Чи підкорите ви всю владу Англії норманам, або Велика армія язичників буде вигнана з англо-саксонської землі?#!"

 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Гальфдан Біла сорочка"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "Перша хвиля вторгнення пройшла вкрай успішно для Гальфдан Біла сорочка. За підтримки свого брата Івара він вирвав Йорк з рук короля Елли, але це лише початок.\n\n#boldЧи пройдете ви по шляху історії, здійснивши криваву помсту, або ж прокладете для Гальфдана нову дорогу?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "Івар Безкосний"
 bookmark_northmen_ivar_the_boneless_desc:0 "З чуток, Івар слабкий тілом, але ніхто не скаже, що він слабкий розумом. Хитромудрий і впевнений, він об'єднав безліч скандинавських загонів під своїм стягом і взяв ряд блискучих перемог на чужих берегах. Але навіть найвеличнішим з вікінгів не вдалося обдурити смерть: у 870 році Івар назавжди піде із сторінок історії...\n\n#boldЧи зможете ви виграти війни Івара і допомогти йому правити впродовж довгих років?#!"

 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "альтернатива"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "альтернатива"


 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Сігурд Зміїноокий" 
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Коли його брати відправилися до Англії вершити відплату, Сігурд Зміїноокий залишився правити землями покійного батька — Рагнар Лодброк залишив після себе великий спадок.\n\n#boldБільше ста років нащадки Сігурда будуть королями Данії, Норвегії і Англії. Чи зможете ви виконати долю, призначену його династії?#!"
 
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "альтернатива"
