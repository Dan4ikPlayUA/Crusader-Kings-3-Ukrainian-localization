 setting_no_end_date_end_date:1 "#high Дати закінчення немає#!"
 setting_no_end_date_end_date_desc:0 "Гра не закінчиться в якомусь визначеному році."
 
 rule_generate_families:0 "Створення сімей"
 setting_on_generate_families:0 "Увімкнено"
 setting_on_generate_families_desc:1 "В більшості історичних персонажів-землевласників без історичної сім'ї з'являться подружжя і до трьох дітей. Ризик дострокового припинення гри понижений."
 setting_off_generate_families:1 "#high Вимкнено#!"
 setting_off_generate_families_desc:1 "В історичних персонажів-землевласників без історичної сім'ї НЕ з'являться згенеровані сім'ї. Ризик дострокового припинення гри підвищений."
 setting_on_generate_families_ai_only:1 "#high Увімкнено (лише ШІ)#!"
 setting_on_generate_families_ai_only_desc:1 "В більшості історичних персонажів-землевласників, за яких грає ШІ, та в яких немає історичної сім'ї, з'являться подружжя й до трьох дітей. Ризик дострокового припинення гри підвищений."

 rule_mongol_invasion:0 "Монгольське вторгнення"
