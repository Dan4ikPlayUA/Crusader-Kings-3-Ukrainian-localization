 setting_fp1_scandi_adventurers_frequent:0 "Frequent"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Scandinavian adventurers will try to target Russia and the North Sea every 5 years."
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apocalyptic"
 setting_fp1_scandi_adventurers_apocalyptic_desc:1 "Scandinavian adventurers will try to target Russia and the North Sea every year, AI characters do not require specific traits to launch [varangian_adventures|E]."
 setting_fp1_scandi_adventurers_off:0 "Off"
 setting_fp1_scandi_adventurers_off_desc:0 "Scandinavian adventurers will never try to target Russia or the North Sea."

 rule_hybrid_culture_ai_frequency:0 "Hybrid Culture Frequency"
