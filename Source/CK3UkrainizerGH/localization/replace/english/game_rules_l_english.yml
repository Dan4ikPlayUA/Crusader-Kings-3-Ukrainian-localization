 rule_exclave_independence:0 "Незалежні ексклави"
 setting_off_exclave_independence:1 "#high Вимкнено#!"
 setting_off_exclave_independence_desc:0 "Незалежні правителі можуть мати ексклави (відособлені території) в будь-якій точці світу."
 setting_limited_exclave_independence:1 "#high Обмежено#!"
 setting_limited_exclave_independence_desc:0 "Ексклави незалежних правителів при спадкоємстві зникають, якщо не пов'язані зі столичним регіоном хоча б одним графством, морським шляхом або частиною де-юре території."
 setting_significant_exclave_independence:1 "#high Значно#!"
 setting_significant_exclave_independence_desc:0 "Ексклави незалежних правителів при спадкоємстві зникають, якщо не зв'язані морським шляхом або частиною де-юре території."
 setting_total_exclave_independence:1 "#high Завжди#!"
 setting_total_exclave_independence_desc:0 "Ексклави незалежних правителів при спадкоємстві зникають, якщо вони не зв'язані морським шляхом."
 setting_ai_limited_exclave_independence:0 "#high Обмежено (лише ШІ)#!"
 setting_ai_limited_exclave_independence_desc:0 "Ексклави незалежних правителів ШІ при спадкоємстві зникають, якщо не пов'язані зі столичним регіоном одним графством, морським шляхом або частиною де-юре території."
 setting_ai_significant_exclave_independence:1 "Значно (лише ШІ)"
 setting_ai_significant_exclave_independence_desc:0 "Ексклави незалежних правителів ШІ при спадкоємстві зникають, якщо не пов'язані морським шляхом або частиною де-юре території."
 setting_ai_total_exclave_independence:0 "#high Завжди (лише ШІ)#!"
 setting_ai_total_exclave_independence_desc:0 "Ексклави незалежних правителів ШІ при спадкоємстві зникають, якщо не пов'язані морським шляхом."

 rule_regional_heresy:0 "Регіональні єресі"
 setting_default_regional_heresy:0 "Типово"
 setting_default_regional_heresy_desc:0 "Виникнення єретичних течій в певних регіонах часто відповідає історичним подіям — наприклад, поява лоллардів в Англії."
 setting_strict_regional_heresy:1 "#high Обмежено#!"
 setting_strict_regional_heresy_desc:0 "Виникнення єретичних течій в певних регіонах практично завжди відповідає історичним подіям."
 setting_relaxed_regional_heresy:1 "#high Вільно#!"
 setting_relaxed_regional_heresy_desc:0 "Регіональні особливості не впливають на характер спалахів єресі, що приводить до більшої різноманітності цих течій."

 rule_hungarian_migration:0 "Переселення угорців"
 setting_launch_historical:1 "#high Історичне#!"
 setting_launch_historical_desc:0 "ШІ спробує почати переселення угорців в період з 890 по 910 роки."
 setting_launch_immediate:2 "Негайне"
 setting_launch_immediate_desc:0 "Переселення угорців буде активне з початку гри."
 setting_launch_random:1 "#high Випадкове#!"
 setting_launch_random_desc:0 "Через 5 років з початку гри й до 910 року ШІ може спробувати почати переселення угорців."
 setting_launch_off:1 "#high Лише гравець#!"
 setting_launch_off_desc:0 "ШІ не намагатиметься почати переселення угорців."
 
 rule_matrilineal_marriages:0 "Matrilineal Marriages"
 setting_default_matrilineal_marriages:0 "Default"
 setting_default_matrilineal_marriages_desc:0 "AI characters will arrange [matrilineal|E] marriages if they belong to the player's close family, or a [dynasty_prestige_level_4|L] [dynasty|E], or an [GetLaw('equal_law').GetName] realm, or are strong [rulers|E]. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] realms default to Matrilineal."
 setting_matrilineal_marriages_no_player_exception:0 "#high Default (no Player exception)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "AI characters will arrange [matrilineal|E] marriages if they belong to a [dynasty_prestige_level_4|L] [dynasty|E], or an [GetLaw('equal_law').GetName] realm, or are strong [rulers|E]. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] realms default to Matrilineal."
 setting_matrilineal_marriages_always:0 "#high Always#!"
 setting_matrilineal_marriages_always_desc:0 "AI characters will want to arrange [matrilineal|E] marriages for all female [dynasty|E] members. Like with #high $setting_default_matrilineal_marriages$#! rules, [patrilineal|E] marriages still happen if deemed favorable enough."
 setting_matrilineal_marriages_female_and_equal:0 "#high Female Dominated & Equal#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "AI characters will only arrange [matrilineal|E] marriages if part of a [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] or [GetLaw('equal_law').GetName] realm. Like with #high $setting_default_matrilineal_marriages$#! rules, [patrilineal|E] marriages still happen if deemed favorable enough."
 setting_matrilineal_marriages_never:0 "#high Never#!"
 setting_matrilineal_marriages_never_desc:0 "AI characters will never arrange [matrilineal|E] marriages, unless part of a [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] realm."

