l_english:
 open_tutorial_lesson:1 "Порада: "
 click_to_open_lesson:1 "#I Натисніть, щоб відкрити пораду!#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Найманці — солдати, які за певну плату допомагають змінити баланс сил на війні.\nТут можна отримати поради і підказки з найбільш ефективного їхнього використання!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Найманці"
 reactive_advice_mercenaries_desc:0 "Якщо перспектива програти війну стає все реальнішою, переламати хід війни вам допоможуть [mercenaries|El].\n\nДля їхньо залучення буде потрібне [gold|El], за яке ви отримаєте значну [Concept( 'army', 'армію' )|El]. Після найму ви зможете управляти ними, як будь-якою іншою армією.\n\n#TUT На поточній війні найманці вам би не завадили. Звичайно, заради хорошого війська можна взяти гроші [debt|El], але ми радимо просто вибрати доступний за ціною загін, якщо, звичайно, вам наразі не загрожує неминуча поразка.#!"
 reactive_advice_mercenaries_task:0 "Відкрийте вікно «$HIRE_TROOPS$» і виберіть будь-який загін найманців"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Що щойно трапилося? Ви померли, і відбулось успадкування!\nВідкрийте, щоб детальніше дізнатися про подію і отримати декілька порад з планування."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Успадкування"
 reactive_advice_succession_desc:3 "Король помер, хай живе король!\n\nНе хвилюйтеся — ваш колишній персонаж мертвий, але в Crusader Kings III ви граєте за династію. Оскільки [heir|El] вашого старого персонажа належить до вашої [Concept( 'dynasty', 'династії' )|El], ви продовжите гру за нього!\n\n#TUT Смерть — природне явище в грі, і найчастіше продовжувати гру буде старший [eligible_child|El] вашого персонажа. Щоб забезпечити успішне спадкоємство, радимо мати не менше двох дітей — якщо з одною станеться [unfortunate_accident|El], друга не дасть династії загинути.\n\nПри успадкуванні ви можете втратити деякі [titles|El] колишнього персонажа. Не хвилюйтеся — ви зможете пред'явити [claims|El] на всі втрачені титули.#!\n\n#weak Рекомендуємо трохи краще розглянути нового персонажа, перш ніж продовжувати гру.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Ліміт домену"
 reactive_advice_domain_limit_desc:0 "Територія вашого [Concept( 'domain', 'домену' )|El] так розрослася, що персонаж не зможе нею керувати — тут вам на допомогу прийдуть [vassals|El]!\n\nОскільки втрачати цінні титули домену вам навряд чи захочеться, рекомендуємо перейти на вкладку «Домен» у вікні «Держава» і порівняти цінність всіх титулів. Враховуйте, які з титулів знаходяться на вашій [de_jure|El] території.\n\n#TUT Довге перевищення [Concept( 'domain_limit', 'ліміту домену' )|El] матиме неприємні наслідки.\n\nЩоб не перевищувати ліміт, роздайте зайві [titles|El] своїм васалам. Титули можна роздавати нинішнім васалам, але зазвичай набагато вигідно наділяти ними безземельних персонажів.\n\nПрекрасні васали виходять з далеких членів [dynasties|El] або [Concept( 'courtiers', 'придворних' )|El], які мають [trait|El] «[GetTrait('content').GetName( GetPlayer )]». А [claimants|El] на ваші титули або придворні з особливістю «[GetTrait('ambitious').GetName( GetPlayer )]» годяться на цю роль найменше.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Максимум васалів"
 reactive_advice_vassal_limit_desc:0 "Неможливо керувати натовпом графів — успішні завойовники повинні опиратися на [Concept( 'vassals', 'васалів' )|El] вищого рівня, наприклад на герцогів, які отримають право розпоряджатися від імені правителя!\n\nПоточний максимум васалів вказаний у вікні «Домен».\n\n#TUT Подібно до ліміту домену, перевищувати [vassal_limit|El] не варто. Об'єднуйте васалів щоб уникнути штрафів.\n\nНайпростіше — віддати васалам [duchies|El]: хай васали правлять великими територіями від вашого імені! Але щоб ви змогли роздавати графства, вашим титулом має бути [kingdom|El] або [empire|El]. Не віддавайте який-небудь [primary_titles|El]!\n\nЯкщо ви перевищуєте максимум васалів, маючи титул лише герцога, рекомендуємо якомога скоріше створити королівство."
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Герцогство надто велике!"
 reactive_advice_megaduke_penalty_desc:2 "Ваше [duchy|El] тріщить через надлишок земель. Необхідно [create|El] або [usurp|El] [kingdom|El]!\n\n#TUT Можливо, ви вже готові до створення королівства? Якщо так, відкрийте вікно «Важливе» і знайдіть доступний варіант. Якщо його немає, використовуйте [decision|El] «заснувати королівство», але врахуйте, що самостійно створені титули зазвичай слабші за титули [de_jure|El].\n\nЯкщо ви [vassal|El], а ваш [liege|El] — король, то, перш ніж стати самостійним королем, ви повинні зажадати незалежності. Найпростіший спосіб для цього — створити [Concept( 'independence_faction', 'фракцію сепаратистів' )|El].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Дитина-бастард може стати в нагоді, а може бути справжнім прокляттям. Як це?\nДізнайтеся більше про те, хто такі бастарди і що з ними робити!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Бастарди"
 reactive_advice_bastards_desc:1 "Ой! Здається, у вас з'явилася дитина-[bastard|El]! Це небезпека чи можливість?..\n\n#TUT Діти-бастарди — це не так вже й погано. Якщо влаштувати їхні шлюби розумно, можна укладати вигідні [alliances|El], при цьому вони не є [Concept( 'legitimate', 'законними' )|El], отже — не впливають на [succession|El].\n\nМожливо, мати декілька бастардів навіть непогано: їх можна [Concept( 'legitimized', 'признати' )|El] в разі гострої недостачі законних дітей. Але не забувайте стежити за [Concept( 'spouse', 'подружньою' )|El] [Concept( 'opinion', 'думкою' )|El] про вас...\n\nДля народження бастардів найзручніше [Concept( 'seduce_scheme', 'зваблювати' )|El] неодружених персонажів. Але якщо ви спокусите заміжню жінку і її чоловік вирішить, що дитина від нього, визнати такого бастарда ви вже не зможете.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Які небезпеки ховаються в тінях? Які плани будують змовники?\nДізнайтеся більше про підступи і способи захисту від них!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Захист від підступів"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Бережіться! Ви правитель, і багато хто готовий організувати [scheme|El] заради вашого усунення...\n\nПостарайтеся зробити все можливе, щоб [opinion|El] підданих про вас не падала, але найголовніше — #emphasis безперервно#! підтримуйте вірність [Concept( 'spymaster', 'таємного радника' )|El].\n\n#TUT Ви можете не підозрювати про те, що проти вас ведуться [hostile_schemes|El], але вони можуть проявитися в будь-який момент. Щоб запобігти цьому, стежте, щоб [vassals|El] і [courtiers|El] були щасливими.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Дозволяючи думці таємного радника про вас впасти надто низько, ви підписуєте собі смертний вирок: так ви навіть не запідозрите про [Concept( 'secret_schemes', 'таємні підступи' )|E]!\n\n#TUT Врахуйте це, якщо вирішите стати [Concept( 'tyrant', 'тираном' )|E] — навіть якщо ви тримаєте підданих в залізному кулаці, насаджуючи [dread|El], вони все одно можуть влаштовувати проти вас підступи.\n\nІ крім того є [claimants|El] на ваш престол з особливостями «[GetTrait('sadistic').GetName( GetPlayer )]» або «[GetTrait('ambitious').GetName( GetPlayer )]»...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Фракція, на яку вчасно не звертати увагу, може стати небезпечною.\nЧитайте про фракції і про те, як правителеві поводитися з ними!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Захист від фракцій"
 reactive_advice_protect_against_factions_desc:1 "Проти вас сформувалася [faction|El], але рано панікувати — все ще можна виправити!\n\n[vassals|E] і [counties|El] об'єднуються у фракції, коли їх не влаштовує ваше правління. Щоб цього не допустити, необхідно поліпшити їхню [Concept( 'opinion', 'думку' ) про вас або, навпаки, змусити їх відчути [dreaded|El].\n\n#TUT Щоб уникнути виникнення фракцій рекомендується підвищувати [Concept( 'opinion', 'думку' ) васалів про вас, не квапитися із завоюваннями і влаштовувати [unfortunate_accidents|El] популярнішим [Concept( 'claimants', 'претендентам' )|El] на трон.\n\nЗазвичай, перш ніж фракція висуває вимоги, у вас є час задобрити васалів. Не втрачайте його марно.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Коли [county_opinion|El] знижується надто сильно, в ньому може виникнути [peasant_faction|El]. На відміну від інших фракцій, ця піднімає заколот незалежно від шансів на перемогу!\n\nІнколи селян достатньо поставити на місце…\n\n#TUT Не залишайте селянські фракції без уваги: якщо вони завдадуть удару, поки ви зайняті війною, це серйозно похитне ваш [control|El].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Хтось ув'язнив вас! Це не добре...\nДізнайтесь, що вас чекає і що можна зробити, поки ви в темниці."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Вас ув'язнили!"
 reactive_advice_imprisoned_desc:2 "Ваш персонаж виявився в ув'язненні, і тепер його долю вирішуватиме хтось інший. Ви мало що можете вдіяти.\n\nПерейдіть до персонажа, який тримає вас [Concept( 'prisoner', 'в полоні' )|El], і застосуйте [interaction|El] #TUT_KW «$ransom_me_interaction$»#! — якщо пощастить, ви зможете відкупитися! Але якщо успіх не на вашому боці, вас можуть навіть [execute|El].\n\n#TUT Якщо ви [Concept( 'war', 'ведете війну' )|El] з полонителем, той може змусити вас визнати його [Concept( 'victory', 'перемогу' )|El]. Доведеться з цим змиритися, але надалі будьте акуратніші!\n\nЯкщо вас взяли в полон, коли ви [Concept( 'commanding', 'командували' )|El] [Concept( 'army', 'армією' )|El], можливо, ваша [prowess_i][prowess|El] була надто низькою. Інколи краще уникати ризику і не вести армії в бій особисто.\n\nЯкщо вас захопили під час [sieges|El], ймовірно, ворог [Concept( 'occupied', 'зайняв' )|El] [Concept( 'realm_capital', 'столицю держави' )|El]. Завжди тримайте ворогів якнайдалі від столиці!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "При низькому контролі над графством віддача від нього знижується.\nДізнайтесь, як правильно контролювати графства!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Контроль над графством"
 reactive_advice_county_control_desc:2 "У одному з ваших [Concept( 'counties', 'графств' )|El] знизився [control|El], отже ви отримаєте з нього менше [Concept( 'taxes', 'податків' )|El] і [Concept( 'levies', 'ополчення' )|El].\n#TUT Є багато способів відстежувати контроль: на вкладці «Домен» вікна «Держава», у вікні «Важливе» і у вікні «Графство».\n\nЩоб підвищити контроль, відкрийте вікно ради і доручіть [Concept( 'marshal', 'маршалові' )|El] завдання «[increase_control|El]». Крім того, контроль підвищується з часом. Втім, відбувається це дуже повільно — краще доручити справу досвідченому маршалові.\n\nЯкщо в графстві довгий час буде низький контроль, може початися [county_corruption|El]. Щоб цього не сталося, радимо не захоплювати відразу багато територій.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Щоб гра не закінчувалась"
 reactive_advice_looming_game_over_desc:5 "Овва! Здається, у вашої [dynasties|El] немає [Concept( 'heir', 'спадкоємця' )|El]. Якщо ви зараз помрете, гра закінчиться. Давайте спробуємо цього уникнути!\n\n#TUT Якщо ви попали в подібну ситуацію, зазвичай це означає, що династія на вас закінчиться. Віднині єдиний вихід з положення — поява [Concept( 'legitimate', 'законного' )|El] спадкоємця!\n\nЯкщо у вашому суспільстві спадкоємець може бути лише певної статі, спробуйте змінити [gender_law|El] на менш суворий. Якщо у вас є [bastards|El], саме час їх визнати!\n\nКрім того, спробуйте укласти [Concept( 'married', 'шлюб' )|El] з персонажем, [fertility|El] якого висока (як правило, жінки старші 45 років рідко можуть зачати). Якщо нічого не допомагає, спробуйте [divorce|El] або [Concept( 'murder', 'вбити' )|El] свою [Concept( 'spouse', 'другу половинку' )|El] і укласти новий шлюб — або здійсніть [seduce_scheme|El], щоб отримати бастарда.\n\nЧас не чекає, отож не ризикуйте даремно!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "У вас немає [gold_i] золота, і ви залізли в борги!\nЧитайте про борги і про те, як з них вибратися."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Борги"
 reactive_advice_bankruptcy_desc:2 "У вас закінчилося [gold_i][gold|El], і це дуже погано. Постарайтеся скоротити витрати і якнайскоріше поповнити скарбницю!\n\n#TUT [debt|E] позбавляє вас безлічі можливостей: не можна оголошувати [wars|El] і поповнювати [Concept( 'men_at_arms', 'професійні загони' )|El]. Також виникає [county_corruption|El]. Не допускайте неконтрольованого зростання боргу!\n\nОчевидний вихід з положення — припинити будь-які [wars|El], оскільки [armies|El] вимагають утримання. Якщо золото витрачається у великих кількостях, можливо, варто розпустити частину гвардії.\n\nЯкщо дозволяє [faith|El], ви можете застосувати #TUT_KW [interaction|El] «$hof_ask_for_gold_interaction$»#! в її [Concept( 'head_of_faith', 'глави' )|El] або #TUT_KW прийняти рішення «$borrow_from_holy_order_decision$»#!.\n\nТакож інколи допомагає зміна [Concept( 'focus', 'пріоритету' )|El] на «$stewardship_wealth_focus_short$», якщо той досі не вибраний.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "Структура де-юре дуже важлива для ваших васалів: якщо ви не є їхнім #emphasis законним#! сюзереном, це може негативно позначитися на ваших стосунках.\nЧитайте про те, що таке «законний сюзерен»!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Законний сюзерен"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Ви не [rightful_liege|El] [Concept( 'vassal', 'васала' )|El]. Через це його [opinion|El] про вас знижується, і, як наслідок, скорочуються [taxes|El] і [levies|El].\n\nСтарайтесь стати законним сюзереном для кожного васала!\n\n#TUT Для цього ви повинні [de_jure|El] володіти [Concept( 'title', 'титулом' )|El] на один рівень вище, ніж у васала. Васал рівня [Concept( 'county', 'графа' )|El] готовий служити де-юре [Concept( 'duchy', 'герцогу' )|El]. Скажімо, правитель графства $c_madrid$ готовий служить герцогу $d_toledo$.\n\nНемає нічого незвичайного в наявності васалів, для яких ви #emphasis не#! є законним сюзереном — ситуацію досить нелегко виправити, але це цілком нормально! Проте не забувайте застосовувати [interaction|El] #TUT_KW «$grant_vassal_interaction$»#!, щоб упорядкувати васалів: не намагайтеся оволодіти всіма титулами особисто.#!"
 reactive_advice_rightful_liege_2_desc:0 "Коли ви завойовуєте нові території, часто ви отримуєте нових васалів, для яких не є законним сюзереном. Ретельне планерування завоювань допоможе звести цю проблему до мінімуму.\n\n#TUT Щоб не зіткнутися з надмірною кількістю невдоволених вами васалів, спробуйте захоплювати по одній де-юре області за раз. Так ви #emphasis з часом#! зможете стати їхнім законним сюзереном. Частіше перевіряйте, чи не з'явилася можливість [create|El] нові титули!\n\nНе забувайте перемикати карту в режим «Де-юре» при планеруванні завоювань!#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Єпископ вас не підтримує!\nДізнайтеся, що це означає і як вирішити проблему."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Підтримка єпископа"
 reactive_advice_bishop_endorsement_desc:3 "[faith|E] персонажа передбачає, що [realm_priest|El] перебуває у вашій [Concept( 'council', 'раді' )|El].\n\nУ руках єпископів зосереджена величезна влада, і вони готові щедро нею ділитися — поки ви користуєтеся їхньою прихильністю…\n\n#TUT З усіх [Concept( 'temple_holdings', 'храмових володінь' )|El] вашої [realms|El] єпископ присилає вам [taxes|El] і [levies|El], розміри яких залежать від його [Concept( 'opinion', 'думки' )|El] про вас.\n\nОпинившись не у фаворі, ви перестанете отримувати будь-що, а єпископ почне ускладнювати вам життя! Наприклад, він може змусити вас розлучитися…\n\nБережіть прихильність єпископа як зіницю ока. Застосовуйте [interaction|El] #TUT_KW «$gift_interaction$»#! або використовуйте [sway_scheme|El].\n\nЯкщо нічого не допомагає, згодиться [unfortunate_accident|El]… Можливо, його наступник виявиться доброзичливішим?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Хочете краще розібратися в ігровій термінології? Відкрийте вступ в «Енциклопедію»."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Енциклопедія"
 reactive_advice_encyclopedia_desc:0 "В Crusader Kings III немало концепцій і термінів, про які треба пам'ятати. Щоб уточнити поняття, ви завжди можете скористатися «Енциклопедією».\n\nПерейдіть у виділений розділ, щоб ознайомитися з нею.\n\n#TUT У розділі «Поради і навчання» ви завжди зможете повернутися до навчання і освіжити пам'ять.#!"

 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Хочете краще розібратися в ігрових конфесіях і релігіях? Відкрийте опис вашої релігії."
