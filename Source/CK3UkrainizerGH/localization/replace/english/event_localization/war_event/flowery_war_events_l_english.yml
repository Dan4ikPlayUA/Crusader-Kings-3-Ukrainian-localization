l_english:

 designated_sacrifice_died.t:0 "Вибрана жертва померла"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.GetShortUIName|U] [Select_CString(dead_designated_sacrifice.IsFemale, 'померла', 'помер' )] раніше, ніж мені вдалося принести [dead_designated_sa HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] і народ незадоволені."
 designated_sacrifice_release.t:0 "Вибрана жертва на волі"
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] [Select_CString(released_designated_sacrifice.IsFemale, 'виявилася', 'виявився' _e_r GetFaith.HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] і народ незадоволені."
 designated_human_sacrifice_modifier:0 "Вибрана людська жертва"
 designated_human_sacrifice_modifier_desc:0 "З волі вищих сил цьому персонажу уготовано долю жертви. Принаймні, так стверджує володар."
 human_sacrifice.0001.t:0 "Жага богів"
 human_sacrifice.0001.desc:0 "Пройшло кілька років з тих пір, як [ROOT.Char.GetFaith.HighGodName] ніс[Select_CString(ROOT.Char.GetFaith.HighGodIsFemale, 'послала', 'послав' )] мені війні, але жоден з високопоставлених бранців досі не принесений в жертву. .Char.GetFaith.WarGodIsFemale, 'відвернувся', 'відвернувся' )] від мене."
 human_sacrifice.0001.a:0 "Почекайте. Може, жертва, нехай і запізніла, вирішить проблему?"
 human_sacrifice.0001.b:0 "Я стоїчно переношу їхню зневагу."
 human_sacrifice.0001.c:0 "Мене втомлює їхнє варварство."
 human_sacrifice_coward_modifier:0 "Жага ображених богів"
 human_sacrifice_coward_modifier_desc:0 "Персонаж схильний плазати і виправдовуватися перед божественними силами."
 flowery_war_cb_ended_invalid.t:0 "Війна скасована"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "Війна [war.GetName] закінчена: мені вдалося знайти жертви в іншому місці."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "Війна [war.GetName] закінчена: [attacker.GetShortUIName] [Select_CString(attacker.IsFemale, 'знайшла', 'знайшов' )] гідні жертви в іншому.
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "Війна [war.GetName] закінчена: ніхто з основних учасників відкрито не практикує людські жертвопринесення."