 war_event.1901:1 "[defender_loser.GetShortUIName] [Select_CString(defender_loser.IsFemale, 'програла', 'програв' )] війну вашому сюзерену!"
 war_event.1902:1 "[attacker_winner.GetShortUIName] [Select_CString(attacker_winner.IsFemale, 'перемогла', 'переміг' )] вашого сюзерена на війні!"
 war_event.1903:1 "Ваш сюзерен і [defender_white_peace.GetShortUIName] закінчили війну в статус-кво!"
 war_event.1904:1 "Ваш сюзерен і [attacker_white_peace.GetShortUIName] закінчили війну в статус-кво!"
 war_event.1905:1 "[defender_winner.GetShortUIName] [Select_CString(defender_winner.IsFemale, 'перемогла', 'переміг' )] вашого сюзерена на війні!"
 war_event.1906:1 "[attacker_loser.GetShortUIName] [Select_CString(attacker_loser.IsFemale, 'програла', 'програв' )] війну вашому сюзерену!"
 war_event.notification_liege_win.t:0 "Сюзерен виграв війну"
 war_event.notification_liege_loss.t:0 "Сюзерен програв війну"

 war_event.1001.t:0 "Мій сюзерен оголошує війну"
 war_event.1001.desc:0 "Дивно, як швидко все змінюється на війні.\n\nЯ і [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] воюємо, і тут приходить повідомлення: [liege_invalidator.Custom2('MyCharacterIntroduction ', ROOT.Char)] вимагає зупинити мій похід і допомогти [liege_invalidator.GetHerHim] в #EMP [liege_invalidator.GetHerHis] власної війні, метою якої також є [recipient.GetTitledFirstName]."
 war_event.1001.a:0 "Н-но як же моя війна?! Щоб вас!"

 war_event.2003.desc:0 "Оскільки [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] веде війну проти вас, мої війська підтримають [liege_invalidator.GetHerHis]."
 war_event.2003.a:0 "Хай буде так."

 war_event.2001.t:0 "Новий суперник"
 war_event.2001.desc:0 "У світі немає нічого непорушного, особливо у воєнний час. [war.GetName] знову це підтверджує. , але [defender.Custom2('MyCharacterIntroduction', ROOT.Char)]. Можливо, час переглянути стратегію."
 war_event.2001.a:0 "У мене все та ж мета."
 war_event.2001.a.tt:0 "Війна триває"
 war_event.2001.b:0 "Це вже не найкращий варіант."

 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Я жалкую, що ми опинилися по різні боки конфлікту. Мені ніколи цього не хотілося, і тому я виводжу війська."
 war_event.2002.a:0 "Мудрий вибір."

 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "[war.GetName] йде вже давно. Два роки тому ви обіцяли, мені допомога, але насправді ніякої підтримки не було.\n\nУ чому сенс нашого союзу, якщо ви і пальцем не поворухнули заради мене?"
 war_event.3001.a:0 "Я негайно відправлю війська вам на допомогу!"
 war_event.3001.a.tt:0 "Якщо протягом найближчих 12 місяців я нічого не отримаю від вкладу у війну, то втрачу [prestige_level|El], і [war_owner.GetTitledFirstNameNoTooltip] може переглянути умови нашого союзу!"
 war_event.3001.b:0 "Ця скриня золота стане найкращим вибаченням за мою відсутність..."
 war_event.3001.b.tt:0 "[war.GetName] — не місце для моїх солдатів. Я більше не посилатиму війська."
 war_event.3001.c:0 "Прошу вибачення, мені не слід обіцяти допомогу."

 war_event.3002.t:0 "[SCOPE.sC('war_owner').Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Незважаючи на вашу обіцянку надіслати війська мені на допомогу, жоден з ваших солдатів ще не з‘явився на полі бою."
 war_event.3002.desc.end.1:0 "Порушивши клятви, ви накликали ганьбу на себе і свій рід."
 war_event.3003.desc.end.2:0 "Ви серйозно підірвали мою довіру, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Ну добре."
 war_event.3003.2.a:0 "Я виправлюся."
 war_event.3003.2.b:0 "Може, просто розірвемо наш союз?.."

 war_event.neighbor_war.both_neighbors.t:0 "Війна сусідів закінчена"
 war_event.neighbor_war.both_neighbors.desc:1 "[Select_CString(winner.IsFemale, 'Ваша сусідка', 'Ваш сусід' )] [winner.GetTitledFirstName] [Select_CString(winner.IsFemale, 'виграла', ''' [war.GetName].[loser.GetTitledFirstName], [Select_CString(loser.IsFemale, 'програла', 'програв' )] війну, також є [Select_CString(loser.IsFemale, 'вашою сусідкою', 'вашим сусідом' )] !"

 war_event.neighbor_war.only_winner.t:0 "Правитель по сусідству виграв війну"
 war_event.neighbor_war.only_winner.desc:3 "[Select_CString(winner.IsFemale, 'Ваша сусідка', 'Ваш сусід' )] [winner.GetTitledFirstName] [Select_CString(winner.IsFemale, 'виграла', 'виграла "[war.GetName]".

 war_event.neighbor_war.only_loser.t:0 "Правитель по сусідству програв війну"
 war_event.neighbor_war.only_loser.desc:2 "[Select_CString(loser.IsFemale, 'Ваша сусідка', 'Ваш сусід' )] [loser.GetTitledFirstName] [Select_CString(loser.IsFemale, 'програла', 'програти «[war.GetName]» Переможець — [winner.Custom2('YourCharacterIntroductionNoComma', this_player)]!"

 #Holy wars "soft invalidated" by faith change
 war_event.3101.t:0 "Новонабута віра"
 war_event.3101.desc:0 "До мене докотилася новина, що [defender.GetTitledFirstNamePossessive] [Select_CString(defender.IsFemale, 'звернулась', 'звернувся' )] в [defender.GetFaith.GetAdjectiveNoTool .GetFaith.HighGodName] більше не дозволяє мені воювати з [Select_CString(defender.IsFemale, 'ней', 'ним' )].
 war_event.3101.a:0 "Настав час опустити клинки."
 war_event.3101.b.tt:0 "[war.GetName] продовжується"
 war_event.3101.b:0 "[defender.GetSheHe|U] думає, що мене це зупинить? Ха!"

 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Цікаво, чи вірить [ROOT.Char.GetFaith.HighGodName] у твоє раптове прозріння? Мене воно точно не переконало. Моя справа все ще права, пощади не буде!"
 war_event.3102.a:0 "От [ROOT.Char.Custom('CulturalCurse')]!"