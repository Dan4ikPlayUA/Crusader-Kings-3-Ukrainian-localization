l_english:
 combat_event.0003.t:0 "Непереможність"
 combat_event.0003.desc.opening:0 "сотня битв - сотня перемог!"
 combat_event.0003.desc.commander:0 "[enemy_commander.GetTitledFirstName] — останній переможений мною ворог, а [enemy_commander.GetHerHis] солдати розбиті,"
 combat_event.0003.desc.no_commander:0 "Я здобуваю чергову перемогу,"
 combat_event.0003.desc.ending:0 "і це нова віха мого життя.\n\nНе зазнавши жодної поразки, я по праву користуюся славою непереможного воєначальника непереборної сили. І чим далі, тим більше здається, що це не так далеко від істини..."
 combat_event.0003.desc.alt_ending:0 "і це нова віха мого життя\n\nЗ кожною перемогою в бою чутки про мою могутність множаться і ширяться. Нині вони переросли навіть подвиги легендарних полководців, і в народі мене називають непереможною та незламною стихією, якої немає і не буде рівних."
 combat_event.0003.a:0 "Розкажіть усім про мою майстерність!"
 combat_event.0003.b:0 "Не можна впадати в гординю. Варто пам‘ятати, що одна шалена стріла — і..."
 combat_event.0003.b.zealous:0 "Я просто [ROOT.Char.Custom('signature_weapon')] [ROOT.Char.GetFaith.HighGodNamePossessive], я просто втілюю волю [ROOT.Char.GetFaith.WarGodHerHis|U]."

 combat_event.0004.t:0 "Звалити колоса"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] — легендарний командир, якому невідома поразка, та слава про [enemy_commander.GetHerHis] непереможності гримить у всьому світі.\n\nАле ж сьогодні перемога була за мною! Нехай усі знають, що [enemy_commander.GetSheHe] не так вже [Select_CString(enemy_commander.IsFemale, 'незламна', 'незламний' )]!"
 combat_event.0004.a:0 "[ROOT.Char.Custom('signature_weapon')|U] у моїх руках руйнує самі легенди!"
 combat_event.0004.b:0 "Якщо [enemy_commander.GetHerHis] можна перемогти, то мене й поготів."
 combat_event.0004.b.zealous:0 "Я дякую [ROOT.GetCharacter.GetFaith.WarGodNamePossessive] за те, що [SCOPE.sC('enemy_commander').GetSheHe] [Select_CString(enemy_commander.IsFemale, 'отримала', 'отримав' )] урок смирення."

 combat_event.0005.t:0 "Звалити колоса"
 combat_event.0005.desc:0 "Сталося немислиме: сьогодні [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(friendly_commander.IsFemale, 'отримала', 'отримав' )] наді мною перемогу! Варто було переконатися, що програти мені ніколи не судилося, як доля негайно тицьнула мене обличчям у бруд.\n\nРепутація не постраждає — зрештою, що таке поразка? Але [friendly_commander.GetFirstName] [Select_CString(friendly_commander.IsFemale, 'відкусила', 'відкусив' )] неабияка скибка від моєї слави."
 combat_event.0005.a:0 "[friendly_commander.GetSheHe|U] заслуговує на пошану за перемогу над такою знаменитістю."
 combat_event.0005.b:0 "Неприпустимо! [friendly_commander.GetSheHe|U] прокляне той день, коли [Select_CString(friendly_commander.IsFemale, 'наважилася', 'наважився' )] перейти мені дорогу!"
 combat_event.0005.message:0 "[enemy_commander.GetTitledFirstName] в люті [Select_CString(enemy_commander.IsFemale, 'поклялася', 'поклявся' )] помститися мені за свою поразку!"

