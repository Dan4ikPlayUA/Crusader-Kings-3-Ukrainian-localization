l_english:
 fp2_struggle.2006.t:0 "Кордони віри"
 fp2_struggle.2006.desc:0 "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] звертається до мене читається сумнів.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] пояснює мені, що [fp2_2006_vassal_in_crisis.GetHerHis] віра похитнулася після [fp2_2006_vassal_in_g_2 з ворогом [fp2_2006_vassal_in_crisis.GetHerHis|U] тон показує, що це не жарт. надає можливість зміцнити як нашу запопадливість, так і відносини з сусідами."
 fp2_struggle.2006.a:0 "Терміново, священика сюди!"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] все ще страждає сумнівами."
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] нервує від того, що поруч знаходиться [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] пропонує свою допомогу, і [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] зміцнюється у своїй вірі"
 fp2_struggle.2006.a.desc:1 "На ваш зов является [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], чтобы разобраться в проблеме. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] будет считать, что вы предали [fp2_2006_vassal_in_crisis.GetHerHis], сообщив окружающим о [fp2_2006_vassal_in_crisis.GetHerHis] проблемах."
 fp2_struggle.2006.b:0 "Я особисто підігрію [fp2_2006_vassal_in_crisis.GetHersHis] запопадливість."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] чинить опір спробам"
 fp2_struggle.2006.b.b.desc:0 "Завдяки вам [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] зміцнюється у своїй вірі"
 fp2_struggle.2006.c:0 "Вірте у що хочете, головне, щоб ви #emphasis служили#! #BER мені#!»."
 fp2_struggle.2006.c.desc:0 "З вашого дозволу [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] вибере віру на свій розсуд."
 fp2_struggle.2006.c.notif.t:0 "Свобода дружби"
 fp2_struggle.2006.d:0 "Пригрозити [fp2_2006_vassal_in_crisis.GetHerHim] звинуваченнями в брехні."
 fp2_struggle.2006.d.notif.t:0 "Страх проти сумнівів"
 fp2_struggle.2006.e:0 "«Забудьте про питання віри, #emphasis прийміть відомство!#!»"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] вже займається відомством! Це була не криза віри.
 fp2_struggle.2006.generic.notif.a.t:0 "Васал приймає [fp2_2006_foreign_faith.GetAdjectiveNoTooltip|l]"
 fp2_struggle.2006.generic.notif.b.t:0 "Васал зберігає віру"
 fp2_struggle.2006.e.notif.t:0 "Магія дружби"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Приймає [fp2_2006_foreign_faith.GetAdjective|l], щоб уникнути переслідування"