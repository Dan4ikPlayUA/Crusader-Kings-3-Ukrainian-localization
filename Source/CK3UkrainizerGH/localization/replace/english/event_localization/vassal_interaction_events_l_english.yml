l_english:
 vassal_interaction.0001.opening:0 "[SCOPE.sC('actor').Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "Я вимагаю, щоб ви і [defender.GetTitledFirstName] володіння [defender.GetPrimaryTitle.GetName] негайно припинили війну!\n\nДержава живе, поки ми єдині, але не в роз‘єднанні."
 vassal_interaction.0001.a:0 "Ваше бажання - закон для мене."
 vassal_interaction.0001.b:0 "Ця справа честі, я не здамся просто так."
 vassal_interaction.0001.request_favor_tt:0 "Натомість мені знадобиться одне [favor|El]"
 vassal_interaction.0001.request_gold_tt:0 "Натомість я прошу гроші"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] приймає мою пропозицію"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] відмовляється"
 vassal_interaction.0001.c:0 "Ця війна вже забрала у мене занадто багато..."
 vassal_interaction.0001.d:0 "Ні, я боротимуся до кінця!"
 vassal_interaction.0001.e:0 "Ні. І вам мене не зупинити!"

 vassal_interaction.0002.opening:0 "[SCOPE.sC('recipient').Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "Зрозуміло, я схилюся перед вашою мудрістю і виконаю ваш наказ. І хоча мої мотиви благородні, я на якийсь час відступлюся заради блага держави."
 vassal_interaction.0002.a:0 "Покірний слуга - добрий слуга."

 vassal_interaction.0003.desc:0 "Моя мета така близька, і я не відмовлюся від неї просто так. Я здамся, якщо ви пообіцяєте відшкодувати мені втрати."
 vassal_interaction.0003.a:0 "Даю вам слово."
 vassal_interaction.0003.b:0 "Ви повинні підкорятися мені - за будь-яких обставин!"
 vassal_interaction.0003.b.tt:0 "Війна продовжиться"

 vassal_interaction.0004.desc:0 "Ця війна коштувала мені занадто дорого, щоб кинути все зараз. Однак невелика пожертва в мою скарбницю цілком могла б переконати мене."
 vassal_interaction.0004.a:0 "Відшкодування у такому разі буде справедливим."
 vassal_interaction.0004.b:0 "Це обурлива сума!"

 vassal_interaction.0005.opening:0 "[SCOPE.sC('recipient').Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "Я безмірно поважаю ваші бажання, але жереб уже кинутий. Я доведу цю війну до кінця."
 vassal_interaction.0005.a:0 "Та як ви смієте відмовляти мені!"
 vassal_interaction.0005.b:0 "Доведеться погодитися. Цього разу."

 vassal_interaction.0006.desc:0 "Ваша справа права. Було б несправедливо вимагати таке, не відшкодувавши вам витрати."
 vassal_interaction.0006.favor:0 "Я буду у вас у боргу."
 vassal_interaction.0006.gold:0 "Я відшкодую вам витрачене золото, якщо війна закінчиться зараз."
 vassal_interaction.0006.a:0 "Дякую за вашу люб‘язність."
 vassal_interaction.0006.b:0 "Спасибі за вашу щедрість."

 vassal_interaction.0007.desc:0 "Мене обурює, що ви просите хабара за виконання наказу свого сюзерена! Ви не надіслали мені нічого, крім безчесної відмови виконувати мої вимоги!"
 vassal_interaction.0007.a:0 "Добре. У мене тут справи, війна..."


 vassal_interaction.0011.desc:0 "Претензія, за яку воює [attacker.GetTitledFirstName], є законною. Я вимагаю, щоб ви негайно здалися [attacker.GetHerHim] і відновили порядок у державі."
 vassal_interaction.0011.a:0 "Як побажаєте, мій сюзерен."
 vassal_interaction.0011.b:0 "Не просіть мене відмовитися від честі ні за що."
 vassal_interaction.0011.c:0 "Ви просите мене про серйозну жертву..."
 vassal_interaction.0011.d:0 "Ні, я протистоятиму [attacker.GetHerHim]!"

 vassal_interaction.0012.desc:0 "Я благаю вас подумати ще раз: це дуже серйозне прохання! Втім, якщо це справді ваше бажання, я здамся. Нехай [attacker.GetTitledFirstName] переможе. Заради блага держави."
 vassal_interaction.0012.a:0 "Нагорода за вірність приходить у потрібний час."

 vassal_interaction.0013.desc:0 "Я багато втрачу, здавшись у війні, яку ведемо я і [attacker.GetTitledFirstName]. Я здамся, тільки якщо ви пообіцяєте відшкодувати мені шкоду."

 vassal_interaction.0014.desc:0 "Капітуляція в цій війні коштуватиме мені занадто дорого. Але якщо ви відшкодуєте мені втрати, я, мабуть, виконаю ваше прохання."

 vassal_interaction.0015.desc:0 "Я втрачу занадто багато у разі здачі. Я не хочу чинити опір вам, але [attacker.GetTitledFirstName] не залишає мені вибору."

 vassal_interaction.0016.gold:0 "Я відшкодую вам втрати, якщо війна закінчиться зараз."
 vassal_interaction.0016.a:0 "Принаймні, я втрачаю не все."
 vassal_interaction.0016.b:0 "Це мені знадобиться для відновлення сил."

 vassal_interaction.you_owe_me:0 "Вони зроблять, як я велю!"

 vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] припиняє війну, тому що так наказує [actor.GetShortUIName]"

 vassal_interaction.0022.desc:0 "Пишу вам з новинами: [recipient.GetName], мій васал, як і ви, [Select_CString(recipient.IsFemale, 'отримала', 'отримав' )] від мене незалежність."
 vassal_interaction.0022.a:0 "Ну добре."

 vassal_interaction.0023.desc:0 "Пишу вам з новинами: мій васал [recipient.GetName] [Select_CString(recipient.IsFemale, 'отримала','отримав' )] від мене незалежність."
 vassal_interaction.0023.a:0 "Ну добре."

 vassal_interaction.0030.desc:0 "Ваше прохання законне, а ваші доводи мене переконали.\n\nТому я прощаю вам усі злочини, вчинені проти держави [recipient.GetPrimaryTitle.GetNameNoTooltip]. Ви залишитеся на волі!"
 vassal_interaction.0030.a:0 "Нарешті безпека!"
 
 vassal_interaction.0040.desc:0 "Хоча ви і володієте графством [target.GetBaseNameNoTier], всі знають, що керую ним #EMP я#!. Місцеві села і [county_in_title.Custom('TerrainTypeProvince')] знаходяться під керуванням #EMP моїх Тому я заявляю про свої претензії на це графство. Ви можете передати мені титул у будь-який зручний час, а інакше він сам відійде до мене. Так чи інакше."
 vassal_interaction.0040.a:0 "[actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'обріла', 'набув' )] занадто багато влади..."