l_english:
 submit_to_the_great_khan_decision:0 "Підкоритися великому хану"
 submit_to_the_great_khan_decision_confirm:0 "Присягнути на вірність"
 submit_to_the_great_khan_decision_opening_desc:0 "Настав час визнати, що монголи дійсно є володарями світу. Краще я приєднаюся до них, ніж боротимуся проти них."
 submit_to_the_great_khan_decision_tooltip:0 "Ви стаєте васалом монгольського хана і приєднуєтеся до Монгольської імперії"
 submit_to_the_great_khan_effect_tooltip:0 "Тепер [mongol_emperor.GetTitledFirstName] їх сюзерен"

 mongol_invasion.1001.title:0 "Хан мертвий!"
 mongol_invasion.1001.generic.desc:0 "Спасибі, [ROOT.Char.GetFaith.HighGodName]! І хоча до влади вже прийшов новий правитель, [new_khan.GetTitledFirstName], [target.GetSheHe] навряд чи навіятиме такий як [old_khan.GetFirstName].\n\nМожливо, це стане кінцем монгольської навали?"
 mongol_invasion.1001.sympathetic.desc:0 "[Select_CString(old_khan.IsFemale, 'Велика', 'Великий' )] [old_khan.GetWomanMan] [Select_CString(old_khan.IsFemale, 'покинула', ') , коли [old_khan.GetFirstName] [Select_CString(old_khan.IsFemale, 'мертва', 'мертв' )], [new_khan.GetFirstName], [Select_CString(new_khan.IsFemale, 'нова', 'новий' )][Name] |l], [Select_CString(new_khan.IsFemale, 'прийшла', 'прийшов' )] до влади!\n\nІ хоча [old_khan.GetFirstNameNoTooltip] скаче в безмежних степах, світ [old_khan.GetHerHis] стараннями став кращим."
 mongol_invasion.1001.generic.oblivious.desc:0 "До нас доходять уривчасті відомості про смерть якогось важливого царя кочівників."
 mongol_invasion.1001.a:0 "Помер, от і славно!"
 mongol_invasion.1001.b:0 "Цікаво, що чекає нас у майбутньому."
 mongol_invasion.1001.c:0 "Чінгіс... хто?"

 mongol_invasion.1002.t:0 "Сходження монголів"
 mongol_invasion.1002.desc.close:0 "Новий лідер, [temujin.GetTitledFirstName], [Select_CString(temujin.IsFemale, 'прийшла', 'прийшов')] до влади серед розрізнених племен"
 mongol_invasion.1002.desc.close_mongolia:0 "Монголія"
 mongol_invasion.1002.desc.close_steppes:0 "степах"
 mongol_invasion.1002.desc.close.end:0 "і [Select_CString(temujin.IsFemale, 'оголосила', 'оголосив' )] себе Чингісханом, повелителем всесвіту.\n\nЗаручившись підтримкою безлічі племінних військ, [temujin.GetShe Select_CString(temujin.IsFemale, 'оголосила', 'оголосив' )], що панує над усім степом - і навіть над усім світом!"
 mongol_invasion.1002.desc.far:0 "До мене дійшли відомості, що серед варварських племен далекого степу з‘явився новий лідер." (temujin.IsFemale, 'проголосила', 'проголосив' )] себе повелителем всесвіту, Чингісханом, і [Select_CString(temujin.IsFemale, 'закляття', 'заклявся' )] завоювати весь світ.\n\n[temujin.GetShe U] не [Select_CString(temujin.IsFemale, 'перша', 'перший' )], хто погрожує зробити це, але тільки [temujin.GetTitleAsNameNoTooltip|l] веде за собою орду непереможних вершників, яких не можна вбити."
 mongol_invasion.1002.a:0 "Черговий вискочка!"
 mongol_invasion.1002.b:0 "Завоювати світ? Нехай спробує!"
 mongol_invasion.1002.c:0 "Сумніваюся, що [temujin.GetSheHe] багато чого досягне."
 mongol_invasion.1002.craven:0 "І [temujin.GetSheHe] йде сюди?!"
 mongol_invasion.1002.genghis_khan_tt:0 "Будь-яке [Concept( 'county', 'графство' )|E], захоплене монголами, втратить значну частину [Concept( 'development', 'розвитку' )|E]"

 mongol_invasion.1003.t:0 "Будинок мудрості палає"
 mongol_invasion.1003.desc:0 "Велике містечко пам‘яті та знань у Багдаді, Будинок мудрості, впало жертвою вогню та руйнування, коли монголи осадили місто.\n\nВід Будинку мудрості залишилися тільки руїни, що символічно відображає значення старого знання в новому світі монголів ."
 mongol_invasion.1003.a:0 "Така втрата..."
 mongol_invasion.1003.b:0 "Язичники отримали за заслугами!"
 mongol_invasion.1003.c:0 "Монголи знищать світ, якщо ми їх не зупинимо!"

 mongol_invasion.1004.t:0 "Колапс імперії"
 mongol_invasion.1004.desc:0 "[old_mongol_emperor.GetTitledFirstName] [Select_CString(old_mongol_emperor.IsFemale, 'мертва', 'мертв' )], і відразу кілька наступників проголосили себе великими ханами. Ніхто з них розвалюється на наших очах.\n\nНехай вони й не ослабли, але їх більше не поєднує один «загальний правитель»."
 mongol_invasion.1004.a:0 "Одного разу імперія повстане знову..."
 mongol_invasion.1004.b:0 "Дякую за милість, [ROOT.Char.GetFaith.HighGodName]!"

 mongol_invasion.1005.t:0 "Хан мертвий"
 mongol_invasion.1005.desc:0 "[old_khan.GetTitledFirstName] вмирає, і трон успадковує [new_khan.GetTitledFirstName]. Найбільш очевидна різниця між ними в тому, що [new_khan.GetFirstNameNoTooltip] не називає себе" степові племена колись мріяли правити всім світом, тепер вони, схоже, нарешті визнали, що це їм не під силу.
 mongol_invasion.1005.a:0 "Кінець епохи."
 mongol_invasion.1005.a.tt:0 "Сцього моменту Монгольська імперія буде менш агресивною.

 mongol_invasion.2001.opening:0 "Мій накреслений слуга!"
 mongol_invasion.2001.desc:0 "Я владика всесвіту, і ти неминуче схилишся переді мною. Так зроби це, щоб принести мені клятви вірності, а не під сокирою ката."
 mongol_invasion.2001.a:0 "Для мене честь схилитися перед тобою, [Select_CString(mongol_emperor.IsFemale, 'моя', 'мій' )] [mongol_emperor.GetTitleAsNameNoTooltip|l]."
 mongol_invasion.2001.a.tt:0 "Тепер [mongol_emperor.GetShortUIName] ваш сюзерен"
 mongol_invasion.2001.b:0 "Ти мені нічого не зробиш, [Select_CString(mongol_emperor.IsFemale, 'хмарна дура', 'хисткий дурень' )]!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] оголошує вам війну"

 mongol_invasion.2002.opening:0 "Шановний владика всесвіту!"
 mongol_invasion.2002.desc:0 "Я схиляюся перед твоєю законною і милостивою владою. Я піду за тобою в бій проти будь-кого, хто наважиться опиратися долі."
 mongol_invasion.2002.a:0 "Мудрий вибір, мій слуга."

 mongol_invasion.2003.opening:0 "Ти [mongol_emperor.Custom('InsultAdjective')] [mongol_emperor.GetTitleAsNameNoTooltip|l]!"
 mongol_invasion.2003.desc:0 "Як ти смієш думати, що схилиш мене своїми погрозами? Я покажу, що справжній правитель може зробити з цими невразливими вершниками!"
 mongol_invasion.2003.a:0 "Тоді на нас чекають війна і смерть."

 mongol_invasion.2101.desc:0 "Ти завжди ведеш себе як добрий друг і слуга. Настав час узаконити твою службу: присягни мені на вірність як владиці всесвіту."
 mongol_invasion.2101.a:0 "Так, мій сюзерен."
 mongol_invasion.2101.b:0 "Ти думаєш, я тобі служу? Яка дурість!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] розірве свій союз з вами і може оголосити вам війну!"

 mongol_invasion.2103.a:0 "Ти схилишся переді мною зараз же, так чи інакше!"
 mongol_invasion.2103.b:0 "Ну постривай, зухвалий собака..."

 mongol_invasion.2111.b:0 "Ти не вважаєш мене рівним?! Обурливо!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] розриває спілку з вами"

 mongol_invasion.2112.desc:0 "Ти правда вважаєш, що вище за мене? Та ми навіть не рівня! Очевидно, що моя великодушна дружба була лише спробою метати бісер перед свинями."
 mongol_invasion.2112.a:0 "О, ти пошкодуєш про свої слова та справи..."