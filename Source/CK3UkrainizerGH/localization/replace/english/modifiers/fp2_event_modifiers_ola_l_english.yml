l_english:
 tolerance_gospel_modifier:0 "Проповідь терпимості"
 tolerance_gospel_modifier_desc:0 "Цей персонаж переконав свій народ набратися терпіння та згуртуватися."
 fanatical_recruits_modifier:0 "Фанатичні рекрути"
 fanatical_recruits_modifier_desc:0 "На службу цьому персонажу постійно прибувають фанатичні рекрути."
 tensions_eased_province_modifier:0 "Знижена напруженість"
 tensions_eased_province_modifier_desc:0 "Релігійна напруженість у цій провінції йде на спад."
 riots_and_murders_province_modifier:0 "Заколоти та вбивства"
 riots_and_murders_province_modifier_desc:0 "Це графство трясуть убивства та вигнання тих, хто визнаний небажаними."
 hate_monger_modifier:0 "Апологет ненависті"
 hate_monger_modifier_desc:0 "Всі знають, що цей персонаж сіє розлад та ненависть."

 nursing_salaries_for_single_mothers_modifier:0 "Посібник з догляду"
 nursing_salaries_for_single_mothers_modifier_desc:0 "Цей персонаж створив систему, в рамках якої матері-одиначки отримують тимчасові виплати з догляду за дітьми."
 widows_and_widowers_amazing_funds_modifier:0 "Підтримка вдів"
 widows_and_widowers_amazing_funds_modifier_desc:0 "Цей персонаж виділив кошти на підтримку тих, хто овдовів у результаті війни або нещасного випадку. Це не стосується тих, чиї діти були народжені поза шлюбом."
 starving_single_mothers_and_children_modifier:0 "Голодні матері"
 starving_single_mothers_and_children_modifier_desc:0 "Вдови, матері-одиначки та їхні діти голодують у землях цього персонажа."
 destitute_single_mothers_modifier:0 "Збори скорботи"
 destitute_single_mothers_modifier_desc:0 "Двір цього персонажа заполонили знедолені матері-одиначки з дітьми різного ступеня зубожіння."

 anti_innovation_muslim_modifier:0 "Нізамія"
 anti_innovation_muslim_modifier_desc:0 "Цей персонаж виявив інтерес до нового релігійного руху, що виступає за раціоналізм та науку."
 rolling_in_filth_modifier:0 "Катання в бруді"
 rolling_in_filth_modifier_desc:0 "Цьому персонажу немає справи до чистоти і так званої гігієни."
 cannot_read_greek_modifier:0 "Заявляє, що знає грецьку"
 cannot_read_greek_modifier_desc:0 "Цей персонаж заявляє, що володіє мовою вчених стародавнього світу, але все вказує на те, що це неправда."
 misread_medicine_incompetence_modifier:0 "Помилка читання «Канона лікарської науки»"
 misread_medicine_incompetence_modifier_desc:0 "Цей персонаж прочитав «Канон лікарської науки» та інші видатні праці зі здоров‘я та гігієни, але зрозумів їх неправильно."
 inspired_medicine_modifier:0 "Під враженням від лікарських інновацій"
 inspired_medicine_modifier_desc:0 "Цей персонаж виявив інтерес до нововведень у лікарській науці, привнесених перськими та андалусськими вченими."
 medical_insights_modifier:0 "Медичні одкровення"
 medical_insights_modifier_desc:0 "Цей персонаж прочитав праці Гіппократа та Галена і наполягає, щоб придворні мили руки."

 fp2_advanced_maritime_technology_modifier:0 "Просунуті корабельні технології"
 fp2_advanced_maritime_technology_modifier_desc:0 "Цей персонаж має корабельні технології, що набагато випереджають свій час."
 fp2_successful_shipyards_modifier:0 "Майстра-корабели"
 fp2_successful_shipyards_modifier_desc:0 "Тут мешкають досвідчені кораблебудівники, здатні створити найскладніші судна."

 foreboding_visions_modifier:0 "Тривожні бачення майбутнього"
 foreboding_visions_modifier_desc:0 "У гарячковому маренні, можливо викликаному божевіллям, цей персонаж побачив погані ознаки майбутніх подій."

 mysterious_prophetess_illness_modifier:0 "Хвороба Сівіли"
 mysterious_prophetess_illness_modifier_desc:0 "Цей персонаж страждає від виснажливої ​​хвороби, мабуть пов‘язаної з пророчими снами."

 frightened_by_portent_modifier:0 "Зляк від ознак"
 frightened_by_portent_modifier_desc:0 "Цей персонаж побачив ознаки страшних подій майбутнього."

 cortes_modifier:0 "Кортеси"
 cortes_modifier_desc:0 "Це персонаж дозволяє виборним представникам вільних муніципалітетів брати участь у засіданнях ради."

 extra_large_cortes_modifier:0 "Народний парламент"
 extra_large_cortes_modifier_desc:0 "Цей персонаж пускає на засідання ради #italic всіх, хто забажає #!."

 vineyards_burnt_county_modifier:0 "Спалені виноградники"
 vineyards_burnt_county_modifier_desc:0 "Колись у цьому графстві росли великі виноградники, але тепер вони всі знищені."

 vineyards_protected_county_modifier:0 "Захищені виноградники"
 vineyards_protected_county_modifier_desc:0 "Виноградники у цьому графстві охороняють від релігійних фанатиків, які прагнуть їх спалити."

 crusading_against_iberian_wine_modifier:0 "Кампанія проти пияцтва"
 crusading_against_iberian_wine_modifier_desc:0 "Цей персонаж твердо вирішив викорінити питні звички своїх іберійських підданих."

 wine_supply_secure_modifier:0 "Надійне постачання вина"
 wine_supply_secure_modifier_desc:0 "Цей персонаж подбав, щоб ніщо не порушило постачання вина до його двору."

 


 toledo_steel_armaments_modifier:0 "Зброяєни, як римляни"
 toledo_steel_armaments_modifier_desc:0 "Солдати цього персонажа озброєні мечами з кращої іберійської сталі, немов давньоримські легіони."

 toledo_steel_county_modifier:0 "Толедська сталь"
 toledo_steel_county_modifier_desc:0 "У цьому графстві плавлять особливо міцну сталь, яка цінувалася з часів античності."

 tortured_smith_spilling_secrets_modifier:0 "Секрети кування мечів"
 tortured_smith_spilling_secrets_modifier_desc:0 "Цей персонаж катуваннями вивідав у майстра-зброяра таємниці виготовлення мечів."

 guild_rights_protected_modifier:0 "Права гільдій захищені"
 guild_rights_protected_modifier_desc:0 "Місцева ковальська гільдія захищена від зовнішніх зазіхань."

 master_smith_npc_modifier:0 "Майстерний коваль"
 master_smith_npc_modifier_desc:0 "Цей персонаж не знає собі рівних у ковальській справі."


 great_translation_school_modifier:0 "Сильна школа перекладачів"
 great_translation_school_modifier_desc:0 "Цей персонаж заснував школу перекладачів, де для загального добра перекладають великі праці іноземних авторів."

 mediocre_translation_school_modifier:0 "Слабка школа перекладачів"
 mediocre_translation_school_modifier_desc:0 "Цей персонаж заснував школу перекладачів, але працюють у ній люди сумнівних талантів."

 translation_effort_modifier:0 "Переклад праць"
 translation_effort_modifier_desc:0 "Цей персонаж найняв здібного перекладача для перекладу важливих праць."

 dusty_libraries_modifier:0 "Пильні бібліотеки"
 dusty_libraries_modifier_desc:0 "У колись великих бібліотеках у володіннях цього персонажа тепер панує безлад, а книги вкриті пилом. Але всередині все одно відчуваєш дивне почуття спокою."





 mystery_meat_unhealth_benefits_modifier:0 "Бурліт у животі"
 mystery_meat_unhealth_benefits_modifier_desc:0 "Цей персонаж наївся м‘яса дивної величезної туші, викинутої на берег. Можливо, цього робити не варто..."

 mystery_meat_health_benefits_modifier:0 "Відмінна трапеза"
 mystery_meat_health_benefits_modifier_desc:0 "Цей персонаж наївся м‘яса дивної величезної туші, викинутої на берег. Було дуже смачно."

 lay_ruler_issued_fatwa_modifier:0 "Релігійне рішення"
 lay_ruler_issued_fatwa_modifier_desc:0 "Цей правитель виніс рішення з релігійного питання, хоча подейкують, що він не мав на це права."

 saw_the_world_from_above_modifier:0 "З висоти пташиного польоту"
 saw_the_world_from_above_modifier_desc:0 "Цей персонаж здійснив політ, що справило на нього величезне враження."


 felt_something_modifier:0 "У трепеті від краси"
 felt_something_modifier_desc:0 "Цей персонаж почув музику неземної краси."

 investing_in_music_modifier:0 "Вкладає у музику"
 investing_in_music_modifier_desc:0 "Цей персонаж приваблює до двору талановитих музикантів, навіть неблагородних."

 great_pine_chopped_down_county_modifier:0 "Зрубана велика сосна"
 great_pine_chopped_down_county_modifier_desc:0 "У цьому графстві росла величезна вікова пінія і відкидала на землю благодатну тінь. Тепер цієї пінії більше немає."

 aversion_to_joy_modifier:0 "Відмовляється від задоволень"
 aversion_to_joy_modifier_desc:0 "Цей персонаж переконує себе, що радість і краса - це пусте дурниці, від якого стаєш лише слабшим."




 memorable_public_execution_modifier:0 "Незабутня публічна кара"
 memorable_public_execution_modifier_desc:0 "Цей персонаж стратив людину #italic дуже#! жорстоким способом."

 compelling_apology_modifier:0 "Щирі вибачення"
 compelling_apology_modifier_desc:0 "Яку б помилку не зробив цей персонаж, він #italic дуже#! щиро за неї вибачився."

 restitution_to_minorities_modifier:0 "Відшкодування збитків місцевим меншинам"
 restitution_to_minorities_modifier_desc:0 "Цей персонаж частково задовольнив низку вимог місцевих меншин."

 obligations_fulfilled_modifier:0 "Сумнівні зобов‘язання"
 obligations_fulfilled_modifier_desc:0 "Цей персонаж виконав свої зобов‘язання перед іншим правителем... повернувши йому рабів-утікачів."

 saqaliba_settlers_county_modifier:0 "Поселенці-сакаліби"
 saqaliba_settlers_county_modifier_desc:0 "У цій провінції оселилися колишні раби зі Східної Європи."

 former_slave_npc_modifier:0 "Колишній раб"
 former_slave_npc_modifier_desc:0 "Цей персонаж колись був рабом і тепер готовий усіма силами захищати свою свободу."