# Tribal Era #
###############

 #Military
 innovation_motte:0 "Мотт"
 innovation_motte_desc:0 "Просто, але ефективно. Будівництво замків на земляних пагорбах - найкращий спосіб у буквальному сенсі піднятися над ворогами."

 innovation_catapult:0 "Онагр"
 innovation_catapult_desc:0 "Незважаючи на низьку швидкість перезарядки та стрільби, подібні торсіонні катапульти дозволяють нам атакувати ворожі укріплення, залишаючись поза досяжністю для їх лучників."

 innovation_barracks:0 "Казарми"
 innovation_barracks_desc:0 "Будуючи спеціальні будівлі для розміщення солдатів, ми можемо бути впевнені, що нам вистачить місця для облаштування армій, що зростають."

 innovation_mustering_grounds:0 "Тренувальний плац"
 innovation_mustering_grounds_desc:0 "Просто набрати людей, готових за нас боротися, недостатньо. Виділивши клаптик землі для тренувань та збору перед битвою, ми отримаємо більш досвідчених бійців, які зможуть здобути нам перемогу."

 innovation_bannus:0 "Бан"
 innovation_bannus_desc:0 "Бан - спочатку право командувати воїнами у битві. За межами поля бою бан дасть нашим правителям законний привід для збору великих армій, дозволивши примушувати вільних людей до участі у війні."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC:0 "[knights|E] of this [culture|E] become eligible for [GetAccoladeType('vanguard_attribute').GetName] [accolades|E]"
 eligible_accolade_vanguard_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"

 innovation_quilted_armor:0 "Стіганий обладунок"
 innovation_quilted_armor_desc:0 "Зшиті з десятка і більше шарів льону, ці куртки можуть зупиняти навіть важкіе стріли. Це недорогий спосіб забезпечити бронею цілий полк.

 #Civic
 innovation_gavelkind:0 "Рівний розділ"
 innovation_gavelkind_desc:0 "Стабільність і процвітання йдуть пліч-о-пліч. Ми можемо заборонити васалам боротися за владу після смерті старого правителя і створити натомість передбачувану систему спадкування. Так ми частково позбудемося чвар, неминучих при передачі спадщини."

 innovation_crop_rotation:0 "Чергування культур"
 innovation_crop_rotation_desc:0 "Завдяки переходу від традиційного двопілля до трипілля ми зможемо щороку вирощувати більший урожай, не виснажуючи ґрунту."

 innovation_city_planning:0 "Міське планування"
 innovation_city_planning_desc:0 "Проектуючи міста до початку будівництва, ми зможемо закріплюватися в стратегічно значимих місцях. Нові міста будуть більш зручними та красивими, порівняно зі старими, які будувалися абияк."

 innovation_casus_belli:0 "Казус беллі"
 innovation_casus_belli_desc:0 "Право сильного було законом у цих землях протягом багатьох століть. Однак, починаючи війни з формального приводу, ми зможемо уникнути сусідського гніву та його неприємних наслідків."

 innovation_plenary_assemblies:0 "Народний збір"
 innovation_plenary_assemblies_desc:0 "Ми обговорюватимемо і вирішуватимемо питання, пов‘язані з законами, зібравши всіх вільних чоловіків держави. Присутність обов‘язково: на всіх, хто не з‘явився, накладатиметься штраф, а надалі вони не зможуть впливати на прийняті рішення."

 innovation_development_01:0 "Громадські споруди"
 innovation_development_01_desc:0 "Якщо громадські споруди, такі як дороги, школи та акведуки, отримують гідне фінансування, наші поселення розростаються, а з ними росте і процвітає наш народ."

 innovation_currency_01:0 "Валюта"
 innovation_currency_01_desc:0 "Обмін - справа довга і непрактична. Офіційно визнана валюта - наприклад, раковини каурі або металеві зливки - прискорить розвиток торгівлі та поширення ідей у ​​нашій державі."

 innovation_ledger:0 "Перепис"
 innovation_ledger_desc:0 "Через зростання земель нам потрібно більш надійний спосіб вести облік нашим багатствам. Завдяки перепису ми завжди знатимемо, які ресурси маємо."

 #Regional
 innovation_viking_tradition:0 "Тактика вікінгів"
 innovation_viking_tradition_desc:0 "Сіверяни здавна промишляли торгівлею та піратством. Деякі готові дати відсіч ворогові, здатному раптово і без попередження з‘явитися на березі річки, і вікінги — майстри подібної тактики."
 
 innovation_longboats:1 "Драккари"
 innovation_longboats_desc:1 "Наші дракари — міцні кораблі, які можуть дістатися куди завгодно. Їх не лякають навіть шторму, що відкриває нам усі моря."

 innovation_war_camels:0 "Бойові верблюди"
 innovation_war_camels_desc:0 "Верблюди від природи пристосовані для життя в посушливій місцевості, але до битв їх необхідно готувати спеціальним чином. Наші заводники та дресирувальники допоможуть нам створити небувалу кінноту, і ми станемо повелителями пісків."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC:0 "[knights|E] of this [culture|E] become eligible for [GetAccoladeType('camelry_attribute').GetName] [accolades|E]"
 eligible_accolade_camelry_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"

 innovation_elephantry:0 "Елефантерія"
 innovation_elephantry_desc:0 "Слонів важко ростити в неволі, і кожен махаут повинен зловити власного дикого слона і навчити його всьому необхідному. Використання слонів у битвах - справжнє мистецтво, і ми маємо намір досконало опанувати його."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC:0 "[knights|E] of this [culture|E] become eligible for [GetAccoladeType('elephantry_attribute').GetName] [accolades|E]"
 eligible_accolade_elephantry_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 
 innovation_wootz_steel:0 "Тигельна сталь"
 innovation_wootz_steel_desc:0 "Також відомий як хіндувані або серик, цей багатий на вуглець метал відмінно підходить для створення зброї. Тигельною сталлю торгують по всьому світу: вважається, що це один з кращих видів сталі. З давніх часів цей матеріал викликав захоплення арабських, єгипетських, китайських і навіть римських покупців.
 
 innovation_african_canoes:0 "Західноафриканські каное"
 innovation_african_canoes_desc:0 "Великі каное Західної Африки чудово підходять для пересування річками і дозволяють нам при необхідності швидко перекидати війська."
 
 innovation_table_of_princes:0 "Стіл королів"
 innovation_table_of_princes_desc:0 "Стіл королів був символом богемських монархів — тільки законні правителі мали право сидіти за ним. За законом титул мав найстаріший представник правлячої династії."
 unlock_single_heir_dynasty_house_changing:0 "$single_heir_dynasty_house$: можна прийняти за будь-якого рівня [Concept('crown_authority', 'авторитету корони' )|E]"


 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes:0 "Вестготський кодекс"
 innovation_visigothic_codes_desc:0 "Хоча багато стародавніх традицій вестготів давно стерлися з людської пам‘яті, діти Піренеїв пам‘ятають завіти предків і при поділі землі між синами та дочками надходять прагматично, але чесно."
 unlock_equal_succession_changing:0 "Можна прийняти [law|El] $equal_law$ за будь-якого рівня [Concept('crown_authority', 'авторитету корони' )|E]"

#######################
# Early Medieval Era #
#######################
 
 #Military
 innovation_battlements:0 "Бійниці"
 innovation_battlements_desc:0 "Міцна зовнішня стіна не тільки зміцнить саму цитадель і дозволить розміщувати зверху лучників, але й дасть нашим замкам додатковий рівень захисту від ворожих атак."

 innovation_mangonel:0 "Мангонелі"
 innovation_mangonel_desc:0 "Значно покращені метальні машини, мангонелі істотно потужніше і швидше звичайних важелевих машин."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "[knights|E] of this [culture|E] become eligible for [GetAccoladeType('besieger_attribute').GetName] [accolades|E]"
 eligible_accolade_besieger_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"

 innovation_burhs:0 "Бурхи"
 innovation_burhs_desc:0 "Бурхи - розкидані по сільській місцевості укріплені поселення, які відіграють найважливішу стратегічну роль. Їх можна використовувати як місця збору військ і як адміністративні центри."

 innovation_house_soldiers:0 "Палацові солдати"
 innovation_house_soldiers_desc:0 "Наші благородні сімейства стають все сильнішими, і щоб нав‘язувати іншим свою волю, їм потрібні солдати. Створення особливих палацових солдатів гарантує, що в нашому розпорядженні будуть війська, які краще навчені та оснащені, ніж просте ополчення."

 innovation_horseshoes:0 "Підкови"
 innovation_horseshoes_desc:0 "Кінь з розколотим копитом незабаром кульгає і не зможе працювати або нести воїна в бій. Використовуючи бронзові або залізні підкови, ми будемо впевнені, що копита наших коней здорові та захищені."

 innovation_arched_saddle:0 "Сідла з луками"
 innovation_arched_saddle_desc:0 "Навіть най смертоносніша легка кіннота використовує далеко не всі можливості бойових коней. Сідла з луками дозволять нам відправляти в бій закутих у броню копійників, натиску яких не стримає жоден противник."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC:0 "[knights|E] of this [culture|E] become eligible for [GetAccoladeType('lancer_attribute').GetName] [accolades|E]"
 eligible_accolade_lancer_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"

 #Civic
 innovation_hereditary_rule:0 "Наслідне правління"
 innovation_hereditary_rule_desc:0 "Розділяючи державу між усіма можливими спадкоємцями, ми порушуємо єдність нашого народу. Замість того, щоб дробити землі при кожному наслідуванні, ми можемо забезпечити стабільність і процвітання своїх володінь, встановивши систему спадкового правління."

 innovation_manorialism:0 "Маноріальна система"
 innovation_manorialism_desc:0 "Тепер, коли влада над землею виявилася зосереджена в руках нашої еліти, багато хто зовсім не може працювати. Ми заснуємо маноріальну систему, за якої вільні люди зможуть обробляти землі за ренту. Ті ж, хто не зможе платити, стануть нашими кріпаками. "

 innovation_royal_prerogative:0 "Королівська прерогатива"
 innovation_royal_prerogative_desc:0 "Оскільки на нашій правлячій династії лежить тяжкий тягар відповідальності за державу, нам покладаються унікальні привілеї."

 innovation_chronicle_writing:0 "Складання хроніки"
 innovation_chronicle_writing_desc:0 "Більше історії про завоювання нашого сімейства не будуть передаватися з вуст в уста. Ми почнемо вести записи про всі наші досягнення. Це надихне майбутні покоління на подвиги і дозволить нашим нащадкам обґрунтувати претензії на землі, які повинні належати нам по праву".

 innovation_armilary_sphere:0 "Армілярна сфера"
 innovation_armilary_sphere_desc:0 "Ці пристрої, що складаються з сферичної рами та рухомих кілець, дозволяють описувати і передбачати рух небесних сфер. Це не просто вражаючий астрономічний прилад: отримані знання допомагають нашим капітанам орієнтуватися у відкритому морі."

 innovation_baliffs:0 "Бейліфи"
 innovation_baliffs_desc:0 "Король не може встигати всюди. Призначивши бейліфів, які будуть провідниками королівської волі в землях держави, ми зможемо більш ефективно керувати нашими великими землями."

 innovation_development_02:0 "Общинний уряд"
 innovation_development_02_desc:0 "У великих містах іноді виникають складнощі, які можуть призвести до справжніх бід. Якщо дати місцевим радам певну дещицю самостійності, вони зможуть вирішувати проблеми на місці, не залучаючи короля."

 innovation_currency_02:0 "Монетна система"
 innovation_currency_02_desc:0 "Нерегульовані валюти хаотичні і нестабільні, а для торгівлі це — смерть. Наше спасіння — карбована монета точно відміряної ваги з монаршою печаткою."

 #Regional

 innovation_reconquista:0 "Реконкіста"
 innovation_reconquista_desc:0 "Занурившись у внутрішніх чварах, ми надто довго терпіли присутність невірних в Іспанії. Тепер же час зібрати військо і назавжди вигнати їх із цих земель!"

 innovation_stem_duchies:0 "Племінні герцогства"
 innovation_stem_duchies_desc:0 "Ми належимо до різних племен, але все-таки визнаємо важливість єдності та спільних дій. Незалежність часто переоцінюють: лише єдність та стабільність ведуть до безпеки та процвітання."

 innovation_ghilman:0 "Гулями"
 innovation_ghilman_desc:0 "Раби-солдати, захоплені в полон під час війни, гулями - навчені воїни, які більш вірні і при цьому коштують дешевше, ніж звичайні найманці."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Гурдиція"
 innovation_hoardings_desc:0 "Ці дерев‘яні конструкції розміщуються нагорі стіни і трохи виходять за її межі.\n\nГурдиції дозволяють нашим захисникам випускати стріли, скидати каміння або лити киплячу олію на атакуючих, залишаючись невразливими для ворожнечіких лучників."

 innovation_trebuchet:0 "Потребує"
 innovation_trebuchet_desc:0 "Диво інженерної думки, що вимагає з противагою може запускати важкі снаряди на відстані, що перевищують усі, доступні більш раннім облоговим знаряддям."

 innovation_castle_baileys:0 "Внутрішній двір замку"
 innovation_castle_baileys_desc:0 "Донжон - серце замку, але далеко не єдина важлива будівля. Збудувавши стайні та збройову в захищеному внутрішньому дворі, ми зможемо розміщувати та оснащувати ополчення в будь-яких умовах."
 
 innovation_men-at-arms:0 "Професіонали"
 innovation_men-at-arms_desc:0 "Попит на воїнів, які вміють поводитися з конем і списом, не минає, а ось найняти таких майстрів не завжди можливе. Зміст власних професійних солдатів гарантує, що у разі війни ми не залишимося без умілих бійців."

 innovation_knighthood:0 "Лицарство"
 innovation_knighthood_desc:0 "Присвячуючи кращих із кращих у лицарі і розплачуючись з ними земельними володіннями, а не просто грошима, ми можемо віддати воїнам заслужені почесті, а заразом заручитися їхньою вірністю."

 innovation_advanced_bowmaking:0 "Покращене виготовлення цибулі"
 innovation_advanced_bowmaking_desc:0 "Хоча традиційно лучники самі виготовляли свої луки і дбали про них, ремісники почали робити луки нового типу, потужніші і складніші. Прийнявши їх на озброєння, ми перетворимо майстрів-цибулин на безцінний військовий ресурс."
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC:0 "[knights|E] of this [culture|E] become eligible for [GetAccoladeType('crossbowmen_attribute').GetName] [accolades|E]"
 eligible_accolade_crossbower_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"

 #Civic

 innovation_heraldry:0 "Геральдика"
 innovation_heraldry_desc:0 "Завдяки системі успадкованих символів представники шляхетних сімейств почнуть сприймати себе як частину якоїсь більшої системи. Вони почнуть більше дбати про репутацію всієї династії, замість гнатися за особистим статусом."

 innovation_windmills:0 "Вітряки"
 innovation_windmills_desc:0 "Винахід вертикального вітряка дозволив нам використовувати силу вітру ефективніше, ніж будь-коли. Це значно знизило зусилля, необхідні для перемелювання зерна та обробки сировини."

 innovation_divine_right:0 "Право помазаника божого"
 innovation_divine_right_desc:0 "Настав час визнати, що саме божественна воля помістила наших правителів на трони, і опиратися наказам володаря означає опиратися божественному промислу."

 innovation_land_grants:0 "Роздача земель"
 innovation_land_grants_desc:0 "Земля — найцінніша нагорода, яку ми можемо дарувати нашим підданим, але безпосередньо володіти ми можемо лише небагатьом. Зате якщо ми даруємо право розорювати необроблені землі... хто зможе нам заперечити? Якщо ж це призведе до конфлікту, то ми будемо у своєму праві, вставши на захист підданих."

 innovation_scutage:0 "Щитові гроші"
 innovation_scutage_desc:0 "Зазвичай піддані зобов‘язані з‘являтися у військо на наш поклик. Тим же, хто не може або не хоче зробити цього, ми запропонуємо розплатитися з нами монетою, а не сталлю. Так усі виконають свої зобов‘язання."

 innovation_guilds:0 "Гільдії"
 innovation_guilds_desc:0 "У міру розширення наших земель стає все важче безпосередньо контролювати торгові шляхи, що проходять через наш домен. Дарувавши хартії об‘єднанням торговців і ремісників, ми забезпечимо їм велику незалежність у справах і при цьому, як і раніше, матимемо прибуток з їхніх підприємств."

 innovation_development_03:0 "Урбанізація"
 innovation_development_03_desc:0 "Веч Риму, Візантії та Делі сягає корінням в історію, і тягатися з ним, здавалося б, неможливо. Але наша інфраструктура і населення зростають. Нарешті ми можемо побудувати нові поселення, які зможуть посперечатися зі стародавніми міськими центрами.

 innovation_currency_03:0 "Банківська система"
 innovation_currency_03_desc:0 "Чим краще розвинена торгівля, тим більше важких монет переходить з рук в руки. Але якщо гроші зберігатимуться в скарбницях, що охороняються, а передаватиметься лише право на володіння ними, купувати і продавати товари стане набагато простіше і швидше."

 #Regional

 innovation_east_settling:0 "Розселення на схід"
 innovation_east_settling_desc:0 "Землі на сході слабо заселені, але багаті на природні ресурси. Потураючи розширенню та створенню селянських господарств у східних землях, ми приведемо наш народ до процвітання."

 innovation_seigneurialism:0 "Сеньорія"
 "Переклавши більше обов‘язків на місцевих дворян, ми порадуємо наших васалів - і в той же час зможемо приділяти більше уваги власному домену."

 innovation_muladi:0 "Муваллади"
 innovation_muladi_desc:0 "Люди постійно позбавляються даху над війнами, набігами і переслідуваннями. Даючи притулок неприкаяним чужинцям незалежно від їхнього походження, ми зможемо створити багате і процвітаюче суспільство."

 innovation_french_peerage:0 "Перство"
 innovation_french_peerage_desc:0 "Визнаючи заслуги найбільш видатних васальних дворян нашої держави, ми зміцнимо в них почуття вірності короні."

#####################
# Late Medieval Era #
#####################
 
 #Military
 innovation_machicolations:0 "Машикулі"
 innovation_machicolations_desc:0 "Кам‘яні машикулі - значиний крок уперед порівняно з ранніми гурдиціями. Вони служать тієї ж мети, але при цьому набагато міцніше і надають захисникам стін велику захист.

 innovation_bombard:0 "Бомбарди"
 innovation_bombard_desc:0 "Розвиток порохової зброї дозволило нам подолати обмеження важелів та блоків. Нові облогові знаряддя можуть рознести ворожі стіни з силою, яка й не снилася нашим предкам."

 innovation_royal_armory:0 "Королівська збройова"
 innovation_royal_armory_desc:0 "Зі зростанням чисельності війська ми повинні бути впевнені, що кожен солдат буде забезпечений зброєю та бронею. Будівництво королівської збройової, де буде вироблятися і складатися все спорядження для наших армій, допоможе нам у цьому."

 innovation_standing_armies:0 "Регулярні армії"
 innovation_standing_armies_desc:0 "Збройне ополчення дає нам безліч бійців, які (хоч би як ми їх навчали і яке б спорядження їм не видали) завжди будуть поступатися професійним солдатам. Створення великої регулярної армії гарантує, що інтереси держави відстоюватимуть кращі з доступних бійців."

 innovation_sappers:0 "Сапери"
 innovation_sappers_desc:0 "Неважливо, наскільки міцні ворожі стіни, якщо під ними можна зробити підкоп. Наймаючи саперів для підриву ворожих укріплень, ми зможемо пробити навіть найміцнішу оборону."

 innovation_plate_armor:0 "Пластинчастий обладунок"
 innovation_plate_armor_desc:0 "Уміло виконаний пластинчастий обладунок з рухомими суглобами - це практично ідеальний варіант броні. Він забезпечує куди більшу рухливість у порівнянні з ранніми обладунками і при цьому майже невразливий для ворожої зброї."

 #Civic

 innovation_primogeniture:0 "Примогенітура"
 innovation_primogeniture_desc:0 "Одне королівство - один спадкоємець. Молодші діти правителя, без сумніву, відчують себе обділеними, проте лише примогенітура здатна забезпечити стабільність держави і захистити її від кризи спадкування."

 innovation_cranes:0 "Підйомні крани"
 innovation_cranes_desc:0 "Римляни широко використовували крани з топчаковими колесами. Нині це диво інженерної думки забуте, проте його варто повернути до життя, якщо ми збираємося зайнятися будівництвом власної імперії."

 innovation_noblesse_oblige:0 "Положення зобов‘язує"
 innovation_noblesse_oblige_desc:0 "Дворянство — це не тільки привілеї та права, а й борг перед державою, зобов‘язання діяти належно і справедливо. Сформулювавши вимоги до еліти, ми створимо ідеал, якого має прагнути кожен. Ми, безсумнівно, зближимося, намагаючись його домагатися. "

 innovation_rightful_ownership:0 "Право власності"
 innovation_rightful_ownership_desc:0 "Володіння де-юре нашими землями є правом, даним згори, і час світові визнати це. Нас більше не будуть стримувати застарілі правила або міркування пристойності."

 innovation_ermine_cloaks:0 "Гірськостаєві мантії"
 innovation_ermine_cloaks_desc:0 "Хто завгодно може претендувати на титул, але справжній монарх повинен вселяти благоговійний трепет підданим і випромінювати велич. Наші нові горностаєві мантії, безперечно, допоможуть цьому."

 innovation_court_officials:0 "Придворні чиновники"
 innovation_court_officials_desc:0 "Наша держава розширилася настільки, що навіть дрібні землевласники не можуть ефективно справлятися зі своїми володіннями. Призначення придворних чиновників і бюрократів, які будуть розбиратися з повсякденними справами, гарантує, що шестерні державної машини й надалі будуть крутитися без труднощів".

 innovation_development_04:0 "Ідеї Відродження"
 innovation_development_04_desc:0 "З розквітом науки, філософії та логіки наші міста перетворилися на дивовижні світочі освіти та прогресу. Технології та культура стрімко розвиваються, і перед нами розкриваються можливості, про які ми раніше не могли і мріяти."

 innovation_currency_04:0 "Прості векселі"
 innovation_currency_04_desc:0 "Нові банківські системи розвиваються, і боргові зобов‘язання, зафіксовані на папері, дозволяють городянам продавати товари та послуги легко і швидко навіть у далеких землях, не зв‘язуючись із важким золотом, яке до того ж так легко відібрати."

 #Regional

 innovation_wierdijks:0 "Дамби, укріплені водоростями"
 innovation_wierdijks_desc:0 "Будівництво міцних і надійних дамб життєво важливе, якщо ми хочемо успішно розвиватися на низинних землях. Зміцнюючи земляні дамби морськими водоростями, ми збільшимо міцність і довговічність конструкцій."

 innovation_condottieri:0 "Кондотьєри"
 innovation_condottieri_desc:0 "Італія багата і знаходиться чи не в центрі світу. Саме тому найманці, не зайняті у війнах, стікаються сюди. А якщо вони вже тут, нехай нададуть нам знижку за свої послуги."

 innovation_deccan_unity:0 "Єдність Деккана"
 innovation_deccan_unity_desc:0 "Приплив нових вірувань і релігій показав, що наше суспільство даремно чіплялося за місцеві традиції та переконання. Ми повинні об‘єднатися з іншими послідовниками нашої віри та створити сильну та надійну державу, яка витримаєбудь-які негаразди."

 students_of_knighthood:1 "Діти, які завершили навчання з [Concept( 'education_focus', 'фокусом' )|E] «[martial|E]» отримують [Concept( 'trait', 'властивість' )|E] «$trait_education_martial_prowess$» ."