l_english:
 language_events.0001.t:0 "Лексичне божевілля"
 language_events.0001.desc:1 "Важко пам‘ятати стільки мов — я починаю забувати, якою говорю!\n\nНе далі як вчора замість звичайного вітання з мого рота полилася безглузда мішанина слів, в якій чувся те [language_to_uget. GetNameNoTooltip|l], то [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] мову... і мені це здавалося нормальним, поки хтось не почав обурюватися.\n\nМожливо, мені варто спробувати просто викинути [language_to_forget. GetLanguage.GetNameNoTooltip|l з голови?.."
 language_events.0001.a:0 "Нехай піде в забуття..."
 language_events.0001.b:0 "Ні! Потрібно працювати старанніше і більше вчитися!"
 language_events.0002.b.tt:0 "Ви відправляєте збирачів за «податком» до [gold_i]#P 50#! з кожного #L [vassal_speaking_other_language.GetCulture.GetCollectiveNoun|l]ого#! графства на землях, якими править .GetTitledFirstName]"
 language_events.0002.t:0 "Спільна мова"
 language_events.0002.desc:0 "Мені повідомили, що мій васал [vassal_speaking_other_language.GetTitledFirstName] публічно висміює мій [vassal_speaking_other_language.GetCulture.GetLanguage.GetName__en_syn_syn_syn"] nМої радники пропонують скористатися цим і відправити [vassal_speaking_other_language.GetHerHim] лист із визнанням [vassal_speaking_other_language.GetHerHis] заслуг, використовуючи [vassal_speaking_other_language.GetCulture.GetLangu.
 language_events.0002.a:0 "Зі зростанням розуміння зростає загальна вигода!"
 language_events.0002.b:0 "«Ха-ха! Я можу стягувати з вас більше податків, мій дорогий васал»."

 language_events.0010.t:0 "Час вчити [language_to_forget.GetLanguage.GetNameNoTooltip|l]!"
 language_events.0010.desc:0 "Я прокидаюся в поті після жахливого кошмару, в якому за мною гналася сова і перевіряла, наскільки добре я знаю [language_to_forget.GetLanguage.GetNameNoTooltip|l] язик. як символ мудрості, не відставала від мене всю ніч, і я боюся розчарувати її. Можливо, знаннями все ж таки можна пересититися і цей сон - результат напруги від постійного відточування моїх навичок."
 language_events.0010.a:0 "Так продовжуватися не може."
 language_events.0010.b:0 "Я продовжу змушувати себе працювати!"