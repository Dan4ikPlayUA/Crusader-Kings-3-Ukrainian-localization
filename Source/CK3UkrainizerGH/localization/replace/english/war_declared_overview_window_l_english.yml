l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 ":"Зібрати загони!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:1 "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"

 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"

 war_declared_flavor.zealous:0 "Надто довго тобі все сходило з рук! Сьогодні я принесу тобі священну відплату за всі твої злочини! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "Хай змилується над тобою [ROOT.Char.GetFaith.HighGodName], тому що від мене ти милосердя не діждешся!"
 war_declared_flavor.zealous.reincarnation:0 "Може твоє наступне життя буде не настільки жалюгідним."
 war_declared_flavor.zealous.fallback:2 "I cannot lose, for [ROOT.Char.GetFaith.HighGodName] is with me!"
 war_declared_flavor.naughty:0 "You have been a very naughty [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Such behavior cannot be overlooked! Prepare yourself, for on the battlefield I will inflict the punishment you so richly deserve!"
 war_declared_flavor.holy_war:1 "Your false religion has kept your subjects in the darkness for too long. In the name of [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName], I shall bring the true faith to them and free them from your blasphemy!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] I have long coveted your lands, only to be denied possession of them. No more! The time has come for me to finally get what I deserve!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Your occupation of lands which rightfully belong to me can no longer be tolerated. It is time that I see them returned to my possession!"
 war_declared_flavor.subjugation:0 "Твої землі стануть частиною моєї держави. Підкоряйся зараз, і я обіцяю милосердя... Чинитимеш опір — і плазуватимеш переді мною на колінах!"
 war_declared_flavor.subjugation.tribal:0 "На моєму боці сила, а в тебе — лише слабкість. Хіба потрібні інші причини, щоб відібрати в тебе бажане?!"
 war_declared_flavor.subjugation.arrogant:0 "Як зухвало з твого боку вважати нас рівними. Очевидно, моя могутність незрівнянно вища! Я розіб'ю твої жалюгідні армії на полі бою й змушу тебе стати на коліна!"
 war_declared_flavor.conquest:0 "Ти слабкий правитель і не заслуговуєш на свої володіння. Я покажу тобі як виглядає справжній правитель, коли відберу твої землі!"
 war_declared_flavor.peasant:0 "Твоя зарозумілість не знає меж. Але не хвилюйся, скоро ти отримаєш урок смирення!"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] If it is war you want, then you shall have it! We will not let anybody stop us from forming a new realm for ourselves!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] We have lived under your rule for too long. We can tolerate it no more — by blood and steel, we will be free!"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] We can no longer tolerate the harsh laws which violate our ancient rights. By the sword, these laws will be cut down!"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] You are a pretender and a tyrant. It is time to restore the rightful monarch to the throne!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "I проголошую тебе тираном і заперечую твою владу! Держава повстане проти твоїх злочинів!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Очевидно, наша суперечка вирішиться лише в битві."
 is_war_overview_tab_open_trigger:0 "Має відкриту вкладку огляду війни"
