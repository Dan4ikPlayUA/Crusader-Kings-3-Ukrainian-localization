 yazidi_desc:0 "Єзиди вірять, що бог створив мир і доручив його захист семи ангелам, перший з яких — Тавусі Малак, ангел-Павич. Ангел-Павич першим втратив милість Бога, але його сльози розкаяння погасили вогні його в‘язниці, і він возз‘єднався з Богом.Так і ми прагнемо возз‘єднання з богом, яке чекає нас після низки багатьох життів."
