 khurmazta_adj:0 "Хурмаздизм"
 khurmazta_adherent:0 "Хурмаздист"
 khurmazta_adherent_plural:0 "Хурмаздисти"
 khurmazta_desc:0 "Опираючись багато в чому на ведичну філософію, хурмаззисти визнають безліч богів і духів і присвячують життя не тільки Ахурамазді, але і його численним помічникам і слугам з числа язатів."
