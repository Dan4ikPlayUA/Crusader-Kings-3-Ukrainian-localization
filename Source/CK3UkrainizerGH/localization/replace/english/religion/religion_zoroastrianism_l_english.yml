 #Mazdakism
 mazdakism:0 "Маздакитськ"
 mazdakism_adj:0 "Маздакізм"
 mazdakism_adherent:0 "Маздакіт"
 mazdakism_adherent_plural:0 "Маздакіти"
 mazdakism_desc:0 "Пророк Маздак дотримувався слова Ахурамазди і закликав розділити власність і спільно битися з Ангра-Майнью."

 #Khurramism
 khurramism:0 "Хурамітськ"
 khurramism_adj:0 "Хуррамізм"
 khurramism_adherent:0 "Хураміт"
 khurramism_adherent_plural:0 "Хураміт"
 khurramism_desc:0 "У світі Світла і Мороку необхідно скинути несправедливих правителів, щоб підтримати сили добра. Хураміти вірять, що божественне приходить до людей через пророків, таких як Маздак, Мухаммед і Абу Муслім, і одного разу повернеться в образі Месії, який об‘єднає". "

