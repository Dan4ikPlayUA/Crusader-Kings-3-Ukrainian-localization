 #Mazdayasna
 mazdayasna:0 "Маздаянск"
 mazdayasna_adj:0 "Маздаясна"
 mazdayasna_adherent:0 "Маздаясна"
 mazdayasna_adherent_plural:0 "Маздаясни"
 mazdayasna_desc:0 "Люди допомагають у боротьбі між Ахурамаздою та злим духом Ангра-Майнью добрими думками та праведним способом життя. Для цього слід дотримуватися ритуальної чистоти, зберігати природу та знищувати злих істот."

 #Behafaridism
 zurvanism:1 "Бехаферидистськ"
 zurvanism_adj:1 "Бехаферидизм"
 zurvanism_adherent:1 "Бехаферидит"
 zurvanism_adherent_plural:1 "Бехаферидити"
 zurvanism_desc:1 "$zurvanism_adherent_plural$, учні Бехаферіда прагнуть союзу з ісламським світом. У відповідь на критику мусульманами основного напряму зороастризму вони проводять численні реформи своєї віри, у тому числі заборона на винопитування, сувора заборона на близькі споріднення особисте багатство на суспільне благо."
 #Zurvanism doctrine
 tenet_zurvanism_name:0 "Зурванізм"
 tenet_zurvanism_desc:0 "Зурваніти вірять, що Ахурамазда та Ангра-Майнью були близнюками, дітьми Зурвана, Творця всього. Вони були рівні, але суть їх була діаметрально протилежна. Зурванізм підкреслює, що важливо допомагати Ахурамазді, викорінюючи зло і".


 #Gayomarthianism
 gayomarthianism:0 "Гайомартіанськ"
 gayomarthianism_adj:0 "Гайомартіанство"
 gayomarthianism_adherent:0 "Гайомартіанін"
 gayomarthianism_adherent_plural:0 "Гайомартіани"
 gayomarthianism_desc:0 "В основі гайомартіанства лежить ідея, що Ахурамазда своєю думкою випадково створив злих духів. Гайомартіанство заперечує непогрішність Мудрого Бога, натомість спираючись на ритуальні практики, що дозволяють відкрити істину через спілкування з Ахурама."

 #Khurmazta
