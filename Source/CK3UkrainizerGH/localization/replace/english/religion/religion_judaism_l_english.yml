 #Malabar
 malabarism:0 "Малабарськ"
 malabarism_adj:0 "Малабаризм"
 malabarism_adherent:0 "Малабарець"
 malabarism_adherent_plural:0 "Малабарці"
 malabarism_desc:1 "Поступово розповсюджуючись по світу, нащадки колін Ізраїлевих засновують невеликі спільноти із заходу на схід, стаючи, по суті, окремими племенами. Вони здобули новий будинок у Кочині в Південній Індії і стали відомі як кочинські євреї. Там вони асимілювали з місцем - У тому числі і культурно."

 #Samaritan
 samaritan:0 "Самаританськ"
 samaritan_adj:0 "Самаританство"
 samaritan_adherent:0 "Самаритянин"
 samaritan_adherent_plural:0 "Самаритяни"
 samaritan_desc:0 "Нащадки племен, що населяли Самарію, самаритяни наслідують оригінальну, незмінну версію Тори. У якомусь сенсі вони практикують справжню релігію Мойсея, виконуючи прямі обов‘язки, покладені на їх народ богом."

 #Kabarism
 kabarism:1 "Кузаритськ"
 kabarism_adj:1 "Кузаризм"
 kabarism_adherent:1 "Кузаріт"
 kabarism_adherent_plural:1 "Кузарити"
 kabarism_desc:1 "Кузарити наголошують на важливості правильної інтерпретації Галахи і поєднують свої практики з хазарськими традиціями та місцевим фольклором."