 #Rabbinism
 rabbinism:0 "Равіністськ"
 rabbinism_adj:0 "Равінізм"
 rabbinism_adherent:0 "Равініст"
 rabbinism_adherent_plural:0 "Равіністи"
 rabbinism_desc:0 "Равінізм підкреслює роль рабинів як тлумачів релігійного закону Галахи. Саме закони та традиції забезпечують дотримання божественного договору, і рабини охороняють ці закони."

 #Karaite
 karaism:0 "Караїмськ"
 karaism_adj:0 "Караїмізм"
 karaism_adherent:0 "Караїм"
 karaism_adherent_plural:0 "Караїми"
 karaism_desc:0 "У питаннях релігійних законів тільки Танах має найвищий і абсолютний авторитет. Роль рабинів не в тому, щоб переглядати та адаптувати правила договору, а в тому, щоб інтерпретувати їхнє буквальне значення."

