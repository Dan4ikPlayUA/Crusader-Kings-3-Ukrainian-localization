 court_warlike:0 "Войовничий двір"
 court_warlike_desc:1 "#low Тільки демонстрація сили здатна викликати трепет і повагу! Наші лицарі та солдати славляться своєю доблестю.\n\nПридворні отримують властивості «[GetTrait('warlike_court_1').GetName( GetNullCharacter )»
 court_warlike_tooltip_desc:0 "$court_warlike$ цінує фізичну фортецю та стратегічний склад розуму."
 court_administrative:0 "Адміністративний двір"
 court_administrative_desc:1 "#low Тільки ефективний і добре працюючий двір приведе державу до процвітання.\n\nПридворні отримують властивості «[GetTrait('administrative_court_1').GetName( GetNullCharacter )]».#!"
 court_administrative_tooltip_desc:0 "$court_administrative$ приділяє увагу розвитку держави."
 court_intrigue:0 "Двір інтриг"
 court_intrigue_desc:1 "#low Небезпечно залишати придворних без нагляду. Потрібно переконатися, що ніхто з них нічого не планує без нашого відома.\n\nПридворні отримують властивості «[GetTrait('intrigue_court_1'). "
 court_intrigue_tooltip_desc:0 "$court_intrigue$ змушує вас раз у раз оглядатися. Секрет може бути не менш смертоносний, ніж кинджал вночі, а при цьому дворі вистачає і того й іншого."
 court_scholarly:0 "Вчений двір"
 court_scholarly_desc:1 "#low Двір, насамперед зацікавлений у залученні розумних та талановитих людей.\n\nрідворні отримують властивості «[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]».#!"
 court_scholarly_tooltip_desc:0 "$court_scholarly$ понад усе цінує знання та старанність у навчанні."
 court_tribal:0 "Племінний двір"
 court_tribal_desc:0 "«#low При дворі хто сильніший, той і правий— а зали потрібно заповнити здобиччю та награбованим! \n\nПридворні отримають властивості [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!»"
 court_tribal_tooltip_desc:0 "$court_tribal$ цінує військову доблесть та фортецю."

