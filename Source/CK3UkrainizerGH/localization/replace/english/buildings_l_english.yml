 building_type_holy_site_imam_ali_mosque_01:0 "Мечеть імама Алі"
 building_type_holy_site_imam_ali_mosque_01_desc:0 "Всередині мечеті імама Алі знаходиться гробниця Алі ібн Абу Таліба, двоюрідного брата пророка Мухаммеда й першого шиїтського імама. Тисячі паломників приходять сюди щороку, щоб віддати хвалу першому мусульманинові, чиє тіло покоїться під величним зеленим куполом мечеті."
