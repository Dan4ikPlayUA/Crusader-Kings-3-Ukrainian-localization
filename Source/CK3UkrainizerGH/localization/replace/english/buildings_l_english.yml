 building_type_pastures_01:3 "Пасовищні землі"
 building_type_pastures_01_desc:1 "Значна частина земель цієї провінції віддана під розведення та випас худоби."
 building_pastures_01:1 "Пасовиська"
 building_pastures_01_desc:1 "Місцеві селяни розводять на пасовищах дрібну худобу, наприклад кіз або овець."
 building_pastures_02:1 "Ферми"
 building_pastures_02_desc:1 "На фермах живуть селяни, які вирощують зерно та тримають худобу для себе."
 building_pastures_03:1 "Луги"
 building_pastures_03_desc:1 "Луги використовуються для випасу, а також запасання сіна на випадок важких часів."
 building_pastures_04:1 "Курники"
 building_pastures_04_desc:1 "В курниках тримають курей. Цих простих в утриманні птахів цінують за яйця та м'ясо."
 building_pastures_05:1 "Стійла"
 building_pastures_05_desc:1 "Стійла досить міцні, щоб утримати великих тварин."
 building_pastures_06:1 "Пасіки"
 building_pastures_06_desc:1 "Між полями і лісом знаходяться пасіки, де виробляють цінний мед."
 building_pastures_07:1 "Загороди"
 building_pastures_07_desc:1 "У великих і просторих загородах легко тримати коней та інших в'ючних тварин."
 building_pastures_08:1 "Скотарські ферми"
 building_pastures_08_desc:1 "Скотарські ферми ідеально підходять для утримання великих стад худоби, залишаючи тваринам достатньо місця, щоб пастися та рухатися."
 
 building_type_orchards_01:0 "Фруктові сади"
 building_type_orchards_01_desc:1 "Завдяки особливим властивостям ґрунту в цих садах ростуть на диво смачні й соковиті фрукти та ягоди."
 building_orchards_01:1 "Фруктові сади"
 building_orchards_01_desc:1 "Не дивлячись на малі розміри, ці фруктові сади дають чудовий врожай."
 building_orchards_02:1 "Ягідні гаї"
 building_orchards_02_desc:1 "Ряди ягідних кущів порушують одноманітність фруктових дерев."
 building_orchards_03:1 "Посадки фруктових дерев"
 building_orchards_03_desc:1 "Протяжна ділянка, засаджена акуратно обстриженими деревами, кожне з яких дає фрукти або горіхи."
 building_orchards_04:1 "Бджолярі"
 building_orchards_04_desc:1 "Розташовані між деревами вулики не тільки дають мед, а й підвищують родючість всього саду."
 building_orchards_05:1 "Ряди горіхових дерев"
 building_orchards_05_desc:1 "На додаток до фруктових дерев вдалині ростуть горіхи."
 building_orchards_06:1 "Змішані сади"
 building_orchards_06_desc:1 "В садах ростуть різноманітні дерева, як місцеві, так і привезені, що забезпечує нам врожай фруктів за будь-яких обставин."
 building_orchards_07:1 "Великі сади"
 building_orchards_07_desc:1 "Всюди, наскільки бачить око, тягнуться ряди фруктових дерев."
 building_orchards_08:1 "Дерева на підщепі"
 building_orchards_08_desc:1 "Прищеплюючи один до одному різні дерева, можна прискорити поширення фруктів і горіхів."
 
 building_type_farm_estates_01:1 "Маєтки"
 building_type_farm_estates_01_desc:1 "Власники маєтків дають роботу сотням селян, які обробляють їхні поля і наглядають за худобою. Чим могутніший пан, тим більшу площу можуть обробляти його піддані і, найголовніше, тим більше податків вони заплатять!"
 building_farm_estates_01:1 "Садиби"
 building_farm_estates_01_desc:1 "В садибах розміщуються сім'ї землевласників, їхнє майно та селяни, які обробляють їхні поля."
 building_farm_estates_02:1 "Сади і овочеві грядки"
 building_farm_estates_02_desc:1 "До садиб примикають великі сади та поля стиглих овочів, що робить таке поселення практично самодостатнім."
 building_farm_estates_03:1 "Посівні поля"
 building_farm_estates_03_desc:1 "Садиби землевласників контролюють поля, ліси та довколишні будівлі."
 building_farm_estates_04:1 "Стоакрові поля"
 building_farm_estates_04_desc:1 "На великих стоакрових полях працює безліч селян. Вони приносять процвітання сім'ям землевласників."
 building_farm_estates_05:1 "Фрігольди"
 building_farm_estates_05_desc:1 "Великі фрігольди, оточені просторими землями, передаються у спадок, тому їхні мешканці мають повно часу, щоб добитися найбільшої врожайності своїх земель."
 building_farm_estates_06:1 "Вітряні млини"
 building_farm_estates_06_desc:1 "Вітряні млини переймають на себе велику частину роботи з помелу муки, значно підвищуючи ефективність."
 building_farm_estates_07:1 "Об'єднані землеволодіння"
 building_farm_estates_07_desc:1 "Найбільш успішні сімейства управляють землями як однією територією. Це дозволяє добитися відмінних результатів."
 building_farm_estates_08:1 "Великі землеволодіння"
 building_farm_estates_08_desc:1 "Настільки просторі землеволодіння зустрічаються нечасто. Ці величезні комплекси можуть підтримувати тисячі селян."
 
 building_type_regimental_grounds_01:0 "Полкова база"
 building_type_regimental_grounds_01_desc:1 "На полковій базі є не лише просторі казарми для великого ополчення, але й значна смуга землі, щоб тренувати бійців."
 building_regimental_grounds_01:1 "Полкові табори"
 building_regimental_grounds_01_desc:1 "Просторі смуги землі готові до прибуття ополчення: тут достатньо місця для наметів та навчальних занять."
 building_regimental_grounds_02:1 "Палати інтендантів"
 building_regimental_grounds_02_desc:1 "У палатах інтендантів розміщуються адміністратори, які гарантують, що кожному солдатові ополчення знайдеться місце, ліжко і зброя, яку можна направити на ворога."
 building_regimental_grounds_03:1 "Напівпостійні житла"
 building_regimental_grounds_03_desc:1 "Доволі надійні будинки вміщають велику частину ополченців, яких стає набагато простіше вчити й тримати у формі."
 building_regimental_grounds_04:1 "Полкові казарми"
 building_regimental_grounds_04_desc:1 "Надійні кам'яні бараки стоять на краю військових полів. Тут можна тренувати величезну кількість ополченців."
 building_regimental_grounds_05:1 "Військові зерносховища"
 building_regimental_grounds_05_desc:1 "Завдяки зерносховищам, запаси яких здатні круглий рік годувати ополчення, збір ополченців практично не вимагає зусиль з нашого боку."
 building_regimental_grounds_06:1 "Кузні"
 building_regimental_grounds_06_desc:2 "На околиці таборів побудовано декілька кузень, де кують нову зброю для ополченців і лагодять старе спорядження."
 building_regimental_grounds_07:1 "Житла офіцерів"
 building_regimental_grounds_07_desc:1 "Житла офіцерів влаштовані трохи краще, ніж звичайні казарми, — врешті-решт, кожен солдат повинен прагнути стати офіцером!"
 building_regimental_grounds_08:1 "Розширені табори"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Стіни та вежі"
 building_type_curtain_walls_01_desc:1 "Кам'яні стіни та грізні бастіони веж служать прекрасним захистом від набігів і штурмів. Чим більше укріплень, тим краще захищений ними замок."
 building_curtain_walls_01:1 "Бастіони та куртини"
 building_curtain_walls_01_desc:1 "Першим кроком при будівництві пристойної фортеці є зведення бастіонів і куртин. Вони відмінно стримують ворогів (і бунтівних селян)."
 building_curtain_walls_02:1 "Внутрішній двір"
 building_curtain_walls_02_desc:1 "Внутрішній двір — найбільш захищене місце для зберігання запасів на час облоги. Тут, наприклад, лежать зброя, броня і засолені свинячі голови."
 building_curtain_walls_03:1 "Настінні вежі"
 building_curtain_walls_03_desc:1 "Настінні вежі грають роль підвищень, з яких наші солдати можуть без ризику обстрілювати ворогів. А в мирний час з них добре наглядати за селянами."
 building_curtain_walls_04:1 "Друга куртина"
 building_curtain_walls_04_desc:1 "Додавання другої куртини створює неприступну оборонну позицію. Прорвавшись через першу стіну, ворожа армія натрапить на другу. Одного цього достатньо, щоб деморалізувати будь-якого нападника, а тим більше бунтівних селян!"
 building_curtain_walls_05:1 "Захаб"
 building_curtain_walls_05_desc:1 "Прорвавшись крізь зовнішні стіни, ворожа армія мимоволі потрапить в захаб, також відомий як #emphasis поле смерті#!. Дуже хитро!"
 building_curtain_walls_06:1 "Форбург"
 building_curtain_walls_06_desc:1 "Більше стін означає більше дворів, а отже — більше місця для зберігання запасів. З такою кількістю дворів ми можемо розміщувати всередині стін цілі стайні з рицарськими кіньми, які нам дуже навіть згодяться, якщо закінчаться засолені свинячі голови..."
 building_curtain_walls_07:1 "Бастіонна система"
 building_curtain_walls_07_desc:1 "Бастіонна система укріплень, або італійська фортеця, це оборонна споруда, здатна протистояти безперервному обстрілу з гармат. Не дуже довго, але достатньо, щоб встигнути відступити через таємні тунелі..."
 building_curtain_walls_08:1 "Равеліни і кавальєри"
 building_curtain_walls_08_desc:1 "Кавальєр — це високий насип, який дозволяє солдатам стріляти у ворога поверх основного парапету! На жаль, це означає, що і вороги відмінно знають, куди їм цілитися... Хоча солдати в равелінах, трикутних виступах, які розділяють нападників, можуть спробувати їм завадити."
 
 building_type_cereal_fields_01:1 "Ферми та поля"
 building_type_cereal_fields_01_desc:1 "Ферми та поля — основа будь-якої економіки. Вони годують народ, худобу, війська, дають їжу для бенкетів. Не можна недооцінювати силу звичайного зерна."
 building_cereal_fields_01:1 "Поля зернових"
 building_cereal_fields_01_desc:1 "Поля, засіяні зерновими, — основа феодальної економіки. Тут працюють невеликі щедрі селянські сім'ї, які практично добровільно зголошуються віддати значну частину врожаю короні!"
 building_cereal_fields_02:1 "Селища"
 building_cereal_fields_02_desc:1 "Будівництво нових селищ означає, що більше селян зможе працювати на полях. А всім відомо: чим більше селян, тим більше податків!"
 building_cereal_fields_03:1 "Сараї та комори"
 building_cereal_fields_03_desc:1 "Зведення нових сараїв і містких комор дозволяє селянам заготовляти сіно і солому, зберігати інструменти, а при необхідності тут можуть розміститися війська (або бродяги)."
 building_cereal_fields_04:1 "Хутори"
 building_cereal_fields_04_desc:1 "Селяни селяться великими сім'ями. Всі селянські діти відправляються працювати в поля — такий природний хід речей!"
 building_cereal_fields_05:1 "Зерносховища"
 building_cereal_fields_05_desc:1 "В зерносховищах селяни можуть зберігати зерно, овочі та фрукти протягом довгого часу. Безумовно, вони з радістю віддають їх солдатам, коли ті опиняються поруч!"
 building_cereal_fields_06:1 "Десятинні комори"
 building_cereal_fields_06_desc:1 "У десятинних коморах фермери зберігають частину свого врожаю, яка повинна відійти духівництву. Звичайно, завдяки цьому нам простіше обкладати їх податками."
 building_cereal_fields_07:1 "Великі ниви"
 building_cereal_fields_07_desc:1 "«Заохочуючи» наших вдячних селян обробляти не лише власні, але й прилеглі землі, ми доб'ємося вищих врожаїв. Безумовно, подібні вторгнення на чужу територію можуть спровокувати суперечки між землеробами. На жаль, подібних жертв не уникнути!"
 building_cereal_fields_08:1 "Силосна вежа"
 building_cereal_fields_08_desc:1 "Ці масивні силоси створені для зберігання величезних запасів зерна протягом року. Зерна в них стільки, що жодній армії не вдасться з'їсти його за один раз — за винятком армії щурів..."
 
 building_type_barracks_01:0 "Казарми"
 building_type_barracks_01_desc:1 "Казарми — надійні споруди, які напередодні війни служать ополченню дахом над головою і місцем для підготовки новобранців."
 building_barracks_01:1 "Дерев'яні казарми"
 building_barracks_01_desc:1 "Для розміщення готових до війни ополчень потрібен як мінімум дах над головою. Ці прості дерев'яні казарми, нашвидкуруч зібрані «добровольцями» з-поміж теслярів і лісорубів, непогано вкривають від негоди... До першого дощу."
 building_barracks_02:1 "Плац ополчення"
 building_barracks_02_desc:1 "Розчистивши від перешкод значні ділянки землі, ми зможемо збирати солдатів в одному місці, щоб потім розділити їх по загонах. А ще так простіше помітити дезертирів."
 building_barracks_03:1 "Кам'яні казарми"
 building_barracks_03_desc:1 "Надійніші кам'яні казарми ще краще захищають від негоди, а носіння кам'яних глиб стане відмінним тренуванням для наших людей і допоможе згуртувати колектив!"
 building_barracks_04:1 "Пересувні табори"
 building_barracks_04_desc:1 "Казарми за своєю природою мають бути мобільними, а як ще зберігати мобільність, якщо не використовувати міцні шкіряні намети? Фермерам їхня худоба все одно була не потрібна!"
 building_barracks_05:1 "Кузні"
 building_barracks_05_desc:1 "Наказавши ковалям з табору лагодити іржаві списи та гнуті вила ополченців, ми значно підвищимо шанси на успіх, хоча ковалі віддали би перевагу почеснішій праці."
 building_barracks_06:1 "Тренувальні майданчики"
 building_barracks_06_desc:1 "За допомогою манекенів і смуг перешкоди ми зможемо відсіяти полову від пшениці. Тобто дізнаємось кого можна поставити в першу лінію..."
 building_barracks_07:1 "Центри призову"
 building_barracks_07_desc:1 "Побудувавши центри призову біля всіх навколишніх сіл, ми забезпечимо стабільний приплив агресивних баламутів і п'яничок в наші ряди."
 building_barracks_08:1 "Постійні казарми"
 building_barracks_08_desc:1 "Хоча нам постійно доводиться швидко перекидати ополченців, будівництво постійних, надійних казарм дозволить нам розмістити елітні війська та офіцерів, якщо такі раптом з'являться."
 
 building_type_camel_farms_01:1 "Стайня для верблюдів"
 building_type_camel_farms_01_desc:1 "На цих вигонах розводять верблюдів для військових потреб і повсякденних робіт. Ці витривалі тварини ідеально пристосовані до суворого життя в пустелі."
 building_camel_farms_01:1 "Розплідники верблюдів"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Дозорні пости"
 building_camel_farms_02_desc:1 "Вершники на верблюдах постійно переміщаються між дозорними постами, перевозячи запаси та новини."
 building_camel_farms_03:2 "Лучники"
 building_camel_farms_03_desc:2 "Вершники на верблюдах особливо ефективні, якщо озброєні луками, а місцеві майстри забезпечують постійний приплив зброї."
 building_camel_farms_04:1 "Ринки верблюдів"
 building_camel_farms_04_desc:1 "На ринку завжди вирує життя, і торговці щодня продають сотні верблюдів. Завдяки цьому в наших розплідників будуть найвитриваліші тварини."
 building_camel_farms_05:1 "Пункти призову кочівників"
 building_camel_farms_05_desc:1 "Люті кочівники — прекрасні воїни, але вони не працюють задарма. Оплачуючи їхні послуги прекрасними їздовими тваринами, ми забезпечимо їхню вірність в майбутніх конфліктах."
 building_camel_farms_06:1 "Військові стійла"
 building_camel_farms_06_desc:1 "У просторих та міцних стійлах розміщені наші прославлені бойові верблюди, захищені від злодіїв і від суворої пустелі."
 building_camel_farms_07:1 "Зброярі"
 building_camel_farms_07_desc:1 "Робити обладунки для верблюдів нелегко, але воно того варте. Атака важкої верблюжої кавалерії спонукає до втечі будь-яку кінну армію."
 building_camel_farms_08:1 "Вмілі розплідники"
 building_camel_farms_08_desc:1 "Вчені зі всього світу зібралися тут, щоб вивести найбільш міцну та розумну породу верблюдів. Ми дамо їм місце для роботи й великі стада тварин, а у винагороду отримаємо приголомшливих бойових тварин!"
 
 building_type_logging_camps_01:1 "Лісозаготівлі"
 building_type_logging_camps_01_desc:1 "В цих лісах добувається багато деревини, смоли, вугілля та інших ресурсів. Крім того, вони служать відмінним джерелом будівельних матеріалів для сусідніх міст."
 building_logging_camps_01:1 "Лісозаготівлі"
 building_logging_camps_01_desc:1 "Лісоруби розбили табір на околиці лісу й безперервно рубають дерева."
 building_logging_camps_02:1 "Збирачі смоли"
 building_logging_camps_02_desc:1 "По всьому лісу збирають смолу, щоб потім використовувати її як клей або продати духівництву для різних ритуалів."
 building_logging_camps_03:1 "Вуглярі"
 building_logging_camps_03_desc:1 "Вуглярі невтомно працюють в диму та кіптяві, виробляючи цінний матеріал, вкрай необхідний ковалям."
 building_logging_camps_04:1 "Лісові пасовища"
 building_logging_camps_04_desc:1 "Серед дерев можна влаштувати пасовища, де тварини зможуть від'їстися насінням і горіхами, щоб нагуляти жир перед зимою."
 building_logging_camps_05:1 "Рілля"
 building_logging_camps_05_desc:1 "Де колись була лісова гущавина, тепер розташовані поля. З колишнього лісу можна зробити навіть ріллю!"
 building_logging_camps_06:1 "Медові луги"
 building_logging_camps_06_desc:1 "На околиці лісу розташувалися пасіки: там, де колись височів ліс, тепер заквітчані луги."
 building_logging_camps_07:1 "Лісові скляні майстерні"
 building_logging_camps_07_desc:1 "Склодувам відмінно працюється в лісі. Завдяки легкому доступу до значної частини необхідних матеріалів, виробляти цінне скло стає простіше."
 building_logging_camps_08:1 "Лісопилки"
 building_logging_camps_08_desc:1 "Хоча сокири і прості пили досі нас влаштовували, лісопилка в порівнянні з ними все одно, що бог в порівнянні з людиною. Тепер ми можемо практично миттєво обробляти деревину, а поряд з містом зайвих дощок не буває."
 
 building_type_peat_quarries_01:1 "Водно-болотні господарства"
 building_type_peat_quarries_01_desc:1 "Хоча водно-болотним угіддям в плані врожайності не порівнятися з рівнинами, сезонний приріст рослинності відмінно сприяє розведенню худоби. Також в цих районах можна добувати торф і сіль."
 building_peat_quarries_01:1 "Скотарські угіддя"
 building_peat_quarries_01_desc:1 "Родючість заболочених земель робить їх відмінним місцем для випасу худоби."
 building_peat_quarries_02:1 "Поклади торфу"
 building_peat_quarries_02_desc:1 "Тут добувається значна кількість торфу. Торф використовують на полях і в сільських угіддях."
 building_peat_quarries_03:1 "Сінокоси"
 building_peat_quarries_03_desc:1 "Довкола боліт росте багато трави і соломи, запаси яких необхідні, щоб пережити зиму."
 building_peat_quarries_04:1 "Солеварня"
 building_peat_quarries_04_desc:1 "У величезних чанах робітники нагрівають болотяну воду, щоб видобувати сіль. Сіль необхідна для зберігання м'яса, яке потім можна виставити на продаж."
 building_peat_quarries_05:1 "Огороджені водно-болотні угіддя"
 building_peat_quarries_05_desc:1 "Оточивши водно-болотні угіддя стіною, селяни зможуть краще контролювати зростання рослин і захищати врожай."
 building_peat_quarries_06:1 "Заболочені поля"
 building_peat_quarries_06_desc:1 "Унікальні властивості водно-болотних угідь дозволяють селянам успішно вирощувати рослини, які в нормальних умовах тут не зростають, наприклад, коноплю або льон."
 building_peat_quarries_07:1 "Великі поклади торфу"
 building_peat_quarries_07_desc:1 "Тут добувається все більше торфу, велика частина якого вирушає на експорт як добриво."
 building_peat_quarries_08:1 "Великі болотні ферми"
 building_peat_quarries_08_desc:1 "Величезні стада харчуються рясною рослинністю водно-болотних угідь, відповдно худоба зростає великою та огрядною."
 
 building_type_hill_farms_01:0 "Поля на пагорбах"
 building_type_hill_farms_01_desc:1 "Пагорби цієї провінції вкриті полями. Це суттєво полегшує полив, але через малі площі скорочується врожай."
 building_hill_farms_01:1 "Поля на схилах"
 building_hill_farms_01_desc:1 "На схилах пагорбів розкидані невеликі поля, де вирощується врожай, якого сповна вистачає, щоб місцеві села не вимерли з голоду."
 building_hill_farms_02:1 "Пасовища на плато"
 building_hill_farms_02_desc:1 "Худобу виганяють на необроблювані високогірні схили, плато, де росте вдосталь трави."
 building_hill_farms_03:1 "Льохи"
 building_hill_farms_03_desc:1 "Льохи дозволяють цілий рік зберігати овочі, що вкрай важливо на не надто родючих пагорбах."
 building_hill_farms_04:1 "Овочеві поля"
 building_hill_farms_04_desc:1 "Просторі овочеві поля дають нечисленним селянам необхідну їжу."
 building_hill_farms_05:1 "Лінчети"
 building_hill_farms_05_desc:1 "Доставляючи воду від найближчих струмків на терасу, можна підвищити родючість полів на схилах пагорбів."
 building_hill_farms_06:1 "Дороги та сходи"
 building_hill_farms_06_desc:1 "З'єднавши розкидані по околицях ферми й села хорошими дорогами, ми підвищимо ефективність збору податків."
 building_hill_farms_07:1 "Зимові комори"
 building_hill_farms_07_desc:1 "Під час суворих місяців тваринам складно знаходити харч, і зимові комори дозволяють розв'язати цю проблему."
 building_hill_farms_08:1 "Яблуневі сади"
 building_hill_farms_08_desc:1 "Пагорби створюють ідеальні умови для садів — особливо яблуневих."
 
 building_type_hill_forts_01:0 "Гірські фортеці"
 building_type_hill_forts_01_desc:1 "Ці масивні фортифікації на крутих пагорбах і скелях витримають будь-яку облогу, хіба що ворог навчиться літати!"
 building_hill_forts_01:1 "Невеликий гірський форт"
 building_hill_forts_01_desc:1 "Фортеця гордо стоїть на вершині пагорба, тому всі нападники відразу ж опиняються в невигідній позиції."
 building_hill_forts_02:1 "Прості земляні вали"
 building_hill_forts_02_desc:1 "Фортецю оточують земляні вали, утворюючи неприступну перешкоду, побачивши яку навіть ветеран втратить бойовий дух."
 building_hill_forts_03:1 "Рови"
 building_hill_forts_03_desc:1 "Додатково до земляних стін довкола пагорба вириті великі рови. Вони брудні й слизькі, тому безумці, які наважаться взяти їх штурмом, застрягнуть на дні або потонуть під натиском власних товаришів."
 building_hill_forts_04:1 "Частоколи"
 building_hill_forts_04_desc:1 "Фортецю оточують високі стіни загострених колод, що створюють ще одну перешкоду на шляху до прихованих всередині скарбів."
 building_hill_forts_05:1 "Вартівні"
 building_hill_forts_05_desc:1 "Довкола фортеці розміщені вартівні, варта в яких миттєво попередить вас про напад."
 building_hill_forts_06:1 "Зовнішні стіни"
 building_hill_forts_06_desc:1 "Тепер фортецю на пагорбі оточують високі кам'яні стіни, раз і назавжди роблячи її неприступною."
 building_hill_forts_07:1 "Велика гірська фортеця"
 building_hill_forts_07_desc:1 "Центральну фортецю розширили та значно вдосконалили, і тепер вона зухвало підіймається до небес."
 building_hill_forts_08:1 "Складні земляні вали"
 building_hill_forts_08_desc:1 "Земляні вали довкола фортеці настільки складні та заплутані, що ворожа армія достеменно не знає який вхід штурмувати. Тим краще для нас — особливо, якщо чимала частина ворожих солдатів спрямується в смертельні пастки..."
 
 building_type_plantations_01:1 "Пустельне землеробство"
 building_type_plantations_01_desc:1 "Тут здебільшого вирощують фрукти й овочі, здатні витримати суворий клімат."
 building_plantations_01:1 "Невеликі насадження"
 building_plantations_01_desc:1 "Не дивлячись на брак води, тут успішно ростуть фрукти."
 building_plantations_02:1 "Торгові пости"
 building_plantations_02_desc:1 "Стійкі пустельні кочівники мандрують між торговими постами, доставляючи їжу туди, де вона найпотрібніша."
 building_plantations_03:1 "Ткачі"
 building_plantations_03_desc:1 "Ткачі в своїх майстернях прядуть одяг, який потім продають пустельним кочівникам."
 building_plantations_04:1 "Криниці"
 building_plantations_04_desc:1 "Тут не вистачає води, і новий колодязь, безумовно, не завадить. Недавно вдалося виявити декілька джерел і спорудити хороші криниці."
 building_plantations_05:1 "Караван-сараї"
 building_plantations_05_desc:1 "Великим торговим караванам потрібне місце для стоянки, де тварини могли б відпочити. Караван-сараї створені спеціально для цього, а ще в них зручно оподатковувати товари."
 building_plantations_06:1 "Фінікові гаї"
 building_plantations_06_desc:1 "Тепер, коли більше земель стали доступними для сільського господарства, тут можна садити фінікові пальми. Солодкі фініки довго зберігаються та коштують великих грошей на ринку."
 building_plantations_07:1 "Зрошування"
 building_plantations_07_desc:1 "Зрошуючи поля водою з колодязів, ми вирощуватимемо більше, ніж можна було уявити. Це грандіозне завдання: не так просто змусити пустелю квітнути."
 building_plantations_08:1 "Великі насадження"
 building_plantations_08_desc:1 "Тепер тут вирощують більше їжі, ніж необхідно місцевим жителям. Надлишок можна вигідно продати."
 
 building_type_outposts_01:0 "Застави"
 building_type_outposts_01_desc:1 "На околиці кожного важливого поселення в цій провінції стоїть застава, мешканці якої своєчасно оповіщають решту жителів про набіги або напади тварин."
 building_outposts_01:1 "Сторожові вежі"
 building_outposts_01_desc:1 "Дозорні на сторожових вежах уважно стежать за появою небезпечних тварин (і грабіжників). Звістка про появу хижаків швидко пошириться, і вразливу худобу вкриють в надійному місці."
 building_outposts_02:1 "Військові застави"
 building_outposts_02_desc:1 "Вздовж доріг і серпантинів збудовані застави, на яких стоять вартові, найняті місцевими купцями. Це допомагає підтримувати мир і безпеку в регіоні та відбивати напади розбійників."
 building_outposts_03:2 "Сховки зі зброєю"
 building_outposts_03_desc:1 "Однією з переваг життя в пересіченій місцевості є можливість замаскувати практично все що завгодно. В разі набігів місцеве населення зможе дістати зброю з численних сховків."
 building_outposts_04:1 "Обгороджені застави"
 building_outposts_04_desc:1 "На зміну старим заствам прийшли надійні та міцні вежі, огороджені частоколом. Крім того, вони майже непомітні на пересіченій місцевості."
 building_outposts_05:1 "Пункти збору"
 building_outposts_05_desc:1 "Тепер поряд з кожною вежею розташовується пункт збору ополчення. Закликані до зброї, селяни-ополченці можуть безпечно зібратися в місці, де їх чекатиме спорядження та захист."
 building_outposts_06:1 "Прикордонні застави"
 building_outposts_06_desc:1 "На відміну від замаскованих застав, їхній прикордонний аналог повинен відлякувати ворогів. Один лише розмір цих веж, збудованих з міцних матеріалів, може спонукати до втечі будь-якого нападника."
 building_outposts_07:1 "Табори розвідників"
 building_outposts_07_desc:1 "Щоб забезпечити наших розвідників провізією та дозволити їм пересуватися з мінімумом спорядження, ми розташували в стратегічно важливих місцях табори для дозорних. Добре вкриті від настирливих поглядів, ці споруди дозволяють нам збирати відомості під час вторгнення в досі небачених об'ємах."
 building_outposts_08:1 "Укріплені застави"
 building_outposts_08_desc:1 "Солідні кам'яні застави підіймаються до неба, завдяки чому їхню присутність відчувають солдати та охорона караванів."
 
 building_type_watchtowers_01:0 "Дозорні вежі"
 building_type_watchtowers_01_desc:1 "Кілька високих дозорних веж височіють над землею. В разі потреби вони стають відмінним майданчиком для лучників."
 building_watchtowers_01:1 "Глинобитні вежі"
 building_watchtowers_01_desc:1 "Ці вежі, складені з цегли-сирцю є простим, але ефективним засобом оборони."
 building_watchtowers_02:1 "Доми з вежами"
 building_watchtowers_02_desc:1 "В домах з вежами можна не лише жити: вони дозволяють закріпитися в стратегічно важливих місцях."
 building_watchtowers_03:1 "Дерев'яні дозорні вежі"
 building_watchtowers_03_desc:1 "Декілька дерев'яних дозорних веж підноситься над селянами, які працюють на полях. Розташовані на підвищенні лучники зможуть заздалегідь помітити та відбити будь-якого ворога."
 building_watchtowers_04:1 "Невеликі глинобитні фортеці"
 building_watchtowers_04_desc:1 "Вдосконалені глинобитні фортеці, не зважаючи на малий розмір, дають надійніший захист в порівнянні зі звичними вежами. У військовий час вони можуть захистити від грабіжників багато селян. Інколи в них навіть споруджують невелике зерносховище на випадок голоду."
 building_watchtowers_05:1 "Кам'яні дозорні вежі"
 building_watchtowers_05_desc:1 "Ці дозорні вежі дають відмінний огляд не лише лучникам, але й землевласникам, що наглядають за своїми селянами."
 building_watchtowers_06:1 "Бійниці"
 building_watchtowers_06_desc:1 "Якщо будувати вежі з рядом бійниць, крізь які можна пускати стріли, то дальність пострілів і захищеність лучників значно зростуть."
 building_watchtowers_07:1 "Лицарські вежі"
 building_watchtowers_07_desc:1 "Ці невеликі житлові вежі добре укріплені, і ще здалека демонструють високий статус своїх власників. В разі нападу всередині стін можна укрити ціле стадо худоби."
 building_watchtowers_08:1 "Вежі з куполами"
 building_watchtowers_08_desc:1 "Ці величні вежі збудовані цілком з каменю та увінчані куполом. Складні будівельні технології роблять їх майже неприступними."
 
 building_type_quarries_01:1 "Каменоломні"
 building_type_quarries_01_desc:1 "Гори в цій провінції — щедре джерело відмінного матеріалу для місцевих будівельників."
 building_quarries_01:1 "Прості каменоломні"
 building_quarries_01_desc:2 "Доступний камінь для найближчих будівельних майданчиків."
 building_quarries_02:1 "Неглибокі копальні"
 building_quarries_02_desc:1 "Прості копальні біля підніжжя гори добувають руду з доступних покладів біля поверхні."
 building_quarries_03:1 "Водяні млини"
 building_quarries_03_desc:1 "Ми приборкаємо воду та направимо її в копальні, де водяні млини перетворять її на потужну підмогу для шахтарів."
 building_quarries_04:1 "Великі каменоломні"
 building_quarries_04_desc:1 "З часом попит на будівельні матеріали зростає. Все більше робітників працює в каменоломнях, які постійно розширюються."
 building_quarries_05:1 "Великі копальні"
 building_quarries_05_desc:1 "Нам потрібно більше металу, і одними технологіями потрібних об'ємів не добитися: необхідно розширювати виробництво та відкривати нові копальні!"
 building_quarries_06:1 "Велетенські каменоломні"
 building_quarries_06_desc:1 "У кількох величезних провалах робітники ударними темпами вирубують кам'яні блоки. Нині роззявлені пащі виснажених каменоломень лежать по всій провінції, а все, що з них вийняли, перетворилося на численні замки та стіни."
 building_quarries_07:1 "Шахти"
 building_quarries_07_desc:1 "З розвитком технологій шахтарі дісталися до глибших покладів металів. Особливо допомогли в цьому технології осушення затоплених шахт."
 building_quarries_08:2 "Доменні печі"
 building_quarries_08_desc:2 "Без відпочинку палають доменні печі, переплавляючи залізо, свинець і мідь. Якість металу, що виходить з горнил, відмінна."
 
 building_type_military_camps_01:1 "Військові табори"
 building_type_military_camps_01_desc:2 "Прості тренувальні майданчики, де місцеві селяни готуються до війни."
 building_military_camps_01:1 "Намети"
 building_military_camps_01_desc:1 "Скликане ополчення розбиває примітивні табори, де солдати сплять в простих наметах. Звичайно, такі житла не назвеш зручними, але вони дешеві та легко переносяться з місця на місце."
 building_military_camps_02:1 "Польові кухні"
 building_military_camps_02_desc:1 "Як залучити в армію нових ополченців? Доручити кільком бійцям добувати та готувати запаси — новачки обов'язково прийдуть на запах!"
 building_military_camps_03:1 "Тренувальні табори"
 building_military_camps_03_desc:1 "Стрільбища і манекени допомагають ополченцям відволіктися та підтримувати форму перед справжнім боєм."
 building_military_camps_04:1 "Сторожові застави"
 building_military_camps_04_desc:1 "Це відмінний орієнтир, місце для дозору — і для збору військ. Навіть у мирний час тут завжди стоять вартові."
 building_military_camps_05:1 "Польові кузні"
 building_military_camps_05_desc:1 "У польових кузнях займаються простим ремонтом і підковують коней."
 building_military_camps_06:1 "Тренувальні плаци"
 building_military_camps_06_desc:1 "Спеціальні плаци в селах спрощують процес збору ополченців."
 building_military_camps_07:1 "Казарми ополчення"
 building_military_camps_07_desc:1 "В кожному місті тепер є казарми для ополченців, де зберігається їхня зброя. Тут також збираються офіцери, які займаються збором бійців."
 building_military_camps_08:1 "Землі ополчення"
 building_military_camps_08_desc:1 "Якщо землі вистачає, ополченці можуть не лише зібратися на заклик володаря, але й тренуватися для майбутніх битв."
 
 building_type_ramparts_01:1 "Лісові фортифікації"
 building_type_ramparts_01_desc:1 "Ці укріплення побудовані таким чином, що вони є частиною лісу, який вони захищають. Вони не просто стримують армії нападників, але й змушують їх застрягнути в підліску."
 building_ramparts_01:1 "Форти з колод"
 building_ramparts_01_desc:1 "Ці невеликі дерев'яні укріплення є наче частиною лісу. Дерева служать їм природним частоколом."
 building_ramparts_02:1 "Земляні вали"
 building_ramparts_02_desc:1 "Довгі земляні насипи утворюють захисний бар'єр довкола укріплень і сповільнюють ворогів."
 building_ramparts_03:1 "Ями та пастки"
 building_ramparts_03_desc:1 "Якщо на шляху до ваших укріплень ворог втратить пильність, то швидко познайомиться з гострими кілками та іншими прихованими в лісі смертельними пастками."
 building_ramparts_04:1 "Вали"
 building_ramparts_04_desc:1 "Кам'яні стіни та частоколи захищають укріплення від ворогів, значно вповільнюючи їхнє просування в лісі."
 building_ramparts_05:1 "Бійниці"
 building_ramparts_05_desc:1 "Через вузькі отвори в стінах однаково зручно спостерігати за ворогами та обстрілювати їх стрілами."
 building_ramparts_06:1 "Польові укріплення"
 building_ramparts_06_desc:1 "Якщо ми правильно передбачимо маневри противників і побудуємо в них на шляху земляні укріплення, то зможемо перехитрити їх і вдарити з флангу, поки вони продиратимуться через ліс."
 building_ramparts_07:2 "Зубчасті вали"
 building_ramparts_07_desc:1 "Зубці на укріпленнях укдають нам помітну перевагу під час облоги — солдати залишаються у відносній безпеці й при цьому можуть давати відсіч ворогам."
 building_ramparts_08:1 "Лісові фортеці"
 building_ramparts_08_desc:1 "Великі кам'яні фортеці, немов гори, височіють над лісом, захищаючи просторі землі."
 
 building_type_elephant_pens_01:1 "Елефантерія"
 building_type_elephant_pens_01_desc:1 "Тут тримають і дресують слонів. Могутні тварини однаково потрібні як в мирний час, так і на війні."
 building_elephant_pens_01:1 "Загороди для слонів"
 building_elephant_pens_01_desc:1 "Міцні загороди стримають навіть найбільш непокірного слона."
 building_elephant_pens_02:1 "Пастки для слонів"
 building_elephant_pens_02_desc:1 "Нових слонів ловлять за допомогою різних пасток, наприклад ям. Інколи самиць слонів використовують як приманку."
 building_elephant_pens_03:1 "Тренувальний майданчик для слонів"
 building_elephant_pens_03_desc:1 "Слони погано піддаються навчанню, але на тренувальному майданчику найкращі дресирувальники старанно готують для правителя лютих тварин."
 building_elephant_pens_04:1 "Манежі для слонів"
 building_elephant_pens_04_desc:1 "На манежах слонів навчають возити наїзників, броню і спорядження."
 building_elephant_pens_05:1 "Кімнати наглядачів"
 building_elephant_pens_05_desc:1 "Наглядач відповідає за добробут слонів. Оселившись в зручних покоях, він почне працювати значно краще."
 building_elephant_pens_06:1 "Лікарні для слонів"
 building_elephant_pens_06_desc:1 "Особливі лікарні для слонів досить великі, щоб вмістити дорослого самця. Інколи така лікарня — єдина надія для постраждалих тварин, які інакше приречені на загибель."
 building_elephant_pens_07:1 "Заповідники для слонів"
 building_elephant_pens_07_desc:1 "Оголосивши досить велику частину джунглів заповідною територією, ми забезпечимо зростання поголів'я слонів і захистимо більше тварин від браконьєрів."
 building_elephant_pens_08:1 "Розплідники слонів"
 building_elephant_pens_08_desc:1 "Розплідники стежать, щоб потомство приносили лише найздоровіші особини."
 
 building_type_guild_halls_01:1 "Гільдії"
 building_type_guild_halls_01_desc:1 "Місто надає найвпливовішим гільдіям і заможним сімействам гідне місце для зборів і заняття ремеслами."
 building_guild_halls_01:0 "Зали гільдій"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Гільдії різьбярів"
 building_guild_halls_02_desc:1 "Різьбярі майструють речі з дерева або кістки, наприклад рами, прикраси або інструменти. Також геральдичні щити їхнього виробництва доволі популярні серед дворян."
 building_guild_halls_03:1 "Гільдії теслярів"
 building_guild_halls_03_desc:1 "Теслярі займаються будівництвом. Їхній основний матеріал — деревина. До послуг теслярів звертається і дворянство, і духівництво, яким подобається красиве різьблення в церквах і маєтках."
 building_guild_halls_04:1 "Гільдії мисливців"
 building_guild_halls_04_desc:1 "Мисливці добувають м'ясо та шкури, забезпечуючи і м'ясників, і кушнірів. Найцінніші шкури потрапляють до найбільш знатних сімейств."
 building_guild_halls_05:1 "Гільдії каменярів"
 building_guild_halls_05_desc:1 "Каменярі обробляють камінь — як для будівництва, так і для скульптур. Їхнє ремесло має значний попит: жодні укріплення не будуть зведені без їхньої участі."
 building_guild_halls_06:1 "Гільдії кравців"
 building_guild_halls_06_desc:1 "Знаряддя кравців — голка, нитка та тканина. Розкішний одяг дворян — плід їхньої неперевершеної майстерності."
 building_guild_halls_07:1 "Гільдії склодувів"
 building_guild_halls_07_desc:1 "З рук склодувів виходять справжні шедеври: від кубків до віконних шибок. Створення предметів зі скла — дуже престижна професія, такі майстри потрібні завжди."
 building_guild_halls_08:1 "Гільдії ремісників"
 building_guild_halls_08_desc:1 "Ремісники використовують різні матеріали не лише для створення витворів мистецтва, але й для винаходу небачених раніше дрібниць. Їхні винахідливість і майстерність завжди мали попит серед вельмож."
 
 building_type_monastic_schools_01:1 "Монастирі"
 building_type_monastic_schools_01_desc:1 "В цих школах викладають багато предметів і пропонують на диво якісну освіту, проте майбутнє більшості учнів нерозривно пов'язане з релігією."
 building_monastic_schools_01:1 "Молитовні чертоги"
 building_monastic_schools_01_desc:1 "Молитовні чертоги потрібні для проведення служб і для роздумів в тиші."
 building_monastic_schools_02:1 "Монастирські школи"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Бібліотеки"
 building_monastic_schools_03_desc:1 "У монастирській бібліотеці безліч книг — від малих трактатів до величезних теологічних фоліантів. За її стінами прихована справжня скарбниця знань."
 building_monastic_schools_04:1 "Кімнати паломників"
 building_monastic_schools_04_desc:1 "Численним паломникам під час виснажливих мандрів дозволяється зупинятися на відпочинок у відведених для них кімнатах, де їх чекає їжа та напої, а інколи навіть ванна."
 building_monastic_schools_05:1 "Лазарети"
 building_monastic_schools_05_desc:1 "За часів чуми або війни хворі можуть отримати в лазаретах шанс на виживання — якщо встигнуть туди добратися."
 building_monastic_schools_06:1 "Палати писарів"
 building_monastic_schools_06_desc:1 "Довгими днями старанні писарі копіюють священні тексти в окремих палатах. Навіть вночі, при світлі свічок і місяця, вони працюють в ім'я знань."
 building_monastic_schools_07:1 "Богадільні"
 building_monastic_schools_07_desc:1 "Богадільні надають довготривалий догляд найбільш нужденним. Приймають всіх: хронічних хворих, інвалідів, а інколи й одержимих демонами."
 building_monastic_schools_08:1 "Клуатри"
 building_monastic_schools_08_desc:1 "Клуатр — це внутрішній двір і галереї, відокремлені глухою стіною від зовнішнього світу."

 building_type_megalith_01:0 "Megalith"
 building_type_megalith_01_desc:0 "This structure is an outdoor arrangement of stones typically aligned with stars and constellations. Faiths that believe in Megalithic constructions provide regular and low-cost places of worship for the faithful, attaracting travelers and pilgrims."
 building_megalith_01:0 "Minor Megalith"
 building_megalith_01_desc:0 "This great outdoor arrangement of stones operates as a permanent open place of worship. This modest construction made from common rocks in a simple arrangement facilitates a few worshipers."
 building_megalith_02:0 "Megalithic Mausoleum"
 building_megalith_02_desc:0 "The site has been expanded with multiple stone arrangements to facilitate more worshipers. Along with an expansion of the Megalith itself, an underground Mausoleum has been built nearby to allow important people to be buried at the site."
 building_megalith_03:0 "Megalithic Altars"
 building_megalith_03_desc:0 "This great outdoor arrangement of stones operates as a permanent open place of worship. This Megalith has been constructed from expensive and exotic stones from all across the locality and has been fitted with altars for use in ceremonies."
 building_megalith_04:0 "Large Megalith"
 building_megalith_04_desc:1 "Along with numerous altars and ceremonial items, this Megalith has been expanded to include some truly awe-inspiring and large monolithic stones intricately carved with holy symbols."
 building_megalith_05:0 "Legendary Megalith"
 building_megalith_05_desc:0 "This Megalith has grown to such an extent that its status is something of a local legend. Worshipers claim to feel a deep connection with their faith while standing in this site."
 building_megalith_06:0 "$building_megalith_05$"
 building_megalith_06_desc:0 "$building_megalith_05_desc$"
 building_megalith_07:0 "$building_megalith_05$"
 building_megalith_07_desc:0 "$building_megalith_05_desc$"
 building_megalith_08:0 "$building_megalith_05$"
 building_megalith_08_desc:0 "$building_megalith_05_desc$"
 building_type_great_megalith_01:0 "Great Megalith"
 building_type_great_megalith_01_desc:0 "An extremely ambitious version of the Megalith, the Great Megalith project involves covering the landscape of the countryside in small Megalithic constructions centered around a single gargantuan construction."
 building_great_megalith_01:0 "Great Megalith"
 building_great_megalith_01_desc:0 "The Great Megalith is a vast and stunning stone circle stretching across the landscape with countless smaller sites all across the countryside. Open and available to everyone, it brings worshipers and pilgrims from across the world closer to the divine."
 
 building_type_hunting_grounds_01:0 "Мисливські угіддя"
 building_type_hunting_grounds_01_desc:1 "В цих краях прийнято будувати великі будинки, де мисливці на дикого звіра збираються й планують вилазки."
 building_hunting_grounds_01:1 "Мисливські будиночки"
 building_hunting_grounds_01_desc:1 "В цих будиночках мисливці збираються й планують зустрічі з дикою природою. Також тут зберігають трофеї та бенкетують після вдалого полювання."
 building_hunting_grounds_02:1 "Вольєри для собак"
 building_hunting_grounds_02_desc:1 "У вольєрах розводять гончих, незамінних помічників на полюванні. Зазвичай на кожне полювання виводять цілу зграю собак."
 building_hunting_grounds_03:1 "Вольєри для птахів"
 building_hunting_grounds_03_desc:1 "Другим за важливістю супутником мисливця є хижий птах. Зазвичай їх розводять і утримують в таких вольєрах."
 building_hunting_grounds_04:1 "Мисливські вежі"
 building_hunting_grounds_04_desc:1 "Дозорні в цих вежах відстежують здобич і направляють на неї мисливців."
 building_hunting_grounds_05:1 "Мисливські стайні"
 building_hunting_grounds_05_desc:2 "Хорошому мисливцеві не обійтися без швидконогого безстрашного скакуна. В мисливських стайнях тримають особливо витривалих тварин, здатних довго обходитися без відпочинку."
 building_hunting_grounds_06:1 "Хатини лісничих"
 building_hunting_grounds_06_desc:2 "Лісничі прочісують мисливські угіддя в пошуках здобичі. Хоча вони й працюють спільно, але кожен з них здатний впоратися з дрібним звіром самотужки."
 building_hunting_grounds_07:1 "Мисливські заповідники"
 building_hunting_grounds_07_desc:1 "Велика територія відведена під мисливські угіддя, де можуть полювати лише мисливці з особливим дозволом. Таким чином їм завжди вистачає дичини — хоча деяким браконьєрам вдається прослизнути повз охорону..."
 building_hunting_grounds_08:1 "Будинки єгерів"
 building_hunting_grounds_08_desc:1 "Єгері наглядають за угіддями та дикими тваринами. Якщо дворяни зберуться на полювання, те єгер завжди підкаже куди відправитись за здобиччю."
 
 building_type_stables_01:0 "Stables"
 building_type_stables_01_desc:0 "For use in transportation horses and other animals need a dedicated building, ensuring that fresh mounts are available for anyone who can afford them."
 building_stables_01:0 "Small Stables"
 building_stables_01_desc:0 "A small building fit for a couple of horses is a natural center for any holding, as well as the first and the last stop for any mounted visitor."
 building_stables_02:0 "Dedicated Manure Shovels"
 building_stables_02_desc:0 "The increased number of stationed animals requires not only more workers, but also more efficient workers. Introducing: the manure shovel, a marvel of engineering!"
 building_stables_03:0 "Hay Barracks"
 building_stables_03_desc:0 "A set of simple hay storages ensures a steady supply of food for horses outside of the grazing period."
 building_stables_04:0 "Courier Stations"
 building_stables_04_desc:0 "With enough stationed horses and stagecoaches spread around the area, one can travel day and night with important missives, perishable goods, and other urgent needs."
 building_stables_05:0 "Stable Hands Quarters"
 building_stables_05_desc:0 "The addition of simple quarters in which the workers can sleep keeps them out of the horse pens, making life more comfortable for man and beast alike."
 building_stables_06:0 "Drainage Channels"
 building_stables_06_desc:0 "Channels carved in the ground of the stables keep the horses dry and cozy, almost effortlessly."
 building_stables_07:0 "Farrier's Guilds"
 building_stables_07_desc:0 "The amount of work and skill required to properly care for the hooves encourages the growth of farrier's guilds, tirelessly making, adjusting and repairing horseshoes."
 building_stables_08:0 "Stud Farms"
 building_stables_08_desc:0 "The addition of dedicated facilities for grooming and caring for the most prized examples of equine perfection support the breeding of new, magnificent steeds, and make the ones we have almost glitter."
 
 building_type_smiths_01:0 "Blacksmiths"
 building_type_smiths_01_desc:0 "Smelting ore in furnaces and hammering metal into desired shapes, smithies provide nearby communities with essential tools and weapons."
 building_smiths_01:0 "Bloomeries"
 building_smiths_01_desc:0 "Throughout the countryside, smoke rises from the bloomeries, simple structures with walls made of heat resistant clay and stones, where a mix of charcoal and crushed iron ore is added from the open top to make sponge iron."
 building_smiths_02:0 "Bellows"
 building_smiths_02_desc:0 "Crafted from sturdy animal skin, bellows are usually operated by a blacksmith's apprentice, constantly pumping a strong current of air into the fires."
 building_smiths_03:0 "Drawplate"
 building_smiths_03_desc:0 "A device that aids the blacksmiths in fabricating wire for chainmail. Pieces of heated iron are drawn through successively smaller holes, a much easier way of working than laboriously hammering it out on the forge."
 building_smiths_04:0 "Blacksmith Districts"
 building_smiths_04_desc:0 "Blacksmiths are strongly encouraged to practice their craft outside of densely populated areas. As innovations in metal production allow them to work almost constantly, the dissatisfaction of the nearby populace rises with each clang of a hammer and each roaring fire in the night."
 building_smiths_05:0 "Trip hammers"
 building_smiths_05_desc:0 "Powered by a water wheel or unlucky apprentices, a simple rotating cam raises the hammer, then allows it fall down naturally in a steady rhythm."
 building_smiths_06:0 "Goldsmithies"
 building_smiths_06_desc:0 "The addition of rooms for casting and working gold and silver, each with their own specially designed workbenches and forges, makes working with jewelry and plating with precious metals much easier."
 building_smiths_07:0 "Blast Furnaces"
 building_smiths_07_desc:0 "Blast furnaces run hot day-round, smelting iron, lead, and copper. The quality of the metal they produce is beyond excellent."
 building_smiths_08:0 "Cast Iron"
 building_smiths_08_desc:0 "Slightly weaker, but much cheaper to produce than with other methods, cast iron is used to produce a wide array of tools like plowshares, nails or harrows."
 
 building_type_horse_pastures_01:0 "Horse Herds"
 building_type_horse_pastures_01_desc:0 "Anybody can wield a crude weapon and strike his fellow man. Almost anybody can gather a crude-weapon-wielding peasant mob. But only from the delicate harmony of a well-raised horse, a skillful warrior, and a suitable weapon, led by the finest of commanders, an unrivaled fighting force to sweep across the Earth can arise."
 building_horse_pastures_01:0 "Wild Horse Taming"
 building_horse_pastures_01_desc:0 "Horses that can survive on their own in harsh terrain have remarkable instincts. So instead of breaking them, we shall use their aptitude to help our warriors."
 building_horse_pastures_02:0 "Leather Horse Whips"
 building_horse_pastures_02_desc:0 "Instead of hurting the horses with crude tools like spurs, our warriors use whips with a leather loop tied around riders' wrists. After using the whip, the warrior lets it hang loosely, freeing his hands."
 building_horse_pastures_03:0 "Horse Archer Saddles"
 building_horse_pastures_03_desc:0 "Saddles with high stirrups, deep seats, high saddle pommels, and cantle, allow our warriors to keep riding while entirely focused on shooting arrows at our enemies."
 building_horse_pastures_04:0 "Piercing Arrowheads"
 building_horse_pastures_04_desc:0 "Felling the usually unarmored mounts is much easier than targeting and wounding the enemy riders."
 building_horse_pastures_05:0 "Leather Horse Armor"
 building_horse_pastures_05_desc:0 "Suits of light armor protect the whole animal without limiting the horse's movement and fortitude."
 building_horse_pastures_06:0 "Composite Recurved Bows"
 building_horse_pastures_06_desc:0 "Composite bows, made from wood, animal horn, and sinew, bound together by animal glue, are the perfect weapons for our supreme mounted archers."
 building_horse_pastures_07:0 "Spare Horses"
 building_horse_pastures_07_desc:0 "When the warhorse becomes tired, the rider dismounts and switches to another. The used mount continues to travel alongside the rider and the rest of the spare horses, albeit without the rider's weight. Such an approach allows our armies to cover enormous distances and be able to constantly scout ahead of the main force."
 building_horse_pastures_08:0 "Rules of Equine Warfare"
 building_horse_pastures_08_desc:0 ""See to it that your men keep their crupper hanging loose on their mounts and the bit of their bridle out of the mouth, except when you allow them to hunt. That way, they won't be able to gallop off at their whim. Having established these rules, see to it you seize and beat any man who breaks them. Any man who ignores this decree, cut off his head where he stands.""
 
 building_type_warrior_lodges_01:0 "Warrior Lodges"
 building_type_warrior_lodges_01_desc:0 "Personal bonds forged on the battlefields deserve halls of commemoration, where warriors of old can share their wondrous yet believable tales with dreamy-eyed youngsters."
 building_warrior_lodges_01:0 "Trophy Halls"
 building_warrior_lodges_01_desc:0 "Life on the battlefield and human memory are both fleeting things, whereas a wall where each lodge member can hang their treasured trophies will stand for much, much longer."
 building_warrior_lodges_02:0 "Squire Quarters"
 building_warrior_lodges_02_desc:0 "A modest equipment storage and an established rigorous training schedule are all that's needed for those too young to remember battles of the past to learn from those too old to join ranks in the future."
 building_warrior_lodges_03:0 "Feasting Halls"
 building_warrior_lodges_03_desc:0 "The addition of feasting halls, always brimming with food and laughter, addresses the rising number of celebrated battles in this warrior lodge."
 building_warrior_lodges_04:0 "Formation Fighting Fields"
 building_warrior_lodges_04_desc:0 "On dedicated fields that mirror terrains where armies clash, groups of warriors can learn how to fight and maneuver as a cohesive unit. Troops trained here are a formidable force, having learned to trust both their commanders and men in the ranks next to them."
 building_warrior_lodges_05:0 "Burial Grounds"
 building_warrior_lodges_05_desc:0 "With sacred grounds secured for burial, venerated members of this warrior lodge can safely rest forever, no longer confined to the foreign, cold ground of a battlefield... while at the same time serving as an inspiration for generations of warriors to come."
 building_warrior_lodges_06:0 "Commemoration Halls"
 building_warrior_lodges_06_desc:0 "In these halls, well-paid troubadours and poets are lauding the deeds of the bravest of warriors. When sufficient crowds assemble - or a sufficiently wealthy patron wishes - whole spectacles take place, reenacting the famous and victorious battles of the past."
 building_warrior_lodges_07:0 "Scriptoriums"
 building_warrior_lodges_07_desc:0 "Generations of young trainees have been learning here, but only from the surviving and still-present warriors. Now the troves of accumulated, and only sometimes conflicting, knowledge can be accessed by almost anybody for a small fee."
 building_warrior_lodges_08:0 "Visitors Quarters"
 building_warrior_lodges_08_desc:0 "These halls have become a venerated destination of profane pilgrimages, known and dreamed about far and wide by aspiring and seasoned warriors alike."
 
 building_type_hillside_grazing_01:0 "Hillside Grazing Lands"
 building_type_hillside_grazing_01_desc:0 "Unsuitable for farming and largely covered in grass and other plants that can be consumed by horses these hills have mainly been put to use for grazing."
 building_hillside_grazing_01:0 "Hill Pastures"
 building_hillside_grazing_01_desc:0 "Large open outside areas are ideal for use as pastures for horses of all sizes and types. Anyone with a horse has the right to make use of these grazing lands, supporting agriculture as well as local cavalrymen."
 building_hillside_grazing_02:0 "Graziers"
 building_hillside_grazing_02_desc:0 "As horse raising becomes even more important to the local economy this pastureland now supports a large group of people dealing with herding the animals."
 building_hillside_grazing_03:0 "Expanded Grazing Area"
 building_hillside_grazing_03_desc:0 "While this is an area that naturally lends itself to grazing there are still ways in which the available area can be expanded. Trees can be cut down and rocks removed, reclamation of land from nature never really stops."
 building_hillside_grazing_04:0 "Horse Farms"
 building_hillside_grazing_04_desc:0 "Any usable farmland in this area is eventually bought up by the horse farmers for whom the vegetables and small produce can help support their growing workforce."
 building_hillside_grazing_05:0 "Small Horse Ranches"
 building_hillside_grazing_05_desc:0 "Over time a number of dedicated ranches, where horses are being bred, fed and trained have become an integral part of the local economy"
 building_hillside_grazing_06:0 "Horse Markets"
 building_hillside_grazing_06_desc:0 "Horse trading is a natural part of keeping and breeding mounts. As the business develops a number more or less permanent horse market towns will start to form from season to season."
 building_hillside_grazing_07:0 "Horse Marshals"
 building_hillside_grazing_07_desc:0 "In order to breed and feed high quality warhorses there is a need of someone who will take care of their various ailments and injuries as well as assess their quality in a systematic way. As horse raising becomes increasingly important in this area so does the horse marshal who will tend to the mounts."
 building_hillside_grazing_08:0 "Large Horse Ranches"
 building_hillside_grazing_08_desc:0 "Over time all grazing land has been consolidated under a number of great ranches, responsible for breeding and training large numbers of strong war horses."
 
 building_type_windmills_01:0 "Windmills"
 building_type_windmills_01_desc:0 "Windmills are located in areas where the winds are usually the strongest, like on hills or by the coasts. Unlike watermills, windmills are not stopped by the freezing of the rivers and can grind all year long."
 building_windmills_01:0 "Simple Windmills"
 building_windmills_01_desc:0 "Simple vertical sails, added on top of an animal-cranked mill, not only add to the power of the mill, but also preserve the strength of the beast of burden for longer."
 building_windmills_02:0 "Panemones"
 building_windmills_02_desc:0 "Panemones are vertically positioned windmills, with one half of the windmill shielded from the wind. This ensures that the upwind sails are not pushing against the turn."
 building_windmills_03:0 "Rotating Wind Sails"
 building_windmills_03_desc:0 "With a bit of ingenuity in the design, returning sails rotate swiftly against the wind."
 building_windmills_04:0 "Windmill Water Wheels"
 building_windmills_04_desc:0 "By using wind power to turn a water wheel, thus generating water flow in a canal or a simple wooden pipe, the grinding and milling stones can be placed in more accessible locations."
 building_windmills_05:0 "Horizontal Windmills"
 building_windmills_05_desc:0 "With every sail pushing in the right direction, more power can be directed to multiple grinding stones. Though work is often interrupted by changes in wind direction, requiring a manual readjustment of the whole windmill."
 building_windmills_06:0 "Post Mills"
 building_windmills_06_desc:0 "With the whole windmill placed on a sturdy post, it can easily turn towards the direction of the wind. Changes in the wind strength need manual adjustment, by folding sails and weighting down the wings to keep the turn steady."
 building_windmills_07:0 "Gearboxes"
 building_windmills_07_desc:0 "The slow turn of the mighty windmill sails is sped up by the addition of a simple set of wooden gears, enabling the mill to turn faster. This makes it much more suitable for most materials brought in for processing."
 building_windmills_08:0 "Tower Mills"
 building_windmills_08_desc:0 "The body of the windmill is a fine work of masonry, with only the top still being wooden thus enabling the sails to face the wind. No storm or misguided knight can topple this tower and interrupt the grind."
 
 building_type_watermills_01:0 "Watermills"
 building_type_watermills_01_desc:0 "Watermills turn all kinds of water movement, from tides to waterfalls, into rotation used for grinding, sawing, crushing, and fulling. Permits to operate a watermill are an easy and reliable source of additional tax for the owner of the holding."
 building_watermills_01:0 "Undershot Waterwheels"
 building_watermills_01_desc:0 "A simple wheel placed in the fast-flowing river can accomplish much more than a human or horse cranked mill, and most importantly, will never get tired or ask for payment."
 building_watermills_02:0 "Cranks and Connecting Rods"
 building_watermills_02_desc:0 "With a simple wooden gearing, the turning speed of the millstones is no longer directly tied to the whims of the weather."
 building_watermills_03:0 "Overshot Waterwheels"
 building_watermills_03_desc:0 "Using the difference in water levels, formed either naturally or achieved with a bit of human ingenuity, is a much more efficient and reliable way of generating torque."
 building_watermills_04:0 "Industrial Mills"
 building_watermills_04_desc:0 "What started as a simple malt mill, processing mostly agricultural goods, now attracts other trades. Guild porters are waiting till the mills grind their mustard, full their cloth, or crush their ore."
 building_watermills_05:0 "Organized Roads"
 building_watermills_05_desc:0 "Hired enforcers, shelters, road passes, and even inns, placed alongside the roads leading to the mills, organize and cater to those waiting in line. Horse or human-pulled carts, full of soon to be milled goods, like lumber, hemp, or animal skins, are lining up day and night."
 building_watermills_06:0 "Ship Mills"
 building_watermills_06_desc:0 "Barges permanently anchored in the middle of rivers are harnessing the strongest currents. On meandering rivers, barges can be remoored to the outside bends without much effort."
 building_watermills_07:0 "Levees and Dams"
 building_watermills_07_desc:0 "A set of water levees, dams, and artificial canals, for both undershot and overshot waterwheels, accommodates growing milling needs. With almost every natural suitable spot already occupied, newly-dug waterways are streaking the countryside."
 building_watermills_08:0 "Powdermills"
 building_watermills_08_desc:0 "A separate mill, placed far away from other industries, is fully dedicated to efficiently and #EMP somewhat#! safely milling charcoal and sulphur."
 
 building_type_caravanserai_01:0 "Caravanserai"
 building_type_caravanserai_01_desc:0 "A shelter located in inhospitable terrain that welcomes weary travelers while trying to keep out the unsavory ones."
 building_caravanserai_01:0 "Small Caravanserai"
 building_caravanserai_01_desc:0 "A simple rectangular building that provides basic amenities for travelers and merchants so they can rest and recuperate while on long journeys."
 building_caravanserai_02:0 "Merchant Stalls"
 building_caravanserai_02_desc:0 "Small merchants stalls, selling basic supplies for the road. With a guaranteed point of resupply, caravans can carry more trade goods."
 building_caravanserai_03:0 "Guard Quarters"
 building_caravanserai_03_desc:0 "The addition of permanent guard quarters and a set of watchtowers, manned by vigilant sentries, actively protects against dangers lurking in the vast of night."
 building_caravanserai_04:0 "Merchant Halls"
 building_caravanserai_04_desc:0 "In these halls, merchants from all ends of the Earth are exchanging trade goods and sharing stories from the lands they travelled through."
 building_caravanserai_05:0 "Customs Office"
 building_caravanserai_05_desc:0 "In the harsh heat of the sun, stern-faced officials weigh, register, and appropriately tax all trade goods passing through this caravanserai. In the shadows, kind-faced individuals offer ways to move the goods for an even more... #EMP appriopriate#! fee."
 building_caravanserai_06:0 "Artisan Workshops"
 building_caravanserai_06_desc:0 "With the abundance of source materials and wealthy patrons, artisans are able to craft and sell magnificent artifacts."
 building_caravanserai_07:0 "Bathhouses"
 building_caravanserai_07_desc:0 "Spacious bathhouses satisfy even the most luxuriuous desires. For those traveling with lighter purses, they provide a simple yet welcome refreshment."
 building_caravanserai_08:0 "Royal Chambers"
 building_caravanserai_08_desc:0 "The addition of suitable chambers properly accommodate the frequently visiting important and most honorable individuals, from this realm and beyond."
 
 building_type_workshops_01:0 "Workshops"
 building_type_workshops_01_desc:0 "Fletchers, bowyers, and carpenters work in these shops to construct siege weapons and to provide troops with supplies for prolonged campaigns."
 building_workshops_01:0 "Shooting Ranges"
 building_workshops_01_desc:0 "A large area has been cleared of obstacles to accommodate archers or siege engineers with a space to try out their goods and practice their skills."
 building_workshops_02:0 "Ropewalks"
 building_workshops_02_desc:0 "Day and night, in a long narrow ditch partially sheltered from elements, workers are laying and braiding rope and string, both plant or animal-based."
 building_workshops_03:0 "String Storages"
 building_workshops_03_desc:0 "A dedicated storage facility keeps a ready-to-use stock for bows, crossbows, and torsion siege weapons."
 building_workshops_04:0 "Tunneler's Guild"
 building_workshops_04_desc:0 "While appearing deceitfully simple, tunneling during sieges is an occupation that requires a lot of dedication and expertise. Those who survived their first siege can share the knowledge and practical skills with eager volunteers."
 building_workshops_05:0 "Fletcher's Guild"
 building_workshops_05_desc:0 "No longer part of the bowyer's guild due to increased demand for both weapons and ammunition, a separate fletcher's guild tirelessly provides all the arrows needed to sustain the troops in the field."
 building_workshops_06:0 "Mathematicians Halls"
 building_workshops_06_desc:0 "Repeated trial and error adjustments to torsion engine parameters, made to achieve better accuracy and range, have led some of our siege engineers to start writing down their successful methods. Their parchments now fill whole halls, alive with commotion and discussion."
 building_workshops_07:0 "Standardized Weapon Dimensions"
 building_workshops_07_desc:0 "With ledgers filled with desired lengths of various wooden beams, we can finally ensure that a projectile weighing 90 kilograms is thrown exactly 300 meters. Under ideal weather conditions. Most of the time."
 building_workshops_08:0 "Powderhouses"
 building_workshops_08_desc:0 "A detached, sturdy building with a strict entry policy serves as a storage for terrifying amounts of gunpowder, to be used either for powerful breaching charges in the tunnel warfare or as a propellant for bombards."
 
 building_type_wind_furnace_01:0 "Wind Furnaces"
 building_type_wind_furnace_01_desc:0 "Placed in hilly terrain on the ocean's coast, where the monsoon winds first impact the land, wind furnaces smelt world famous steel of impeccable quality."
 building_wind_furnace_01:0 "Small Wind Furnaces"
 building_wind_furnace_01_desc:0 "Furnaces oriented directly towards the west, so they can catch and use as much as possible of the incident wind."
 building_wind_furnace_02:0 "Reusable Tuyeres"
 building_wind_furnace_02_desc:0 "Tuyeres, the metal air intakes into the furnace, are carefully fitted into the middle to give a measure of air stability inside, negating the effects of gusting. For the next smelt they are resused by being placed at the bottom of the front walls, allowing the slag to flow out of furnaces."
 building_wind_furnace_03:0 "Clay Front Walls"
 building_wind_furnace_03_desc:0 "The clay front walls of the furnaces are neatly designed to withstand both the heat and the slag formation during smelting, while also being easily broken at the end of the smelt."
 building_wind_furnace_04:0 "Preheat Procedures"
 building_wind_furnace_04_desc:0 "A long preheat, which allows the charcoal to properly burn, followed by the gradual addition of an ore and charcoal mixture, is finished by additional intake of charcoal."
 building_wind_furnace_05:0 "Curved Rear Walls"
 building_wind_furnace_05_desc:0 "Supported by the two upright stones, the curvature of the permanent rear wall limits the contact with hot and corrosive slag, enabling the furnace to work for longer without needing a full rebuild."
 building_wind_furnace_06:0 "Longer Front Walls"
 building_wind_furnace_06_desc:0 "Lengthened front walls allow an increase in the amount of steel made in each smelt, while still keeping other dimensions the same, and thus the superb properties of the furnaces and steel."
 building_wind_furnace_07:0 "Charcoal Burners"
 building_wind_furnace_07_desc:0 "Further from the coast than the furnaces, a line of charcoal burners are constantly heating wood to supply the expanding industry."
 building_wind_furnace_08:0 "Iron Ore Processing"
 building_wind_furnace_08_desc:0 "By crushing the ore more thoroughly, and roasting it before placing it into the furnaces, bigger yields of even greater quality can be achieved."
 
 building_type_theodosian_walls_01:0 "Феодосієві стіни"
 building_type_theodosian_walls_01_desc:1 "Феодосієві стіни були споруджені за часів правління імператора Феодосія II на початку V століття, але досі вважаються найнадійнішими укріпленнями, які будувала людина."
 building_theodosian_walls_01:0 "Феодосієві стіни"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "Авреліанів мур"
 building_type_aurelian_walls_01_desc:1 "Стіни Авреліана побудували за часів правління римських імператорів Авреліана і Проба. Донині вони надійно захищають сім пагорбів Риму, повністю відокремлюючи їх від зовнішнього світу."
 building_aurelian_walls_01:0 "Авреліанів мур"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "Колізей"
 building_type_the_colosseum_01_desc:0 "Колізей — один з найбільших амфітеатрів в історії, в якому відбувалися численні видовища: гладіаторські бої, полювання на диких звірів і навіть реконструкції морських битв. Його будівництво почав римський імператор Веспасіан в 72 році н. е., а закінчив його наступник Тит через вісім років.\n\nНезважаючи на давню історію, в наші дні його розбирають заради видобутку мармуру й бронзи."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Адріанів вал"
 building_type_hadrians_wall_01_desc:0 "Адріанів вал побудували за часів римлян для захисту провінції Британія від нападів піктів з півночі. Зараз він не служить оборонним цілям, зате з його каменів виходять якісні та дешеві будівельні матеріали!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Вал Оффи"
 building_type_offas_dyke_01_desc:0 "Валом Оффи це довгий рів із земляним насипом, побудований англо-саксонським королем Мерсії для захисту кордонів з Уельсом. Насип дає бійцям з боку стіни перевагу: вони відбивають ворожі атаки з підвищення, а нападники затиснуті між ними та ровом."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "Статуї Будди в місті $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 "Величезні Баміанські статуї Будди, висічені прямо в горі, підносяться над кожним, хто приходить на них поглянути. І хоча поблизу вже давно немає значних центрів буддизму, численні паломники та вчені постійно відвідують статуї. Можливо, практичний $rf_eastern$ий правитель зможе не лише зрозуміти дещо про себе та свій внутрішній світ, але й придумає, як збагатити скарбницю завдяки паломникам."
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"
 
 building_type_petra_01:0 "Петра"
 building_type_petra_01_desc:0 "Місто Петра — справжнє диво античного світу. Петра повністю вирізана в скельній породі, і настільки незвичайна, що здатна здивувати навіть наймогутнішого з султанів."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Будинок Мудрості"
 building_type_house_of_wisdom_01_desc:0 "В Будинку мудрості зберігається величезна колекція книг. Вдень і вночі писарі невтомно працюють над перекладом найбільших літературних творів. Тут є оригінали грецьких, перських, індійських текстів — воістину, це скарбниця знань світу, світоч мудрості всього людства! Крім того, він знаходиться на безпечній відстані від диких неписьменних степових кочівників."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "Карл Великий зробив Ахенський палац центром влади імперії Каролінгів. Колись тут вирішувалися питання політики та релігії, і досі є чудовим місцем для проведення важливих зустрічей."
 building_palace_of_aachen_01:0 "Аахенський палац"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Також відомий як Собор Паризької Богоматері — величний собор в готичному стилі, присвячений Діві Марії. Він приголомшує великою кількістю статуй і величезних кольорових вітражів.\n\nЗовні собор прикрашений скульптурними композиціями, які відтворюють біблейські історії, і завдяки їм навіть безграмотний селянин відчує велич Господа!"
 building_notre_dame_01:0 "Нотр-Дам"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Софійський собор"
 building_type_hagia_sophia_01_desc:0 "Айя Софія — справжнє диво інженерної думки. Найдивовижнішим його елементом вважається величезний купол. Будівництво собору завершилася в 537 році за імператора Юстиніана I. Нині в цьому християнському монументі служить Вселенський патріарх.\n\nІ так буде вічно, адже влада Риму міцна й непорушна."
 building_hagia_sophia_01:0 "Софійський собор"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Мечеть Айя Софія"
 building_hagia_sophia_02_desc:0 "Айя Софія — справжнє диво інженерної думки. Найдивовижнішим його елементом вважається величезний купол. Будівництво собору завершилася в 537 році за імператора Юстиніана I. Згодом він був перетворений на дивовижну мечеть.\n\nІ мечеть ця стоятиме вічно, адже влада Руму міцна й непорушна."
 
 building_type_dome_of_the_rock_01:0 "Єрусалимський храм"
 building_type_dome_of_the_rock_01_desc:0 "Купол Скелі розташований в центрі Храмової гори, на місці Храму Соломона та Другого храму юдеїв. Кажуть, що в його основі лежить камінь, стоячи на якому Господь створив світ і вдихнув життя в першого з людей — Адама. Купол Скелі і розташований поруч Храм Гробу Господнього приваблюють паломників авраамічних релігій з всього світу."
 building_dome_of_the_rock_01:0 "Купол Скелі"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Третій храм"
 building_temple_in_jerusalem_01_desc:0 "Через сотні років після руйнування Другого храму нарешті настав час відновити храм в Єрусалимі! Ми зведемо Третій храм, який витримає випробування часом, — і захистимо від будь-яких ворогів, що наважаться на нього зазіхнути."
 
 building_type_stonehenge_01:0 "Стоунхендж"
 building_type_stonehenge_01_desc:0 "Легендарна древня споруда, яка інтригує багатьох вчених. Навіть в наші освічені часи люди зі всієї Британії натовпами прямують до нього, щоб доторкнутися до таємниці. Для чого ж його побудували насправді?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Залізна колона в Дхарі"
 building_type_iron_pillar_of_dhar_01_desc:0 "Залізна колона в Дхарі створена з переплавленої зброї цілої армії. Майстерність ковалів вражає. Ця споруда принесе славу будь-якій династії, яка заволодіє нею."
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Залізна колона в Делі"
 building_type_iron_pillar_of_delhi_01_desc:0 "Могутня Залізна колона Делі є символом слави короля Чандрагупти II, хоча свої імена увічнили на ній також його нащадки. Хоча колона стоїть вже багато років, на ній немає ні сліду іржі — і це найкраще свідчення майстерності індійських ковалів!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "Піраміди"
 building_type_the_pyramids_01_desc:0 "Піраміди, особливо гробниця Хеопса, по праву вважаються чудесами Стародавнього світу. Величні споруди такого розміру прославлять будь-якого правителя, що зуміє ними заволодіти."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "Альгамбра"
 building_type_alhambra_01_desc:0 "Фортеця Альгамбра побудована на розвалинах древніх римських укріплень. Вона призначена для оборони, але при належних вкладеннях може перетворитися на щось більше..."
 building_alhambra_01:0 "Руїни фортеці $building_type_alhambra_01$"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Королівський палац $building_type_alhambra_01$"
 building_alhambra_02_desc:1 "З жалюгідних римських руїн Альгамбра перетворилася на палац, гідний самого імператора! Камені Альгамбри створюють цікавий контраст з кольором навколишніх лісів: поети називають фортецю «перлиною в смарагдовій оправі»."
 
 building_type_shwedagon_pagoda_01:0 "Пагода Шведагон"
 building_type_shwedagon_pagoda_01_desc:0 "Пагода Шведагон — це священна буддистська ступа, побудована монами приблизно в 500 році нашої ери. Всередині неї зберігається багато священних реліквій, включаючи палицю Какусанди, ситечко для проціджування води Конагамани, частку одіяння Кассапи та вісім волосків з голови Гаутами Будди."
 building_shwedagon_pagoda_01:0 "Пагода Шведагон"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Храмове місто"
 building_type_khajuraho_01_desc:0 "Храмовий комплекс Кхаджурахо присвячений мирному співіснуванню прибічників індуїзму та джайнізму, які проводять тут свої ритуали. Стіни цих храмів покриті різьбленнями і незліченними скульптурами, що приваблює паломників і мудреців."
 building_khajuraho_01:0 "Кхаджурахо"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "Лондонський Тауер"
 building_type_the_tower_of_london_01_desc:0 "Лондонський Тауер — це замок, який впродовж довгих років служив одночасно палацом, неприступною фортецею і в'язницею. Його центральний донжон носить назву «Біла вежа» і служить притулком для королівського двору. Розташування Тауера робить цю твердиню головною опорою для захисників всього графства."
 building_the_tower_of_london_01:0 "Лондонський Тауер"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "Цитадель Алеппо — стародавні укріплення, які встигли побувати в руках багатьох держав. Цитадель служить королівською резиденцією, укріпленим притулком, храмом і в'язницею."
 building_citadel_of_aleppo_01:0 "Цитадель Алеппо"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Відновлена цитадель Алеппо"
 building_citadel_of_aleppo_02_desc:1 "Після повної реконструкції цитадель Алеппо перетворилася на добре захищений палацовий комплекс!"
 
 building_type_holy_site_cathedral_01:1 "Великий собор"
 building_type_holy_site_cathedral_01_desc:1 "The [holy_site|E] in this area attracts Christian pilgrims from all around the known world. The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor."
 building_holy_site_cathedral_01:1 "Великий собор"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"
 
 building_type_holy_site_mosque_01:0 "Велика мечеть"
 building_type_holy_site_mosque_01_desc:0 "The [holy_site|E] in this area is a popular destination for devout pilgrims. The grand mosque gives them a place to pray, rest and pay homage before continuing their journey. Its beautiful domes and great intricate spires signal the greatness of god for all to see."
 building_holy_site_mosque_01:0 "Велика мечеть"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 
 building_type_holy_site_pagan_grand_temple_01:0 "Великий храм"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "The [holy_site|E] in this area attracts the faithful in droves. The grand temple is covered in ornate carvings displaying heroic deeds by gods and demi-gods alike. Massive bonfires send plumes of smoke upwards to the gods themselves, with holy men administering blessings to all who venerate the spirits."
 building_holy_site_pagan_grand_temple_01:0 "Великий храм"
 building_holy_site_pagan_grand_temple_01_desc:0 "$building_type_holy_site_pagan_grand_temple_01_desc$"
 
 building_type_holy_site_indian_grand_temple_01:0 "Великий храм"
 building_type_holy_site_indian_grand_temple_01_desc:0 "The [holy_site|E] in this area attracts scores of humble pilgrims seeking to cleanse their souls. The grand temple is covered from foundation to spire with statues and idols to the gods, retelling ancient legends and the lives of noble prophets."
 building_holy_site_indian_grand_temple_01:0 "Великий храм"
 building_holy_site_indian_grand_temple_01_desc:0 "$building_type_holy_site_indian_grand_temple_01_desc$"
 
 building_type_holy_site_other_grand_temple_01:0 "Великий храм"
 building_type_holy_site_other_grand_temple_01_desc:0 "The [holy_site|E] in this area is a meeting point for the devout and dedicated. The grand temple stands as a noble tribute to the higher powers, its walls and domes smoothed and painted in resplendent colors that honor the divine."
 building_holy_site_other_grand_temple_01:0 "Великий храм"
