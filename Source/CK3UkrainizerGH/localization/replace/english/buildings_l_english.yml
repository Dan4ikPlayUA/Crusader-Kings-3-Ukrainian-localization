 building_type_holy_site_prophetic_mosque_01_desc:0 "Мечеть Пророка, також відома як мечеть Аль-Масджід ан-Набаві, є відкритим храмовий комплексом, який заклав сам Пророк Магомет. Це одна з перших побудованих ним мечетей, і розташовувалася вона недалеко від його дому."
