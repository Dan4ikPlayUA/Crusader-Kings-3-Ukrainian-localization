 building_type_takkeda_mines_01:0 "The Takkeda Mines"
 building_type_takkeda_mines_01_desc:0 "The Air mountains have rich deposits of copper and have been mined in Takkeda since prehistoric times."
 building_takkeda_mines_01:0 "Takkeda Mining Settlement"
 building_takkeda_mines_01_desc:0 "$building_type_takkeda_mines_01_desc$"
