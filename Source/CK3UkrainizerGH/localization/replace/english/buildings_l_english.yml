 building_type_holy_site_great_mosque_of_samarra_01_desc:0 "Велика мечеть в Самаррі була побудована в 851 році за часів аббасидського халіфа Аль-Мутаваккіля. Вона стала відомою завдяки вежі Мальвія, прекрасному спіральному мінарету."
