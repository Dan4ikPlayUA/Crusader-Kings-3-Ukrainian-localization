 building_type_holy_site_great_mosque_of_mecca_01:0 "Мечеть Аль-Харам"
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "Заповідна мечеть в Мецці це масивна і давня структура, стіни якої оточують святу Каабу. Протягом століть багато великих султанів прикрашали та перебудовували мечеть. Кожен правовірний мусульманин зобов'язаний здійснити хадж і побувати тут хоча б раз в житті."
