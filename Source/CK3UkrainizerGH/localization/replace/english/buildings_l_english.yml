 building_type_holy_site_canterbury_cathedral_01:1 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc:1 "Августин, римський місіонер, і пізніше архієпископ віддав наказ про будівництво Кентерберійського собору після того, як влаштував у цьому місті єпископську кафедру графства Кент. Це рішення надало значення місту, і зробило його важливим для Англійської церкви."
