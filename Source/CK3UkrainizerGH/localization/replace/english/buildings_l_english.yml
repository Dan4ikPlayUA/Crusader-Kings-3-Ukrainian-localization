 building_type_taghaza_mines_01:0 "The Taghaza Salt Pan"
 building_type_taghaza_mines_01_desc:0 "The Taghaza Salt Mines is the point of origin for most of the salt of the Maghreb and West Africa."
 building_taghaza_mines_01:0 "Taghaza Mining Pits"
