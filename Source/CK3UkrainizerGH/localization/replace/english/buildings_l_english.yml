 building_type_brihadeeswarar_temple_01:0 "Храм Брахідеешварар"
 building_type_brihadeeswarar_temple_01_desc:0 "Храм Брахідеешварар присвячений індуїстському богові Шиві — це найбільша релігійна споруда на півдні Індії, побудована в дравидійському стилі. Його назва приблизно перекладається з санскриту як «Храм великого владики Шиви»."
