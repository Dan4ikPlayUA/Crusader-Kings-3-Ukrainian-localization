 building_type_the_friday_mosque_01:0 "П'ятнична мечеть"
 building_type_the_friday_mosque_01_desc:0 "П'ятнична мечеть, також відома як мечеть Джаме в Ісфахані, була побудована в епоху Омейядського халіфату. Говорять, що халіф своїми руками виготовив одну з колон, на яких лежить її купол. Перш ніж стати мечеттю, ця будівля служила молитовним домом для зороастрійців."
