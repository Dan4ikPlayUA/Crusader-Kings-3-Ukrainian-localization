 building_type_visby_ringmur_01:0 "Стіни Вісбю"
 building_type_visby_ringmur_01_desc:0 "Високі стіни Вісбю захищають місто від зовнішніх загроз, зокрема від ворожих данців. А також не пускають всередину збирачів податків, посланих готландським тінгом! Щоб дістатися до багатої здобичі, нападникам потрібно минути вежі, на кожній з яких розташовується безліч лучників."
