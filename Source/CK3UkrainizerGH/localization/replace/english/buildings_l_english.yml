 building_type_kollur_mines_01:0 "The Kollur Mines"
 building_type_kollur_mines_01_desc:0 "The Kollur mines exploit the largest seam of diamonds in all of the Indian subcontinent. The work is extremely dangerous, but the riches are unimaginable."
 building_kollur_mines_01:0 "Kollur Mining Pits"
 building_kollur_mines_01_desc:0 "Merely a pit of clay and gravel, loincloth-clad workers toil here night and day to extract diamonds."
 building_kollur_mines_02:0 "Kollur Mine"
 building_kollur_mines_02_desc:1 "The mining pits have been expanded, and engineers have been brought in to truly be able to ramp up the extraction of diamonds."
 building_kollur_mines_03:0 "Large Kollur Mine"
 building_kollur_mines_03_desc:0 "A village has sprung up around the many mining pits, and the workers find massive diamonds regularly."
 building_kollur_mines_04:0 "Kollur Mining Complex"
 building_kollur_mines_04_desc:0 "The extraction of diamonds have reached a near-industrial scale, with the amount of workers now ranging in the thousands. Endless riches seemingly flow from the mines."
 
 building_type_tribe_01:1 "Фортеця племені"
 building_type_tribe_01_desc:1 "Проста, але ефективна фортеця підноситься над селом племені."
 building_tribe_01:1 "Фортеця племені"
 building_tribe_01_desc:1 "Ця фортеця побудована з колод і необробленого каменю. Не дивлячись на малі розміри, вигляд у неї солідний."
 building_tribe_02:1 "Укріплена фортеця племені"
 building_tribe_02_desc:1 "Будівельники укріпленої фортеці надихалися феодальними замками, додавши багато нових захисних елементів."
 
 building_type_longhouses_01:1 "Зал зборів"
 building_type_longhouses_01_desc:1 "Вожді племен, старійшини і воєначальники збираються в довгих домах для ухвалення доленосних рішень. Той, хто скликає збори в цьому величному залі, користується значною пошаною."
 building_longhouses_01:1 "Довгі доми"
 building_longhouses_01_desc:1 "Довгі доми достатньо великі для проведення важливих зустрічей старійшин. Тут народжуються закони і визначається політика."
 building_longhouses_02:1 "Великі зали"
 building_longhouses_02_desc:1 "У великому залі є постамент, з якого вождь або воєначальник може виголошувати промови."
 
 building_type_war_camps_01:0 Військові табори"
 building_type_war_camps_01_desc:1 "Люті бійці племен збираються у військових таборах, коли ріг скликає їх на війну. Навіть у мирний час тренування не припиняються, бо всі знають: війна неминуча."
 building_war_camps_01:1 "Тренувальні майданчики"
 building_war_camps_01_desc:1 "На тренувальних майданчиках є все, щоб воїни могли відточити вміння: спорядження, арени та дерев'яні стіни."
 building_war_camps_02:1 "Покої воїнів"
 building_war_camps_02_desc:1 "Лише найкращі бійці гідні увійти до покоїв воїнів. Але сама надія туди потрапити надихає військо."
 
 building_type_palisades_01:0 "Частоколи"
 building_type_palisades_01_desc:1 "Ряди дерев'яних частоколів захищають розкидані племінні поселення, вберігаючи їх від простих небезпек — нападів тварин і невеликих загонів грабіжників."
 building_palisades_01:1 "Простий частокіл"
 building_palisades_01_desc:1 "Прості частоколи порівняно надійно захищають від дрібних ворожих загонів, але велику групу бійців стримати не зможуть."
 building_palisades_02:1 "Стіни та рови"
 building_palisades_02_desc:1 "Зовнішні рови у поєднанні з частоколом, укріпленим каменем, непогано захищають під час облоги."
 
 building_type_market_villages_01:1 "Ринки"
 building_type_market_villages_01_desc:1 "Біля найбільш жвавих доріг цього з'являються торгові поселення. Тут племена ведуть торгівлю і обмін з мандрівними купцями."
 building_market_villages_01:1 "Торгові застави"
 building_market_villages_01_desc:1 "На торгових заставах представники племен і торговці можуть зустрічатися для обміну товарами."
 building_market_villages_02:1 "Торгові села"
 building_market_villages_02_desc:1 "Племена, які запрошують торговців до себе, можуть розраховувати на вигідні пропозиції."
 
 building_type_military_academy_01:0 "Військові академії"
 building_type_military_academy_01_desc:0 "Тут офіцери та лицарі підвищують бойові вміння."
 building_military_academy_01:0 "Військові школи"
 building_military_academy_01_desc:0 "У військовій школі виявляють сильні сторони майбутніх офіцерів. Зазвичай в такі школи приймають лише учнів благородного походження."
 building_military_academy_02:0 "Офіцерські академії"
 building_military_academy_02_desc:0 "Сержанти, які навчалися в академії, краще розуміють обстановку на полі бою... Або принаймні вміють правильно вклонятися старшим за званням."
 building_military_academy_03:0 "Великі військові академії"
 building_military_academy_03_desc:0 "У цьому герцогстві розташовується велика військова академія, де місцеві офіцери проходять сувору підготовку."
 
 building_type_march_01:0 "Прикордонні застави"
 building_type_march_01_desc:0 "Для захисту кордонів прикордонні лорди будують кріплення і тримають постійні гарнізони."
 building_march_01:0 "Стратегічні прикордонні застави"
 building_march_01_desc:0 "Прикордонні укріплення будують в найбільш вразливих і віддалених регіонах герцогства. Їх небагато, і вони далеко, але в цілому такі укріплення утворюють ефективну систему сповіщення, а також час від часу ловлять контрабандистів."
 building_march_02:0 "Прикордонні укріплення"
 building_march_02_desc:0 "Прикордонні застави охопили весь кордон, і захист став міцнішим."
 building_march_03:0 "Великі прикордонні укріплення"
 building_march_03_desc:0 "Великі прикордонні укріплення будуються по всьому герцогству, що стає на заваді будь-якій ворожій армії."
 
 building_type_siege_works_01:0 "Облогові роботи"
 building_type_siege_works_01_desc:0 "Присвятивши себе облоговим роботам, правитель отримує на полі бою облогові знаряддя відмінної якості."
 building_siege_works_01:0 "Облогові майстерні"
 building_siege_works_01_desc:0 "В облогових майстернях збирають і випробовують різні облогові знаряддя."
 building_siege_works_02:0 "Інженери требушетів"
 building_siege_works_02_desc:0 "Особлива група інженерів, яка без втоми стежить за нашими требушетами, щоб 90-кілограмові снаряди могли пролетіти понад триста метрів."
 building_siege_works_03:0 "Гарматні фабрики"
 building_siege_works_03_desc:0 "На облогових фабриках в польових умовах виробляють і готують до бою гармати."
 
 building_type_royal_armory_01:0 "Королівські зброярні"
 building_type_royal_armory_01_desc:0 "Коли корона забезпечує солдатів зброєю і обладунками, селяни частіше «добровільно» йдуть в ополчення."
 building_royal_armory_01:0 "Сховища зброї"
 building_royal_armory_01_desc:0 "У військовий час селянам-ополченцям можна видавати зброю зі сховищ. Зазвичай там звалені купою старі іржаві сокири, зламані списи, та попадеться час від часу дерев'яна палиця з цвяхами. Але краще так, ніж з голими руками!"
 building_royal_armory_02:0 "Монарші зброярні"
 building_royal_armory_02_desc:0 "В зброярнях, які безпосередньо підкоряються короні, зберігають зброю та обладунки на випадок війни. Відмінна якість спорядження гарантує, що навіть бродячий п'яниця після візиту в зброярню зовні виглядатиме пристойним солдатом!"
 building_royal_armory_03:0 "Королівський арсенал"
 building_royal_armory_03_desc:0 "У королівському арсеналі не лише зберігається дивовижна колекція зброї. Тут ковалі працюють над новим спорядженням. І хоча марнотратно видавати простим селянам таке озброєння, арсенали приваблюють місцевих шукачів пригод, готових померти за нас з одним з цих чудових мечів у руках..."
 
 building_type_jousting_lists_01:0 "Турнірні площадки"
 building_type_jousting_lists_01_desc:0 "Якщо ми виділимо спеціальне місце для турнірів, до нас потягнуться вершники й лицарі, щоб битися під нашими стягами."
 building_jousting_lists_01:0 "Турнірне поле"
 building_jousting_lists_01_desc:0 "Відкритий простір, де можуть тренуватися вершники та лицарі."
 building_jousting_lists_02:0 "Турнірна арена"
 building_jousting_lists_02_desc:0 "Присутність глядачів на турнірах привабить більшу кількість учасників."
 building_jousting_lists_03:0 "Королівська турнірна арена"
 building_jousting_lists_03_desc:0 "Така арена справді вражає. Окремі місця на трибунах призначені для вінценосних глядачів, а для різноманітних поєдинків відведений величезний простір."
 
 building_type_blacksmiths_01:1 "Кузні"
 building_type_blacksmiths_01_desc:0 "Ковалі на королівській службі безупинно кують чудову зброю та обладунки для королівської гвардії."
 building_blacksmiths_01:1 "Королівські ковалі"
 building_blacksmiths_01_desc:1 "Корона бере найкращих і найпродуктивніших ковалів на службу. Вони кують мечі, кольчуги і списи для королівської гвардії."
 building_blacksmiths_02:0 "Гільдії ковалів"
 building_blacksmiths_02_desc:0 "Підтримуючи хороші стосунки з різними гільдіями, можна отримати велику кількість спорядження за невеликі гроші."
 building_blacksmiths_03:0 "Королівські кузні"
 building_blacksmiths_03_desc:0 "Зброю для корони кують лише найкращі ковалі в спеціально побудованих для цього величезних кузнях."
 
 building_type_archery_ranges_01:0 "Стрільбища"
 building_type_archery_ranges_01_desc:0 "На стрільбищах простий народ вчиться стріляти з луків, а досвідчені лучники відточують вміння."
 building_archery_ranges_01:0 "Стрільбища для лучників"
 building_archery_ranges_01_desc:0 "Тут ради всім — і багатим і бідним. Стрільбища для лучників корисні з двох причин: селяни, які більш-менш уміють стріляти з луків, корисніші на війні, а досвідчені лучники підтримують форму, беручи участь в турнірах."
 building_archery_ranges_02:0 "Королівські майстри луків"
 building_archery_ranges_02_desc:1 "Корона наймає найкращих майстрів луків для виробництва зброї високої якості, і будує для них особливі майстерні."
 building_archery_ranges_03:0 "Стрільбища для досвідчених лучників"
 building_archery_ranges_03_desc:0 "На особливих стрільбищах наші найкращі лучники можуть тренуватися в стрільбі на великі відстані. Це заняття надихає селян і підтримує наших лучників у формі."
 
 building_type_tax_assessor_01:0 "Збирачі податків"
 building_type_tax_assessor_01_desc:0 "Збирати гроші з селян — справа нелегка. Якщо натовпу збирачів податків надати офіційні посади, то ми отримаємо те, що нам належить!"
 building_tax_assessor_01:0 "Податкові інспектори"
 building_tax_assessor_01_desc:0 "Кожен селянин зобов'язаний платити короні прибутковий податок грошима або товаром. Податкові інспектори стараються, щоб податок більше відповідав нашим потребам, ніж прибутку селянина. На щастя, більшість платників податків не вміють читати."
 building_tax_assessor_02:0 "Судовий пристав"
 building_tax_assessor_02_desc:0 "Чудовий спосіб змусити селян платити податки — загрожувати їм в'язницею. Цим і займається судовий пристав, який завжди на #emphasis нашому#! боці!"
 building_tax_assessor_03:0 "Магістратський суд"
 building_tax_assessor_03_desc:0 "Якщо зібрати гроші з селян ще можна, то багатих землевласників важче переконати. Щоб змусити найбагатших підданих платити податки вчасно і покірно, ми створимо складну адміністративну мережу, на чолі якої стоятимуть вірні нам магістрати."
 
 building_type_leisure_palace_01:0 "Палаци відпочинку"
 building_type_leisure_palace_01_desc:0 "Добре мати розкішний замок. А ще краще мати їх декілька, щоб можна було з чого вибирати."
 building_leisure_palace_01:0 "Шато"
 building_leisure_palace_01_desc:0 "Коли тягар відповідальності стає надто важким (або сердитий натовп селян зібрався біля воріт), що може бути миліше, ніж затишне шато в сільській місцевості, де можна трохи відпочити від буденності!"
 building_leisure_palace_02:0 "Літній палац"
 building_leisure_palace_02_desc:0 "Літній палац будується в мальовничому куточку герцогства, далеко від палацової метушні та надокучливих підданих. Ніщо так не підкреслює королівську владу і престиж, і не демонструє, що ми #emphasis кращі#! за всіх."
 building_leisure_palace_03:0 "Зимовий палац"
 building_leisure_palace_03_desc:0 "В зимовому палаці королівська сім'я перебуває у найсуворіші місяці року. Комори тут набиті повністю, захист надійний, а велич палацу справляє враження на роботяг, які мають привілей працювати поблизу."
 
 building_type_royal_forest_01:0 "Королівські угіддя"
 building_type_royal_forest_01_desc:0 "Королівський ліс — цінне джерело багатства. Саме він дозволяє вам безперешкодно позбавляти жителів прав, а потім продавати їм їх назад. Чи варто говорити, що і полювання тут відмінне!"
 building_royal_forest_01:0 "Королівські ліси"
 building_royal_forest_01_desc:0 "Величезні лісові угіддя в цьому герцогстві віддані у володіння королівській сім'ї. Селянам заборонено жити в лісі, полювати на будь-яких тварин і вирубувати дерева для розчищання ріллі. Особливо тяжким злочином вважається напад у цьому лісі на збирачів податків."
 building_royal_forest_02:0 "Величезні королівські ліси"
 building_royal_forest_02_desc:0 "Цей ліс поглинає цілі міста. Будь-яке навколишнє поселення може раптово з'ясувати, що хтось в королівському оточенні «раптово виявив» карти, згідно з якими їхні землі цілком і повністю належать короні."
 building_royal_forest_03:0 "Королівські лісові суди"
 building_royal_forest_03_desc:0 "Закон хороший, поки є система, яка його підтримує. Цей королівський ліс обслуговує ціла мережа судів, вартових і чиновників, посилена підготовленими магістратами. Всі вони готові виконати будь-який наказ корони."
 
 building_type_royal_garden_01:0 "Royal Gardens"
 building_type_royal_garden_01_desc:0 "Few places allow people to relax and socialize as well as a beautiful garden. While a small and personal garden would suffice for most, only the most spectacular of creations is good enough for the wealthy and powerful!"
 building_royal_garden_01:0 "Enclosed Garden"
 building_royal_garden_01_desc:0 "A small garden enclosed by stone walls. It provides a small haven of peace and comfort by shutting out the busy world outside."
 building_royal_garden_02:0 "Garden Complex"
 building_royal_garden_02_desc:0 "An expansive and impressive garden housing flowers, herbs, fruit trees, and everything in between. Maintained by a large number of gardeners, the garden is under constant care."
 building_royal_garden_03:0 "Royal Park"
 building_royal_garden_03_desc:0 "The royal park is a vast and stunning landscape carefully crafted into the surrounding terrain and architecture. Open and available to everyone, it brings awe to visitors far and wide."
 
 building_type_ananda_temple_01:0 "Храм Ананди"
 building_type_ananda_temple_01_desc:0 "Пагоди, храми та вівтарі зустрічаються в місті Паган на кожному кроці, але Ананда підноситься над ними, вражаючи своєю пишністю. Всередині будівлю прикрашають різьблені пластини та кам'яні статуї. Це місце поклоніння, а також навчальний заклад, де можна здобути релігійну освіту."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 
 building_type_hotin_fort_01:0 "Hotin Fortification"
 building_type_hotin_fort_01_desc:0 "Hotin Fort is a small fort built on the banks of the river Dniester. Its location allows it to protect local trade routes and grants the owner control of the river."
 building_hotin_fort_01:0 "Hotin Fort"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Hotin Fortress"
 building_hotin_fort_02_desc:0 "An impressive Fortress that makes the old fort pale in comparison. The fortifications have been expanded across the centuries to include high stone walls, a wide moat, and several massive towers. This defensive structure will hold most besiegers at bay with ease."
 
 building_type_golden_gate_of_kiev_01:1 "Golden Gate of Kyiv"
 building_type_golden_gate_of_kiev_01_desc:1 "Modeled and named after a gate in Constantinople, the Golden Gate of Kyiv serves as both an entrance to the city and a triumphal arch. The golden dome of the church, built on top of the gate, can be seen from afar and makes it a prominent symbol of Kyiv."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01:0 "Heddal Stave Church"
 building_type_heddal_stave_church_01_desc:0 "Heddal Stave Church is the largest stave church in Norway and has a beautiful wooden interior. Legend says the church was built by a mountain troll in merely three days."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01:0 "Temple of Uppsala"
 building_type_temple_of_uppsala_01_desc:0 "The temple at Uppsala serves as a religious center for large parts of Scandinavia. A sacred tree stands near the temple, next to a well, similar to that of the legendary Yggdrasil."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Uppsala Cathedral"
 building_temple_of_uppsala_02_desc:0 "A lofty cathedral built to rival the most splendid constructions of southern Europe, Uppsala Cathedral serves as the burial site for some of the most prominent monarchs of Sweden and contains several saintly relics."
 
 building_type_lund_cathedral_01:0 "Lund Cathedral"
 building_type_lund_cathedral_01_desc:0 "Lund Cathedral is a magnificent church richly decorated with stone sculptures. Constructed with influences from Romanesque architecture, the church shares a lot of similarities with churches in Germany. The building is dedicated to Saint Lawrence, who is the patron saint of Lund."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "The Danevirke is an extensive earthwork fortification built to prevent incursions from the continent into Danish territories and has been expanded multiple times since its original construction."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01:0 "Aljafería"
 building_type_aljaferia_palace_01_desc:0 "A great palace-fortress built on the Saría plain, the Aljafería is a testament to the power and wealth of Zaragoza. Imposing and splendid in equal measure; it is both an intimidating fortification and a pinnacle of Iberian architecture."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"

 building_type_roman_wall_of_lugo_01:0 "Roman Walls of Lugo"
 building_type_roman_wall_of_lugo_01_desc:0 "Built by the Romans long ago, the great Walls of Lugo remain an impressive sight. Pilgrims pass their five gates on the road to Santiago de Compostela, making the journey even more profound."
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"

 building_type_rock_of_gibraltar_01:0 "Rock of Gibraltar"
 building_type_rock_of_gibraltar_01_desc:0 "The monolithic Rock of Gibraltar overlooks a narrow strait that is the gateway to the Mediterranean Sea. It was one of the Pillars of Hercules in antiquity, considered to mark the end of the known world. Looking at it now, you cannot help but wonder what lies beyond."
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"

 building_type_tower_of_hercules_01:0 "Farum Brigantium"
 building_type_tower_of_hercules_01_desc:0 "This ancient lighthouse is said to have been based on its more famous sister in Alexandria. Having guided seafarers for untold centuries, it remains important to Galicia's coastal trade. Some claim that you can glimpse Ireland's green coast from the top of this lonely tower, but gazing out, you see only endless sea."
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"

 building_type_city_wall_of_toledo_01:0 "City Walls of Toledo"
 building_type_city_wall_of_toledo_01_desc:0 "Originally built by the Romans in days of old, these massive walls were significantly expanded under the reign of Wabma, king of the Visigoths. The early Arabic rulers widened them even further, creating a defensive system fit for the City of Kings."
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"

 building_type_alcazar_of_segovia_01:0 "Alcázar of Segovia"
 building_type_alcazar_of_segovia_01_desc:0 "Rising like the bow of a ship from a rocky crag, this fortress is an awe-inspiring sight. As majestic as it is impenetrable, it is the greatest of all castles in the kingdom of castles — Castille."
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"

 building_type_holy_site_basilica_santiago_01:0 "Cathedral of Santiago de Compostela"
 building_type_holy_site_basilica_santiago_01_desc:0 "Built over the tomb of James the Great, this splendid edifice is the end point of the Way of Saint James, and the crown of one of the great sites of Christendom. Pilgrims from all over Western and Northern Europe arrive in large numbers, speaking dozens of tongues — though many become mute with awe."
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc:0 "$building_type_holy_site_basilica_santiago_01_desc$"

