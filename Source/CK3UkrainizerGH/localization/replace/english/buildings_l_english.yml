 building_taghaza_mines_02:0 "Taghaza Mine"
 building_taghaza_mines_02_desc:1 "As the settlement grows, more and more salt is being extracted. The influx of competent engineers allows for the construction of an actual mine."
 building_taghaza_mines_03:0 "Large Taghaza Mine"
 building_taghaza_mines_03_desc:0 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of more salt."
 building_taghaza_mines_04:0 "Taghaza Mining Complex"
 building_taghaza_mines_04_desc:0 "As the production of salt increases, it has come to attract merchants and artisans from all over the world."

 building_type_ijil_mines_01:0 "Ijil Salt Mines"
 building_type_ijil_mines_01_desc:0 "Ijil is one of the oldest salt mines in Africa and in many ways one of the first entrepôts of the trans-Saharan trade network."
