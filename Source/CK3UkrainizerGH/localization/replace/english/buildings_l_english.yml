 building_type_holy_site_cologne_cathedral_01:0 "Кельнський собор"
 building_type_holy_site_cologne_cathedral_01_desc:0 "В Кельнському соборі зберігаються реліквії трьох царів, які приваблюють паломників зі всього християнського світу. Він збудований в готичному стилі й прикрашений високими шпилями, яскравими вітражами та статуями святих."
