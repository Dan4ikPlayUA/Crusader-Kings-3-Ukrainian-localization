 building_type_doges_palace_01:0 "Палац дожів"
 building_type_doges_palace_01_desc:0 "Палац дожів служить резиденцією уряду Венеціанської республіки. Всередині палацу розташовується безліч палат, де працюють члени міської ради, сенатори, судді та адміністратори."
