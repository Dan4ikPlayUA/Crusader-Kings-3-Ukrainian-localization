 building_type_holy_site_great_mosque_of_cordoba_01:0 "Велика мечеть Кордови"
 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "Кордовська мечеть була побудована після завоювання Вестготського королівства мусульманами на фундаменті зруйнованого християнського собору. Спочатку це святе місце було спільним для мусульман і християн, але згодом емір викупив у християн їхню частину, щоб звільнити місце для мечеті."
