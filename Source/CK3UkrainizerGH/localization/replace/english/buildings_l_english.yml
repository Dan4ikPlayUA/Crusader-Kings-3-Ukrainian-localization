 building_type_holy_site_great_mosque_of_djenne_01:0 "Велика мечеть Дженне"
 building_type_holy_site_great_mosque_of_djenne_01_desc:0 "Велика мечеть Дженне стоїть на березі річки Бані. Оскільки вона побудована з необпаленої глиняної цегли, її стіни вимагають постійного догляду, але правовірні не забувають піклуватися про неї. Щороку багато людей збирається щоб лагодити цю прекрасну споруду."
