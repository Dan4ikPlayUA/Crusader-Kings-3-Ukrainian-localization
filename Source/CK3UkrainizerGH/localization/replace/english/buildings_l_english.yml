 building_type_walls_of_benin_01:0 "Стіни Беніну"
 building_type_walls_of_benin_01_desc:0 "Стіни Беніну це комплекс масивних земляних валів #low (мовою едо вони називаються «ійя»)#!, які оточують місто. Розташований між валами рів отримує воду з системи гребель і каналів."
