 building_type_castle_01:0 "Замок"
 building_type_castle_01_desc:1 "Ця твердиня — не лише оселя знатного дворянського роду, але й надійний захист для містечка та навколишніх полів."
 building_castle_01:1 "Мот"
 building_castle_01_desc:1 "Невелике, але надійне укріплення на вершині земляного насипу."
 building_castle_02:1 "Цитадель"
 building_castle_02_desc:1 "Цитадель #weak (або донжон)#! — це масивна вежа, яка грала роль укріпленої резиденції та останньої лінії оборони."
 building_castle_03:1 "Концентричний замок"
 building_castle_03_desc:1 "Концентричний замок має два або більше кільця стін, причому внутрішня вища за зовнішню."
 building_castle_04:1 "Фортеця"
 building_castle_04_desc:1 "Фортеця — символ оборони. Вона допомагає відбивати атаки ворога та дозволяє розмістити численне військо."
 building_type_temple_01:0 "Храм"
 building_type_temple_01_desc:1 "Місце посеред населеного вірянами містечка, де духівництво здійснює релігійні обряди."
 building_temple_01:1 "Святилище"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Храмова ділянка"
 building_temple_02_desc:1 "В центрі села розташовується храм, збудований з належною старанністю місцевими ремісниками, які бажали показати свою відданість вірі."
 building_temple_03:1 "Дім поклоніння"
 building_temple_03_desc:1 "Храм вміщає багато вірян, це не єдине його призначення. Він також повинен служити домом кліру, підтримувати велику бібліотеку та оберігати реліквії. Після будівництва дому поклоніння віряни матимуть достатньо місця для молитов."
 building_temple_04:1 "Великий храм"
 building_temple_04_desc:1 "Not satisfied with a small and modest temple, local artisans and architects have worked together to create a true work of art. This grand temple seemingly calls down the power of heaven itself into any worshiper who enters its glorious halls."
 building_type_city_01:0 "Місто"
 building_type_city_01_desc:1 "Густонаселене місто, де проживає безліч заможних міщан, торговців і простих ремісників."
 building_city_01:1 "Сільський центр"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Велике місто"
 building_city_02_desc:1 ""Це місто приваблює торговців і ремісників зі всіх околиць. Майже щодня багаті торговці відкривають нові лавки, а ремісники зводять нові будинки."
 building_city_03:1 "Міський центр"
 building_city_03_desc:1 "Це місто більше не бажає обмежуватися своєю початковою територією і перетворює навколишні орні землі на успішний центр. Це місто величезне. Воно обіцяє безліч багатств і можливостей."
 building_city_04:1 "Багатолюдна метрополія"
 building_city_04_desc:1 "Це місто славиться по всьому світу та відкриває своїм мешканцям і гостям море можливостей. Кажуть, тут навіть низькородний селянин може нажити цілий статок. Будівлі тягнуться вздовж вулиць поки сягає погляд, і всюди вози та в'ючні тварини перевозять якісь товари."
 building_type_common_tradeport_01:0 "Торговий порт"
 building_type_common_tradeport_01_desc:1 "В цьому порту торгові кораблі вивантажують привезені товари і приймають на борт новий вантаж."
 building_common_tradeport_01:1 "Невелика гавань"
 building_common_tradeport_01_desc:1 "Невелика гавань розташовується на узбережжі, дозволяючи кораблям без зусиль вантажити і розвантажувати товари."
 building_common_tradeport_02:1 "Ткачі сіток"
 building_common_tradeport_02_desc:1 "Тут була відкрита майстерня, де плетуть сітки. День за днем тут без втоми створюють нові та лагодять старі снасті."
 building_common_tradeport_03:1 "Торговий порт"
 building_common_tradeport_03_desc:1 "Ця гавань стала важливим перевалочним пунктом для торговців і мандрівників. Кораблі зі всього узбережжя приходять сюди, щоб поторгувати."
 building_common_tradeport_04:1 "Кораблебудівники"
 building_common_tradeport_04_desc:1 "Вмілі майстри збираються в цьому порту, щоб будувати і лагодити кораблі для всіх, хто дасть найкращу ціну."
 building_common_tradeport_05:1 "Розширені доки"
 building_common_tradeport_05_desc:1 "Більше торговим кораблям не доведеться змагатися за місце для розвантаження та вантаження свого дорогоцінного товару: великі доки дозволять всім займатися своїми справами!"
 building_common_tradeport_06:1 "Корабельні"
 building_common_tradeport_06_desc:1 "Декілька готових кораблів стоять в корабельнях, чекаючи лише команди: люди прибудуть, коли це буде потрібно короні."
 building_common_tradeport_07:1 "Великий порт"
 building_common_tradeport_07_desc:1 "Цей величний порт дає торговцям і рибакам достатньо місця для розміщення кораблів і розвантаження товарів. Мандрівники зі всіх кінців світу приходять сюди в пошуках безпечної гавані."
 building_common_tradeport_08:1 "Сухі доки"
 building_common_tradeport_08_desc:1 "Сухий док став новим революційним способом розміщення кораблів в доках. Кораблі заводять у вузький прохід, з якого потім відкачують воду. Потім корабель підвішують на кам'яних блоках, щоб його було легко ремонтувати та обслуговувати."
 building_type_hall_of_heroes_01:0 "Палата героїв"
 building_type_hall_of_heroes_01_desc:1 "Простора палата, де воїни-герої збираються, щоб обговорити питання миру та війни."
