 building_special_sicilian_parliament_01:0 "Парламент"
 building_special_sicilian_parliament_01_desc:1 "Представники трьох станів регулярно зустрічаються в цій будівлі, щоб обговорити державні справи та дати пораду правителеві."
 building_special_greenhouse_01:0 "Скляний монумент"
 building_special_greenhouse_01_desc:0 "Ця будівля ідеально підходить для вирощування овочів."
 building_type_special_greenhouse_01:0 "Скляний монумент"
 building_type_special_greenhouse_01_desc:1 "Ця будівля ідеально підходить для вирощування овочів."
 building_type_university_01:0 "Університет"
 building_type_university_01_desc:1 "Джерело великої мудрості для всіх, хто достатньо знатний або багатий."
 building_university_01:0 "Університет I"
