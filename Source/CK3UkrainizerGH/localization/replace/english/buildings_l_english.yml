 building_type_holy_site_mahabodhi_temple_01:0 "Храм Махабодхі"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "Храм Махабодхі відзначає місце, на якому Будда досяг просвітлення. Це робить його важливим місцем паломництва для буддистів та індуїстів. Будівництво храму почав імператор Ашока приблизно в 200 році нашої ери, і з того часу храм неодноразово розширювався і реставрувався."
