 building_type_allaq_mines_01:0 "The Wadi al-Allaq Mines"
 building_type_allaq_mines_01_desc:0 "Known to chroniclers simply as the mining country, the mountains of the Eastern Egyptian desert harbor deep gold deposits. The main hub of this region is Wadi al-Allaq and its mines."
 building_allaq_mines_01:0 "Wadi al-Allaq Mining Settlement"
