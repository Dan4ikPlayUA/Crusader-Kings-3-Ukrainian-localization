l_english:
 SUGGESTION_TITLE:0 "#T $NAME$#!"
 
 suggestion_recruit_maa_label:0 "Найняти професіоналів"
 suggestion_recruit_maa:0 "Пропозиція: найміть професійний полк"
 suggestion_recruit_maa_desc:0 "У вас менше [Concept( 'men_at_arms', 'професіоналів' )|E], ніж належить мати [Concept( 'ruler', 'правителю' )|E] вашого [Concept( 'rank', 'рангу'') )|E].\n\nНайом додаткових полків посилить ваші [Concept( 'armies', 'армії' )|E] і допоможе як відлякати можливих ворогів, так і розбити тих, хто все одно полізе в бій."
 suggestion_recruit_maa_click:0 "#I Натисніть, щоб подивитись свої війська#!"

 suggestion_declare_war_label:0 "Оголосити війну"
 suggestion_declare_war:0 "Пропозиція: оголосіть війну персонажу [recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc:1 "Перемігши персонажа [recipient.GetShortUIName] ви завоюєте більше територій і ваша [realm|El] розростеться, що сприяє зростанню та довгому процвітанню вашого [houses|El]."
 suggestion_declare_war_click:1 "#I Клацніть, щоб оголосити війну#!"

 suggestion_construct_building_label:0 "Будівництво будівлі"
 suggestion_construct_building:0 "Пропозиція: побудуйте будинок у регіоні [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc:1 "Будівництво будинків у регіоні [landed_title.GetNameNoTooltip] принесе вам вигоди різного роду: як сьогохвилинні, так і в довгостроковій перспективі."
 suggestion_construct_building_click:1 "#I Клацніть, щоб переглянути володіння#!"

 suggestion_fabricate_claim_label:0 "Сфабрикувати претензію"
 suggestion_fabricate_claim:0 "Пропозиція: сфабрикуйте претензію на титул [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc:1 "Сусідній регіон—— [landed_title.GetName] — багатий і процвітає, але ви не можете завоювати його без [casus_belli|El].\n\nВаш [court_chaplain|El] або [realm_priest|El] повинен сфабрикувати 'claim', 'претензію' )|El], щоб у вас з‘явився законний привід піти на сусідів [Concept( 'war', 'війною' )|El] і відібрати ласий шматок земель!"
 suggestion_fabricate_claim_click:1 "#I Клацніть, щоб подивитись титул#!"

 suggestion_create_title_label:0 "Створити титул"
 suggestion_create_title:0 "Пропозиція: створіть титул [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc:1 "У вас достатньо територій [de_jure|El], щоб [create|El] [landed_title.GetName]. При цьому ви отримаєте звання [Concept( 'rightful_liege', 'законного сюзерена' )|El] всіх, хто входить до нього" титулів, а ваш [prestige|El] помітно зросте."
 suggestion_create_title_click:1 "#I Клацніть, щоб подивитись титул#!"

 SUGGESTIONS_DEBUG:0 "#D НАЛАДЖЕННЯ ПРОПОЗИЦІЙ:#!"

 suggestion_convert_county_label:0 "Звернути графство"
 suggestion_convert_county:0 "Пропозиція: змініть конфесію в регіоні [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc:0 "Якщо [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] відправиться переконувати жителів регіону [landed_title.GetName]
 suggestion_convert_county_click:1 "#I Натисніть, щоб подивитись свою пораду#!"

 suggestion_increase_control_label:0 "Збільшення контролю"
 suggestion_increase_control:0 "Пропозиція: підвищіть контроль у регіоні [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc:2 "Якщо [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E] відправитися посилювати контроль в регіоні [landed_title.GetName], це принесе| , можливі інші позитивні ефекти."
 suggestion_increase_control_click:1 "#I Натисніть, щоб подивитись свою пораду#!"

 suggestion_increase_opinion_label:0 "Підвищити думку"
 suggestion_increase_opinion:0 "Пропозиція: покращіть думку персонажа [recipient.GetShortUINamePossessiveNoTooltip] про вас"
 suggestion_increase_opinion_desc:0 "[Select_CString(recipient.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|l] [recipient.GetShortUIName 'opinion', 'думки' )|El] про вас.[personal_scheme|E] допоможуть підвищити його та полегшать вам життя."
 suggestion_increase_opinion_click:1 "#I Клацніть, щоб почати підступи впливу#!"

 suggestion_raid_label:0 "Наліт"
 suggestion_raid:0 "Пропозиція: влаштуйте наліт на землю [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc:0 "Від [Concept( 'raid', 'нальоту' )|E] вашої армії на землю [landed_title.GetNameNoTierNoTooltip] вами буде отримано $game_concept_raid_loot$."
 suggestion_raid_click:1 "#I Натисніть, щоб подивитись свої війська#!"

 suggestion_grant_title_label:0 "Дарувати титул"
 suggestion_grant_title:0 "Пропозиція: нехай [recipient.GetShortUINameNoTooltip] отримає від вас титул [landed_title.GetNameNoTierNoTooltip]"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] — [de_jure|El] [Select_CString(recipient.IsFemale, 'власник'', 'власник' )] титулу [landed_title.GetName].ь максимальну стабільність і уникнути надмірного зниження думки, переконайтеся, що статус де-юре суворо дотримується у вашій державі."
 suggestion_grant_title_click:1 "#I Клацніть, щоб подарувати титул#!"

 suggestion_can_hire_court_positions:0 "Замістити придворні посади"
 suggestion_can_hire_court_positions_label:0 "Пропозиція: замістити більше придворних посад"
 suggestion_can_hire_court_positions_desc:0 "Вам варто витратитись на заміщення [Concept( 'court_positions', 'придворних посад' )|E], щоб отримати від них бонуси."
 suggestion_can_hire_court_positions_click:0 "#I Клацніть, щоб переглянути доступні придворні позиції#!"

 suggestion_request_war_aid_petition:0 "Попросити про військову допомогу"
 suggestion_request_war_aid_petition_label:0 "Пропозиція: Попросити про військову допомогу"
 suggestion_request_war_aid_petition_desc:0 "Ви можете попросити [Concept( 'liege', 'сюзерена' )|E] допомогти вам у ваших [Concept( 'wars', 'війнах' )|E]. Сюзерен може приєднатися до вас або надіслати грошей на утримання армії.
 suggestion_request_war_aid_petition_click:0 "#I Натисніть, щоб відкрити [Concept( 'royal_court', 'монарший двір' )|E] вашого [Concept( 'liege', 'сюзерена' )|E]#!"

 suggestion_create_nation_fracturing_faction:0 "Створіть фракцію за розподіл країни"
 suggestion_create_nation_fracturing_faction_label:0 "Пропозиція: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc:0 "Киньте виклик своєму [Concept( 'liege', 'сюзерену' )|E] і спробуйте домогтися розпаду країни, що дозволить вам і всім іншим [Concept( 'vassals', 'вассалам' )|E] здобути незалежність"
 suggestion_create_nation_fracturing_faction_click:0 "#I Натисніть, щоб переглянути фракцію, яка виступає проти вашого [Concept( 'liege', 'сюзерена' )|E]#!"