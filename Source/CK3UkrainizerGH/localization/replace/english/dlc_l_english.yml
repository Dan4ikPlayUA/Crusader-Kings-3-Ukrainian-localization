 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Пориньте в атмосферу Священної Римської імперії з набором нарядів для простолюдинів, воїнів та правителів Центральної Європи."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Прикрасьте свій двір новими вбраннями та уборами з Близького Сходу та з Північної Африки."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "гатства скандиЛюті грабіжники з крижаної півночі чи складне суспільство підприємливих дослідників, торговців та поетів? Відкрийте справжні бонавського світу з Crusader Kings III: Northern Lords, першим опрацьованим набором для тепло зустрінутої критиками Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "Доповнення Royal Court для Crusader Kings III привносить нові способи взаємодіяти з персонажами у вашому королівстві чи імперії, а також значні зміни до системи культури, що додають більше динаміки та гнучкості."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Залиті сонцем землі Іберії чекають на ваше славне правління в наборі Crusader Kings III: Fate of Iberia. Проведіть цей півострів, багатий історією, культурою та народами, через Середні віки своєю величною рукою, одягненою в оксамит чи залізо."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Правитель, будь обережніший як з друзями, так і з ворогами — це дві сторони однієї монети. Ваші стосунки стають важливими як ніколи раніше з доповненням Crusader Kings III: Friends & Foes, яке вдихне нове життя у ваше оточення."
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "Re-write history as you journey across treacherous medieval lands to bask in the glory gained from hosting and partaking in Grand Tournaments, Grand Weddings, and Grand Tours."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Нарядіть своїх правителів у найкращий одяг за допомогою цього набору. Цей набір натхненний одягом та регаліями імператора Генріха II та імператриці Кунігунди. До нього входять не лише нові мантії та сукні, а й історичні корони та інші предмети. Доступно лише власникам глави II."
