l_english:
 martial_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] - активна і захоплююча дитина. Не дивно, що [ROOT.Char.GetSheHe] з успіхом осягає мистецтво війни та битв."
 martial_bad_trait_match_good_outcome:0 "Здавалося, що [Select_CString(ROOT.char.IsFemale, 'нестримана', 'нестримний')] [ROOT.Char.GetFirstName] не зможе вести життя воїна. Але [ROOT.Char.GetSheHe] ROOT.char.IsFemale, 'перевершила', 'перевершив' )] всі можливі очікування."
 martial_neutral_trait_match_good_outcome:0 "При належному навчанні військову справу може спіткати навіть дитина, яка не виявила до неї природних здібностей, наприклад [ROOT.Char.GetFirstName]."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] показує значні успіхи як у тактиці, так і в управлінні арміями. Без сумніву, одного разу [ROOT.Char.GetSheHe] стане здібним командиром."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] показує значні успіхи як у тактиці, так і в управлінні арміями. Шкода, що [ROOT.Char.GetSheHe] ніколи не зможе ними командувати."
 education_martial_4_outcome_description:0 "Подібні навички в такому юному віці вражають. [ROOT.Char.GetSheHe|U] демонструє розуміння, яке нечасто зустрінеш навіть у досвідчених командирів!"
 
 martial_good_trait_match_bad_outcome:0 "Здавалося, завдяки енергійній натурі [ROOT.Char.GetFirstName] виявить схильність до воєн і битв, але, схоже, це були лише ознаки поганого виховання."
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName] ніколи не [Select_CString(ROOT.Char.IsFemale, 'проявляла', 'проявляв' )] особливого інтересу до військової справи, але мене не залишала надія, що з часом все. наївно з мого боку!
 martial_neutral_trait_match_bad_outcome:1 "Мені довгий час здавалося, що при належному навчанні [ROOT.Char.GetFirstName] спіткає складності військової справи. Дуже наївно з мого боку!"
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U] майже нічого в цьому не тямить. Втім, [ROOT.Char.GetSheHe] знає, з якого боку братися за меч, і, можливо, зуміє відрізнити піхотинця від лицаря."
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] розбирається тільки в загальних моментах. Втім, [ROOT.Char.GetSheHe] знає хоча б основи управління армією. Сподіваюся, решта прийде з досвідом."

 education_martial_prowess_1_outcome_description:1 "\n\nДля себе [ROOT.Char.GetSheHe] мало що [Select_CString(ROOT.Char.IsFemale, 'витягла', 'витяг") з лицарських вправ і як і раніше.
 education_martial_prowess_2_outcome_description:1 "\n\nЩо ж до особистого досвіду, [ROOT.Char.GetSheHe] кілька разів успішно [Select_CString(ROOT.Char.IsFemale, 'борювалася', 'боровся' ), проти невеликих загонів взбувся $, knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description:0 "\n\nЩо ж до особистого досвіду, [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'показала', 'показав' )] себе вмілим бійцем: [ROOT. володіє мечем і розпоряджається в бою свитої."
 education_martial_prowess_4_outcome_description:0 "\n\nЩо ж до особистого досвіду, [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'показала', 'показав' )] себе вмілим бійцем, освоївши навіть .Char.GetCulture.GetCollectiveNounNoTooltip|l]ого мистецтва бою."

 diplomacy_good_trait_match_good_outcome:0 "Ще дитиною [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'уміла', 'умів')] підбирати слова. І тому немає нічого дивного в тому, що [ROOT.Char.G. відмінно [Select_CString(ROOT.Char.IsFemale, 'освоїв', 'освоїв' )] мистецтво дипломатії."
 diplomacy_good_trait_match_bad_outcome:0 "Незважаючи на свою балакучість, [ROOT.Char.GetFirstName] часом важко знайти спільну мову з людьми."
 diplomacy_bad_trait_match_good_outcome:0 "Незважаючи на труднощі у спілкуванні з іншими дітьми, [ROOT.Char.GetFirstName] демонструє несподівану майстерність у дипломатичних маневрах."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] завжди [Select_CString(ROOT.Char.IsFemale, 'потурала', 'потурав')] #EMP власним бажанням, тому не дивно, що [ROOT.Char. освоює мистецтво маніпуляції людьми.
 diplomacy_neutral_trait_match_good_outcome:0 "При належному навчанні дипломатію може спіткати навіть дитина, яка не проявила до неї природних здібностей, наприклад [ROOT.Char.GetFirstName]."
 diplomacy_neutral_trait_match_bad_outcome:0 "Мені довгий час здавалося, що при належному навчанні [ROOT.Char.GetFirstName] зуміє збагнути тонкощі дипломатії. Але всі надії були марні."

 stewardship_good_trait_match_good_outcome:0 "З народження [Select_CString(ROOT.Char.IsFemale, 'наділена', 'наділений' )] здібностями до управління, [ROOT.Char.GetFirstName] вже показує себенепоганим правителем.
 stewardship_good_trait_match_bad_outcome:0 "Прагнувши на словах до влади і порядку, [ROOT.Char.GetFirstName] все-таки не [select_CString(ROOT.Char.IsFemale, 'досягнула', 'досяг' )] тих висот в управлінні землями та людьми, яких від [Select_CString(ROOT.Char.IsFemale, 'ні', 'його' )] чекали."
 stewardship_bad_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] поступово стає непоганим управлінцем, хоча [ROOT.Char.GetHerHis] завжди більше цікавили плітки про мешканців держави."
 stewardship_bad_trait_match_bad_outcome:0 "Мабуть, не дивно, що в своїй одержимості малозначними подробицями життя інших людей, [ROOT.Char.GetFirstName] не розуміє, як керувати цілою державою."
 stewardship_neutral_trait_match_good_outcome:0 "При належному навчанні науку управління може осягнути навіть дитина, яка не виявила до неї природних здібностей, наприклад [ROOT.Char.GetFirstName]."
 stewardship_neutral_trait_match_bad_outcome:0 "Мені довгий час здавалося, що при належному навчанні [ROOT.Char.GetFirstName] зможе збагнути тонкощі управління. Але всі надії були марні."

 intrigue_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] завжди [Select_CString(ROOT.Char.IsFemale, 'розрізнялася', 'розрізнявся' )] гострим розумом, і під час навчання неодноразово [Select_CString(ROOT. , 'доводив' )], що з природи вміє ретельно планувати — і дурити інших."
 intrigue_good_trait_match_bad_outcome:0 "Незважаючи на всю свою дитячу брехню, [ROOT.Char.GetFirstName] насилу застосовує подібну спритність, коли вона дійсно потрібна."
 intrigue_bad_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] зазвичай [Select_CString(ROOT.Char.IsFemale, 'замкнена і занурена', 'замкнутий і занурений' )] у свої думки, однак, схоже, отримує задоволення."
 intrigue_bad_trait_match_bad_outcome:0 "Тиха і замкнута дитина, [ROOT.Char.GetFirstName] ніколи не [Select_CString(ROOT.Char.IsFemale, 'висловлювала', 'виказував' )] бажання наполягати на своєму."
 intrigue_neutral_trait_match_good_outcome:0 "При належному навчанні суть сплетення інтриг може осягнути навіть дитина, яка не виявила до них природних здібностей, наприклад [ROOT.Char.GetFirstName]."
 intrigue_neutral_trait_match_bad_outcome:0 "Мені довгий час здавалося, що при належному навчанні [ROOT.Char.GetFirstName] навчиться будувати найскладніші плани. Але всі мої надії були марними."

 learning_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] з юних років [Select_CString(ROOT.Char.IsFemale, 'розрізнялася', 'розрізнявся' )] цікавістю, потягом до знань і схильністю до вченості."
 learning_good_trait_match_bad_outcome:0 "Незважаючи на вроджену цікавість і готовність навчатися, у міру дорослішання [ROOT.Char.GetFirstName] змінює свої інтереси."
 learning_bad_trait_match_good_outcome:0 "Незважаючи на уявну неуважність, [ROOT.Char.GetFirstName] доводить, що для справжнього вченого старанність не така важлива."
 learning_bad_trait_match_bad_outcome:0 "Будучи неуважною дитиною, [ROOT.Char.GetFirstName] з цілком зрозумілих причин не досягає майже жодних успіхів на терені вченості."
 learning_neutral_trait_match_good_outcome:0 "При належному навчанні науки і мистецтва може спіткати навіть дитина, яка не виявила до них природних здібностей, наприклад [ROOT.Char.GetFirstName]."
 learning_neutral_trait_match_bad_outcome:0 "Мені довгий час здавалося, що при належному навчанні [ROOT.Char.GetFirstName] зуміє осягнути складності будь-якої науки. Але всі зусилля були марними."



 education_diplomacy_1_outcome_description:1 "[ROOT.Char.GetSheHe|U] важко залишається в рамках пристойності, але хоча б розбирається в основах етикету."
 education_diplomacy_2_outcome_description:1 "При будь-якому дворі знайдеться кілька людей, на яких [ROOT.Char.GetHerHis] знання етикету справить зайве враження, але [ROOT.Char.GetSheHe] вміє залишатися при своєму."
 education_diplomacy_3_outcome_description:0 "Чудове знання всіх тонкощів етикету, розуміння придворних розваг, доповнені ораторським мистецтвом, допоможуть [ROOT.Char.GetHerHim] знайти своє місце при дворі."
 education_diplomacy_4_outcome_description:0 "Зразок красномовства, [ROOT.Char.GetSheHe] з легкістю переконує що графів, що самого короля! Коли [ROOT.Char.GetSheHe] каже, двір чує затаївши подих."

 education_stewardship_1_outcome_description:0 "Можна вважати успіхом, що [ROOT.Char.GetSheHe] хоча б вміє рахувати монети, адже інші тонкощі управління від н[ROOT.Char.GetHerHis] вислизнули."
 education_stewardship_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] володіє основами управління та розумної економності. Хоча, звичайно, [ROOT.Char.GetHerHis] пізнання не назвеш вражаючими, але й цього достатньо для початку."
 education_stewardship_3_outcome_description:0 "Демонструючи глибоке розуміння того, як рухаються гроші та люди, [ROOT.Char.GetSheHe] вміє воістину творчо ставитися до цих сухих матерій."
 education_stewardship_4_outcome_description:0 "Не задовольняючись простим розумінням руху грошей і людей, [ROOT.Char.GetSheHe], схоже, може навіть передбачати деякі події і знаходити нові способи отримання прибутку."

 education_intrigue_1_outcome_description:0 "Не вміючи зосередитися і виявити терпіння, [ROOT.Char.GetSheHe] насилу втілює в життя свої довгострокові плани. Але [ROOT.Char.GetSheHe] хоча б намагається щось планувати."
 education_intrigue_2_outcome_description:1 "[ROOT.Char.GetSheHe] демонструє свою здатність до нехитрих інтриг. Їх важко назвати складними, проте багатоходові комбінації не обов‘язкові для успіху."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] знає безліч способів досягти бажаного. Найголовніше, [ROOT.Char.GetSheHe] чудово усвідомлює політичне значення своїх бажань."
 education_intrigue_4_outcome_description:0 "Але тепер вже складно судити. Всі [ROOT.Char.GetHerHis] завдання виконують інші ще до того, як [ROOT.Char.GetSheHe] візьметься за доручену роботу. Можливо, [ROOT.Char.GetSheHe] не так вже й і [Select_CString(ROOT.Char.IsFemale, 'розумна', 'розумний')]."

 education_learning_1_outcome_description:0 "Жага знань [ROOT.Char.GetHerHim] завжди була незрозуміла, і тепер час серед фоліантів швидше обтяжує [ROOT.Char.GetHerHis], ніж приносить задоволення."
 education_learning_2_outcome_description:0 "Не відрізняючись старанністю, [ROOT.Char.GetSheHe] хоча б пам‘ятає окремі рядки з книг. [ROOT.Char.GetSheHe|U] навряд чи колись напише видатний твір, але зможе хоч щось прочитати.
 education_learning_3_outcome_description:0 "[Select_CString(ROOT.Char.IsFemale, 'Ненаситна', 'Ненаситний' )] у своїй спразі мудрості, [ROOT.Char.GetSheHe] сіє навколо себе знання і вільно почувається в складно.
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] розуміння питань філософії та теології вражає, і [ROOT.Char.GetSheHe] часто вступає в диспути зі своїми колишніми вчителями. Незважаючи на юний вік, [ROOT.Char.GetShe легкістю наводить розлогі цитати з книг, щоб підтримати свої ідеї.


