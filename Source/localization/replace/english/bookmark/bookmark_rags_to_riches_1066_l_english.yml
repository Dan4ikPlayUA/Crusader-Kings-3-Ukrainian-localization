l_english:
 bm_1066_rags_to_riches:0 "З Івана в пана" 
 bm_1066_rags_to_riches_desc:1 "По всій Європі династії борються за владу та плетуть інтриги. Землі змінюють господарів, битви виграються і програються, династії приходять і йдуть, а правителі піднімаються або зазнають поразки.\n\n#bold Старі королі йдуть у минуле, а ті, хто прийшов на їхнє місце, прагнуть зірок. Ким у цьому світі станете ви?#!" 

 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Король Мурхад" 
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "На початку Xi століття королівство Ірландія розпалося, вислизнувши з рук роду Бріан, і знатні ірландські роди почали воювати за землі як один з одним, так і з поселенцями-вікінгами. Мало що відомо про коротке правління Мурхада в невеликій області Мунстер, хоча він походив з королівського роду.\n\n#boldАле, можливо, з вашою допомогою представник роду Бріан знову сяде на трон Ірландії?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Герцогиня Матильда"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Завдяки вмінням чи вдалому збігу обставин Матільда з Каносси успадкує значну частину Північної Італії: вона стане могутньою правителькою, отримавши унікальний статус імперського вікарію та віце-королеви Італії. І після смерті її згадуватимуть і за її благочестя, і через підозри у відомстві.\n\n#bold Чи зможете ви забезпечити довге життя спадщині Матильди та продовжити рід ді Каносса?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "Емір Ях‘я"
 bookmark_rags_to_riches_emir_yahya_desc:1 "Королівство Толедо буде засновано в Xi столітті, коли король Леона захопить місто з тією ж назвою. Із смертю Еміра Ях‘я його вплив загасне, а рід Зуннунідів втратить владу над регіоном, яким правив впродовж поколінь.\n\n#bold Чи зможете ви, маніпулюючи суперниками і знаходячи нових союзників, кинути виклик королям Піренейського півострова і змінити історію будинку Зуннунідів?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Герцог Вратислав"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "Династія Пржемисловичів століттями правила регіоном Богемія. При спадкоємстві вони покладалися на принцип старшинства, що, в разі герцога Вратіслава, у результаті привело його до серйозної боротьби з братами.\n\n#bold Щоб стати королем Богемії, Вратіславу доведеться з розумом розпоряджатися ресурсами. Чи впораєтеся ви з цим завданням?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Герцог Роберт"
 bookmark_rags_to_riches_duke_robert_desc:0 "Роберт починав як злодій та ватажок зграї грабіжників. Від недолугого сина з такою великою кількістю братів і сестер ніхто не чекав великих досягнень, але згодом Роберт показав себе блискучим стратегом і державним діячем і став правити великими володіннями. Цей могутній герцог південної Італії готовий залишити свій слід історії, передавши Сицилію у володіння Отвілей більш, ніж сто років.\n\n#bold Якщо ви зумієте домогтися централізації влади в державі, то королівство Сицилія чекає на вас!#!"

 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"