 bm_1066_iberia:0 "Іберія в руїнах"
 bm_1066_iberia_desc:0 "Коли старий король Фердинанд I помер, кожен із трьох його синів успадкував частину його іберійського королівства. Жадібність, амбіції та священні війни невдовзі перетворили Піренейський півострів на вируючий котел, і родинні зв‘язки почали стоншуватися.\n\n#bold Чи дістане хоча б у якогось сина Фердинанда сили чи хитромудрості, щоб здолати своїх братів і сестер? Як війна та дипломатія змінять карту Піренейського півострова?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "король Гарсія"
 bookmark_iberia_king_garcia_desc:0 "З усіх трьох братів Гарсія отримав у володіння найнеспокійніші землі і спробував зміцнити свою владу, вдаючись до крайніх заходів. Але його королівство виявилося надто привабливим для його брата Альфонсо, який почав вторгнення у 1071 році. Цей напад спровокував низку воєн, під час яких Гарсія здебільшого залишався за ґратами.\n\n#bold Зберіть війська проти своїх братів і приведіть хитке королівство до слави та перемоги!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"

 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Король Альфонсо VI"
 bookmark_iberia_king_alfonso_desc:0 "Середній син і улюбленець батька Альфонсо успадкував багате серединне королівство Леон. Він перехитрив і підкорив своїх братів і, як і його батько, правив об‘єднаним царством.\n\n#bold Чи зможете ви об‘єднати три королівства під одним прапором за допомогою політики, сімейних зв‘язків та сили зброї?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "Король Санчо II"
 bookmark_iberia_king_sancho_desc:0 "Розділяючи землі між трьома братами, батько обманом позбавив Санчо повноцінної спадщини. Скориставшись зручним моментом, Санчо рушив війська проти братів, щойно мир між тими дав тріщину. Але його правління об‘єднаним королівством було недовгим — невдовзі його було вбито.\n\n#bold Чи зможете ви за допомогою військової сили та вмілого планування відновити славу королівства під владою єдиного законного правителя та утримати владу?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Інфанта Уррака"
 bookmark_iberia_infanta_urraca_desc:0 "Найстарша з дітей Фердинанда, Уррака мала великий вплив як на своїх братів, так і на Церкву. Вона та її сестра Ельвіра отримали панування над усіма монастирями в трьох королівствах, і вона не сиділа склавши руки, коли її брати роздирали один одного.\n\n#bold Щоб перехитрити своїх братів і забезпечити собі місце в історії, Урраці потрібні терпіння та сміливість – чи вдасться вам?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Король Антсо IV"
 bookmark_iberia_king_antso_desc:1 "Багато лордів на заході королівства покинули короля Антсо після того, як він зійшов на трон після смерті своїх батьків. Невдовзі він був втягнутий у війну зі своїм двоюрідним братом королем Санчо, у якій Анцо зазнав поразки, і після правління, яке було відзначене війною та поразкою, він був убитий своїм братам.\n\n#bold Перепишіть історію, перехитріть свою родину та захистіть свій домен і спадщину!#!"

 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
