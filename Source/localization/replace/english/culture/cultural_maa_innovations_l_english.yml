 #Military
 tradition_hird_name:0 "$innovation_hird$"
 tradition_hird_desc:0 "$innovation_hird_desc$"
 innovation_hird:0 "Хірди"
 innovation_hird_desc:0 "Традиція утримувати на службі озброєні дружини буде нам дуже корисною. Розширивши і впорядкувавши цю систему, ми зможемо створити цілі полки хускарлів у нашій армії."

 innovation_zweihanders:0 "Цвайхендери"
 innovation_zweihanders_desc:1 "Масивні дворучні мечі однаково хороші як для захисту від лицарів, так і для того, щоб прорвати стрій пікінерів. Бійці з такою зброєю чудово доповнять полиці наших власних пікінерів."

 #innovation_longbows:0 "Longbow"
 #innovation_longbows_desc:0 "Такуючи велику кількість твердого дерева, що зростає тут, наші bowyers повинні бути налагоджені, щоб longbows з сильним їх вимагає спеціального тренування з попереднього року для використання ефективним. travel further and penetrate deeper than those fired by інші archers."

 innovation_adaptive_militia:0 "Гнучке ополчення"
 innovation_adaptive_militia_desc:1 "Зброя на зразок годендагу коштує дешево, її легко виробляти, і при цьому вона напрочуд ефективно проти атак кінноти. Подібна зброя підвищує шанси наших ополченців у бою проти лицарів."

 innovation_valets:0 "Камердинери"
 innovation_valets_desc:1 "Створивши систему камердинерів, відданих слуг наших благородних вершників, ми зможемо виставляти в битвах лицарів з найкращими обладунками та зброєю."

 innovation_pike_columns:0 "Колонна пікінерів"
 innovation_pike_columns_desc:0 "Пікінери завжди чудово показували себе в обороні, але раніше їм бракувало мобільності та наступальних здібностей. Розробка нових побудов, покликаних виправити ці недоліки, збільшить наші шанси на перемогу."

 innovation_legionnaires:0 "Легіонери"
 innovation_legionnaires_desc:1 "Ми відновили Римську імперію, а тепер настав час відтворити структуру старого римського легіону, і серед іншого - сувору елітну гвардію."

 innovation_desert_tactics:0 "Тактика пустелі"
 innovation_desert_tactics_desc:0 "Левант - незнайома місцевість, мало придатна для нальотів кінноти. Нам доведеться пристосуватися до цих земель і зстворити кінноту, яка зможе краще проявити себе в битвах у нашому новому будинку."

 innovation_caballeros:0 "Кабальєро"
 innovation_caballeros_desc:0 "Андалузькі коні краще підходять для нашої пересіченої місцевості, ніж інші породи коней. Ми можемо навчати особливі кавалерійські полиці, які зуміють скористатися цією перевагою повною мірою."

 innovation_cataphracts:0 "Катафрактарії"
 innovation_cataphracts_desc:0 "Повністю закуті в залізну броню кінні катафрактарії вселяють жах одним своїм виглядом і можуть проломити майже будь-який лад лобовою копійною атакою."

 innovation_hobbies:0 "Хоббі"
 innovation_hobbies_desc:1 "Вершники верхи на наших кельтських хобі поєднують у собі швидкість і рухливість і ідеально підходять для розвідки та нальотів на пересіченій місцевості, куди ворожі $knight_culture_player_plural_no_tooltip_lowercase$ воліють не сов.

 innovation_rectilinear_schiltron:0 "Витягнутий шилтрон"
 innovation_rectilinear_schiltron_desc:0 "Традиційне коло пік - потужна оборонна побудова, але вона має обмежені наступальні можливості і малорухлива. Хоча розгортання витягнутого шилтрона вимагає значної дисципліни, це чудова побудова, зручна як в обороні, так і в наступі."

 tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
 tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
 innovation_forest_wardens:0 "Вартові лісу"
 innovation_forest_wardens_desc:0 "Наші предки жили в цих лісах століттями, але тепер їм загрожують чужинці. Накопичений за століття досвід битв серед дерев допоможе нам захистити свої споконвічні землі."

 innovation_compound_bows:0 "Композитні цибулі"
 innovation_compound_bows_desc:0 "Складені з тонких шарів роги, дерева і сухожиль, наші композитні цибулі значно менші за традиційні цибулі, але мають сильніший натяг. Невеликий розмір цибулі дозволяє швидко стріляти з сідла: наші кінні лучники воістину нестримні".

 tradition_khadga_puja_name:0 "Кхадга Пуджа"
 tradition_khadga_puja_desc:0 "Ця культура застосовує та шанує широкі дворучні мечі, що дозволяє її представникам набирати на службу сильних і вмілих воїнів. Завдяки своїм важким мечам вони з легкістю рубають як піхоту, так і вершників."
 innovation_khandayats:0 "Кхандаяти"
 innovation_khandayats_desc:0 "Наші уславлені піхотинці вміло використовують широкі мечі кханда і однаково вміло борються в джунглях і рубають ворожу легку кінноту."

 tradition_garuda_warriors_name:0 "Воїни-гаруди"
 tradition_garuda_warriors_desc:0 "Видатні воїни цієї культури називаються гарудами і повинні битися до останнього. Навіть ті, хто слідує за гарудами, повинні померти зі смертю свого лідера, чи то в бою, чи то від власної руки."

 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 innovation_futuwaa:0 "Футувва"
 innovation_futuwaa_desc:0 "Наша молодь почала створювати об'єднання, що звеличують доблесть, завзяття та моральну поведінку. Заохочуючи і підтримуючи подібні об'єднання, ми забезпечимо собі приплив витривалих солдатів, готових боротися за нашу справу."

 tradition_land_of_the_bow_name:0 "Земля лучників"
 tradition_land_of_the_bow_desc:0 "Нубійці протягом багатьох поколінь процвітали на багатих землях, що процвітали завдяки Нілу та їхній власній винахідливості. І протягом більшої частини цього часу їхньою головною зброєю була цибуля, за допомогою якої вони захищалися від пустельних грабіжників і грабіжників."

 tradition_desert_ribat_name:0 "Пустинні рибалки"
 tradition_desert_ribat_desc:0 "Цієї культурі властива традиція зведення укріплених пустельних сховищ, в яких правовірні можуть жити в гармонії з небом і пісками. Подібний спосіб життя сприяє зростанню числа вмілих і благочестивих воїнів пустелі, а також приваблює містиків."

 tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
 tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
 innovation_mubarizuns:0 "Мубаризуни"
 innovation_mubarizuns_desc:0 "Створені за образом легендарних воїнів Праведного халіфату, наші мубаризуни однаково добре борються в строю та в поєдинках."

 tradition_hussar_name:0 "$innovation_hussar_raids$"
 tradition_hussar_desc:0 "$innovation_hussar_raids_desc$"
 innovation_hussar_raids:1 "Нальоти гусар"
 innovation_hussar_raids_desc:1 "Наші $hussar$ — легка кіннота, здатна швидко напасти на вразливого супротивника і стрімко відступити. Ми можемо об'єднати цих вершників у полиці і вимотувати супротивника постійними нальотами."

 tradition_druzhina_name:0 "$innovation_druzhina$"
 tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
 innovation_druzhina:0 "Дружинники"
 innovation_druzhina_desc:0 "Варяги здавна грали роль представницьких охоронців за наших володарів, і з них напевно вийде чудова важка піхота."

 tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"innovation_mountain_skirmishing:0 "Гірські застрельщики"
 innovation_mountain_skirmishing_desc:0 "Високі гори Африканського рогу здатні порушити постачання будь-якої армії, але наші застрельники з легкістю пристосуються до цих суворих умов."

 tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
 tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
 innovation_bush_hunting:0 "Полювання в буші"
 innovation_bush_hunting_desc:0 "Буш — сувора, сильно порізана місцевість, що дає безліч можливостей тим, хто знає, де шукати. Освоївшись у цих краях, наші лучники отримають суттєву перевагу в бою з ворогом."

 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 innovation_mobile_guards:0 "Оборонна тактика"
 innovation_mobile_guards_desc:0 "Наш народ споконвіку зазнав гонінь. Цей сумний досвід навчив нас майстерно використовувати групи прикриття для зниження втрат."

 innovation_alpine_supremacy:0 "Альпійська перевага"
 innovation_alpine_supremacy_desc:0 "У наших рідних горах зовсім інші вимоги до постачання та тактики, ніж на рівнині. Довівши свої здібності до досконалості, ми станемо незаперечними господарями вершин."

 innovation_sahel_horsemen:0 "Сахельські вершники"
 "Сахель - це посушлива рівнина, величезні простори якої зазвичай перетинають верхи. Загони сахельських вершників носять стьобані обладунки і озброєні дротиками, якими здатні завдати величезної шкоди ворогові. Сахельські вершники стрімкі і з легкістю."
 
 innovation_bamboo_bows:0 "Бамбукова цибуля"
 innovation_bamboo_bows_desc:0 "Дешева і проста у користуванні бамбукова цибуля — найстаріша традиційна зброя індійської піхоти. Оскільки більшість мисливців користуються нею з дитинства, браку досвідчених лучників індійські армії не відчувають."

 innovation_zbrojnosh:0 "Збройноші"
 innovation_zbrojnosh_desc:0 "На зарослих лісами схилах пагорбів і гір підхід до військової справи має бути особливим. Наші бійці-оружійники знають, як обернути примхи ландшафту собі на користь, і легко справляються з цілими арміями — навіть переважаючими їх числом."

 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing:0 "Уппландські застрельщики"
 innovation_upland_skirmishing_desc:0 "У наших кордонів нишпорять грабіжники, але зарослі лісом пагорби вкривають нас уже не перше століття. Предки вміли користуватися хитрощами цієї місцевості, і тепер їх наука захистить нас."
 
 innovation_sarawit:0 "Саравіти"
 innovation_sarawit_desc:0 "На високогір'ї, де з давніх-давен селилися наші предки, земля вимагає особливого підходу. Розташування терасових полів допомогло нам створити нову бойову тактику для бійців-саравітів."
 
 tradition_mountain_herding_name:0 "Гірські пасовища"
 tradition_mountain_herding_desc:0 "Ця культура населяє прохолодні гори посеред посушливого регіону. Пастухи та фермери нагорій є стійкими і витривалими воїнами і згодом, завдяки своїм старанням, домоглися процвітання над неживою пустелею."
 innovation_desert_mountain_herding:0 "Звичай пустельних гір"
 innovation_desert_mountain_herding_desc:0 "З давніх часів скотарі наших гір винаходили все нові способи влаштовувати пасовища там, де земля бідна і нежива. Ці праці перетворили їх на міцних і могутніх воїнів - абудрарів."
 
 tradition_burman_royal_army_name:0 "Монарша армія"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition:0 "Військові традиції корони"
 innovation_royal_army_tradition_desc:0 "Регулярна армія на варті столиці — наша давня і міцна традиція. Завдяки цьому у нас завжди були під рукою сильні солдати, які до того ж чудово себе показали разом з військами підтримки, наприклад з бойовими слонами."
 
 innovation_repeating_crossbow:0 "Чо-ко-ну"
 innovation_repeating_crossbow_desc:1 "Багатозарядний арбалет, відомий як чо-ко-ну, - це геніальний винахід з простим механізмом взводу. Будь-який зможе його освоїти. Мала вражаюча дальність і слабка потужність компенсуються високою скорострільністю: чо-ко-ну - ідеальна зброя. "

 innovation_men_at_arms:0 "Професіонали"
 innovation_men_at_arms_desc:0 "Навчивши і спорядивши регулярну армію, яка буде постійно в розпорядженні наших правителів, ми закладемо наріжний камінь у основу централізованої влади."