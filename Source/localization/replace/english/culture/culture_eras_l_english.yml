 #ERAS
 culture_era_tribal:0 "Плем'я"
 culture_era_tribal_desc:0 "Племінна ера [cultures|El] передує створенню склепіння законів та встановленого уряду. Там, де зберігається [tribal_government|El], можна використовувати тільки [innovations|El] племінної ери."
 culture_era_early_medieval:0 "Раннє Середньовіччя"
 culture_era_early_medieval_desc:0 "В епоху раннього Середньовіччя відбувається зародження професійних управлінців, в цей час з'являються важливі [innovations|El], завдяки яким [culture|El] вибирається з Темних століть."
 culture_era_high_medieval:0 "Високе Середньовіччя"
 culture_era_high_medieval_desc:0 "Епоха Високого Середньовіччя - час видатних успіхів у технологіях та управлінні. Невеликі міські поселення розростаються до повноцінних міст, і на сцені з'являється клас бюргерів, тоді як влада остаточно зосереджується в руках аристократії."
 culture_era_late_medieval:0 "Пізнє Середньовіччя"
 culture_era_late_medieval_desc:0 "Епоха пізнього Середньовіччя відзначає зеніт феодального світу. Бюрократи, ремісники, торговці та лихварі починають заперечувати владу старих привілейованих класів, втім, монархія, як і раніше, непорушна."