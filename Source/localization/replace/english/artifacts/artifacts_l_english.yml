 serpentine_budai:0 "Хотей із змійовика"
 serpentine_budai.desc:0 "Невеликий образ огрядної, лисої людини що сміється."
 #Uncommon
 mythical_creature_horn:0 "Ріг, що носить [ROOT.Char.Custom('HornedMythicalCreature')|U]"
 mythical_creature_horn.desc:0 "Шматок рогу дивної форми. Імовірно, такими рогами володіє [ROOT.Char.Custom('HornedMythicalCreature')]."
 mythical_creature_figurine:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U]а фігурка — [ROOT.Char.Custom('RegionalMythicalCreature')]"
 mythical_creature_figurine.desc:0 "Ця фігурка передає образ міфологічної істоти. [ROOT.Char.Custom('RegionalMythicalCreature')] виглядає [ROOT.Char.Custom('TrinketLookAdverbFollowup')], з невеликими дорогоцінними каменями, якими славиться [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 st_davids_taper:0 "Свіча Св. Давида"
 st_davids_taper.desc:0 "Схоже, хтось намагався палити її з обох боків."
 jira_stick:0 "Мармуровий скіпетр Джири"
