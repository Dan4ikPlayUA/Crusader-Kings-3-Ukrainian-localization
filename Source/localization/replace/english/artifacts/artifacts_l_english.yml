 tiny_sculpture_trinket_name:0 "Мініатюрна скульптура"
 tiny_sculpture_trinket_description:0 "[statue_owner.GetTitledFirstNameNoTooltip], [Select_CString(statue_owner.IsFemale, 'представлена', 'представлений')] у вигляді крихітної скульптури. Поміщається в кишені, виглядає так, ніби ось-ось почне наказувати. Автор - [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_box_trinket_name:0 "Мініатюрна шкатулка"
 tiny_box_trinket_description:0 "Крихітна та таємнича коробочка. Якщо її відкрити, можливо, на світ обрушиться якийсь дрібний грішок. Автор - [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_chest_trinket_name:0 "Мініатюрна скриня"
 tiny_chest_trinket_description:0 "Крихітка скриня розміром з ніготь. Явно не порожня: якщо потрясти її, усередині щось гримить. Автор - [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_cabinet_trinket_name:0 "Мініатюрна шафка"
 tiny_cabinet_trinket_description:0 "Шафка настільки малого розміру, що її, мабуть, варто покласти у звичайну шафу, щоб ніхто не розчавив. Автор - [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_throne_trinket_name:0 "Мініатюрний трон"
 tiny_throne_trinket_description:0 "Престол, гідний короля. Мишиного. Автор - [inspiration_owner.GetTitledFirstNameNoTooltip]."

