 prince_archivist_love_poem_name:0 "Я Місяць, ти Сонце"
 prince_archivist_love_poem_description:0 "Балада про кохання двох чоловіків — принца та архіваріуса, що дивляться на зірки з вершини вежі, далеко від цікавих поглядів, удвох серед зірок. За чутками, [inspiration_owner.GetTitledFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'писала', 'писав')] архіваріуса з себе."
 witch_queen_love_poem_name:0 "Сердечні чари"
 witch_queen_love_poem_description:0 "Поема про кохання двох жінок — відьми та королеви, що заблукала в лісах біля її хатини. Вони знаходять спокій далеко від суспільства. За чутками, відьму [inspiration_owner.GetTitledFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'писала', 'писав')] з себе."
 
