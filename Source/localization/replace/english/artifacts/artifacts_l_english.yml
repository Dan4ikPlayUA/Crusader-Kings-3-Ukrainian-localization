 morin_khuur_ornament_name:0 "Морін хуур у формі коня"
 morin_khuur_ornament_description:0 "Кінська голова, вирізьблена із кості коня, зазвичай встановлюється на гриф морін хуура. [owner.GetTitledFirstNameNoTooltip] [Select_CString(Root.Char.IsFemale, 'отримала', 'отримав')] його із далеких земель, які [Select_CString(inspiration_owner.IsFemale, 'відвідала', 'відвідав')] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 animal_ring_name:0 "Перстень з барвистим тигром"
 animal_ring_description:0 "Прикрашене самоцвітами і настільки барвисте, що ви швидше засліпите їм своїх придворних, ніж вразите їх відчуттям стилю. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'отримала', 'отримав')] його із далеких земель, які [Select_CString(inspiration_owner.IsFemale, 'відвідала', 'відвідав')] [inspiration_owner.GetTitledFirstNameNoTooltip] в ході своїх пригод."
 ostrich_shell_necklace_name:0 "Намисто із шкарлупи страусиних яєць"
 ostrich_shell_necklace_description:0 "Тендітна прикраса бездоганно-білого кольору. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'отримала', 'отримав')] її із далеких земель, які [Select_CString(inspiration_owner.IsFemale, 'відвідала', 'відвідав')] [inspiration_owner.GetTitledFirstNameNoTooltip] в ході своїх пригод."
 pilgrimage_figurine_name:0 "Костяна фігура Святого Вардана"
 pilgrimage_figurine_description:0 "Фігура Вардана Мамиконяна, вірменського воєначальника, який відстояв право Вірменії сповідувати християнство в Аварайрській битві в 451 році. Його шолом прикрашений вставками із бронзи. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'отримала', 'отримав')] її із далеких земель, які [Select_CString(inspiration_owner.IsFemale, 'відвідала', 'відвідав')] [inspiration_owner.GetTitledFirstNameNoTooltip] в ході своїх пригод."
 saint_margaret_fingernails_name:0 "Нігті святої Маргарити"
 saint_margaret_fingernails_description:0 "Свята Маргарита Антіохійська прославилася тим, що перемогла дракона, використовуючи лише підбори свого взуття. Імовірно, ці старі потворні нігті належали їй. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'отримала', 'отримав')] її із далеких земель, які [Select_CString(inspiration_owner.IsFemale, 'відвідала', 'відвідав')] [inspiration_owner.GetTitledFirstNameNoTooltip] в ході своїх пригод."
 seahorse_brooch_name:0 "Золота брошка з морским коником"
 seahorse_brooch_description:0 "Брошка з витонченим закрученим орнаментом яке розташоване під зображенням коня з крилами та риб'ячим хвостом. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'отримала', 'отримав')] її із далеких земель, які [Select_CString(inspiration_owner.IsFemale, 'відвідала', 'відвідав')] [inspiration_owner.GetTitledFirstNameNoTooltip] в ході своїх пригод."
 
 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name:0 "Леопардовий шолом"
 leopard_hat_description:0 "Головний убір із голови леопарду, якого [Select_CString(inspiration_owner.IsFemale, 'вбила', 'вбив')] [inspiration_owner.GetTitledFirstName]."
 kurgan_ornament_name:0 "Скіфська фігура пантери"
 kurgan_ornament_description:0 "Кам'яна фігура, яку [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добула', 'добув')] у скіфському кургані."
 kurgan_saddle_name:0 "Сідло із кургану"
 kurgan_saddle_description:0 "Сідло, яке [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добула', 'добув')] у скіфському кургані. Йому понад тисячу років, але воно добре збереглося в гробниці без доступу повітря, в оточенні дюжин муміфікованих коней. Можливо, так ми зможемо зрозуміти мистецтво давніх вершників."
 naked_tapestry_name:0 "Гобелен з оголеністю"
 naked_tapestry_description:0 "Тут [Select_CString(inspiration_owner.IsFemale, 'зображена', 'зображений')] [inspiration_owner.GetTitledFirstName] без одягу серед пустельного оазиса, [Select_CString(inspiration_owner.IsFemale, 'яка', 'який')] обмахується пальмовим листком в оточенні блискучих крапель води."
 
 frogspawn_jar_name:0 "Глечик із жабами"
 frogspawn_jar_description:0 "Глечик з в'язкою ікрою і кількома пуголовками. [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'відправила', 'відправив')] як свідчення жахів навколишнього світу.\n\nЯка гидота!"
 beaver_book_name:0 "Палаци Бобрів"
 beaver_book_description:0 "Книга про архітектуру бобрів та техніки будівництва з начерками, які [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'зробила', 'зробив')] під час своїх подорожей."
 crocodile_tapestry_name:0 "Гобелен з крокодилом"
 crocodile_tapestry_description:0 "Гобелен з крокодилом, який [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'виткала', 'виткав')] в міру власних можливостей. Істота яскраво-червоного кольору з кількома рядами іклів, отруйними наростами та шипастим хвостом. Воно знаходиться в печері за водоспадом в оточенні безлічі яєць."
 mountain_rock_name:0 "Гірський камінь"
 mountain_rock_description:0 "Великий камінь, який [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'притягла', 'притягнув')] з самої землі [mountain_location.GetName]."
 
 # Game start additional unique artifacts
 reichskrone_name:0 "Імперска корона"
 reichskrone_description:0 "Емблема імператора Священної Римської імперії. Гарантовано прикує до себе погляд будь-якого герцога."
 nikephoros_crown_name:0 "Корона Никифора II Фоки"
 nikephoros_crown_description:0 "Корона одного з найвеличніших імперських тактиків, який зазнав поразки на захід від імперії, але завоював схід."
 skull_cap_charlemagne_name:0 "Скальп Карла Великого"
 skull_cap_charlemagne_description:0 "Тут зберігається шкіра з голови Карла Великого. З чуток, вона наділяє володаря мудрістю колишнього власника."
 papal_tiara_name:0 "Папська тіара"
 papal_tiara_description:0 "Інкрустована самоцвітами митра із золотим вінцем — символ Папи. Мабуть, найкраще вона виглядатиме на вашій голові."
 essen_crown_name:0 "Ессенська корона"
 essen_crown_description:0 "Хтось стверджує, що цей вінець виготовили для коронації Оттона III в Ессені. Але є й інша думка — ніби він мав вінчати статую Діви. Корона дуже мала, але варто спробувати, і можливо вам вдасться натягнути її на голову."
 monomachus_crown_name:0 "Шапка Мономаха"
 monomachus_crown_description:0 "Корона із золотих пластин, на яких зображені Костянтин ІХ Мономах, його дружина Зоя, сестра Феодора, алегоричні постаті та дві танцівниці."
 edmund_head_name:0 "Голова св. Едмунда"
 edmund_head_description:0 "Едмунд із народження заявляв, що стане святим. За легендою, він був королем Східної Англії, який пожертвував собою заради порятунку свого народу від вікінгів."
 dhammapada_name:0 "Дхаммапада"
 dhammapada_description:0 "Збірка висловів Будди на сувоях з пальмового листя."
 excalibur_name:0 "«Екскалібур»"
 excalibur_description:0 "Навряд чи знайдеться у Британії правитель, який не стверджував би, ніби володіє справжнім Екскалібуром. На гроші від продажу екскалібурів влаштовують війну. Залишається лише сподіватися, що більше ніхто не похизується перед вашими гостями таким самим мечем."
 vinaya_pitaka_name:0 "Віная-пітака"
 vinaya_pitaka_description:0 "У першій із трьох частин Палійського канону містяться правила та настанови для ченців та черниць."
 sutta_pitaka_name:0 "Сутта-пітака"
 sutta_pitaka_description:0 "У другій частині Палійського канону зібрані вірші та проповіді, присвячені Будді та його послідовникам. Написано тхеравадськими буддистами за підсумками ради, скликаної після смерті Будди."
 abhidhamma_pitaka_name:0 "Абхідамма-пітака"
 abhidhamma_pitaka_description:0 "В останній частині Палійського канону докладно аналізуються вчення Будди."
 
 
 
 
