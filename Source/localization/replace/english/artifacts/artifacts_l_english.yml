# Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name:0 "Гора світла"
 artifact_pedestal_koh_i_noor_description:0 "Діамант, що не має собі рівних у розмірі та чистоті. Кажуть, його видобули в шахтах на південному сході Індії, але його справжнє походження залишається загадкою."
 artifact_jewelled_danda_name:0 "Данда із самоцвітами"
 artifact_jewelled_danda_description:0 "Скіпетр з Індії, прикрашений коштовним камінням, символ монаршої влади та права монарха карати своїх підданих."
 artifact_aruval_name:0 "Древній арувал"
 artifact_aruval_description:0 "Згідно чуток цей арувал настільки стародавній, що ним міг володіти сам Каруппу Самі."
 artifact_khanda_name:0 "Церемоніальна кханда"
 artifact_khanda_description:0 "Ця кханда скоріше підходить для церемоній, а не для бою, бо протягом поколінь вона нагадує необхідність розсікати завісу незнання."
 artifact_makarakundala_name:0 "Макаракундала"
 artifact_makarakundala_description:0 "Ці сережки нагадують прикраси богів, а дехто стверджує, що ця пара колись належала божественній сутності."
 artifact_cintamani_name:0 "Камінь Чинтамани"
 artifact_cintamani_hindu_description:0 "Згідно чуток, цей камінь колись упав із небес. Хтось вважає, що в минулому він належав Вішну або цареві нагів і приносить багатство своєму володарю."
 artifact_cintamani_buddhist_description:0 "Згідно чуток, цей камінь колись упав із небес. Хтось вважає, що в минулому він належав Бодхісатвам Авалокітешваре та Кшитигарбхе і виконує бажання свого власника."
 artifact_navaratna_name:0 "Наваратна"
 artifact_navaratna_description:0 "Намисто з дев'ятьма каменями та великим рубіном у центрі, що символізує дев'ять небесних богів індуїзму."
 artifact_shankha_conch_name:0 "Раковина Шанкха"
 artifact_shankha_conch_description:0 "Символ бога Вішну, ця стародавня раковина Шанкха використовувалася як духовий інструмент при виконанні релігійних обрядів і вважається символом багатства та чесноти."
 artifact_pedestal_great_diamond_name:0 "Великий діамант"
 artifact_pedestal_great_diamond_description:0 "Згідно чуток, цей величезний дорогоцінний камінь прикрашав статую храму, доки його не вкрав жадібний злодій."
 al_taj_crown_name:0 "аль-Тадж аль-Шаріф"
 al_taj_crown_description:0 "«Шляхетний вінець» або «Вуаль святості» - традиційна церемоніальна корона халіфів з династії Фатімідів. Оздоблена величезним дорогоцінним каменем аль-Ятіма."
 qadib_al_mulk_name:0 "Кадіб аль-Мульк"
 qadib_al_mulk_description:0 "Церемоніальна палиця Фатімідського халіфату, вкрита золотом і прикрашена перлами та дорогоцінним камінням."
 al_sayf_al_khass_name:0 "аль-Сайф аль-Кхасс"
 al_sayf_al_khass_description:0 "Прикрашений самоцвітами меч, згідно чуток - виготовлений з блискавки. Він вкладений у позолочені піхви і рідко залишає їх через свою церемоніальну значущість для халіфату."
 al_dawat_name:0 "аль-Дават"
 al_dawat_description:0 "Чорнильниця із золота та коралу. Довгий час вона грала особливу роль у церемоніях халіфату."
 al_hafir_name:0 "аль-Хафір"
 al_hafir_description:0 "Червоний рубін рідкісної якості, відомий як аль-Хафір, або підкова. Він вплетений у шовкове полотно зі смарагдами, що формують коло з рубіном у центрі. Традиційно їм оздоблювали голову коня халіфа."
 artifact_wall_banner_thankfulness_name:0 "Стяг подяки"
 artifact_wall_banner_thankfulness_description:0 "Стяг із білого шовку з вишитими на ньому золотими літерами, обгорнутий навколо золотого держака. Традиційно цей прапор і ще один такий самий несли під час виходів халіфа."
 artifact_arms_of_alex_name:0 "Обладунок Олександра"
 artifact_arms_of_alex_description:0 "Кажуть, що цей древній лляний обладунок із пластинами належав Олександру Македонському. За призначенням його використовувати більше не можна, але обладунки несуть у собі спадщину великого завойовника, відомого від Середземного моря до Індії."
 artifact_pedestal_al_jabal_name:0 "аль-Джабаль"
 artifact_pedestal_al_jabal_description:0 "Кільце з великим рубіном, відомим як Аль-Джабаль, «Гора». Камінь надзвичайно великий, і з чуток це кільце носили ще перські імператори династії Сасанідів."
 artifact_pedestal_al_yatima_name:0 "аль-Ятима"
 artifact_pedestal_al_yatima_description:0 "Ця величезна перлина, відома як аль-Ятіма, «Сирота», єдина у своєму роді. Вона сирота в сім'ї дорогоцінного каміння та перлин."
 artifact_dagger_of_rostam_name:0 "Кинжал Ростама"
 artifact_dagger_of_rostam_description:0 "Прикрашений кинджал, яким, за чутками, Ростам убив білого дайва."
 artifact_spear_of_ascalon_name:0 "Аскалон"
 artifact_spear_of_ascalon_description:0 "Зламаний старий спис, за чутками, є уламком зброї, яким Святий Георгій убив дракона Бейрута."
 artifact_zomorrodnegar_name:0 "Шамшир-е Зомороднегар"
 artifact_zomorrodnegar_description:0 "Меч зі смарагдом, за чутками, є легендарним мечем Соломона, від якого впав демон Фулад-Зерех."
 artifact_muhammads_epistles_name:0 "Лист Мухаммеда"
 artifact_muhammads_epistles_description:0 "Цей лист є частиною листування між пророком Мухаммедом та правителями [muhammads_epistles.Custom('EpistleReciever')]."
 epistle_syria:0 "Сирії"
 epistle_arabia:0 "аравійських племен"
 epistle_persia:0 "Персії"
 epistle_byzantium:0 "Східної Римської імперії"
 epistle_bahrain:0 "Бахрейна"
 artifact_kaves_apron_name:0 "Фартух Каве"
 artifact_kaves_apron_description:0 "Цей пошарпаний стяг, за чутками, є легендарним прапором перського коваля Каве, який той виготовив зі свого фартуха, щоб об'єднати народ у боротьбі з тираном."
 artifact_joyeuse_name:0 "Жуайоз"
 artifact_joyeuse_description:0 "Меч Карла Великого, викований із частини списа Лонгіна. Жуайєз є символом лицарської доблесті та спадщини імперії Карла Великого."
 artifact_durendal_name:0 "Дюрандаль"
 artifact_durendal_description:0 "Цей короткий і важкий меч, імовірно, є легендарним Дюрандалем, який Роланд сховав перед смертю, щоб не дістався ворогам."
 artifact_curtana_name:0 "Кортана"
 artifact_curtana_description:0 "Цей меч вважається Кортаною, Мечем Милосердя. Колись цим легендарним мечем Трістан вбив Морхульта. Це пояснює відсутність у нього кінчика, який застряг у товстому черепі ірландського велетня."
 artifact_ring_angelica_name:0 "Перстень Анджеліки"
 artifact_ring_angelica_description:0 "Вважається, що цей перстень належав Анджеліці з історії про Роланда і Карла Великого. Мабуть, його сили виснажилися, оскільки вона більше не дарує своєму власнику невидимість. Проте це все одно чудовий символ давно померлої принцеси."
 artifact_olifant_name:0 "Оліфант"
 artifact_olifant_description:0 "Великий ріг зі слонової кістки, прикрашений хитромудрим різьбленням. Дехто вважає, що за допомогою саме цього рогу Роланд викликав допомогу у битві біля Ронсесвальєса."
 artifact_colada_name:0 "Колада"
 artifact_colada_description:0 "Цей меч вважається одним із мечів Ель Сіда і надихає будь-кого, хто хоче відповідати його лицарським чеснотам."
 artifact_aram_name:0 "Арам"
 artifact_aram_description:0 "Цей стародавній потемнілий спис бачив чимало поколінь. Він настільки старий, що багато хто вважає, що це Арам із переказів Джангара."
 artifact_ikenga_name:0 "Ікенга"
 artifact_ikenga_description:0 "Вважається, що ця невелика рогата статуя приносить своїм власникам успіх та перемогу."
 artifact_mmaagha_kamalu_name:0 "Ммаагха Камалу"
 artifact_mmaagha_kamalu_description:0 "Дуже стародавній прикрашений церемоніальний меч. За чутками, він належав Камалу, богу війни ігбо."
 artifact_bronze_head_name:0 "Бронзова голова"
 artifact_bronze_head_description:0 "Ця реалістична бронзова голова у найдрібніших деталях зберегла риси обличчя давно померлого правителя і здається скоріше скульптурою, а не виробом із металу. Голова увінчана короною, що наголошує на статусі монарха."
 artifact_crystal_carving_name:0 "Оброблений кришталь"
 artifact_crystal_carving_description:0 "Цей прямокутний шматок чистого гірського кришталю майже ідеально прозорий, а більшість його поверхні покрита хитромудрими візерунками. Цей предмет неймовірно красивий, хоч його призначення залишається незрозумілим."
 artifact_ibeji_name:0 "Ібеджі"
 artifact_ibeji_description:0 "Невелика дерев'яна статуетка померлого близнюка. Вважається, що якщо сім'я про неї піклуватиметься, вона принесе їй удачу та багатство. Статуетка прикрашена хитромудрою зачіскою."
 artifact_kantele_name:0 "Стародавній кантеле"
 artifact_kantele_description:0 "Цей дерев'яний струнний інструмент передавався з покоління в покоління. Згідно чуток, цей інструмент міг зберегтися з часів самого Вяйнямейнена."
 artifact_sledovik_name:0 "Слідовик"
 artifact_sledovik_description:0 "Цей великий камінь який покритий слідами, що залишили вм'ятини в самому камені. Багато років він грав роль вівтаря. Вважається, що сліди на ньому залишені святим."
 artifact_nagelring_name:0 "Нагельринг"
 artifact_nagelring_description:0 "Згідно з переказами, цей старовинний меч пов'язаний із міфічним героєм Дітріхом Бернським. Це й навіяло на меч не цілком заслужену славу."
 artifact_kladenets_name:0 "Клоденець"
 artifact_kladenets_description:0 "Хоча цей сталевий меч бачив найкращі дні, вважається, що це казковий Клоденець, здатний рубати сама по собі. У нинішньому стані їм досить важко користуватися, але сама присутність меча вселяє повагу до тих, хто вірить у його надприродне походження."
 artifact_legbiter_name:0 "Легбітер"
 artifact_legbiter_description:0 "Дуже гострий меч з рукояттю зі слонової кістки. Вважається, що цією зброєю володів норвезький король Магнус Олафсон."
 artifact_quernbiter_name:0 "Кверн-бітер"
 artifact_quernbiter_description:0 "Колись цим мечем володів сам король Норвегії Хакон, і в ті роки він був настільки гострим, що міг розрубати навіть жорна."
 artifact_dragvandil_name:0 "Драгвандиль"
 artifact_dragvandil_description:0 "Кажуть, цей меч колись належав Егілю Скаллагрімссону, фермеру, поетові та воїну, відомому за Сагою про Егіля."
 artifact_szczerbiec_name:0 "Щербець"
 artifact_szczerbiec_description:0 "Кажуть, що цей меч був подарований королю Болеславу Хороброму від ангела, і як стверджують, що саме цим мечем уразили золоті ворота Києва. Він має величезне символічне значення."
 artifact_chinese_caligraphy_name:0 "Китайська каліграфія"
 artifact_chinese_caligraphy_description:0 "Тонкий аркуш паперу, покритий дивними, але чудовими та чіткими символами. Кажуть, його привезли із далеких земель Китаю на сході."
 artifact_ruyi_name:0 "Жуі"
 artifact_ruyi_description:0 "Невеликий нефритовий скіпетр, покритий китайськими символами та прикрасами."
 turquoise_throne_name:0 "Бірюзовий трон"
 turquoise_throne_description:0 "Дорогоцінний трон, виготовлений за образом і подобою легендарного трону перських царів із Шахнаме. Основа з ебенового дерева покрита неймовірною кількістю бірюзи, а також золотими пластинами, глазурованими бірюзою. Подібної краси могли досягти лише найвидатніші ремісники."
 peacock_throne_name:0 "Павлиновий трон"
 peacock_throne_description:0 "Цей багатий трон був створений у спробі повторити трон Джамшида. Кажуть, що майстри з усього світу зібралися, щоб об'єднати золото, срібло та сотні дорогоцінного каміння в єдиний трон."
 artifact_banner_islam_name:0 "Святий Стяг Мухаммеда"
 artifact_banner_islam_description:0 "Вважається, що це священний Стяг Мухаммеда, реліквія з часів Пророка та символ єдиного ісламу."
 artifact_spear_of_the_prophet_name:0 "Спис Пророка"
 artifact_spear_of_the_prophet_description:0 "Вважається, що цей спис Мухаммеда, був привезений правителем Абіссінії в дар Аз-Зубайру ібн аль-Авваму."
 artifact_mantle_of_the_prophet_islam_name:0 "Плащ Пророка"
 artifact_mantle_of_the_prophet_description:0 "Плащ що століттями передавався від халіфа до халіфа, належав колись пророку. Традиційно халіфи одягали його на свята, що надавало їм спокою та величі."
 afarganyu_name:0 "Афарганью"
 artifact_afarganyu_description:0 "Великий посуд для розпалювання священного вогню, що грає важливу роль у багатьох церемоніях зороастризму. Стародавній напис згадує ім'я людини, яка передала цей посуд у дар жерцям."
 siddhachakra_name:0 "Сідхачакра"
 artifact_siddhachakra_description:0 "Містичний символ шанований джайни. У центрі зображено лотос, на пелюстках якого сидять божества. Цей символ пов'язаний з легендою про царя Шріпаля та його дружину Маянасударі."
 artifact_staff_kakusandha:0 "Посох Какусанди"
 artifact_staff_kakusandha_desc:0 "Какусанда, перший Будда нинішньої кальпи, володів цим посохом, відганяв ним небезпечних тварин і відлякував дрібних, щоб на них не стали мандрівні ченці."
 water_filter_konagamana:0 "Ситечко Конагамани"
 water_filter_konagamana_desc:0 "Конагамана, другий Будда нинішньої кальпи, носив це ситечко для води у своїх мандрах. Цей простий шматочок тканини допомагав фільтрувати воду та прибирати комах, не завдаючи їм шкоди."
 robe_kassapa:0 "Частина одягу Кассапи"
 robe_kassapa_desc:0 "Кассапа, третій Будда нинішньої кальпи, носив це вбрання протягом більшої частини свого життя. Цей напрочуд простий шматок тканини має особливе значення як єдиний уцілілий фрагмент одягу Будди."
