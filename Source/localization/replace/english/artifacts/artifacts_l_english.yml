 easteregg_artifact_elisabeth_plush:0 "Опудало з лисиці Єлизавети"
 easteregg_artifact_elisabeth_plush_description:0 "Опудало з лисиці Єлизавети - улюблена іграшка, що супроводжувала свою власницю протягом майже всього життя. Часто бачили, як Єлизавета спілкувалася з лисицею, складаючи складні шифри для свого роботодавця. Чучело заспокоює і надихає власника уподібнитися в хитромудрості лисиці."
