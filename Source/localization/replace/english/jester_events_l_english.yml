l_english:
 court_jester_prefix:0 "Придворний блазень: "
 jester.100.t:0 "$court_jester_prefix$Мій суперник - ідіот, нехай одягнеться в послід"
 jester.100.desc:0 "Ще один напружений день... І ось я сиджу в надії продовжити мить тиші і спокою, як раптом двері моїх покоїв відчиняються.\n\nЦе ж [Select_CString(jester.IsFemale, 'моя суперниця'') 'мій суперник')], а нині - блазень [jester.GetTitledFirstName].[jester.GetHerHis|U] [jester.Custom('GetClothingArticle')] в екскрементах, а в руках - [jester.Custom('GetAccessory') |l] самого крикливого забарвлення!Подумати тільки, тепер зовні [jester.GetSheHe] виглядає так само лайново, як усередині - вже я знаю це мерзенне душонку!\n\n«[ROOT.Char.Custom('GetExpensiveDrink_Singular') ]... мій #EMP сюзерен#!» - похмуро цедить [jester.GetSheHe], і обличчя [jester.GetHerHis] сіпається. Що ж, іноді життя, все-таки, хороша."
 jester.100.a:0 "П'ю за тебе, [jester.GetFirstNameNoTooltip]!"
 covered_in_feces:0 "У лайні"
 covered_in_feces_desc:0 "Цей придворний блазень з голови до ніг покритий екскрементами."
 jester.200.t:0 "$court_jester_prefix$Сміх - найкращі ліки"
 jester.200.desc:0 "А ось якось [ROOT.Char.GetTitleTierName|l] і [ROOT.Char.Custom('lowly_servant_type')]]... Знаєте цю історію, [Select_CString(ROOT.Char. IsFemale, 'моя', 'мій')] [ROOT.Char.GetLadyLord]? Зараз розповім!» - зі щасливим виразом обличчя бурмоче [jester.GetTitledFirstName], мій блазень.\n\nПо моїх щоках біжать сльози, обличчя почервоніло від сміху.Звідки [jester.GetSheHe] бере всі ці жарти? -то!\n\nТак, мабуть, настав час повернутися до роботи, інакше, чого доброго, #EMP помру#! зі сміху!"
 jester.200.a:0 "Ну ж, розповідай!"
 jester.200.b:0 "Так, повеселилися, але настав час і за роботу!"
 death_laughter:0 "[Select_CString(ROOT.Char.IsFemale, 'померла', 'помер' )] від непомірного сміху"
 jester.300.t:0 "$court_jester_prefix$Майстерність жонглера"
 jester.300.desc:0 "Ох, як же повільно тягнуться дні... Одноманітна метушня, раз за разом...\n«Приходьте до головної зали, мій сюзерен! Ви повинні це побачити!» - раптово вигукує слуга.\n\nПерше, що я бачу, - мій блазень, [jester.GetTitledFirstName], в центрі приміщення показує чудеса жонглювання. Char.Custom('RandomPrivateObject')] з моїх покоїв, пляшка, в якій плескається [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child:0 "[Select_CString(child.IsFemale, 'народилася маленька', 'народився маленький' )] [child_to_juggle.GetFirstName],"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')] та [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nСлуги завмерли у захопленні. Я теж."
 jester.300.a:0 "#EMP Таке#! точно трапляється не кожен день!"
 jester.300.b:0 "Ну, що тут сказати. У в'язницю [jester.GetHerHis]!"
 jester.400.t:0 "$court_jester_prefix$Чудовий метеорист"
 jester.400.desc:0 «Як ви похмурі, мій сюзерен. Дозвольте розважити вас поемою мого власного твору! ]»\n#flatulence *Пук-пук*#!, — випускає [jester.GetSheHe] гази.\n«[jester.Custom('GeneratePoem_Intro_Rhyming')]»\n#flatulence *Пук-пук-пук*#! , — [jester.GetSheHe] знову ритмічно випускає гази. Чи сподобалося вам? - Запитує [jester.GetSheHe], посміюючись."
 jester.400.a:0 "Поет #EMP і#! метеорист!? Та ти просто криниця талантів!"
 jester.400.b:0 "Я в захваті! Навчиш мене цим трюкам?"
 aspiring_flatulist:0 "Основи метеоризму"
 aspiring_flatulist_desc:0 "Цей персонаж осягає благородне мистецтво метеоризму.\n#flatulence *Пук*#!"
 jester.500.t:0 "$court_jester_prefix$Викрадач одягу"
 jester.500.desc:0 "Я вже прямую до спальні, як раптом бачу неймовірно розкішне видовище: [Select_CString(courtier.IsFemale, 'моя', 'мій')] [SCOPE.sC('you').Custom2(' RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] у чому мати народила бігає з сокирою за придворним блазнем!\n\n«А ну, сюди! — кричить [courtier.GetFirstNameNoTooltip].\n\n«У-у-у, не спіймаєш! А твої ганчірочки мені потрібні! - хихикає [jester.GetFirstName], міцно притискаючи до себе оберемок краденого одягу."
 jester.500.a:0 "Ха-ха! Ось чого мені не вистачало!"
 jester.500.b:0 "Це, звичайно, весело, але негайно віддай [courtier.GetHerHim] одяг!"
 jester.600.t:0 "$court_jester_prefix$Битва їжею"
 jester.600.desc:0 "Мій сюзерен, я знаю, як вас підбадьорити: дивіться уважно, зараз я підкрадусь до жертви..." - шепоче мій блазень [jester.GetFirstName].\nЩо [jester.GetSheHe] [Select_CString (jester.IsFemale, 'задумала', 'задумав' )]?\n\n«Є хоч?!» - кричить [jester.GetFirstNameNoTooltip], і в повітря злітає [ROOT.Char.Custom('GetExpensiveDessertInTheFace')]!Політ розкішної страви закінчується там, де починається [SCOPE.sC('you').Custom2('RelationToMeShort'SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nВираз [SCOPE.sC('courtier').GetHerHis] особи - це щось! До того ж [courtier.GetFirstNameNoTooltip], схоже, [Select_CString(courtier.IsFemale, 'сприйняла', 'сприйняв' )] все #EMP більш-менш#! нормально. Ох, ну і веселощі!
 jester.600.a:0 "Класичний жарт!"
 jester.600.b:0 "Дозволь, [courtier.GetFirstNameNoTooltip], я допоможу тобі очиститися!"
 jester.600.c:0 "І все?! Ану, #EMP подеріться! #!"
 jester.700.t:0 "$court_jester_prefix$ Недільні знущання"
 jester.700.desc:0 "Мій блазень, [jester.GetFirstName], славиться вмінням придумувати неймовірно забавні образи. .sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] стоять віч-на-віч, а я підходжу якраз вчасно, щоб почути #EMP особливо#! !\n\n«Ти - [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] і [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], а твої легендарні [courtier.Custom('PointOfRidicule')] та [courtier.Custom('InsultBehavior')]![courtier.Custom('InsultSentence')|U], ти - [courtier.Custom('InsultNounSexual')] !» — каже [jester.GetFirstNameNoTooltip], немов за н[SCOPE.sC('jester').GetHerHis] каже [ROOT.Char.GetFaith.DevilName]!\n\n[courtier.GetFirstNameNoTooltip] червоніє, але знаючи, що я спостерігаю, видавлює з себе болісний смішок."
 jester.700.a:0 "Гарний знущання, #EMP дуже#! смачна!"
 jester.700.b:0 "Не засмучуйся, [courtier.GetFirstNameNoTooltip]! Все одно немає нікого [courtier.Custom('ComplimentAdjective')]її тебе!"
 jester.800.t:0 "$court_jester_prefix$Буффонада"
 jester.800.desc:0 "Ой, ні! Знову падаю!" - смішно пищить мій блазень [jester.GetFirstName], "
 jester.800.desc_2:0 "Ось я недотепа! Сподіваюся, цього разу я втримаюсь на ногах!" - каже [jester.GetSheHe], "
 jester.800.desc_3:0 "«[jester.Custom('CulturalCurse')|U]. Вічно мені не щастить!" - хихикає [jester.GetSheHe], "
 jester.800.desc_4:0 "І після всього на [Select_CString(jester.IsFemale, 'ній', 'ньому' )] ні подряпини!"
 jester.800.a:0 "Ха, стільки падати і не битися - вражає!"
 jester.800.b:0 "А, без крові не цікаво. Ще раз. #EMP Сильніше#!."
 fall_into_sculpture:0 "кидається туди, де стоїть [furniture_to_crash_into.GetName], і щосили б'ється обличчям!\n\n"
 somersault_into_sculpture:0 "кидається туди, де стоїть [furniture_to_crash_into.GetName], і спотикається так, що ледве не перекидається!\n\n"
 faceplant:0 "падає на підлогу і шумно б'ється об нього обличчям!\n\n"
 walk_into_wall:0 "падає на стіну і шумно вдаряється об неї!\n\n"
 weapon_pratfall:0 "падає та напарюється задом на [weapon_pratfall.GetName]!\n\n"
 weapon_plummet:0 "обрушується на підлогу і пролітає у волоску від моєї зброї!\n\n"
 forceful_tumble:0 "навмисне спотикається і падає!\n\n"
 jester.900.t:0 "$court_jester_prefix$ Дурнів багато, плащ один"
 jester.900.desc:0 "Гм. Не зрозумію, коли це мій [jester.Custom('ComplimentAdjective')]ий блазень так... #EMP розжирів.#!\n\n«Ми[ROOT.Char.GetLadyLord |l]!Прощеньица просимо.Я, розумієте, [Select_CString(jester.IsFemale, 'захотіла', 'захотів' )] рясно пожерти, тільки моє черево різко проти!» — сповіщає [jester.GetFirstName] з страждальницькою гримасою на обличчі.
 jester.900.cat:0 "і назовні висипається ціла купа кошенят! Їх не менше трьох десятків, і вони з гучним нявканням розбігаються всюди!\n\n"
 jester.900.dog:0 "і назовні викочується не менше дюжини щасливих щенят, які негайно лізуть знайомитися з моїми придворними!\n\n"
 jester.900.bird:0 "і назовні вилазить [ROOT.Char.Custom('GetLivestockFowlIndef')]...... і ще, і ще, і ще, і ще, #EMP і ще!#!\n\n"
 jester.900.a:0 "Адже ніхто не помітить, якщо я заберу всього #EMP одного#! звірка..."
 jester.900.b:0 "А! Це вгодоване цуценя стане мені вірним товаришем на полюваннях!"
 jester.900.c:0 "Ну і видовище! Чудово!"
 jester.1000.t:0 "$court_jester_prefix$ Гарна історія"
 jester.1000.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord|U], у вас стомлений вигляд», - каже мій блазень [jester. GetFirstName].\n\n"Є відмінні ліки від втоми: [SCOPE.Custom('RandomEntertainmentTextName')]. Що скажете? Почитати вам?" [jester.GetFirstNameNoTooltip] пропонує мені сісти.\n\nЦе #EMP і правда#! приємне чтиво... А мені правда потрібна перерва."
 jester.1000.a:0 "[jester.GetSheHe|U] навіть вміє читати на різні голоси!"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip], а розкажи мені краще про себе."
 jester.1000.c:0 "Знаєш, яке чтиво буде ще краще? #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor:0 "О, мені так подобається [my_book.GetName]!"
 reinvigorating_reading_modifier:0 "Життєве читання"
 reinvigorating_reading_modifier_desc:0 "Цьому персонажу прочитали улюблену книгу, і це його надихнуло."
 jester.1100.t:0 "$court_jester_prefix$ [hiding_place.GetNameNoTooltip] та привид"
 jester.1100.desc:0 "Чому [hiding_place.GetName] видає якийсь шум? Я оглядаю кімнату, але в ній нікого немає. Порожньо і темно.\n\n#EMP *Скрі-і-іп*#!\ n\nМоже, це фея?Який-небудь злісний дрібний чоловічок?\nРаптом зсередини, підстрибуючи і розмахуючи руками, вискакує [jester.GetFirstName]!\n\n«У-у-у! Бійся! примари, я тебе дуже насмішу! - весело волає [jester.GetSheHe]"
 jester.1100.a:0 "Ха! Майже вийшло!"
 jester.1100.b:0 "[ROOT.Char.GetFaith.HighGodName]! А якби ти [Select_CString(jester.IsFemale, 'була', 'був' )] вбивцею?!"
 jester.1100.c:0 "Ох, серце!.."
 jester.1100.d:0 "Вартова, несіть цвяхи та молоток..."
 jester.1100.d_flavor:0 "Якщо [jester.GetFirstNameNoTooltip] і справді "Привид, якому [hiding_place.GetNameNoTooltip] - будинок рідний", нехай так і буде... до кінця [jester.GetHerHis] днів."
 death_heart_attack:0 "[Select_CString(CHARACTER.IsFemale, 'померла', 'помер' )] від серцевого нападу"
 death_nailed_in_cabinet:0 "[Select_CString(CHARACTER.IsFemale, 'прибита', 'прибитий' )] цвяхами до предмета меблів і [Select_CString(CHARACTER.IsFemale, 'померла', 'помер' )] від голоду"
 death_nailed_in_cabinet_killer:0 "[Select_CString(CHARACTER.IsFemale, 'прибита', 'прибитий' )] цвяхами до предмета меблів персонажем [TARGET_CHARACTER.GetUIName] і [Select_CString(CHARACTER.IsFemale, 'у"
 suspicious_of_furniture:0 "Боязнь меблів"
 suspicious_of_furniture_desc:0 "Цей персонаж штовхає кожен предмет меблів, що зустрічається на шляху. Кілька разів."
 jester.1200.t:0 "$court_jester_prefix$Розсадник пліток"
 jester.1200.desc:0 "Ох, сюзерен, ви чули, що вчора [Select_CString(vassal_1.IsFemale, 'удивила', 'учудив')] [vassal_1.GetTitledFirstName]? [vassal_1.GetHerHis|U] Custom('ObjectifiedFeature')], та при всьому народі! Ух! Просто неймовірно, правда?» - шепоче мені на вухо [jester.GetFirstName].\nМій блазень напевно багато чує.\n\n«І - хо-хо! Це істинна правда! - [vassal_2.GetTitledFirstName] 'почув' )] про себе багато втішного.І хто, як думаєте, обрушив на н[SCOPE.sC('vassal_2').GetHerHis] цей потік лайок?[vassal_2_spouse.GetWifeHusband]! InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]!»#! Уявляєте, яке напруження пристрастей?!» — продовжує [jester.GetSheHe].\n\n«О, а ви знали, що [secret_holder.GetTitledFirstName] таємно [secret_holder.Custom('GetSecretCrimeDescIndef')]?»"
 jester.1200.a:0 "Які соковиті плітки!"
 jester.1200.b:0 "Так, так! Що?! [secret_holder.GetTitledFirstNameNoTooltip]?!"