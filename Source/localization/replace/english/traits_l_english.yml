 trait_greedy:0 "Жадібність"
 trait_greedy_desc:0 "Персонаж тримає свій гаманець залізною хваткою і користується будь-якою можливістю набити його тугіше."
 trait_greedy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] тримає свій гаманець залізною хваткою і користується будь-якою можливістю набити його тугіше."
