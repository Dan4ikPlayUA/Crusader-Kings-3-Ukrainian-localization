 trait_arrogant:0 "Зарозумілість"
 trait_arrogant_desc:0 "У персонажа немає проблем із самооцінкою."
 trait_arrogant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не має проблем із самооцінкою."
 trait_deceitful:0 "Віроломство"
 trait_deceitful_desc:0 "Обманювати і зраджувати для цього персонажа так само природно, як дихати."
 trait_deceitful_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] обманює і зраджує з такою ж легкістю, як дихає."
 trait_honest:0 "Чесність"
 trait_honest_desc:0 "Персонаж високо цінує правду та щирість."
 trait_honest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] високо цінує правду та щирість."
 trait_craven:0 "Малодушність"
 trait_craven_desc:0 "Персонаж дуже не любить зустрічатися з труднощами та страхами."
 trait_craven_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] дуже не любить зустрічатися з труднощами та страхами."
 trait_brave:0 "Відвага"
 trait_brave_desc:0 "Персонаж не боїться ні труднощів, ні небезпек."
 trait_brave_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боїться ні труднощів, ні небезпек."
 trait_shy:0 "Сором‘язливість"
 trait_shy_desc:0 "Персонаж уникає людського спілкування."
 trait_shy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уникає людського спілкування."
 trait_gregarious:0 "Спільнота"
 trait_gregarious_desc:0 "Персонаж любить проводити час з іншими людьми."
 trait_gregarious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] любить проводити час з іншими людьми."
 trait_ambitious:0 "Амбіції"
 trait_ambitious_desc:0 "Персонаж знає, чого хоче, і не боїться йти до мети."
 trait_ambitious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знає, чого хоче, і не боїться йти до мети."
 trait_content:0 "Невибагливість"
 trait_content_desc:0 "Персонаж готовий задовольнятися навіть небагатьом."
 trait_content_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'готова', 'готов' )] задовольнятися навіть небагатьом."
 trait_arbitrary:0 "Примхи"
 trait_arbitrary_desc:0 "Персонаж собі в голові і ні в грош не ставить оточуючих."
 trait_arbitrary_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] собі на думці і ні в грош не ставить оточуючих."
 trait_just:0 "Справедливість"
 trait_just_desc:0 "У персонажа сильно розвинене почуття справедливості."
 trait_just_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] відрізняється сильним почуттям справедливості."
 trait_cynical:0 "Цинізм"
 trait_cynical_desc:0 "Персонаж ставить особисті інтереси понад усе."
 trait_cynical_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ставить особисті інтереси понад усе."
 trait_zealous:0 "Фанатизм"
 trait_zealous_desc:0 "Релігійні переконання палають у душі персонажа всепоглинаючим полум‘ям."
 trait_zealous_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] горить полум‘ям релігійного прагнення."
 trait_paranoid:0 "Параноя"
 trait_paranoid_desc:0 "У кожному кутку персонажу мерехтять вороги."
 trait_paranoid_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] бачить ворогів у кожному кутку."
 trait_trusting:0 "Довірливість"
 trait_trusting_desc:0 "Персонаж легко вірить іншим."
 trait_trusting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легко вірить іншим."
 trait_compassionate:0 "Співчуття"
 trait_compassionate_desc:0 "Милосердя та співчуття переповнюють серце цього персонажа."
 trait_compassionate_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] володіє доброю та милосердною душею."
 trait_callous:0 "Нечутливість"
 trait_callous_desc:0 "Закиди в безсердечності та холоднокровності не хвилюють цього персонажа... як, втім, і все інше."
 trait_callous_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не турбується через закиди в безсердечності та холоднокровності... як, втім, і через все інше."
 trait_sadistic:0 "Садизм"
 trait_sadistic_desc:0 "Мало що тішить цього персонажа так, як страждання інших."
 trait_sadistic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мало чому радіє так, як стражданням інших."
 trait_stubborn:0 "Упертість"
 trait_stubborn_desc:0 "Цей персонаж не зупиниться ні перед чим."
 trait_stubborn_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не зупиниться ні перед чим."
 trait_fickle:0 "Перемінливість"
 trait_fickle_desc:0 "Жодне рішення цього непередбачуваного персонажа не можна брати до уваги: ​​швидше за все, скоро воно зміниться."
 trait_fickle_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] дуже часто змінює рішення: передбачити, що буде далі, майже неможливо."
 trait_vengeful:0 "Містливість"
 trait_vengeful_desc:0 "Персонаж дуже довго пам‘ятає навіть найменші образи."
 trait_vengeful_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] дуже довго пам‘ятає навіть найдрібніші образи - і імена всіх кривдників!"
 trait_forgiving:0 "Незлобливість"
 trait_forgiving_desc:0 "Персонаж легко забуває погане."
 trait_forgiving_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легко забуває погане."
 trait_rowdy:0 "Удалість"
 trait_rowdy_desc:1 "Це дитя не сидить на місці! У маленькому тільце вирує енергія... і неабиякі пристрасті. Коли вони вириваються на волю, хтось може постраждати."
 trait_rowdy_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] не сидить на місці! В [ROOT.Char.GetHerHis] тілі вирує енергія... і неабиякі пристрасті. Коли вони вириваються на волю, хтось може постраждати."
 trait_charming:0 "Чарівність"
 trait_charming_desc:2 "Ця дитина вміє крутити людьми, як хоче. І користується цим: мила усмішка і невичерпна чарівність рятують його практично в будь-якій ситуації."
 trait_charming_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] може крутити людьми як завгодно. І користується цим: мила посмішка і невичерпна чарівність рятує [ROOT.Char.GetHerHis] практично в будь-якій ситуації."
 trait_curious:0 "Допитливість"
 trait_curious_desc:1 "З цією дитиною про тишу доведеться забути. «А що це?», «А як так?» - Його цікавить відразу все і вся.
 trait_curious_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] змушує всіх забути про тишу. «А що це?», «А як так?» - [ROOT.Char.GetHerHis] цікавить відразу все і вся."
 trait_pensive:0 "Задумливість"
 trait_pensive_desc:1 "Ця дитина намагається зрозуміти навколишній світ і нерідко витає в хмарах. Сенс життя такі діти шукають у книгах та схемах."
 trait_pensive_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] намагається зрозуміти навколишній світ і нерідко витає в хмарах. [ROOT.Char.GetSheHe|U] шукає сенс життя в книгах і схемах."
 trait_bossy:0 "Владність"
 trait_bossy_desc:1 "Ця дитина постійно роздає одноліткам вказівки і дуже намагається, щоб все робилося не просто правильно, але саме так #EMP як сказано #!."
 trait_bossy_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] постійно роздає одноліткам вказівки і дуже намагається, щоб все робилося не просто правильно, але саме так, як #EMP [ROOT.Char.GetSheHe]#! [Select_CString(ROOT.Char.IsFale , 'сказала', 'сказав' )]."

 trait_loyal:0 "Вірний"
 trait_loyal_desc:0 "Ця людина ставиться до своїх відносин більш серйозно, ніж більшість."
 trait_loyal_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приймає [ROOT.GetCharacter.GetHerHis] відносини серйозніші, ніж більшість."

 TRAIT_FLAG_DESC_join_factions_less:0 "Less likely to join [factions|E] against their [liege|E]"
 TRAIT_FLAG_DESC_join_factions_more:0 "More likely to join [factions|E] against their [liege|E]"

 trait_disloyal:0 "Невірний"
 trait_disloyal_desc:0 "Там, де більшість людей бачить стосунки, ця людина бачить можливість."
 trait_disloyal_character_desc:0 "Де більшість людей бачать стосунки [ROOT.GetCharacter.GetFirstNameNoTooltip] бачить можливість."

#Stress traits
 trait_drunkard:0 "Пияцтво"
 trait_drunkard_desc:0 "Персонаж звик до пляшки і постійно споглядає її дно."
 trait_drunkard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] пристрастився до пляшки і постійно споглядає її дно."
 trait_hashishiyah:0 "Гашишизм"
 trait_hashishiyah_desc:0 "Цей персонаж полегшує тяготи повсякденного життя курінням гашишу."
 trait_hashishiyah_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] полегшує тяготи повсякденного життя курінням гашишу."

 trait_rakish:0 "Розпуста"
 trait_rakish_desc:0 "Персонаж стільки часу проводить у борделі, що там його приймають як удома."
 trait_rakish_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] стільки часу проводить у борделі, що почувається там як удома."
 trait_reclusive:0 "Затворництво"
 trait_reclusive_desc:0 "Персонаж віддає перевагу самоті і нехтує своїми обов‘язками."
 trait_reclusive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] воліє усамітнення і нехтує своїми обов‘язками."
 trait_irritable:0 "Роздратність"
 trait_irritable_desc:0 "Через постійний стрес персонаж схильний до спалахів люті та істериків."
 trait_irritable_character_desc:0 "Через постійний стрес [ROOT.GetCharacter.GetFirstNameNoTooltip] не може стримати спалахів люті і постійно влаштовує істерики."
 trait_flagellant:0 "Самобічення"
 trait_flagellant_desc:0 "Тільки очисне самобичування дає персонажу полегшення."
 trait_flagellant_character_desc:0 "Лише завдяки очисному самобичування [ROOT.GetCharacter.GetFirstNameNoTooltip] почувається краще."
 trait_profligate:0 "Транжирство"
 trait_profligate_desc:0 "Неконтрольована пристрасть до марнотратства змушує персонажа робити непотрібні покупки."
 trait_profligate_character_desc:0 "Ідучи на поводу у неконтрольованої пристрасті до марнотратства, [ROOT.GetCharacter.GetFirstNameNoTooltip] постійно робить непотрібні покупки."
 trait_improvident:0 "Недалекоглядність"
 trait_improvident_desc:0 "Персонаж звик жертвувати на благодійність більше, ніж може собі дозволити."
 trait_improvident_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] нерідко жертвує на благодійність більше, ніж може собі дозволити."
 trait_contrite:0 "Каяття"
 trait_contrite_desc:0 "Неспокійна совість змушує персонажа каятися у вчинках, про які краще не згадувати."
 trait_contrite_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] кається у вчинках, про які краще не згадувати."
 trait_comfort_eater:0 "Заїдання стресу"
 trait_comfort_eater_desc:0 "Пустоту в душі персонаж періодично намагається заповнити рясною їжею."
 trait_comfort_eater_character_desc:0 "Пустоту в душі [ROOT.GetCharacter.GetFirstNameNoTooltip] періодично намагається заповнити рясним харчуванням."
