 ALREADY_HAS_TRAIT_IN_GROUP:0 "@warning_icon!#X Неможливо наділити властивістю «[TRAIT.GetName( CHARACTER.Self )]», тому що $CHARACTER_NAME$ вже має властивість із групи «[TRAIT_GROUP.GetName]» #weak ([TRAIT_2.Get CHARACTER.Self )])#!#!"
