#Education Traits
 trait_education_intrigue_1:0 "Змовник-аматор"
 trait_education_intrigue_1_desc:0 "Змовник-аматор загалом знає, що таке інтриги, але звести їх у ранг мистецтва досі не вийшло."
 trait_education_intrigue_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — змовник-аматор і загалом знає, що таке інтриги, але звести їх у ранг мистецтва досі не вийшло."
 trait_education_intrigue_2:0 "Ексцентричний спритник"
 trait_education_intrigue_2_desc:0 "Ексцентричний спритник навчався мистецтву інтриги, але припускає поки що занадто багато помилок, щоб стати справжнім майстром."
 trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вже дещо знає про мистецтво інтриги, але припускає поки що занадто багато помилок, щоб стати справжнім майстром."
 trait_education_intrigue_3:0 "Господар павутини"
 trait_education_intrigue_3_desc:0 "Господар павутини — майстер інтриг, маніпуляцій та таємниць."
 trait_education_intrigue_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — павук, що тче свою павутину інтриг, майстер маніпуляцій та таємниць."
 trait_education_intrigue_4:0 "Невловима тінь"
 trait_education_intrigue_4_desc:0 "Невловима тінь - неперевершений майстер інтриг, оповитий непроникною завісою таємниці."
 trait_education_intrigue_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — неперевершений майстер інтриг, оповитий непроникною завісою таємниці."
 trait_education_diplomacy_1:0 "Наївний миротворець"
 trait_education_diplomacy_1_desc:0 "Наївний миротворець дещо знає про дипломатію, але спроби застосувати знання на практиці найчастіше закінчуються загальною незручністю."
 trait_education_diplomacy_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] дещо знає про дипломатію, але спроби застосувати знання на практиці найчастіше закінчуються загальною незручністю."
 trait_education_diplomacy_2:0 "Пристойний переговорник"
 trait_education_diplomacy_2_desc:0 "Пристойному переговорнику нерідко вдається звернути ситуацію на свою користь, але достеменно невідомо, що йому допомагає, дипломатія чи банальна удача."
 trait_education_diplomacy_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] нерідко звертає ситуацію на свою користь, але точно невідомо, що в такому випадку відіграє роль: дипломатія чи банальна удача."
 trait_education_diplomacy_3:0 "Перекональний харизматик"
 trait_education_diplomacy_3_desc:0 "Чудовий дипломат, знавець риторики та найдрібніших тонкощів професії."
 trait_education_diplomacy_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — чудовий дипломат, знавець риторики та найдрібніших тонкощів професії."
 trait_education_diplomacy_4:0 "Сірий кардинал"
 trait_education_diplomacy_4_desc:0 "Великий майстер дипломатії, який знає всі її нюанси як свої п‘ять пальців."
 trait_education_diplomacy_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — знає всі тонкощі дипломатії як свої п‘ять пальців."
 trait_education_stewardship_1:0 "Транжиру"
 trait_education_stewardship_1_desc:0 "Транжир вивчає основи управління і знає, що таке грошовий потік, але той чомусь весь час тече тільки в один бік..."
 trait_education_stewardship_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вивчає основи управління і знає, що таке грошовий потік, але той чомусь постійно тече тільки в один бік..."
 trait_education_stewardship_2:0 "Бережливий господарник"
 trait_education_stewardship_2_desc:0 "Коли справа доходить до грошових вкладень та управління, бережливий хозяйственник не губиться, але й промахи в нього поки що нерідкі.
 trait_education_stewardship_2_character_desc:0 "Коли справа доходить до грошових вкладень та управління, [ROOT.GetCharacter.GetFirstNameNoTooltip] не втрачається, але і промахи поки що теж бувають."
 trait_education_stewardship_3:0 "Архітектор достатку"
 trait_education_stewardship_3_desc:0 "У питаннях управління цей архітектор достатку виявляє майже надприродне чуття і таку ділову хватку, що недооцінювати його дуже небезпечно."
 trait_education_stewardship_3_character_desc:0 "У питаннях управління [ROOT.GetCharacter.GetFirstNameNoTooltip] виявляє майже надприродне чуття і таку ділову хватку, що недооцінювати її дуже небезпечно."
 trait_education_stewardship_4:0 "Нащадок Мідаса"
 trait_education_stewardship_4_desc:0 "Нащадок Мідаса не знає поразки на терені управління і зводить його в ранг мистецтва."
 trait_education_stewardship_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не знає поразки на терені управління і зводить її в ранг мистецтва."
 trait_education_martial_1:0 "Воїн-невміла"
 trait_education_martial_1_desc:0 "Неуміха пройшов певну військову муштру, але досі частіше ранить себе, ніж супротивника."
 trait_education_martial_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знає дещо про військову справу та муштру, але досі частіше ранить себе, ніж супротивника."
 trait_education_martial_2:0 "Міцний боєць"
 trait_education_martial_2_desc:0 "Міцному бійцю вже довелося проявити себе у військовій справі, але попереду ще довге навчання."
 trait_education_martial_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вже показує себе у військовій справі, але попереду ще роки навчання."
 trait_education_martial_3:0 "Дослідний тактик"
 trait_education_martial_3_desc:0 "Дослідний тактик - надійний командир і лютий воїн, який славиться своїми бойовими навичками."
 trait_education_martial_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — надійний командир і лютий воїн, який славиться своїми бойовими навичками."
 trait_education_martial_4:0 "Блискучий стратег"
 trait_education_martial_4_desc:0 "На полі бою для блискучого стратега сюрпризів не буває - адже для нього воно рідніше вдома."
 trait_education_martial_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вже давно не зустрічає сюрпризів на полі бою: воно для н[ROOT.GetCharacter.GetHerHis] рідніше вдома."
 trait_education_martial_prowess_1:0 "Незграбний зброєносець"
 trait_education_martial_prowess_1_desc:0 "Від лицаря в незграбному зброєносці тільки гонор: цей "вояка" навряд чи пам‘ятає, чому його вчили."
 trait_education_martial_prowess_1_character_desc:0 "Формально [ROOT.GetCharacter.GetFirstNameNoTooltip] — лицар, але згадати, чому [ROOT.GetCharacter.GetHerHis] вчили, [ROOT.GetCharac."
 trait_education_martial_prowess_2:0 "Впевнений лицар"
 trait_education_martial_prowess_2_desc:0 "Упевнений лицар знайомий із традиційними бойовими мистецтвами своєї культури і вже підлітком кілька разів побував у справжньому бою — нехай лише проти бунтівних селян."
 trait_education_martial_prowess_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'знайома', 'знаком') з традиційними бойовими мистецтвами своєї культури і ще під. побувала', 'побував' )] у справжньому бою — нехай лише проти бунтівних селян."
 trait_education_martial_prowess_3:0 "Грізний банерет"
 trait_education_martial_prowess_3_desc:0 "Грізний банерет стояв на чолі війська і бився з розбійниками задовго до повноліття. Не дивно, що зараз це сильний, загартований у битвах боєць."
 trait_education_martial_prowess_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'стояла', 'стояв' )] на чолі війська і [Select_CString(RO, .G) ] з розбійниками задовго до повноліття.Не дивно, що зараз це сильний, загартований у битвах боєць."
 trait_education_martial_prowess_4:0 "Знаменитий воїн"
 trait_education_martial_prowess_4_desc:0 "Знамениті воїни користуються славою і пошаною. Вони здатні досягти таких вершин бойової майстерності, що навіть деякі одноплемінники їх побоюються."
 trait_education_martial_prowess_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] користується славою та пошаною. [ROOT.GetCharacter.GetHerHim|U] вдалося досягти таких вершин #L [ROOT.Char.GetCul# одноплемінники навіть побоюються [ROOT.GetCharacter.GetHerHis]."
 trait_education_learning_1:0 "Добросовісний писар"
 trait_education_learning_1_desc:0 "Добросовісний писар навчається щосили, але талантами не блищить. Ну хоч читати вміє..."
 trait_education_learning_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] навчається щосили, але талантами не блищить. Ну хоть читати вміє..."
 trait_education_learning_2:0 "Уважний книжник"
 trait_education_learning_2_desc:0 "Уважному книжникові вже підвладні багато теологічних матерій, але вміння і старанності поки що замало."
 trait_education_learning_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вже може розмірковувати про багато теологічних питань, але вміння і старанність поки що замало."
 trait_education_learning_3:0 "Прозорливий філософ"
 trait_education_learning_3_desc:0 "Прозорий філософ має глибоке розуміння теології, філософії та інших матерій, що вимагають великої вченості."
 trait_education_learning_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] має глибоке розуміння теології, філософії та інших матерій, які потребують великої вченості."
 trait_education_learning_4:0 "Володар дум"
 trait_education_learning_4_desc:0 "Володарю дум незрозумілим чином вдається проникати в найтаємничіші глибини науки."
 trait_education_learning_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вміє незрозумілим чином проникати в найтаємничіші глибини науки."

#Lifestyle Traits
 trait_diplomat:0 "Дипломат"
 trait_diplomat_desc:0 "Озброєний харизмою та непробивними аргументами дипломат впевнено та цілеспрямовано пливе небезпечними водами суспільних відносин і наводить мости між найбільшими правителями."
 trait_diplomat_character_desc:0 "Озброївшись харизмою та непробивними аргументами, [ROOT.GetCharacter.GetFirstNameNoTooltip] впевнено та цілеспрямовано пливе по небезпечних водах суспільних відносин і наводить мости між найбільшими правителями."

 trait_family_first:0 "Сім‘я перш за все"
 trait_family_first_neutral:0 "Ієрарх сімейства"
 trait_family_first_male:0 "Патріарх"
 trait_family_first_female:0 "Матріарх"
 trait_family_first_desc:0 "Людина, для якої на першому місці завжди сім‘я та процвітання вдома."
 trait_family_first_character_desc:0 "Ця людина завжди ставить відданість сім‘ї та процвітання будинку на перше місце."

 trait_august:0 "Серпень"
 trait_august_desc:0 "Істинний владико, гідний правити давніми імперіями!"
 trait_august_character_desc:0 "Істинний владико, гідний правити давніми імперіями!"

 trait_reveler_1:0 "Душа компанії"
 trait_reveler_1_desc:0 "Хмільних гулянок і гулянка багато не буває! Нехай веселощі продовжуються вічно!"
 trait_reveler_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вірить, що хмільних гулянок і гулянка багато не буває! Нехай веселощі продовжуються вічно!"
 trait_reveler_2:0 "Кутила"
 trait_reveler_2_desc:0 "Весела гулянка або важкий вечір - гуляла завжди в центрі уваги."
 trait_reveler_2_character_desc:0 "Весела гулянка або млосний вечір — [ROOT.GetCharacter.GetFirstNameNoTooltip] завжди в центрі уваги."
 trait_reveler_3:0 "Легендарна гуляка"
 trait_reveler_3_desc:0 "Їжа, питво, все, що туманить розум і отруює тіло, — ось сенс існування легендарного гуляки, серця будь-якого бенкету."
 trait_reveler_3_character_desc:0 "Їжа, питво, все, що туманить розум і отруює тіло,— заради цього [ROOT.GetCharacter.GetFirstNameNoTooltip] тільки й живе, відразу стаючи серцем будь-якого бенкету."
 trait_blademaster_1:0 "Основи фехтування"
 trait_blademaster_1_desc:0 "Фехтувальники-початківці знають, яким кінцем клинка тикати в суперника."
 trait_blademaster_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — фехтувальник-початківець і вже знає, яким кінцем клинка тикати в суперника."
 trait_blademaster_2:0 "Майстерність клинка"
 trait_blademaster_2_desc:0 "У будь-якому бою майстра клинка — гідні та шановні суперники."
 trait_blademaster_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — грізний і шановний суперник у будь-якому бою."
 trait_blademaster_3:0 "Легендарне мистецтво фехтування"
 trait_blademaster_3_desc:0 "Про доблесть легендарних майстрів клинка ходить безліч історій."
 trait_blademaster_3_character_desc:0 "Про доблесть, яку виявляє [ROOT.GetCharacter.GetFirstNameNoTooltip], ходить безліч історій."
 trait_hunter_1:0 "Основи полювання"
 trait_hunter_1_desc:0 "Мисливці-новачки чують поклик природи і непогано поводяться з цибулею."
 trait_hunter_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] чує поклик природи і непогано поводиться з цибулею."
 trait_hunter_2:0 "Мисливець"
 trait_hunter_2_desc:0 "Вдалині від цивілізації мисливець виявляє надприродну влучність і неймовірні знання про дику природу."
 trait_hunter_2_character_desc:0 "Виявившись далеко від людей, [ROOT.GetCharacter.GetFirstNameNoTooltip] виявляє надприродну влучність і неймовірні знання про дику природу."
 trait_hunter_3:0 "Мистецтво полювання"
 trait_hunter_3_desc:0 "Сенс життя майстра-мисливця в тому, щоб убити видобуток."
 trait_hunter_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] живе лише для того, щоб вбивати."

 trait_strategist:0 "Стратег"
 trait_strategist_desc:0 "Адепт мистецтва війни знає, як звернути будь-яку ситуацію собі на користь."
 trait_strategist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знає, як повернути будь-яку ситуацію собі на користь."

 trait_overseer:0 "Куратор"
 trait_overseer_desc:0 "Волеві рішення, тверда рука та високі повноваження гарантують, що проблеми будуть вирішуватися ефективно."
 
 trait_gallant:0 "Галантність"
 trait_gallant_desc:0 "З істинним благородством не народжуються, воно подібне до блискучої сталі, загартованої міцністю духу."
 
 trait_architect:0 "Архітектор"
 trait_architect_desc:0 "Творіння досвідченого будівельника стоятимуть століттями."
 
 trait_administrator:0 "Адміністратор"
 trait_administrator_desc:0 "Там, де потрібна організація, управління та підвищення ефективності, без адміністратора не обійтися."
 trait_administrator_character_desc:0 "Там, де потрібна організація, управління та підвищення ефективності, [ROOT.GetCharacter.GetFirstNameNoTooltip] почувається як риба у воді."

 trait_avaricious:0 "Жадібність"
 trait_avaricious_desc:0 "Золото, золото, золото! Чи є на світі мета вища і покликання благородніше користолюбства?"
 
 trait_schemer:0 "Інтриги"
 trait_schemer_desc:0 "Головне - розібратися, що рухає людьми, і вони в тебе в кишені!"
 trait_schemer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знає: варто розібратися, що рухає людьми, і вони в тебе в кишені!"
 
 trait_seducer:0 "Спокусник"
 trait_seducer_female:0 "Спокусниця"
 trait_seducer_desc:0 "Жадати не складно. Набагато важче змусити #EMP інших#! бажати тебе."
 
 trait_torturer:0 "Мучиння"
