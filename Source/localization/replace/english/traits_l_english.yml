 IS_POTENTIAL_TRAIT_FALSE:2 "@warning_icon!#X Неможливо наділити властивістю «[TRAIT.GetName( CHARACTER.Self )]», тому що воно недоступне персонажу $CHARACTER_NAME$#!"
