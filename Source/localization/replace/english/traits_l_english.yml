 trait_lazy:0 "Лінь"
 trait_lazy_desc:0 "Персонаж завжди вибирає легкий шлях."
 trait_lazy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] завжди вибирає найлегший шлях."
 trait_wrathful:0 "Гнівливість"
 trait_wrathful_desc:0 "Персонаж легко дратується і лютує."
 trait_wrathful_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легко дратується і лютує."
