 trait_mystic_3:0 "Чудотворство"
 trait_mystic_3_desc:0 "Пахощі, піснеспіви, дивні заклинання — персонаж творить чудеса нетрадиційними способами."
 trait_mystic_3_character_desc:0 "Пахощі, піснеспіви та дивні заклинання — [ROOT.Char.GetFirstNameNoTooltip] творить чудеса нетрадиційними способами."
 trait_physician_1:0 "Основи лікування"
 trait_physician_1_desc:1 "Персонаж пізнав основи лікарського мистецтва."
 trait_physician_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] має основи медичного мистецтва."
 trait_physician_2:0 "Лікар"
 trait_physician_2_desc:1 "За плечима цього персонажа великий досвід роботи з хворими та пораненими."
 trait_physician_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] має чималий досвід роботи з хворими та пораненими."
 trait_physician_3:0 "Мистецтво лікування"
 trait_physician_3_desc:1 "Лікарське мистецтво цього персонажа широко відоме у вчених колах."
 trait_physician_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] славиться своїм лікарським мистецтвом у вчених колах."
 lifestyle_herbalist:0 "Травник"
 lifestyle_herbalist_desc:0 "Персонаж досконало розуміється на травах, ботаніці та пов‘язаних з рослинами медичних практиках."
 lifestyle_herbalist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] досконало розуміється на травах, ботаніці та пов‘язаних з рослинами медичних практиках."
 lifestyle_gardener:0 "Садівник"
 lifestyle_gardener_desc:0 "Цей персонаж знає все про сади, рослини та догляд за ними."
 lifestyle_gardener_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знає все про сади, рослини та догляд за ними."

