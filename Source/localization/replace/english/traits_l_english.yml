 trait_mystic_female_1:0 "Знахарка"
 trait_mystic_male_1:0 "Знахар"
 trait_mystic_1_desc:0 "Персонаж славиться незвичайним, але дуже практичним підходом до релігії."
 trait_mystic_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] славиться незвичайним, але дуже практичним підходом до релігії."
 trait_mystic_2:0 "Містика"
