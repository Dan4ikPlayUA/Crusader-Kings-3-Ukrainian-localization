l_english:
 title_event_francia_name_change.title:0 "Кінець епохи"
 title_event_francia_name_change.desc:0 "Правлінню династії Каролінгів настав кінець!\n\nНарешті [francia_title.GetName] насолоджується свободою від їх задушливої ​​хватки. Без Каролінгів ці землі більше не будуть частиною їхньої старезної імперії.\n\n .Char.GetTitleAsNameNoTooltip|l] — тобто я, — і на всіх нас чекає нова, блискуча доля.
 title_event_francia_name_change.a:0 "Починається нова епоха!"
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName] тепер буде називатися "#high $k_france$#!""
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName] тепер буде називатися "#high $k_germany$#!""

 title_event.0012.t:0 "Розділ корони"
 title_event.0012.desc:0 "[castille.GetName] існує, [asturias.GetBaseNameNoTier] більше не займає трон, а значить, королівство Пелагія нарешті відійшло в Лету. Його останки назавжди залишаться в історії як [leon.GetBaseNameNoTier] — поки [castille.GetBaseNameNoTierNoTooltip] не затьмарить їх."
 title_event.0012.a:0 "Інакше й бути не може."

 title_event.0013.t:0 "$title_event.0012.t$"
 title_event.0013.desc:0 "Що ж, [asturias.GetBaseNameNoTier] і [castille.GetBaseNameNoTier] тепер коряться мені, і думка про те, що [asturias.GetNameNoTooltip] заслуговує на єдність, не викликає ентузіазму у більшості.\n\n того і знати, і простолюдини, говорячи про західні регіони моїх володінь, називають їх так само, як зветься найбільша материкова область, - [leon.GetBaseNameNoTier]."
 title_event.0013.a:0 "Одна корона — добре, а дві — краще!"

 title_event.0014.t:0 "$title_event.0012.t$"
 title_event.0014.desc:0 "Держава [castille.GetBaseName], на чолі якої стоїть [castille_char.Custom2('MyCharacterIntroduction' leon_char)], виникла і здобула незалежність нещодавно і позбавила мою державу права носити ім'я "[asturiasGet. ]».\n\nМи безповоротно втратили східні території, і [leon.GetBaseNameNoTier] домінує над нами, тому люди всіх станів і поглядів відмовляються визнавати колишній титул."
 title_event.0014.a:0 "Сепаратисти!"
 title_event.0014.b:0 "Одного разу ми повернемо ці землі..."
 title_event.0014.c:0 "Ур-ра! Ціле #EMP королівство#! товаришів!"

 title_event.0015.t:0 "$title_event.0012.t$"
 title_event.0015.desc:0 "Нещодавно виникла держава [castille.GetBaseName], і тепер [asturias.GetBaseNameNoTier], де править [leon_char.Custom2('MyCharacterIntroduction', castille_char)], не така вже єдина держава.\n \nБез рівноваги, яку вносили мої володіння на сході, [asturias.GetBaseNameNoTierNoTooltip] — всего лише [leon.GetBaseName]. Саме так, на мою глибоку досаду, тепер звуть цей регіон селяни, духовенство і навіть знати."
 title_event.0015.a:0 "Влада повернулася туди, де їй і місце."
 title_event.0015.b:0 "Сьогодні - Кастилія. Завтра - #EMP Леон#!."
 title_event.0015.c:0 "Нехай у нас різні правителі, але кров у нас одна!"