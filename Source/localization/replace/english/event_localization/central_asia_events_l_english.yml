 central_asia.0001.t:0 "Світ у моїх ніг"
 central_asia.0001.desc:0 "Всі ватажки кланів знають, навіщо їх скликали. Ми провели довгу ніч, усамітнившись у юрті, і вони закликали шаманів і питали поради у полководців. Втім, тут нема про що сперечатися. Я виходжу з юрти з першими Променями сонця, і вся армія вже чекає. Вони вітають мене, знаючи, що я не просто їхній правитель. Я володар всесвіту — Чингісхан."
 central_asia.0001.a:0 "Справжні завоювання тільки починаються."
 central_asia.0001.mongol_invasion_cb:0 "Я можу використовувати [mongol_invasion_casus_belli|El]"

 central_asia.0002.t:0 "Чінгісхан"
 central_asia.0002.desc:0 "Мій пан закликав мене на великий курултай, збирання всіх володарів і воєначальників. Ми всі знали, навіщо покликані, і підтримували нічні обговорення, що проходили в димній юрті. [genghis_khan.GetFirstName] [genghis_khan.GetDy — [genghis_khan.GetLadyLord] Всесвіту, Чингісхан.\n\nНе було жодної коронації, бо хто може судити [genghis_khan.GetHerHis]?Замість цього [genghis_khan.GetSheHe] ] зібраним військам: «Сьогодні ми рушимо далі і завоюємо все, що лежить під Великим Небом!»
 central_asia.0002.a:0 "Світ тремтить перед нами!"

 central_asia.0003.desc:0 "Герольди донесли до нас звістку про нового правителя степів, який називає себе Чингісханом — той вважає себе володарем всесвіту. Об'єднана орда вершників і піших воїнів прагне вперед, ставлячи на коліна всіх, хто не схилиться сам.\n\ nЗрозуміло, претензії на панування над світом звучать безглуздо, проте до нас також дійшли чутки про те, що деякі великі міста вже впали перед якимсь жорстоким завойовником..."
 central_asia.0003.a.distant:0 "Скоро вони ослабнуть зсередини."
 central_asia.0003.a.neighbor:0 "Ми повинні готуватися. Настають важкі часи."

 central_asia.0011.t:0 "Степова колиска"
 central_asia.0011.desc:0 "Спадщина старовини — не просто могутній образ, але й сила, що нас направляє. Роз'єднані народи цих земель знову об'єднаються під прапором Бактрії, як це бувало в минулому.\n\nПочувши гул копит і кроки нашої піхоти, всякий між Сходом і Заходом зрозуміє, що під відкритими небесами правимо ми."
 central_asia.0011.a:0 "У нас сила безлічі народів!"

 central_asia.0012.desc:0 "[Select_CString(bactrian_emperor.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emper ], [Select_CString(bactrian_emperor.IsFemale, 'заявила', 'заявив' )] про свої претензії на стародавні землі Бактрії і збирається зібрати їх під своєю владою, подібно царям давнини. землі можуть здатися негостинними, але ми знаємо: життя тут б'є ключем."
 central_asia.0012.a:0 "У нас сила безлічі народів!"

 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName] [Select_CString(bactrian_emperor.IsFemale, 'оголосила', 'оголосив' )] про свої претензії на землі стародавньої Бактрії і [Select_CString(bactrian_emper','воз, ' )] їх єдиним законним правителем, але по дурості своїй [Select_CString(bactrian_emperor.IsFemale, 'вона упустила', 'він упустив' )] одну дрібницю: деякі із земель, на які [bactrian_emperor.GetSheHe] претендує, належать мені! "
 central_asia.0013.a:0 "[Select_CString(bactrian_emperor.IsFemale, 'Вона', 'Він' )] отримає їх, лише вирвавши з моїх мертвих рук!"