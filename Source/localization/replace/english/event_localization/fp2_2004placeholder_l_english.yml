l_english:
 fp2_struggle.2004.t:0 "Непереможна армада"
 fp2_struggle.2004.desc:1 "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))] [2004_scoped_steward.GetFirstName] повідомляє, що [2004_scoped_steward.Get вони вивчали морські технології різних країн.[2004_scoped_steward.GetSheHe|U] вважає, що при належному фінансуванні ми зможемо придумати нову конструкцію кораблів, які дозволять нам перевершити сусідів і започаткують морське панування держави [ROOT.Char.GetPrimaryTitle.GetName. \nЗ іншого боку, [2004_scoped_marshal.GetCouncilTitleFirstName] вважає, що гроші краще витратити не на торгові судна, а на щось інше."
 fp2_struggle.2004.a:0 "Вважайте, що гроші вже виділено"
 fp2_struggle.2004.a.a.desc:0 "Кораблі нового типу виходять у море"
 fp2_struggle.2004.a.b.desc:0 "Корабели володіння [fp2_2004_dockyards.GetNameNoTierNoTooltip] набувають популярності"
 fp2_struggle.2004.b:0 "Краще направити ці гроші на інші потреби"
 fp2_struggle.2004.b.desc:0 "Ви відкидаєте пропозицію і не витрачаєте гроші"
 fp2_struggle.2004.c:0 "Я хочу не корабель нової конструкції, а корабель зі срібла!"
 fp2_struggle.2004.c.desc:0 "Ви вкладаєте великі гроші в підприємство, яке може принести вам величезне визнання. Найкращі майстрові побудують вам неможливе - корабель із чистого срібла."
 fp2_struggle.2005.t:0 "Флот, який випередив час"
 fp2_struggle.2005.t.alt:0 "Дослідні майстри володіння [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "Нові кораблі матимуть такі особливості:"
 fp2_struggle.2005.desc.intro:0 "«Сюзерен, нарешті наші кораблі готові вийти в море! — каже [2005_scoped_steward.GetFirstName]. — Вважаю, їхній зовнішній вигляд вас дуже порадує».
 fp2_struggle.2005.desc.cirt.notif:0 "Новий проект корабля виявився неймовірно успішним! Більше того, у володінні [fp2_2004_dockyards.GetNameNoTier] довелося будувати нову верф тільки для виробництва цих нових скоєних кораблів.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "На жаль, після початку будівництва володіння [fp2_2004_dockyards.GetName] опинилося в руках персонажа [fp2_2004_dockyards.GetHolder.GetName]. Ми зуміли зберегти відомості про кораблі, але \n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Автор оригінального проекту, [2004_scoped_steward.GetFirstName], вже не з нами, але [2005_scoped_steward.GetFirstNameNicknamed] бере на себе відповідальність і доводить справу до кінця.
 fp2_struggle.2005.desc.bottom.generic:0 "Варіанти днища корабля"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ плоскодонний кіль, що забезпечує стабільність у спокійній воді."
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ водонепроникні переборки, що перешкоджають затопленню корабля при отриманні пошкоджень."
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ вузький, випираючий кіль, що дозволяє прориватися через хвилі на великій швидкості!"
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ накладені внахлест ребра, які роблять корпус одночасно міцним і легким."
 fp2_struggle.2005.desc.unique.init:0 "Вище знаходиться найнезвичайніша частина корабля,"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ масивний подвійний відвід, що забезпечує неймовірну стійкість."
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ ряд піднятих дерев'яних бастіонів на обох кінцях корабля, що дозволяють лучникам обсипати ворога стрілами."
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ велика, що нагадує замок будова на палубі."
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ дерев'яний дах, усіяний зубцями, що перешкоджають абордажу."
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ таран у носовій частині, що дозволяє проламувати ворожі судна при прямому зіткненні."
 fp2_struggle.2005.desc.sails.init:0 "І нарешті, на кораблі використовуються"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ два великі вітрила, що дозволяють повною мірою використовувати силу вітру."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ величезні рейкові вітрила, що перекривають один одного, гідні наймогутніших кораблів."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ складні поздовжні вітрила, що забезпечують високу маневреність."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ кілька рядів весел. Завдяки їм корабель буде непохитним, як воля його команди."
 fp2_struggle.2005.desc.outro:0 "\n\n«Вражає, чи не так?» — каже [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "Це стане початком епохи панування на морі!" - гордо заявляє [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "Ви добре попрацювали."
 fp2_struggle.2005.a.a:0 "Шкода, що так сталося з верф'ю, але ми хоча б зберегли кораблі."
 fp2_struggle.2005.desc.alt.a:1 "Срібло аварії"
 fp2_struggle.2005.desc.alt.a.desc:0 "Заздалегідь знаючи, як мене засмутить ця новина, мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFir «Як ми не намагалися побудувати судно з металу, це абсолютно неможливо. Ми вивели готовий корабель у море, але він тут же затонув. спочиває на морському дні. Мені дуже шкода, мій сюзерен».\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Срібні судна"
 fp2_struggle.2005.desc.alt.b.desc:0 "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName] з самого початку зрозумів, що вся ця зі срібним кораблем — це обман, щоб пустити пилюку в очі оточуючим.Скільки не вигадуй винаходів, з металу корабля ніколи не побудуєш. листами. Тепер про мій «металевий корабель» говорять у всіх найкращих будинках, а мені заздрять по всьому світу!\n\n"