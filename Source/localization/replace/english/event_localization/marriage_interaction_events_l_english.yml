l_english:
 marriage_interaction.0001.desc.start:0 "[ROOT.Char.GetFullName],\n\nДобре все обдумавши, я вважаю за необхідне оголосити, що "
 marriage_interaction.0001.desc.liegetoliege:0 "[Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мій' )] [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed] і [Select_CString(rejected_betrothed.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.GetTitledFirstName] більше не помол
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "наші заручини розірвані."
 marriage_interaction.0001.desc.betrothedtoliege:0 "[Select_CString(rejected_betrothed.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed') GetTitledFirstName] і я більше не заручені."
 marriage_interaction.0001.desc.liegetobetrothed:0 "[Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мій' )] [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] ] і ви більше не заручені."
 marriage_interaction.0001.desc.end:0 "Я розумію, що таке рішення може призвести до ряду складнощів, але щиро сподіваюся, що це не зашкодить стосункам між нашими сім'ями."
 marriage_interaction.0001.a:0 "Страшна образа..."

 marriage_interaction.0002.desc:0 "[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мій' )] [rejecting_betrothed. n\nЦим повідомляю, що [rejected_betrothed.GetTitledFirstName] і ви не вступите в шлюб, оскільки це суперечить вашим інтересам та інтересам нашої династії. Таким чином, я розірваю ваші заручини." #<TO_REMOVE>
 marriage_interaction.0002.a:0 "На жаль." #<TO_REMOVE>

#Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t:0 "Зів'яне заручини"
 marriage_interaction.0004.desc:0 "Були досягнуті всі необхідні угоди, все було готове, поки не настав час укласти шлюб. Враховуючи, що обидві сторони спокійно вдають, що жодної угоди не було, навряд чи [betrothed_1.GetTitledFirstName] і [betrothed_2 .GetTitledFirstName] коли-небудь одружаться."
 marriage_interaction.0004.a:0 "Так буде краще."

#Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t:0 "Зів'яне заручини"
 marriage_interaction.0005.desc:0 "Незважаючи на переговори та приготування, схоже, я і [Select_CString(other_betrother.IsFemale, 'моя наречена', 'мій наречений' )] [other_betrothed.GetTitledFirstName] ніколи не за ним обумовлений шлюб, жодна із сторін не робить нічого, щоб виконати договір."
 marriage_interaction.0005.a:0 "Яка партія чекає на мене тепер?.."

#Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t:0 "Зів'яне заручини"
 marriage_interaction.0006.desc:0 "Незважаючи на переговори та приготування, схоже, що я і [Select_CString(other_betrother.IsFemale, 'моя наречена', 'мій наречений' )] [other_betrothed.GetTitledFirstName] ніколи не похоче. укласти умовлений шлюб, жодна із сторін не робить нічого, щоб виконати договір."
 marriage_interaction.0006.a:0 "І з ким я тоді одружуся?"

 marriage_interaction.0008.t:0 "Конфесія перешкоджає заручиням"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] [Select_CString(betrothed_clergy.IsFemale, 'вручила', 'вручив' )] своє життя в руки [betrothed_clergy.GetFaith. , [betrothed_clergy.GetSheHe] та [betrothed_2.GetTitledFirstName] ніколи не одружаться."
 marriage_interaction.0008.a:0 "На жаль."

 marriage_interaction.0009.desc_clergy:0 "Тепер моє життя в руках [betrothed_clergy.GetFaith.HighGodNamePossessive], мені не можна одружуватися, а тому [betrothed_2.GetTitledFirstName] [Select_CString(betrothed''дол залишитися в минулому. Сподіваюся, [betrothed_2.GetSheHe] вибачить мені."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] [Select_CString(betrothed_clergy.IsFemale, 'вручила', 'вручив' )] своє життя в руки [betrothed_clergy.GetFaith. , як здається, ніколи не одружимося."
 marriage_interaction.0009.a:0 "На жаль."