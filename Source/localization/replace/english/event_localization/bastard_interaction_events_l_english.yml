 bastard_interaction.0001.t:0 "Будинок [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "Нарешті [Select_CString(actor.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString (actor.IsFemale, 'вирішила', 'вирішив')] дарувати мені таке бажане визнання. ('DaughterSon')].Всього лише кількома словами [actor.GetSheHe] кардинально [Select_CString(actor.IsFemale, 'змінила', 'змінив' )] все моє життя."
 bastard_interaction.0001.desc.child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) ]" : тепер я [actor.GetHerHis] [Select_CString(secondary_recipient.IsFemale, 'законна', 'законний' )] [secondary_recipient.Custom('DaughterSon')], як [actor.GetSheHe] каже. Не дуже розумію, що це означає , Але деякі благородні панове при дворі стали дивитися на мене інакше. Більшість - прихильніше, а деякі - навпаки ...
 bastard_interaction.0001.a.standard:0 "Мої мрії стали куди ближче."
 bastard_interaction.0001.a.child:1 "Це добре, як запевняє [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) ]."
 bastard_interaction.0002.t:0 "Ласкаво просимо до сім‘ї"
 bastard_interaction.0002.house_head:0 "Я [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2( 'RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] є моїм законним сином і членом будинку [actor.GetHouse.GetBaseName].Мені було нелегко прийняти це рішення, але, думаю, я не [Select_CString( actor.IsFemale, 'помилася', 'помилився' )], хоча деякі можуть зі мною не погодитися."
 bastard_interaction.0002.dynast:0 "Я [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2( 'RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] є законним сином династії [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved:0 "Я [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2( 'RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] є моїм законним сином і членом будинку [actor.GetHouse.GetBaseName].Мені було нелегко прийняти це рішення, але, думаю, я не [Select_CString( actor.IsFemale, 'помилася', 'помилився' )], хоча деякі можуть зі мною не погодитися."
 bastard_interaction.0002.a:0 "Тебе чекає яскраве майбутнє, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]."
 bastard_interaction.0003.t:0 "Добре те, що добре закінчується"
 bastard_interaction.0003.desc:0 "Нарешті [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'визнала', 'визнав' )], що [secondary_recipient.GetFirstName] - [Select_CString(secondary_rec , 'наш' )] [secondary_recipient.Custom('DaughterSon')], хоча це було непросте рішення. , 'його' )] чекає світле майбутнє."
 bastard_interaction.0003.a:0 "Сподіваюся, ми будемо тобою пишатися"
 bastard_interaction.0004.t:0 "Примара минулого повертається"
 bastard_interaction.0004.desc:0 "Мені здавалося, що [secondary_recipient.GetTitledFirstName] залишиться в минулому і ніколи більше не переслідуватиме мене. Яка дурість з мого боку! Можна було здогадатися, що [Select_CString(actor.IsFemale, 'моя', 'мій' )] [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] визнаєет [SCOPE.sC('secondary_recipient').GetHerHis]? А мені здавалося, що мої страждання закінчені..."
 bastard_interaction.0004.newborn_desc:0 "[actor.GetFirstName] не тільки [Select_CString(actor.IsFemale, 'обзавелась', 'обзавівся' )] бастардом, а й [Select_CString(actor.IsFemale, 'вирішила', 'вирішив' ] визнати [actor.GetHerHis]!\n\n[Select_CString(legitimized_bastard.IsFemale, 'Дрібна тварюка', 'Цей недоросток' )] [legitimized_bastard.GetTitledFirstName] буде вічно переслідувати мене..."
 bastard_interaction.0004.a:0 "Я не забуду цієї зради."
 bastard_interaction.0005.t:0 "Великий день"
 bastard_interaction.0005.desc.bastard:0 "[Select_CString(actor.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString( actor.IsFemale, 'вирішила', 'вирішив' )], що [Select_CString(secondary_recipient.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient') )] [secondary_recipient.GetTitledFirstName] [Select_CString(secondary_recipient.IsFemale, 'гідна', 'гідний' )] визнання. А я не можу позбутися гіркого присмаку: чи визнають колись і мене?"
 bastard_interaction.0005.desc.approve:0 "[secondary_recipient.GetTitledFirstName], сьогодні твій день! [Select_CString(actor.IsFemale, 'Наша', 'Наш' )] ('actor'))] нарешті [Select_CString(actor.IsFemale, 'прислухалася', 'прислухався' )] до голосу розуму і [Select_CString(actor.IsFemale, 'вирішила', 'вирішив' )], що [Select_CString (secondary_recipient.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] заслуговує на визнання і може по-справжньому стати частиною сім‘ї."
 bastard_interaction.0005.desc.disapprove:1 "Повірити не можу: [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString(actor.IsFemale, 'вирішила', 'вирішив' ) ], що [secondary_recipient.GetTitledFirstName] заслуговує на визнання! Мені вдалося навчитися терпіти присутність бастарда, але визнання - це вже занадто. я прийму бастарда у нашій родині?"
 bastard_interaction.0005.a.approve:0 "Удачі в новому житті."
 bastard_interaction.0005.a.disapprove:0 "А про мене [думає?" думає?"
 every_child_adult_non_bastard_dislike:0 "Всі мої законні дорослі діти, які не люблять бастарду"
 every_child_adult_non_bastard_dislike_me:0 "Всі законні дорослі діти персонажа [THIS.Char.GetFirstNamePossessive], які не люблять бастарду"
 
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] [Select_CString(legitimized_bastard.IsFemale, 'визнана', 'визнана' )]"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] [Select_CString(legitimized_bastard.IsFemale, 'отримала', 'отримав' )] визнання глави будинку!"
 bastard_interaction.0006.a:0 "Нарешті у н[legitimized_bastard.GetSheHe] є сім‘я."

 bastard_interaction.0007.desc:0 "[Select_CString(legitimized_bastard.IsFemale, 'Незакононароджена дочка', 'Незаконнонароджений син' )] [Select_CString(parent.IsFemale, 'моєї матері', 'mого батька' )] , [Select_CString(legitimized_bastard.IsFemale, 'отримала визнання', 'отримав визнання' )]: його [Select_CString(actor.IsFemale, 'дарувала', 'дарував' )] [actor.GetTitledFirstName], глава будинку."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] [Select_CString(parent.IsFemale, 'принесла', 'приніс' )] у цей світ дитини, і [actor.GetTitledFirstName], [legitimized_bastard.Get ('RelationToMe', SCOPE.sC('actor'))], [Select_CString(actor.IsFemale, 'визнала', 'визнав' )] [legitimized_bastard.GetHerHis]."
 bastard_interaction.0007.a:0 "Нехай [legitimized_bastard.GetSheHe] навіки піде з мого життя."

 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], [Select_CString(legitimized_bastard.IsFemale, 'незаконнонароджена дочка', 'незаконнонароджений син' )] [Select_CString(parent.IsFemale, 'мо , [Select_CString(legitimized_bastard.IsFemale, 'була визнана', 'був визнаний' )] главою [legitimized_bastard.GetHerHis] вдома!"
 bastard_interaction.0008.a:0 "Можна подумати, [legitimized_bastard.GetSheHe] і справді стане колись «[Select_CString(legitimized_bastard.IsFemale, 'законною', 'законним' )]»."

 bastard_interaction.0009.t:0 "Спадкоємець династії"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], глава всієї нашої династії, [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )] мене [Select_CString(ROOT.Char.IsFemale, 'законної спадкоємиці 'законним спадкоємцем' )] нашого імені!\n\nЯ завжди [Select_CString(ROOT.Char.IsFemale, 'була', 'був' )] частиною династії [ROOT.Char.GetDynasty.GetBaseName], і тепер весь інший світ теж повинен визнати це."
 bastard_interaction.0009.a:0 "Нарешті!"

 bastard_interaction.0010.t:0 "Ще один спадкоємець династії"
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], глава всієї нашої династії, [Select_CString(actor.IsFemale, 'оголосила', 'оголосив' )], що [Select_CString(recipient.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2 ('RelationToMe', SCOPE.sC('recipient'))] тепер є [Select_CString(recipient.IsFemale, 'законною спадкоємицею', 'законним спадкоємцем' )] нашого імені!\n\nТепер [Select_CString(recipient.IsFemale, ' вона законна спадкоємиця', 'він законний спадкоємець' )] династії [ROOT.Char.GetDynasty.GetBaseName], як і законні діти."
 bastard_interaction.0010.a:0 "Новий претендент."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] тепер може успадковувати титули"

