l_english:
 fp2_yearly.4007.t:0 "Шукайте, та обрящете"
 fp2_yearly.4007.desc:0 "Я повертаюся з молитви, поруч йде [Select_CString(realm_priest.IsFemale, 'моя', 'мій' )] [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName], і раптом я Нахиляюсь і бачу твердий круглий предмет кольору слонової кістки Це ракушка.Такі носять при собі паломники до гробниці святого Якова Якщо на раковину нанесений символ святого, значить подорож увінчалася успіхом.Я з заздрістю верчу річ у пальцях. , відчуваючи потилицею, як [realm_priest.GetFirstNameNoTooltip] буравит мене засуджуючим поглядом."
 fp2_yearly.4007.a:0 "Я залишу це собі, а ти будеш мовчати."
 fp2_yearly.4007.b:0 "Добре. #EMP Гаразд!#! Я не чіплю прокляту черепашку."
 fp2_yearly.4007.c:0 "...і кому, на твою думку, повірять, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Якщо я залишу черепашку собі, хто посперечається, що вона #EMP справжня#!?"
 fp2_yearly.4007.c.tt.success:0 "Ви зберегли правдоподібну черепашку"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] без вагань заявляє, що черепашка — підробка"

 fp2_yearly.4008.t:0 "Казки біля вогнища"
 fp2_yearly.4008.desc.intro:0 "Потріскує полум‘я, і ​​довгі тіні танцюють на стінах кімнати для слуг. Мудра бабуся розповідає казки, що збуджено їсть дітлахів.\n\n"
 fp2_yearly.4008.desc.basque.a:0 "«...Ааткс — печерний дух. Найчастіше він приходить у вигляді червоного бика і захищає людей від поганого впливу та злодіїв»."
 fp2_yearly.4008.desc.basque.b:0 "«...Гауеко — ночний дух. Він заважає людям працювати на вулиці після заходу сонця і не любить нічних забав. Тільки скажи, що не боїшся темряви, — ух, він розсердиться». "
 fp2_yearly.4008.desc.galician.a:0 "«...Оханкану — кровожадні волосаті велетні. Зубов у них вдвічі більше, ніж у людей. Але є у кожного одна сива волосина — висмикнеш її, і чудовисько вмить помре» ."
 fp2_yearly.4008.desc.galician.b:0 "«...Естадея — блукаючи мерці, що приходять у села ночами. Натовпом бредуть вони вулицями в пошуках обранця смерті, що поведе їхню ходу до самого ранку. І якщо нещасному не вдасться передати примарний тягар іншій людині, він зачахне і помре за кілька тижнів».
 fp2_yearly.4008.desc.castilian.a:0 ««...Диявольські коні є, коли люди розводять вогнища, щоб очистити свої душі. з губ. У кожному живе душа грішника, і про кожного з них можна розповідати власну історію».
 fp2_yearly.4008.desc.castilian.b:0 "«...Вентолини — духи вітру, що приходять на допомогу морякам. Вони подібні до ангелів, очі їхнього кольору морської піни, а крила схожі на бризки хвиль, і живуть вони в кармінних хмарах на заході сонця. Коли добрий моряк потрапляє в штиль, вінтоліни наповнюють вітром його вітрила і ведуть до берега».
 fp2_yearly.4008.desc.catalan.a:0 "«Кокольона — річкове чудовисько. Колись воно було монахинею, яка втратила віру. У розплату за гріхи її кинули в в‘язницю і з тих пір випускали гуляти тільки до річки Оньяр. Згодом її тіло поросло лускою, і нині вона бродить під мостами в пошуках видобутку».
 fp2_yearly.4008.desc.catalan.b:0 "«...Всі знають про Діпа — пекельного пса, посланця самого диявола. Вовкоподібний вбивця-кровопійця нишпорить по полях серед ночі, задирає корів і випадкових перехожих. Останнє, що бачили нещасні п‘яни. , що заблукали по дорозі додому, — його кульгава хода і очі, що горять червоним».
 fp2_yearly.4008.desc.aragonese.a:0 "«...Омес Айл — велетні з гірською душею. Коли вони з‘являються, то перетворюються на могутні скелі, що закривають нас від ворогів. Від цього вони злиться, і духи кричать і кидаються камінням , що котяться з їхніх боків у села біля підніжжя»."
 fp2_yearly.4008.desc.aragonese.b:0 "«...мирний і добрий басахун виглядає як величезний — вдвічі вищий за людину! — мужик з бородою до землі. Він обходить дозором лісу, і в руці його — кіс з цілого дерева. Якщо наближається буря чи зграя вовків, басахун утробно свистить, попереджаючи пастухів.
 fp2_yearly.4008.desc.spain.a:0 "«...Куэлебре — здоровий змій, якому кінця і краю не видно. Живе він довго, майже вічно, але лінивий досі і рідко вибирається з лігва в глибокій печері. Кажуть, там він зберігає неймовірні багатства. А ще кажуть, що його слина лікує від хвороб».
 fp2_yearly.4008.desc.spain.b:0 "«...Моуроси — стародавні істоти, що жили у світі від самого його створення. Вони — великі ковалі, але рідко виходять на поверхню. Їхні підземні тунелі охороняють прекраснолиці жінки, що вміють міняти вигляд».
 fp2_yearly.4008.desc.spain.c:0 "«...Анхани — добрі і прекрасні духи лісу. Очі їхні чорні, а крила подібні до павутини. Цей чарівний народець допомагає пораненим звірам і заблукавшим мандрівникам. Їх хода настільки легка, легкий хрускіт гілок не видасть анхану. Знайди їх різнобарвну рожеву пелюсток — і щастя не покине тебе до самої смерті».
 fp2_yearly.4008.desc.ending:0 "\n\nВогонь опадає і гасне. Стара закінчує казку і відправляє дітей готовитися до сну.
 fp2_yearly.4008.a:0 "Яка чудова стара казка!"
 fp2_yearly.4008.b:0 "Ха! Дурні байки з привидами!"
 fp2_yearly.4008.c:0 "Ти - прекрасна оповідачка!"

 fp2_yearly.4009.t:0 "Білий лорд"
 fp2_yearly.4009.desc:0 "Сьогодні — особливий день. Я повертаю за кут і бачу предмет моїх зітхань: дерево Малато з легенди про Хауна Зурія. Оповідь про юного воїна, який зумів звернути назад цілу армію, добре відоме кожному #L [root_cul. Я проводжу рукою по вузлуватому стовбуру, і пальці натикаються на розріз у палець шириною. Як свідчить легенда, слуги Білого лорда встромили сюди меч на знак своєї рішучості слідувати за ним завжди і скрізь."
 fp2_yearly.4009.a:0 "Я теж знищу ворогів мого народу!"
 fp2_yearly.4009.b:0 "Я — більше ніж [root_culture.GetCollectiveNounNoTooltip|l]ие піддані."
 fp2_yearly.4009.c:0 "Чи не взяти що-небудь на згадку про сьогоднішній день?"

 fp2_yearly.4010.t:0 "Кам‘яні свині"
 fp2_yearly.4010.desc:0 "Ми планували простий візит, але [verraco_county.GetName] вміє підносити сюрпризи. А якщо так, то що могло спонукати місцевих жителів вкласти стільки сил у створення монолітних свиней?
 fp2_yearly.4010.a:0 "Можливо, це усипальниці... святих?"
 fp2_yearly.4010.a.success:0 "Люди погоджуються з вашим припущенням"
 fp2_yearly.4010.a.fail:0 "Люди кажуть, що цьому немає жодного підтвердження"
 fp2_yearly.4010.b:0 "Від них ніякого толку. Знести!"
 fp2_yearly.4010.c:0 "Що за святотатство! Розбити їх!"
 fp2_yearly.4010.d:0 "Ці свинські розмови так стомлюють."