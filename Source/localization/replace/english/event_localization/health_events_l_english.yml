 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "Моя рана затяглася"

 health_wounded_title:0 "Поранення:"
 health.0002.t:1 "$health_wounded_title$ Лікування"
 health.0002.desc:0 "Мої рани поступово затягуються, і постійний біль вже не дошкуляє мені. Незважаючи на загальну слабкість, я вже можу куди більше, ніж місяць тому."
 health.0002.a:0 "Чекаю не дочекаюся повного одужання."

 health.0003.t:1 "$health_wounded_title$ На волосині від смерті"
 health.0003.desc:0 "Схоже, гірше вже позаду. Мої глибокі рани та зламані кістки поступово зростаються."
 health.0003.a:0 "Мабуть, все вже позаду."

 health.0004.t:1 "$health_wounded_title$ Жар пройшов"
 health.0004.desc:0 "Пухлина зберігається, але моя рана більше не горить. Схоже, зараження пройшло."
 health.0004.a:1 "Дякую, [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success:0 "Успішне лікування рани"
 health.wounded_1_failure:0 "Невдале лікування рани"

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ Глибокий поріз"
 health.0102.desc:0 "Кожен крок віддається болем у всьому тілі, від найменшого руху я починаю задихатися. Я обережно торкаюся рани - моя тремтяча рука забарвлюється червоним. Я бачу, як кров струмує по моєму боці."
 health.0102.court_physician.desc:0 "\n\n«Немає потреби для занепокоєння, [ROOT.Char.GetLadyLord]. Ваша рана глибока, але мої знання глибші»."
 health.0102.a:0 "Мені треба трохи посидіти..."

 health.0104.t:1 "$health_wounded_title$ Страшне поранення"
 health.0104.desc:0 "Це кістка проглядає через мою плоть, або щось, що, мабуть, заховано ще глибше? Шкіра розходиться, наче жадібна паща смерті, і я із завмиранням серця дивлюся на потік крові."
 health.0104.court_physician.desc:0 "\n\n«Ви важко поранені, [ROOT.Char.GetLadyLord]. Зараз ми вами займемося!»"
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U], врятуй мене від цього болю!"

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Рана заражена"

 health.0202.t:1 "$health_wounded_title$ Руйнування зсередини"
 health.0202.desc:0 "Я відчуваю, як сотні ножів ріжуть мою рану! Плоть темніє, кров не така яскрава - очевидно, в рану потрапила якась зараза."
 health.0202.unintelligent:0 "Таке почуття, що сотні ножів ріжуть шкіру навколо рани щоразу, як я торкаюся її. Плоть запалена, і, мені здається, кров якогось дивного кольору."
 health.0202.court_physician.desc:0 "\n\n«Ваша рана запалилася, [ROOT.Char.GetLadyLord]. Але не варто турбуватися, я займуся цим»."
 health.0202.a:0 "Сподіваюся, що виживу після цього."

 health.0203.desc:0 "Гнійна рана"

 health.0204.t:1 "$health_wounded_title$ Похмурі вісті"
 health.0204.desc:0 "Рана повинна хворіти, і запалення не є чимось незвичним, так що мені здавалося, що моя рана затягується. Але моя шкіра вкривається пухирями, а почервоніння змінюється почорнінням. Моє тіло гниє в мене на очах!" "
 health.0204.court_physician.desc:0 "\n\n«Ви підхопили гангрену, [ROOT.Char.GetLadyLord]. Це дуже серйозно... Ми повинні зараз же зайнятися вашим лікуванням!»"

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: моє смертне тіло"
 health.1001.desc:0 "[ROOT.Char.GetTitleTierName] або простолюдин, багатій або бідняк - все це не важливо, ми всі смертні. Мені нагадали про це ранковий напад кашлю і тупий біль у голові і горлі."
 health.1001.court_physician.desc:0 "\n\n«Схоже, ви застудилися, [ROOT.Char.GetLadyLord]. Я знаю відповідні ліки»."
 health.1001.a:0 "Я просто хочу полежати..."

 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: гостра як ніж"
 health.1002.desc:0 "Дихання - така проста і чудова річ, маленьке диво, про яке ми рідко замислюємося. Тепер же, коли я насилу можу дихати рівно, а напади кашлю супроводжуються гострим болем у грудях, ця думка постійно крутиться у мене в голові."
 health.1002.court_physician.desc:0 "\n\n«Це легенева хвороба, [ROOT.Char.GetLadyLord]. Справа серйозна... Як нам слід вчинити?»"
 health.1002.a:0 "Будь ласка, я не хочу вмирати!"

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisease')]: ціна положення"
 health.1003.court_amenities_gout.desc:0 "Мій двір славиться нестримними і безперервними бенкетами. Біль у моїй нозі натякає, що багатьом з нас варто готуватися і до безперервного болю."
 health.1003.desc:0 "Вони називають це "хворобою королів", ніби моїм розпухлим, знемагаючим від болю суглобам хтось може позаздрити. Коли біль стає нестерпним, я починаю шкодувати, що я не з простолюдинів."
 health.1003.court_physician.desc:0 "\n\n«Я вам співчуваю, [ROOT.Char.GetLadyLord]. У мене є думки про те, як полегшити симптоми вашої подагри»."
 health.1003.a:0 "Принесіть мені льоду! Швидше!"

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: погляди убік"
 health.1004.desc:0 "Перші симптоми були незначними, на них було так просто не зважати. Мабуть, мені було страшно глянути правді у вічі. Ця моторошна відмітка на моєму обличчі, болячки... Я більше не можу це ігнорувати. Піддані виконують мої накази, але щось змінилося в тому, як вони дивляться на мене. У їхніх очах з'явився страх? Жаль? Чи це огида?"
 health.1004.court_physician.desc:0 "\n\n«Боюсь, проказа невиліковна, [Select_CString(character.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord]. Але я знаю, як послабити її симптоми».
 health.1004.a:0 "За що мені таке прокляття?"

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: табірна лихоманка"
 health.1005.desc:0 "Відомо чимало історій, коли хоробри солдати помирали як мухи, навіть не ступивши на полі бою. Але я, [ROOT.Char.GetTitleTierName|l]? Мені уготована інша доля, не цей болісний, гарячковий кошмар .\n\nЧергова порція їжі повертається в мою горлянку, і я благаю про полегшення, а ніздрі щипає різкий запах жовчі."
 health.1005.court_physician.desc:0 "\n\n«Не турбуйтеся, [ROOT.Char.GetLadyLord]! Тиф можна вилікувати, запевняю вас»."
 health.1005.a:0 "Прошу, нехай це закінчиться."

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: мало-помалу"
 health.1006.desc:0 "Червона пляма чітко виділяється на сірій тканині, і я дивлюся на нього в подиві, пригнічуючи черговий напад кашлю. Невже я...\n\n Тремтячою рукою я проводжу по губах. Я відчуваю тепле мокротиння, але боюся глянути на неї."
 health.1006.court_physician.desc:0 "\n\n«Боюсь, це сухоти, [ROOT.Char.GetLadyLord]. Я негайно приступлю до лікування»."
 health.1006.a:0 "Це моя доля? Повільно згасати?"

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: сторонній всередині"
 health.1007.desc:0 "Всередині мене є щось чуже. Воно проїдає собі шлях крізь мою плоть, харчується моєю життєвою силою і стає сильнішим, поки я слабну. її нудить від однієї тільки думки про те, що вона росте всередині мене.
 health.1007.court_physician.desc:0 "\n\n«Так, на жаль, це рак. Я знаю тільки один ефективний метод лікування...»"
 health.1007.a:0 "У боротьбі з цим ворогом перемога неможлива."

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: вогонь кохання"
 health.1008.desc:0 "Палення в паху стало настільки нестерпним, що мені довелося вибачитися і піти в мої покої. На самоті я нарешті можу почухатися і набути полегшення. Ні, ніякого полегшення немає: варто було мені почухатися, як ці жахливі пухирі розкрилися!"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "Як? Хто?!"

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: сифіліс"
 health.1013.desc:0 "Спочатку мені здавалося, що справа обмежиться парою пухирів. Як би не було мені неприємно і боляче, мені навіть на думку не спадало, що далі буде гірше. Тепер моє тіло покривається червоним висипом.\n\nЯ знаю, що буде за цим: виразки, лихоманка, біль у всьому тілі, відмирання його частин.
 health.1013.court_physician.desc:0 "\n\n«[ROOT.Char.GetLadyLord|U]. Це... виглядає погано. Дозвольте, я погляну, що тут можна зробити»."
 health.1013.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip], через тебе мене спіткало прокляття."
 health.1013.no_partner.a:0 "Це прокляття! Справжнє смертельне прокляття!"

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: падіння"
 health.1014.desc:0 "Де я?\n\nЯ дивлюся на порожній коридор переді мною, серце колотиться в грудях, руки тремтять. Що я тут роблю?.. Я бачу картини, сходи, падіння, тіні в кутах, але не можу зв'язати їх воєдино.\n\nХтось слідкує за мною.\n\nЯ різко обертаюся, але бачу лише порожнечу."
 health.1014.a:0 "Я не боюся тебе. Чуєш? НЕ БОЮСЯ!"

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: червона чума"
 health.1010.desc:0 "Коли прийшла перша хвиля спеки і нудоти, в мені теплилася надія, що це пітлива лихоманка. І справді, незабаром мені полегшало настільки, що вдалося встати з ліжка і повернутися до своїх обов'язків. Тиждень все було добре, поки в роті не з'явилися перші червоні плями.
 health.1010.end.desc:0 "\n\nЦе було два дні тому, і тепер по моїй шкірі поширюються зрадливі виразки..."
 health.1010.court_physician.desc:0 "\n\n«Так, це явна ознака віспи. Дуже небезпечна хвороба, якщо її не лікувати»."
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], прошу, не зараз! Ще рано!"

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: дотик Жнеца"
 health.1011.desc:0 "Страх перед чумою супроводжував мене все моє життя. Навіть у дитинстві годувальниця розповідала мені страшні історії про бунтів, що здулися, і почорнілі кінцівки.\n\nТепер чума перестала бути просто страшною казкою. Я обережно натискаю пальцями на опу мишкою. Темна, смертельно небезпечна сила пожирає мене живцем."
 health.1011.court_physician.desc:0 "\n\n«[ROOT.Char.GetLadyLord|U], я зроблю все, Що в моїх силах, але вам варто готуватися до гіршого ... »
 health.1011.a:1 "[ROOT.Char.GetFaith.HealthGodName], врятуй мене від цього кошмару!"

 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: стати самим собою"
 health.1101.desc:0 "Прокинувшись вранці і дивлячись на промені сонця, що проникають крізь моє вікно, я раптово усвідомлюю, що вперше за ці тижні мені вдалося добре виспатися. Приступи кашлю не турбували мене вночі!"
 health.1101.a:0 "Як добре знову бути гаразд."

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: сили повертаються"
 health.1102.desc:0 "Треба визнати, в якийсь момент мені здавалося, що я неодмінно помру, але тепер від хвороби залишилися лише невиразні спогади. З вдячністю я роблю глибокий вдих: починається новий день."
 health.1102.a:0 "Час підкорити світ!"

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: звільнення від болю"
 health.1103.desc:0 "Мені довелося обмежувати себе, відмовитися від багатьох задоволень, але я з радістю знову пожертвую цим, якщо буде потрібно. У житті є безліч інших приємних речей крім їжі та вина!\n\nІ тепер, коли біль залишив мене, я можу насолоджуватися всією повнотою життя."
 health.1103.a:0 "Помірний спосіб життя приніс свої плоди!"

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: битва виграна"
 health.1105.desc:0 "На відміну від багатьох моїх попередників, мені вистачило сил пережити табірну лихоманку. Визнаю, це було тяжке випробування, але мені вдалося витримати його!"
 health.1105.a:0 "Ми ще повоюємо!"

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: другий шанс"
 health.1106.desc:0 "Виснаження, кашель, кровотеча. Мені здавалося, я помру ні за що. У ті дні, коли мені важко вдавалося вибратися з ліжка, смерть здавалася неминучою.\n\nІ все ж таки сили повернулися до мене , Нехай і не відразу. Пора дізнатися, що приготувала мені життя.
 health.1106.a:0 "Час підкорити світ!"

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: чудо медицини"
 health.1107.desc:0 "Вони сказали мені, що це справжнє диво. Люди не виліковуються від такого. І все ж я чудово себе почуваю, пухлина зникла. Висновок однозначний - мені вдалося зцілитися від раку."
 health.1107.a:0 "Я житиму повним життям!"

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: велике спасіння"
 health.1109.desc:0 "Страхи, що сифіліс забере моє життя, виявилися марними: мені вдалося виграти. Вже багато місяців я не спостерігаю у себе жодних симптомів. Ймовірно, можна заспокоїтися."
 health.1109.a:0 "Я житиму повним життям!"

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: [ROOT.Char.GetFaith.DeathDeityName] не забере мене"
 health.1110.desc:0 "Шрами залишаться - і на тілі, і в душі, - але, схоже, недуга покинула моє тіло. Я житиму. Час ще є."
 health.1110.a:1 "Слава тобі, [ROOT.Char.GetFaith.HealthGodName]! Я в порядку!"
 health.1110.a.tt:0 "Більше мені [GetTrait('smallpox').GetName( GetNullCharacter )] не загрожує"

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: попри все"
 health.1111.desc:0 "Все виглядає так, ніби [ROOT.Char.GetFaith.DeathDeityName] входить у мої двері, сідає на мою постіль, але все-таки вирішує залишити мене в живих. Я ніколи не забуду, наскільки болісним було [ROOT.Char.GetFaith.DeathDeityHerHis|U] дотик, і все ж таки [ROOT.Char.GetFaith.DeathDeitySheHe|U] відкриває мені очі на те, як прекрасне життя.\n\nЧума забрала багато душ, але не мою."
 health.1111.a:1 "[ROOT.Char.GetFaith.HealthGodName], дякую Тобі за це диво!"
 health.1111.a.tt:0 "Більше мені [GetTrait('bubonic_plague').GetName( GetNullCharacter )] не загрожує"

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: неприємний сюрприз"
 health.2001.start.desc:0 "Я плавно ковзаю по простирадлах туди, де лежить [std_partner.GetFirstName], щоб приєднатися до н[SCOPE.sC('std_partner').GetHerHim], і з жахом помічаю нариви, що сочаться гноєм, найпотаємніших частинах [std_partner.GetHerHis] тіла!"
 health.2001.not_sick.desc:0 "Як [std_partner.GetSheHe] сміє приносити в нашу постіль таку огидну хворобу?"
 health.2001.sick.desc:0 "Це через мене у н[SCOPE.sC('std_partner').GetHerHis] таке?"
 health.2001.a.not_sick:0 "Геть з мого ліжка, [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick:0 "Пробач мені, [std_partner.GetFirstNameNoTooltip], але я не можу ділити з тобою постіль."
 health.2001.c.not_sick:0 "Одна тільки думка про те, щоб торкнутися тебе... я не можу!"
 health.2001.c.sick:0 "Пробач, [std_partner.GetFirstNameNoTooltip], але ми не можемо продовжувати колишні стосунки."
 health.2001.d.not_sick:0 "Я прощаю тебе, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "Любов моя, я не знаходжу слів, щоб висловити свій жаль!"
 health.2001.c.tt:0 "Я і [SCOPE.sC('std_partner').GetFirstName] продовжимо ділити ложе, навіть якщо я ризикую захворіти"
 health.2001.c.tt_sick:0 "[std_partner.GetFirstName] залишиться зі мною у хворобі та здоров'ї."

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: погіршення"
 health.2002.start.desc:0 "[std_partner.GetFirstName] запевняє, що це були просто прищики, але тепер хвороба показала своє справжнє обличчя. Червоний висип поширюється по [std_partner.GetHerHis] шкірі - це вірна ознака сифілісу."
 health.2002.early_great_pox.desc:0 "\n\nЗначить це?.."
 health.2002.a.not_sick:0 "Не підходь до мене!"
 health.2002.a.sick:0 "Я... я не можу. Це занадто!"
 health.2002.b.not_sick:0 "[std_partner.GetFirstName], я не можу бути з тобою... так!"
 health.2002.b.sick:0 "Скарб мій, мені шкода, але я не можу..."
 health.2002.c:0 "Я залишуся з тобою і спіткав тебе лихом, любов моя."
 health.2002.d.not_sick:0 "Це могло принести мені смерть."
 health.2002.d.sick:0 "Ми прокляті!"

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: розрив відносин"
 health.2003.start.desc:1 "Дізнавшись про мою хворобу, [Select_CString(other_partner.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner') )] [Select_CString(other_partner.IsFemale, 'була безжалісна', 'був безжалісний' )].
 health.2003.consort.desc:0 "[Select_CString(other_partner.IsFemale, 'веліла', 'велів' )] мені забиратися з [other_partner.GetHerHis] ліжка."
 health.2003.lover.desc:0 "[Select_CString(other_partner.IsFemale, 'повідомила', 'повідомив' )] про кінець наших відносин."
