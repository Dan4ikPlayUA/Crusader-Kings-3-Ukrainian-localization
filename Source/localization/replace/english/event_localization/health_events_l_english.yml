 # Suicide events, by Linnéa Thimrén
 health.6001.t:0 "Спроба"
 health.6001.desc_opening:0 "Я накладу на себе руки. Горе мучить мені серце, варто мені подумати про те, що я залишу, але моє рішення остаточне."
 health.6001.desc_depression:0 "Борошно здається нескінченним."
 health.6001.desc_sickness:0 "Моє тіло стало моїм вузолом, воно виснажується..."
 health.6001.desc_lunacy:0 "Тіні сказали своє слово, і незабаром я приєднаюся до них."
 health.6001.desc_loss:0 "Я не переживу ще однієї втрати."
 health.6001.desc_stress:0 "Я більше не можу."
 health.6001.desc_ending:0 "\n\nЗалишилося тільки вирішити, яким способом скористатися..."
 health.6001.warning:0 "Завжди є шанс, що спроба буде невдалою"
 health.6001.a:0 "Я знайду досить високу будівлю."
 health.6001.a_tribal:0 "Я знайду досить високу скелю."
 health.6001.b:0 "Чай з отруйної рослини... Звучить майже смачно."
 health.6001.c:0 "Тепла ванна та гострий ніж пригодяться."
 health.6001.d:0 "Я починаю сумніватися, чи мені це потрібно."
 health.6001.d_tt:0 "Я не роблю спроби"

 health.6002.desc_fall:0 "Я наближаюся до краю, відправляючи [ROOT.Char.Custom('GetClothingArticle')]. Падати доведеться високо."
 health.6002.desc_poison:0 "Чай закипає, і повітря наповнює мерзенний запах, ніби покликаний нагадати мені про призначення варева. Я наливаю рідину в кубок. Вона швидко остигає, і я підношу кубок до губ."
 health.6002.desc_knife:0 "Сидячи в гарячій ванні, я вдихаю пар і беру нож, що лежить поруч."
 health.6002.desc_ending:1 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Не роби цього, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!»\n\nЯ обертаюся і бачу, що [friendly_person.GetTitledFirstName] стоїть поруч і з жахом простягає до мене руки. "Благаю! Це не вихід"."
 health.6002.a:0 "Ти мене не зупиниш."
 health.6002.a_success:0 "Ваша спроба увінчалася успіхом"
 health.6002.a_failure:0 "Ваша спроба провалилася"
 health.6002.b:0 "Мабуть, так. Може, щось ще зміниться на краще."

 health.6004.desc:0 "Невеликий крок через край, от і все. Вітер завиває навколо мене, коли я заношу ногу і роблю крок уперед. вітер у моїх вухах, відчуття падіння, і земля, готова прийняти мене..."
 health.6004.a:0"Нарешті свобода."

 health.6005.desc:0 "Невеликий крок через край - і все. Вітер завиває навколо мене, коли я заношу ногу і...\n\nРаптом мене тягне назад - мене вистачає стражник."
 health.6005.desc_ending:0 "Пробачте, [ROOT.Char.GetLadyLord], але ви, мабуть, не в собі!"
 health.6005.a:0 "Мої плани зірвані..."

 health.6007.desc:0 "Я вдихаю пару, що піднімається з чаші в моїх руках, і заплющую очі. Повільно я притискаю край до губ і сьорбаю рідину. Я роблю ковток. і я опускаю голову на стіл. Я відчуваю, як моє дихання стає тихіше. Я заплющую очі."
 
 health.6008.desc:0 "Я вдихаю пару, що піднімається з чаші в моїх руках, і заплющую очі. Повільно я притискаю край до губ і... Чашка вилітає в мене з рук і падає на підлогу, розлітаючись на уламки Стражник стоїть переді мною, в [dummy_gender.GetHerHis] очах читається паніка."

 health.6010.desc:0 "Пара від гарячої ванни клубиться навколо мене, і я з глибоким вдихом дотягуюсь до ножа. Я акуратно прикладаю його до руки і натискаю. З силою.\n\nЗробивши два однакові надрізи на обох руках, я опускаю долоні в воду, що стрімко червоніє. Я закидаю голову, і світ навколо мене починає обертатися. Тепер уже недовго..."
 
 health.6011.desc:0 "І в мить, коли я готуюся розрізати зап'яток, з клубів пари з'являється стражник і швидко вибиває ніж із моїх рук.\n\n"

 health.6100.desc:0 "Добрий день, [ROOT.Char.GetTitledFirstNameNoTooltip]. Мені просто хотілося тебе відвідати і дізнатися, як твої справи... після тієї історії».\n\n[friendly_person.GetTitledFirstName] запитує з щирою теплотою, яку не здатне затьмарити навіть згадка про мою недавню спробу самогубства."
 health.6100.a:0 "Мені вже краще, дякую."
 health.6100.b:0 "Мої справи тебе не стосуються."

 health.6200.desc_opening:0 "У рідкісні моменти прояснення я бачу когось біля свого ліжка."
 health.6200.desc_close_person:0 "\n\nМабуть, це [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], [Select_CString(close_person.IsF одна', 'один' )] з небагатьох людей, які відвідують мене.
 health.6200.desc:0 "Зараз мене відвідують лише слуги, але мені потрібно, щоб #EMP хтось#! звільнив мене..."
 health.6200.a:0 "«[close_person.GetFirstNameNoTooltip]... Будь ласка... Покінчи з цим...»"
 health.6200.a_success:0 "[close_person.GetSheHe|U] погоджується зробити це"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] відкидає моє прохання"
 health.6200.a_failure_tt:0 "Ви не померли"
 health.6200.b:0 "Я не можу просити [close_person.GetHerHis] про це. Це повинен зробити слуга..."
 health.6200.b_2:0 "Це має зробити слуга..."
 health.6200.b_success:0 "Слуга виконує ваше бажання"
 health.6200.b_failure:0 "Ніхто зі слуг не погоджується"

 health.6203.desc:0 "Я сиджу поруч із ліжком, на якому лежить [incapable_person.GetTitledFirstName], коли раптово [incapable_person.GetSheHe] майже приходить до тями, починаючи водити очима по стелі. З тих пір, як [incapable_personGet. ] прикувало до ліжка, [incapable_person.GetSheHe] навряд чи [Select_CString(incapable_person.IsFemale, 'промовила', 'вимовив' )] хоч одне слово, але раптово тишу прорізає хрипкий голос.\n\n«[RO ]?[ROOT.Char.GetFirstNameNoTooltip], будь ласка... покінчи з цим, з милосердя...»"
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe|U] навіть не здогадується, що діє згідно з моїм планом!"
 health.6203.a:0 "Я... Я розумію..."
 health.6203.b:0 "Ні! Як ти можеш просити мене про щось подібне?!"

 health.6204.desc_opening:0 "Я не розумію, що відповідає [close_person.GetTitledFirstName], але [close_person.GetSheHe] не відходить від мене.\n\n"
 health.6204.desc_1:0 "Через якийсь час я відчуваю рух, а потім — м'який тиск на обличчя. Тиск зростає, і я розумію, що не можу дихати. Я відчуваю лише одне почуття... Подяка. [close_person. GetSheHe|U] [Select_CString(close_person.IsFemale, 'погодилася', 'погодився' )]. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Через якийсь час я відчуваю рух, а потім щось холодне і гостре впирається мені в шию. Я ледве відчуваю поріз. Але я чую важке дихання, чую, як ніж зі стуком падає на підлогу , чую схлипи біля мого вуха... А потім... Нічого.
 health.6204.a:0 "Нарешті-то свобода..."

 health.6205.desc_1:0 "Через якийсь час я відчуваю рух, а потім — м'який тиск на обличчя. Тиск зростає, і я розумію, що не можу дихати. Я відчуваю лише одне почуття... Подяка. І коли я вже майже втрачаю свідомість, потік повітря раптово вривається в мої легені. Я чую плач і істеричний голос. Я чую звук кроків, що віддаляються."
 health.6205.desc_2:0 "Через якийсь час я відчуваю рух, а потім щось холодне і гостре впирається мені в шию. Тиск посилюється і... я чую, як ніж падає на підлогу. Чуюплач, благаючий голос - і звук кроків, що віддаляються."
 health.6205.a:0 "Ні... Будь ласка... Повернися..."

 health.6206.desc:0 "«[ROOT.Char.GetFirstNameNoTooltip]...»\n\nЯ чую, як [close_person.GetFirstName] звертається до мене, але тихо, наче здалеку. «[ROOT.Char.GetFirstNameNoTooltip] , я... я не можу».\n\nМене наповнює відчай, і крізь туман у моїй голові до мене долинають лише плач і стихаючий звук кроків."

 health.6207.desc:0 "Наступного разу, коли слуга входить до кімнати, я щосили намагаюся прорватися крізь завісу туману в голові і заціпеніння, що сковувало мене.\n\n«Ти... Хто?...»\ "Я, [ROOT.Char.GetLadyLord]? - здається, слуга тепер зовсім близько. - Я [servant.GetFirstName]. Я можу для вас щось зробити?""
 health.6207.a:0 "«[servant.GetFirstNameNoTooltip]... Будь ласка... Покінчи з цим...»"
 health.6207.a_success:0 "[servant.GetSheHe|U] погоджується зробити це"
 health.6207.a_failure:0 "[servant.GetSheHe|U] відкидає моє прохання"

 health.6209.desc_refusal:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord]! Я...»\n\n"
 health.6209.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord]! Я ні за що!.. Як ви можете просити мене про таке. ..»\n\nМене наповнює відчай, і крізь туман у моїй голові до мене долинають лише плач і звук кроків, що віддаляються."

 health.6210.desc:0 "Я чекаю. Це я пам'ятаю навіть крізь пелену туману в моєму розумі. Я чекаю дар, що [close_person.GetTitledFirstName] може принести мені, але мої очікування марні. Чому?.. Чому [close_person.GetSheHe ] не приходить?"
 health.6210.a:0 "Невже і [close_person.GetSheHe] мене [Select_CString(close_person.IsFemale, 'покинула', 'покинув' )]?.."

 # Infirm events
 health.7000.t:0 "У полоні власного тіла"
 health.7000.desc:0 "Саме собою, з віком руху сповільнюються, але мені й на думку не спадало, що вони зовсім зупиняться ще до моєї смерті. Останнім часом я постійно відчуваю нездужання, а будь-які дії вимагають більше зусиль. Я боюся , що ляжу і вже не зможу піднятися. Немає сумнівів у тому, що мій час закінчується."
 health.7000.desc_collapse:0 "Знаю, що не варто було так надриватися. Потрібно було прислухатися до свого тіла, а не ігнорувати його. «Я закінчу, а потім піду в ліжко, ще трохи, і я відпочину». Раптом я відчуваю запаморочення, а потім перед очима все тьмяніє.\n\nНаступного дня я прокидаюся в ліжку і не можу встати... Моє тіло не слухає мене. моєї душі."
 health.7000.desc_closing:0 "\n\nЗдається, мені залишається тільки чекати, поки смерть прийме мене у свої обійми."
 health.7000.a:0 "Скільки мені доведеться чекати?"
 health.7000.a.lazy:0 "Зате можна весь день валятися в ліжку..."
 health.7100.desc:0 "Який сьогодні день? Скільки я вже тут відпочиваю?\n\nЯ дивлюся ознаки на обличчях моїх відвідувачів. Зморшки, шрами — #bold що завгодно#!, щоб довести, що час не зупинив свій хід. При спілкуванні я не можу позбутися почуття, що відвідувачі говорять #bold при мені#!, а не #bold зі мною#!.\n\nЯ все ще залишаюся собою або ж мою душу вийняли з тіла? "
 health.7100.a:0 "Моє існування перетворилося на тортури."