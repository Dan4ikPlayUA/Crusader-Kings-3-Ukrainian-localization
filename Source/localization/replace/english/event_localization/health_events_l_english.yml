 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: вбивця серед нас"
 health.2101.smallpox_outbreak.desc:0 "На мій двір впала тінь смерті - один придворний захворів на віспу!"
 health.2101.smallpox_spreads.desc:0 "Ще один нещасний постраждав від віспи."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName] заносить косу над моєю країною — виявлено випадок смертельної бубонної чуми!"
 health.2101.bubonic_plague_spreads.desc:0 "Ще один нещасний стоїть на порозі смерті, і моторошні бубни покривають його шкіру."
 health.2101.imporant.desc:1 "[Select_CString(sick_character.IsFemale, 'Моя бідна', 'Мій бідний' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))| ] [sick_character.GetFirstName] бореться за життя."
 health.2101.prisoner.desc:1 "Цього разу [Select_CString(sick_character.IsFemale, 'невезучою', 'невезучим' )] виявляється [Select_CString(sick_character.IsFemale, 'в'язень', 'в'язень' ]] - [. GetTitledFirstName]."
 health.2101.courtier_or_guest.desc:1 "Нещасна жертва - [Select_CString(sick_character.IsFemale, 'моя', 'мій')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_char) l] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\n\nМені ця жахлива хвороба більше не загрожує, проте [SCOPE.sC('sick_character').GetFirstName] загрожує іншим придворним."
 health.2101.not_immune.desc:0 "Хвароба, що терзає [sick_character.GetHerHis] тіло, несе загрозу всім нам. Поки [sick_character.GetSheHe] хворіє, ніхто при дворі не може почуватися в безпеці."
 health.2101.a:0 "Видалити [sick_character.GetHerHis] від інших і молитися про спасіння."
 health.2101.a.tt:0 "Хвороба безперешкодно поширюватиметься у мене при дворі"
 health.2101.b:0 "[sick_character.GetTitledFirstName] відлучається від двору!"
 health.2101.c:0 "Викинути [SCOPE.sC('sick_character').GetHerHis]!"
 
 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')]: [Select_CString(sick_character.IsFemale, 'моя бідна', 'мій бідний' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCO sC('sick_character'))]"
 health.2201.start.desc:1 "Сьогодні до мене дійшли сумні новини. [Select_CString(sick_character.IsFemale, 'Моя', 'Мій' )] '))] [sick_character.GetFirstName] [Select_CString(sick_character.IsFemale, 'хвора', 'хворий' )]"
 disease_ill_article:0 "н[SCOPE.sC('sick_character').GetHerHis]"
 disease_ill:0 "застудою."
 disease_pneumonic:0 "легеневою хворобою."
 disease_gout_ridden:0 "подагрою."
 disease_leper:0 "проказою."
 disease_typhus:0 "тифом."
 disease_consumption:0 "сухотою."
 disease_cancer:0 "на рак."
 disease_lovers_pox:0 "герпесом."
 disease_early_great_pox:0 "герпесом."
 disease_great_pox:0 "сифілісом."
 disease_smallpox:0 "віспи."
 disease_bubonic_plague:0 "бубонною чумою."
 missing_illness:0 "#D Немає хвороби #!"
 health.2201.minor_disease.desc:0 "\n\nЗазвичай таке незначне захворювання не викликає особливого занепокоєння, але [SCOPE.sC('sick_character').GetFirstName] відрізняється слабким здоров'ям і, можливо, не переживе цього."
 health.2201.leprosy.desc:1 "\n\nМожливо, [sick_character.GetSheHe] проживе ще багато років, але [sick_character.GetHerHis] будуть цуратися і побоюватися через потворність. Навіть я не можу придушити відрази при думці про, що ростуть по всій [sick_character.GetHerHis] шкірі..."
 health.2201.lethal_disease.desc:0 "\n\nБоюсь, це кінець: [SCOPE.sC('sick_character').GetHerHis] може врятувати тільки диво."
 health.2201.major_disease.desc:1 "\n\nМайбутнє неясно. Смерть стоїть у [sick_character.GetHerHis] узголів'я, і ​​все ж є надія, що [sick_character.GetSheHe] виживе. Тільки [ROOT.Char.GetFaName знає напевно.
 health.2201.court_physician.desc:1 "\n\nЛікар запитує, яке лікування отримуватиме [Select_CString(sick_character.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SPE ('sick_character'))]."
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] мій лікар, але все одно шукає поради у мене."
 health.2201.a:0 "Я не можу захистити [SCOPE.sC('sick_character').GetHerHis] від цього ворога."

 #There is no longer an outbreak!
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: новий день"
 health.2102.start1.desc:0 "Спалах такого захворювання, як"
 health.2102.smallpox.desc:0 "віспа,"
 health.2102.bubonic_plague.desc:0 "чума,"
 health.2102.start2.desc:0 "Спустошена мій двір, зійшла нанівець."
 health.2102.physician.desc:1 "Жертви хвороби або пішли на поправку, або покинули цей світ. \n\n чином позбулися і загрози більше немає.
 health.2102.no_physician.desc:1 "Жертви хвороби або пішли на виправлення, або покинули цей світ. Хвороба зійшла нанівець."
 health.2102.2_victims.desc:0 "\n\nТак, відновлення буде непростим. Серед інших загинули [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] і [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char ] Життя продовжується, але шрами залишаться надовго."
 health.2102.1_victim.desc:0 "\n\nТак, відновлення буде непростим. Серед інших [Select_CString(victim_1.IsFemale, 'загинула', 'загинув' )] [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char) ] Життя продовжується, але шрами залишаться надовго."
 health.2102.root_victim.desc:0 "\n\nІноді я прокидаюся ночами в холодному поті, тремтячи від страху. Мені вдалося вижити, але шрами — як на тілі, так і на душі — збережуться на довгі роки."
 health.2102.a.victim:0 "Нарешті ми можемо відпочити. І вдатися до скорботи."
 health.2102.a.no_victim:0 "Нарешті ми в безпеці."
 health.2102.a.dead_and_survivors.tt:0 "Загинуло при дворі: #N [THIS.Var('dead_victims_num').GetValue|0]#!; вижило: #P [THIS.Var('surviving_victims_num').GetValu |0]#!"
 health.2102.a.no_survivors.tt:0 "Загинуло при дворі: #N [THIS.Var('dead_victims_num').GetValue|0]#!"
 health.2102.a.no_dead.tt:0 "Вижило при дворі: #P [THIS.Var('surviving_victims_num').GetValue|0]#!"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] [Select_CString(THIS.Char.IsFemale, 'померла', 'помер')] під час спалаху захворювання"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] [Select_CString(THIS.Char.IsFemale 'захворіла', 'захворів')] під час спалаху захворювання, але [Select_CString(THIS.Char.IsFemale , 'одужала', 'одужав']

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: баланс гуморів"
 health.2202.desc:1 "[Select_CString(sick_character.IsFemale, 'Моя', 'Мій' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirst [Select_CString(sick_character.IsFemale, 'здорова', 'здоров' )] — [SCOPE.sC('sick_character').GetHerHim] не страшна навіть"
