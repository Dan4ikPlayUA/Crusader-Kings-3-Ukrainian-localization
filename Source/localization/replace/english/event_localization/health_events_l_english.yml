 health.2202.a.angry:0 "Як невдало..."
 health.2202.a.relieved:0 "Мій двір став трохи безпечнішим."
 health.2202.a.neutral:0 "Пощастило."

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:0 "Придворний лікар"
 health.3001.fallback_reason.desc:0 "Світ повний небезпек, і навіть [ROOT.Char.GetTitleTierName|l] і [ROOT.Char.GetHerHis] двір не можуть їх уникнути. Мені слід найняти придворного лікаря, інакше ми всі помремо від ран і хвороб.\n\nПопитавши інших людей, я можу запропонувати кілька відповідних кандидатур."
 health.3001.decision.desc:0 "Світ повний небезпек, і навіть [ROOT.Char.GetTitleTierName|l] і [ROOT.Char.GetHerHis] двір не можуть їх уникнути. За моїм наказом слуги відшукали кілька відповідних кандидатів на роль придворного лікаря."
 health.3001.already_sick.desc:0 "Нарешті мої слуги знайшли кілька людей, які цілком можуть зайняти місце придворного лікаря. У будь-якому випадку не потрібно довереднювати в наші дні."
 health.3001.a:0 "Очевидно, [high_skill_option.GetFirstNameNoTooltip] має значний досвід."
 health.3001.a.tt:1 "[GetCourtPositionType('court_physician_court_position').GetName()] також отримує щомісячну платню — [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] горить ентузіазмом, але, можливо, нічого більше запропонувати не зможе."
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] запевняє, ніби має знання в «альтернативній медицині»."
 health.3001.d.two:0 "Обидва кандидати не справляють на мене особливого враження."
 health.3001.d.more:0 "Ніхто з кандидатів не справляє на мене особливого враження."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] користується популярністю у вчених колах."
 health.3001.d.tt:1 "Нікого з них на посаду "[GetCourtPositionType('court_physician_court_position').GetName()]" я наймати не буду."

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: час для лікування"
 health.3101.start.desc:0 "Настав час вилікувати ваше захворювання"
 health.3101.safe_recommendation.desc:0 "і хоча я не сумніваюся, що вистачить простої настойки,"
 health.3101.risky_recommendation.desc:0 "я раджу більш радикальні методи, але"
 health.3101.mystic_recommendation.desc:0 "Не вважайте за зухвалість, мені б хотілося порекомендувати вам... альтернативне лікування. Але"
 health.3101.end.desc:1 "вибір за вами»."
 health.3101.a:0 "Не роби нічого понад необхідне."
 health.3101.b:0 "Занадто пізно, щоб бути обережними!"
 health.3101.c:0 "Я можу... спробувати щось нове."
 health.3101.d:0 "Дадай мені спокій!"
 health.3101.e:0 "Пошліть за лікарем! Негайно!"
 health.3101.e_sick_physician:0 "Мені потрібен новий лікар!"
 health.3101.e.tt:1 "Мої слуги спробують знайти придатних кандидатів на посаду "[GetCourtPositionType('court_physician_court_position').GetName()]""
 health.3101.f:0 "О, [ROOT.Char.GetFaith.HighGodName], невже я ось так помру?!"

 safe_diseaste_treatment.tt:0 "Безпечне лікування може на якийсь час послабити симптоми і несе невеликий ризик"
 risky_diseaste_treatment.tt:0 "Ризоване лікування може дати разючі результати - або призвести до посилення симптомів або каліцтвом"
 mystic_diseaste_treatment.tt:0 "Містичні методи лікування непередбачувані. Результат дивних ритуалів може бути неймовірним, але ви ризикуєте збожеволіти..."
 safe_wound_treatment.tt:0 "Безпечне лікування могло б на якийсь час зняти біль і навряд чи буде ризикованим"
 risky_wound_treatment.tt:0 "Ризоване лікування могло б дати разючі результати - або призвести до посилення симптомів або каліцтвом"
 no_treatment_effect.tt:0 "Без будь-якого лікування природа візьме своє"
 deny_treatment_effect.tt:0 "Лікування проводитися не буде, і природа візьме своє"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] вирішує, яке лікування [SCOPE.sC('sick_character').GetHerHim] потрібне."
 pick_own_treatment_effect.child.tt:0 "Лікар вирішить, яке лікування отримає [sick_character.GetTitledFirstName]"

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] хворіє"
 health.3102.start.desc:0 "Ви і [SCOPE.sC('sick_character').GetFirstName] повинні вирішити, яке лікування отримає [SCOPE.sC('sick_character').GetHerHis]"
 health.3102.start.desc_sick_physician:0 "Час вирішити, яке лікування отримає"
 health.3102.a:0 "Будьте обережні. Не робіть нічого понад необхідне."
 health.3102.b:0 "Настав час для рішучих дій."
 health.3102.c:0 "Тепер [SCOPE.sC('sick_character').GetHerHis] може врятувати лише втручання вищих сил."
 health.3102.c_sick_physician:0 "Вас може врятувати лише втручання вищих сил."
 health.3102.d:0 "Лікування не буде."
 health.3102.e_adult:1 "Рішення прийматиме [Select_CString(sick_character.IsFemale, 'моя', 'мій' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))].
 health.3102.e_child:1 "Я довіряю твоїй думці."

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: трохи яскравіше"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] вирішує, що найкращим лікуванням буде відпочинок. [physician.GetSheHe|U] влаштовує мене зручніше в оточенні м'яких подушок і вкриває декількома шарами ковдр. Виходячи з спокою. GetFirstNameNoTooltip] закриває полог мого ліжка. На годиннику опівночі.\n\nДодатковий сон"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] приписує мою хворобу нездоровій дієті. і трав'яним чаєм.А ще [physician.GetSheHe] конфіскує мої запаси смаколиків, щоб не наражати мене на спокусу, і не повертає їх.\n\nСтрога дієта"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] велить мені лежати в ліжку і дати [physician.GetHerHim] мої руки. [SCOPE.sC('physician').GetSheHe|U] з силою трет і б'є долоні, поки вони не стають червоними, а потім повторює процедуру з моїми ступнями.
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] пропонує мені прозору мікстуру в позолоченій посудині. Мені вже доводилося пробуватиь подібні зілля, і я починаю пити з побоюванням, але незабаром розумію, що рідина не має ні запаху, ні смаку. На мої розпитування про інгредієнти [SCOPE.sC('physician').GetTitledFirstName] відповідає, що зберігає рецепт у таємниці.\n\nЗагадкове зілля"
 health.safe_treatment.5.desc:1 "Дихайте рівно", - велить мені [physician.GetTitledFirstName]. Перо в [physician.GetHerHis] руці виглядає майже як божественне, коли [physician.GetSheHe] починає мене м'яко вести під носом: «Зло, йди!» — вигукує [physician.GetSheHe], і я голосно чхаю.\n\nДивний лоскут"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] влаштовує невелику церемонію на мою честь. Члени моєї родини та найближче оточення збираються в головному залі, і [ROOT.Char.Custom('DefaultPriestTitle')] читає проповідь, в якої згадує про мою благочестя і великодушність. Церемонія закінчується годинною безмовною молитвою.
 health.safe_treatment.7.desc:1 "Протягом багатьох вечорів [physician.GetTitledFirstName] сидить біля моєї ліжка, читаючи мені божественні слова.\n\n[ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] віддає розпорядження, і [ROOT.Char.Custom('DefaultPriestTitle')] наводить кращого придворного співака — юне солодкоголосе дитя. Кілька днів поспіль дитина співає мені перед сном. n\nЗаспокійливий голос"
 health.safe_treatment.9.desc:0 "Пар піднімається над чашею, в якій [physician.GetTitledFirstName] розмішує зелений порошок. [physician.GetSheHe|U] довго розповідає про цілющі властивості трав, а потім дивиться, як я п'ю. теж там», - з гордістю повідомляє [physician.GetSheHe].\n\nГірка трава"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] наполягає, що баланс моїх гуморів розладнався і найкращий спосіб відновити його - пустити мені кров. Порадившись з астрономічними картами, лікар вирішує, що треба пускати кров з пахвових западин і .\n\nКровопускання"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] велить мені роздягнутися і стати на коліна, піднявши зад. Поза і так вийшла дивна, але потім я бачу інструмент у руках лікаря і ледве не втікаю. [physician.GetSheHe| U], мабуть, помічає це, тому що заспокійливо поплескує мене по плечу і велить розслабитися.\n\nКлізма"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] входить до моїх покоїв, тримаючи в руках глиняний посуд, і сідає біля мого ліжка. Лікар виймає з судини п'явку, уважно оглядає, а потім акуратно поміщає її мені "Ліжіть спокійно, [ROOT.Char.GetLadyLord]. Краще не заважати їм харчуватися".\n\nЛікування п'явками"
 health.safe_treatment.13.desc:0 "[physician.GetTitledFirstName] входить до моїх покоїв, і я відразу відчуваю поганий сморід. Вона походить від судини в руках лікаря - мені повідомляють, що це «суміш коров'ячого гною і трав для компресу» Я стримую блювотні позиви, коли [physician.GetFirstName] розмазує смердючу кашу по моїх грудях.\n\nВ кінцевому рахунку компрес"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] приносить мені відвар з жостеру і сенни. Спочатку ліки здаються неефективними, але пізніше я відчуваю бурління в кишках, що змушує бігти до нужнику. Я кричу від болю,. GetFirstName] запевняє, що все погане залишило моє тіло разом з екскрементами.\n\nЗрештою очищення організму"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] дає мені обвуглений труп кішки і велить їсти це. Я їм, а лікар розповідає, як довго довелося ганятися по моїх володіннях за жирною кішкою. Думаю, [SCOPE.sC( 'physician').GetTitledFirstName] хоче нагороди за свою нелегку працю, але мерзенний смак їжі не дає мені розкрити рота.\n\nВ кінцевому рахунку жирна їжа"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] приносить у мої покої відро, з якого долинає квакання, і велить мені оголити верхню частину тіла. Лікар вистачає жабу, вміло потрошить її і кладе тушку, що ще смикається. Незабаром вся верхня половина мого тіла виявляється закрита жабами. Лікування жабами
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] приходить в мої покої і пропонує напій жовтого кольору, який мені належить випити, затиснувши ніс. Коли тепла рідина потрапляє мені в рот, я майже відразу ж випльовую її. Я бажаю. знати, що було в чаші, і [physician.GetSheHe] повідомляє, що це була свіжа сеча вагітної свині.\n\nЛікування сечею"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] занурює руку у відро, принесене до моїх покоїв, і дістає маленьку рибку. «Відкрийте рот ширше», — велить лікар і кладе рибку мені в рот. Я важко борю з блювотними позивами, коли вона лоскоче моє горло.\n\nЦя дивна рибка"
 health.safe_treatment.19.desc:0 "Вода в чаші виявляється теплою і гіркою. "Вона вижене з тіла гарячку", - пояснює [physician.GetTitledFirstName].\n\nМікстура"
 health.safe_treatment.20.desc:0 "Щоб відновити баланс гуморів у моєму тілі, [physician.GetTitledFirstName] велить мені випити солону воду, яка повинна викликати блювоту. Результат не змушує себе чекати.\n\nПрочистка шлунка"
 health.safe_treatment.21.desc:0 "Щоб позбавити мене хвороби, [physician.GetTitledFirstName] велить мені кілька днів спати, висячи вниз головою. «Це відновить ваш баланс», — запевняє мене лікар. \n\nЯ почуваюся летючою мишею.\n\nДивна поза для сну"

 health.3103.end.desc:0 "- саме те, що мені потрібно. Найгірші з моїх симптомів проходять, і світ здається трохи яскравішим."
 health.3103.a:0 "Відмінна робота, [physician.GetFirstNameNoTooltip]!"
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: погіршення"
 health.3104.end.desc:0 "нітрохи не покращує мій стан. Насправді, я почуваюся навіть гірше!"
 health.3104.a:0 "Піди геть. Я хочу відпочити..."

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: чудо медицини"
 health.risky_treatment_medicine.1.desc:0 "[physician.GetTitledFirstName] приносить із собою горщик, що видає дивне дзижчання. Я не встигаю зупинити лікаря: горщик падає на підлогу і розлітається хмарою осколків і розлючених бджіл. Лікар швидко вибігає з кімнат. залишаюся їхньою єдиною метою."
 health.risky_treatment_medicine.2.desc:0 "Я не вірю своїм очам, коли [physician.GetTitledFirstName] дістає з сумки відрубану руку. Від чорних плям на мертвих пальцях у мене по спині пробігає холодок, і я вимагаю знати її походження. .sC('physician').GetTitledFirstName] шикає на мене і починає терти відрубаною рукою по моїх грудях."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] дає мені вкрай незвичайну мікстуру. У неї немає ні запаху, ні смаку, а колір - як у рідкого срібла. Металічне зілля виявляється непросто проковтнути, і я ніяк не можу придушити занепокоєння."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] наполягає, що мене вилікує тільки біг опівночі без одягу. У наступну повню лікар змушує мене роздягнутися і бігти крізь хащі лісу. «Не зупиняйтеся, поки ноги не від — кричить [SCOPE.sC('physician').GetTitledFirstName] мені слідом.— Виженіть із себе зло разом із потом!»"
 health.risky_treatment_medicine.5.desc:0 "Порошок жовтий і смачно пахне. Я в сум'ятті дивлюся, як [physician.GetTitledFirstName] змішує його з сірою і посипає цією сумішшю ще теплий жовчний міхур бобра. Тварина була шалена. , а паща його повна піною. «Ми використовуємо зло для боротьби зі злом, [ROOT.Char.GetLadyLord]»."
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] підходить до мене з невеликим ножем, міцно бере за руку і робить точний надріз, лише злегка пронизуючи шкіру. Потім лікар починає щось вдавлювати в ранку. Мене вистачає лише на те, щоб кинути один швидкий погляд на цю субстанцію."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] дає мені страву, покриту сірим порошком. Очевидно, це товчені струпи людини, чий стан ще гірший, ніж мій. На повному серйозі [physician.GetTitled нахилитися і вдихнути якнайбільше."
 health.risky_treatment_medicine.8.desc:0 "Червоний порошок має привабливий колір. Раніше якийсь слуга вже спробував спробувати речовину в чистому вигляді - язик нещасного страшенно розпух, а [physician.GetTitledFirstName] [Select_CString(physician.'sF) , 'прийнявся' )] сваритися.[physician.GetTitledFirstName] розчиняє пряність у чаші води і ретельно перемішує, перш ніж дати мені всього одну ложку."
 health.risky_treatment_medicine.9.desc:0 "Мої очі розкриваються від подиву, коли я бачу, як [physician.GetTitledFirstName] заводить у мої покої козу. Мерзкий запах її кишкових газів змушує мене прикрити ніс, але лікар прибирає геть мою руку: « Боюся, [ROOT.Char.GetLadyLord], це і є лікування.» [physician.GetSheHe|U] радить мені дихати на повні груди."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] дає мені настойку дуже дивного смаку. Від неї я ніби п'янію, і повіки починають закриватися. «Прошу вибачення, [ROOT.Char.GetLadyLord], але вам не варто під час наступної процедури», - каже лікар. Я панікую і намагаюся встати з операційного столу, але кінцівки мені вже не коряться."
 health.risky_treatment_surgery.2.desc:0 "Асистент запевняє лікаря, що зілля приспало мене. Але це жахлива помилка! Я не можу ні говорити, ні поворухнутися, проте усвідомлюю все, що вони роблять зі мною. Я намагаюся кричати і вириватися, але не можу. Я в полоні власного тіла. Здається, операція триває цілу вічність..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] закріплює останній ремінь, що утримує мене на операційному столі: «Не буду брехати вам, [ROOT.Char.GetLadyLord] — буде дуже боляче, але інакше не можна».\n \nЯ намагаюся протестувати, бачачи, як [physician.GetFirstName] дістає пилку, але через випите заспокійливе моглоу видавати лише незрозумілі звуки."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] повідомляє, що вдалося знайти уражену тканину, яка була причиною мого захворювання, і що її видалення швидше за все призведе до зцілення. Це приємні новини, і я погоджуюсь на операцію.\ Жаль тільки, що лікар забув згадати, що цією «тканиною» було моє обличчя."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] змушує мене випити макову настойку, перед тим як прив'язати до свого операційного столу. Я сплю, поки лікар готує інструменти, але потім [physician.GetSheHe] підносить скаль , і я різко приходжу до себе. «Вибачте, [ROOT.Char.GetLadyLord], але потрібно усунути джерело хвороби»."
 health.3105.end.desc:0 "\n\nДивно, але я більше не відчуваю симптомів..."
 health.3105.a:0 "Це диво!"
 
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: баланс гуморів"
 health.3106.end.desc:0 "\n\nЛікування майже так само неприємне, як і симптоми, але схоже, що воно діє. Хвороба не пройшла повністю, але мені стало набагато краще."
 health.3106.a:0 "Я ще поживу."

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: страшна лікарська помилка"
 health.3107.death.desc:0 "\n\nЯ прокидаюся і нутром чую, щось не так. Щось пішло зовсім, зовсім не так."
 health.3107.end.desc:0 "\n\nЗдавалося, що гірше вже бути не може, але [physician.GetFirstNameNoTooltip] наочно [Select_CString(physician.IsFemale, 'показала', 'показав' )] мені, що це не так!"
 health.3107.a:0 "Я відчуваю... слабкість..."
 health.3107.b:0 "Не смій це повторювати. Чуєш мене?"
 health.3107.c:0 "Ми знали, на що йдемо. Я прощаю тебе."
 health.3107.d:0 "Вартова! Кіньте [SCOPE.sC('physician').GetHerHis] у в'язницю!"
 health.3107.d.tt:0 "[physician.GetTitledFirstName] тепер у моїй в'язниці, і я вирішу, як мені вчинити"
 health.3107.e:0 "Зрадник заслуговує на смерть!"
 health.3107.f:0 "О, [physician.GetFirstNameNoTooltip], що ви зробили з собою?"

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: велика сила"
 health.mystic_treatment_occult.cannibal.desc:0 "Випийте", - шепоче [physician.GetTitledFirstName]. Щойно рідина потрапляє мені в рот, як виникає дивне почуття. Мої кінцівки німіють, і всередині розгорається вогонь...\n\n« А тепер з'їжте це», - шматки теплі, вологі, жорсткі. Вогню подобається це. Він хоче ще.
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] велить мені роздягнутися і починає втирати масло мені в шкіру. Рука лікаря плавно скочується до потаємних частин мого тіла, наші очі зустрічаються, і я розумію, що саме цього мені і хотів Я киваю.\n\nНезабаром до рук лікаря приєднується безліч інших.
 health.mystic_treatment_occult.1.desc:0 "Я не можу піднятися з ліжка, і слуги розповідають мені про дим похоронного вогнища, який видно за багато миль. Життя більш ніж двох дюжин чудових тварин закінчилися минулої ночі під час грандіозного жертвопринесення. [SCOPE. sC('physician').GetTitledFirstName] велить мені втирати в шкіру попіл від багаття, і я корюся вже два тижні."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] велить мені залізти в порожню діжку і йде, щоб у мене була можливість роздягнутися без сторонніх очей. Поверненню лікаря передує гучне блеяння: [SCOPE.sC('y) GetTitledFirstName] повертається у супроводі слуги та півдюжини кіз [physician.GetFirstNameNoTooltip] вистачає одну козу за іншою і перерізає їм горло над бочкою.
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] каже, що [ROOT.Char.GetFaith.HealthGodName] вимагає жертву. Пізніше ввечері я чую крик.\n\nЯ йду на звук і бачу: [SCOPE.sC ('physician').GetTitledFirstName] схиляється над тілом, в [physician.GetHerHis] очах завмер страх, а руки вкриті кров'ю. «Я роблю це заради країни!..» — видихає мій лікар."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] вручає мені сумку з травами і посилає в подорож на пошуки «духу-наставника». Кілька днів я блукаю по безлюдних місцях, харчуючись тільки корінням з сумки, і сплю під сумками Нарешті, я відчуваю чиюсь присутність. Переді мною стоїть могутній рогатий звір. Я обертаюся і біжу геть.
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] стоїть біля моєї ліжка, поки слуги запалюють свічки. Мені в руки сунули якийсь горщик — судячи з звуків, у ньому знаходиться дрібне перелякане звірятко. «Ця істота буде нести тяжіння замість вас», - пояснює лікар. І починає співати."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] всаджує мене перед високим дзеркалом і запалюєет свічки навколо мене. "Ми повинні вступити в контакт з вами з інших світів", - як би ненароком говорить [physician.GetSheHe]. Я здивовано піднімаю брови, і [SCOPE.sC('physician').GetFirstName] кладе руку мені на плече: «Можливо... це змінить вас»."
 health.mystic_treatment_questionable.2.desc:1 "Кімнату висвітлює лише полум'я свічки. [physician.GetTitledFirstName] дивиться в західне вікно і покриває мої нігті краплями олії. Я відчуваю жар на шкірі, коли лікар підносить мої руки до полум'я. [ROOT.Char.GetLadyLord].[ROOT.Char.GetFaith.HealthGodName] у своїй мудрості очистить вас»."
 health.mystic_treatment_questionable.3.desc:1 "Місяць вимагає вашого служіння", - говорить [physician.GetTitledFirstName] і передає мені тістечко, просочене пряно пахким кремом. Я з'їдаю його, а потім вдивляюсь в нічне небо і складаю Але потім не можу згадати жодного слова..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] велить мені щовечора перед сном пити особливо міцний відвар. «Він послабить матерію вашого буття, впустить духів у ваше тіло, — запевняє мене лікар. «А ще він. . розслабляє», - додає [physician.GetSheHe] з усмішкою."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] говорить, що [ROOT.Char.GetFaith.ReligiousText] складно піддається розумінню, але очищення вогнем - мистецтво старе, як сам світ. Ніщо не віщує того, що незабаром [ SCOPE.sC('physician').GetFirstName] змусить мене йди розпеченим вугіллям."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] каже, що [ROOT.Char.GetFaith.HealthGodName] бажає випробувати мій розум. Разом ми вирушаємо в дорогу і мандруємо, поки не досягаємо невеликого озера. Взявшись за руки, ми входимо у воду.На мій подив [physician.GetFirstNameNoTooltip] раптом вистачає мене за плечі і починає топити. У цю мить свідомість покидає мене, і я не пам'ятаю, що було далі..."
 health.3108.end.desc:0 "\n\nЯ прокидаюся вранці і розумію, що звичні біль і незручність пропали. Невже... це зцілення?"
 health.3108.a:0 "Я не знаю, як ставитися до цього... І у що вірити."

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: суперечливі почуття"
 health.3109.end.desc:0 "\n\nЯ досі не можу зрозуміти, як ставитися до того, що сталося, але не можу заперечувати, що більшість проявів хвороби минули."
 health.3109.a:0 "Не знаю, чого мені варто було очікувати, але явно не цього."

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: у темряву"
 health.3110.end.desc:0 "\n\nНапевно, мій розум був змінений, спотворений якимось темним чаклунством. За жодних обставин мене б не вдалося вмовити на подібне. Спогади не дають мені спокою..."

 # Punishment for mistreating important people
 health.3200.death.desc:0 Я бачу обличчя, але це вже не [SCOPE.sC('sick_character').GetTitledFirstName]. безсилля лікаря."
 health.3200.failure.desc:0 Невже це [sick_character.GetTitledFirstName]? [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] намагається говорити, але жодного звуку не зривається з [sick_character.GetHerHis] губ."
 health.3200.failure.desc_2:0 "Проходячи мимо покоїв, де проживає [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName], я чую , який лише віддалено нагадує людський.Я вриваюся в кімнату і бачу, що [sick_character.GetFirstNameNoTooltip] лежить на підлозі, #EMP [Select_CString(sick_character.IsFemale, 'залита', 'залитий' )]#! кров'ю."
 health.3200.failure.desc_3:0 "Мені не відразу вдається усвідомити, які збитки [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(sick_character.IsFemale, 'завдала', 'завдала" [Select_CString(sick_character.IsFemale, 'Вона вся', 'Він весь' )] у крові, але все одно завзято орудує ножем. Перш ніж я встигаю втрутитися, [sick_character.GetSheHe] розчаровано дивиться на гострий клинок і"
 health.3200.end.desc:0 "\n\n[physician.Custom('InsultAdjective')|U] [Select_CString(physician.IsFemale, 'лікарка', 'лікар' )], тиснеться в кутку, нервово викручуючи руки ..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] вмирає під час лікування."

 health.3201.desc:1 "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] дивиться на мене диким поглядом. Я питаю, що за моторошне бачення [sick_character.GetHerHim] з'явилося, але з [sick_character.GetHerHis] губ не зривається жодного звуку.\n\n"
 health.3201.occult.desc:0 "Слуга стверджує, що у всьому винен лише одна людина: [physician.GetTitledFirstName]. Це через [SCOPE.sC('physician').GetHerHis] годерного чаклунства страждає [SCOPE.sC('sick_character').GetTitledFirstName]. Моторошна історія, м'яко висловлюючись. "
 health.3201.occult.desc_sick_physician:0 "Слуга стверджує, що у всьому винен лише одна людина: [physician.GetTitledFirstName]. Це через [SCOPE.sC('physician').GetHerHis] чорного чаклунства страждає [SCOPE.sC ('sick_character').GetTitledFirstName].Жахлива історія, м'яко висловлюючись."
 health.3201.questionable.desc:0 "Схоже, один з "нестандартних засобів", якими так [Select_CString(physician.IsFemale, 'хвалилася', 'хвалився' )][SCOPE.sC('physician').GetTitledFirstName], призвело до жахливих наслідків."
 health.3201.c:0 "Ні слова про це, [physician.GetFirstNameNoTooltip]!"

 court_physician_treatment_success_message_title:0 "Успішне лікування"
 court_physician_treatment_failure_message_title:0 "Невдале лікування"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] полегшує симптоми хвороби, на яку страждає [SCOPE.sC('sick_character').GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[physician.GetTitledFirstName] намагається зцілити хворого, але [SCOPE.sC('sick_character').GetTitledFirstName] [Select_CString(sick_character)''
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] успішно лікує недугу: [SCOPE.sC('sick_character').GetTitledFirstName] [Select_CString(sick_character.')
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] значно [Select_CString(physician.IsFemale, 'полегшила', 'полегшив' )] симптоми хвороби, якої страждає [SCOPE.sit
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] лікує недугу, якою страждає [sick_character.GetTitledFirstName], з рук геть погано."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "Обряд, який [Select_CString(physician.IsFemale, 'проводила', 'проводив' )] [SCOPE.sC('physician').GetTitledFirstName], обертається провал собі!"
 physician_level_up_chance_effect.t:0 "Досвід придворного лікаря виріс"
 
 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "$health_wounded_title$ [Select_CString(sick_character.IsFemale, 'Моя поранена', 'Мій поранений' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_char "
 health.4000.start.desc:0 "[Select_CString(sick_character.IsFemale, 'Моя', 'Мій')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character. GetTitledFirstName] страждає від ран,"
 health.4000.infected_wound.desc:1 "[sick_character.GetHerHis] плоть розпухла і випромінює сморід.\n\nПри належному лікуванні (і якщо [ROOT.Char.GetFaith.HealthGodName] змилостивиться над нами), [sick_char ."
 health.4000.gangrene.desc:1 "[sick_character.GetHerHis] плоть омертвіла і смердить.\n\nШкіра [sick_character.GetHerHis] стрімко чорніє, і тільки [ROOT.Char.GetFaith.FateGodName] знає, виживе sC('sick_character').GetTitledFirstName]."
 health.4000.close_to_death_wounded.desc:0 "і не дивно: вони дуже глибокі. Кожен вдих дається [sick_character.GetHerHim] насилу, і я боюся, що тут допоможе лише диво."
 health.4000.very_wounded.desc:0 "і не дивно: вони дуже глибокі. Я боюся, що [sick_character.GetHerHis] тіло не впорається, і відчуваю, як смерть підбирається до [sick_character.GetHerHis] ложу."
 health.4000.wounded.desc:0 "і [SCOPE.sC('sick_character').GetHerHim] явно дуже боляче. Хвора не така вже й сильна, але до будь-яких тілесних недуг потрібно ставитися всерйоз."
 health.4000.a:0 "Нічого не можна зробити."

 health.4001.start.desc:0 "Пора зайнятися вашими ранами."
 health.4001.safe_recommendation.desc:0 "Думаю, вистачить простого лікування, але"
 health.4001.gangrene.desc:0 "зараза вже поширюється по тілу, і я рекомендую вжити #EMP рішучих#! заходів, але"
 health.4001.infection.desc:0 "рана запалилася, пора переходити до рішучих заходів, але"
 health.4001.risky_recommendation.desc:0 "Я раджу вжити крутих заходів, але"

 health.4002.start.desc:0 "«[Select_CString(sick_character.IsFemale, 'Ваша', 'Ваш')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] потребує лікуванні. Пора цим зайнятися."
 health.4002.start.desc_sick_physician:0 "Пора зайнятися моїм лікуванням."

 health.4101.t:1 "$health_wounded_title$ Лікування"
 health.4101.desc_infection:0 "Спостерігаючи, як [physician.GetFirstName] змішує мед і трави, я не можу зрозуміти: невже це якийсь жарт? Як мені допоможе зелень? Коли лікар кладе припарку на ниючу рану і починає її м'яти, тіло"
 health.4101.desc_1:0 "[physician.GetFirstName] перекидає на мою рану пляшку вина! Біль жахливий! Набагато сильніший, ніж від самого поранення.\n\n«Прошу вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мій')] [ROOT.Char.GetTitleTierName|l], потерпіть. Якщо в рану потрапила зараза, її необхідно знищити». Дійсно, туго забинтована рана"
 health.4101.desc_2:0 "[physician.GetFirstName] швидко втягує нитку в голку і починає зашивати мою рану, наче швачка у вогнища. Стягнуте швами тіло виглядає страшно! Проходить час, і вона"
 health.4101.desc_end:0 "незабаром починає гоїтися."
 health.4101.a:0 "Відмінна робота, [physician.GetFirstNameNoTooltip]!"

 health.4102.t:1 "$health_wounded_title$ Біль"
 health.4102.desc_infection:0 "[physician.GetFirstName] вносить мішок у мої покої... Він рухається! Пульсує, немов усередині щось живе... [physician.GetFirstNameNoTooltip] дістає звивається п'явку, і я бліда. [Select_CString(ROOT.Char.IsFemale, 'моя', 'мій')] [ROOT.Char.GetTitleTierName|l], не сіпайте...»\n\nНе знаю, якого результату лікар хотів досягти, але точно не такого . Тварина смоктала мою кров, але"
 health.4102.desc_end:0 "не врівноважив мої гумори, і біль тільки посилився."
 health.4102.a:0 "А-а-а! Не чіпай мене!"

 health.4103.t:1 "$health_wounded_title$ Лікуючі руки"
 health.4103.risky_treatment_medicine.1.desc:0 "[physician.GetFirstName] запалює вогонь у моїх кімнатах, і мені здається, що лікар намагається мене зігріти і привести мої гумори в рівновагу. Але коли [physician.GetHerHis] помічник починає до ліжка, я помічаю, що в полум'ї розжарюється сталевий прут.
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] дістає з сумки довгий ніж і криву голку і, побачивши жах у моїх очах, додає: "Щоб тіло могло зцілитися, необхідно видалити заражену тканину і закрити рану. \n\nНе знаю, що болючіше, відчувати, як твою власну плоть кромсає ніж і пронизує голка, або дивитися на себе після всього."
 health.4103.end.desc:0 "\n\nАле незабаром моє тіло дивним чином починає зцілятися!"

 health.4104.t:1 "$health_wounded_title$ На виправлення"
 health.4104.end.desc:0 "\n\nПісля жахів лікування я навряд чи можу радіти по-справжньому, але справи мої йдуть на виправлення."

 health.4105.t:1 "$health_wounded_title$ І прийшла біда"
 health.4105.end.desc:0 "\n\nМоєю головною помилкою було думати, що гірше бути не може."


