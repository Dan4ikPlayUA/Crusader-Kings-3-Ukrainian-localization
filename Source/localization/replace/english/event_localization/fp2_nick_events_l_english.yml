l_english:
 fp2_yearly.4001.t:0 "Шоста година"
 fp2_yearly.4001.desc:0 "Ну і ну! Нелегка це робота — правити. Весь день і неабияку частину ночі доводиться трудитися не покладаючи рук, дбати про володіння. Якщо подумати, селянам живеться чудово: їхні плечі вільні від тяжкого тягаря відповідальності!" n\nМоже, варто трохи поспати?Сон допоможе відновити сили після обіду, і я куди рішучіше зустріну все, що принесе решту дня!"
 fp2_yearly.4001.a:0 "Ні! Потрібно працювати!"
 fp2_yearly.4001.b:0 "М-м, #EMP прекрасно.#!"

 fp2_yearly.4002.t:0 "Життя в гармонії"
 fp2_yearly.4002.desc:0 "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мій' )] [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] дивиться несхвально, і я заздалегідь ROOT.Char.GetFaith.HighGodName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.GetLadyLord], — починає [realm_priest.GetSheHe], — Мене справа, яка не терпить зволікань.Прямо у ваших володіннях, у графстві [interfaith_province.GetCounty.GetName], багато жителів просто не бажають сповідувати справжню віру!Більш того, при цьому вони продовжують жити пліч-о-пліч з її адептами!І вони. .. вони ... вони ... # EMP сношуються один з одним, і ... » \ n \ n Я заплющую очі під напором нескінченного потоку балаканини. без моєї допомоги..."
 fp2_yearly.4002.a:0 "Та дай їм спокій, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Твоя правда, далі так не можна."

 fp2_yearly.4003.t:0 "Шлях святого Якова"
 fp2_yearly.4003.desc:0 "Віруючих так і тягне в Сантьяго-де-Компостела — паломники приходять з найдальших місць, і протоптана ними від підніжжя Піреней стежка не заростає. А що одним — подорож до святих місць, іншим — дар. \n\nКоли протягом кількох днів [Select_CString(steward.IsFemale, 'моя', 'мій' )] [steward.GetCouncilTitle] [steward.GetFirstName] отримує п‘ять повідомлень про безпринципних грабіжників у моїх володіннях, [SCOPE.sCharac(' steward').GetSheHe], нарешті, вирішує, що проблема заслуговує на мою увагу."
 fp2_yearly.4003.a:0 "Треба зв‘язатися зі священними воїнами, чиє місцезнаходження — [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Заплатити варті за охорону та патрулювання частини шляху."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] допомагає тим, хто допомагає собі сам..."
 fp2_yearly.4003.tt:0 "Місцеве [holy_order|El] патрулюватиме дорогу в межах свого графства."