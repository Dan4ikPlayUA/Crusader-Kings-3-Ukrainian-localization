l_english:
 raiding.0002.t:0 "Кров та полум'я"
 raiding.0002.desc:0 "Поселення [sacked_barony.GetNameNoTierNoTooltip], могутня фортеця графства [sacked_county.GetNameNoTierNoTooltip], впала під натиском моїх грабіжників. Тепер нам відкриті всі широкі тракти цих земель, а з ними що називає себе [sacked_county_owner.GetTitledFirstName].\n\nВійсько чекає моїх наказів!"
 raiding.0002.a:0 "[raider_capital.GetNameNoTooltip] потребує вмілих рабів!"
 raiding.0002.b:0 "Несіть мені скарби, та більше!"
 raiding.0002.c:0 "Ми вже достатньо награбували."
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip] залишиться у спокої"
 raiding.0003.t_attacked:0 "[sacked_county.GetNameNoTierNoTooltip] розграбується"
 raiding.0003.desc.admin_plundered_independent:0 "Ворота поселення впали, і баронство [sacked_barony.GetNameNoTierNoTooltip] опинилося в руках загарбника. Тепер [raider.GetTitledFirstName] [Select_CString(raider.IsFemale) завгодно на широких просторах графства [sacked_county.GetNameNoTierNoTooltip] І [raider.GetSheHe] цим і займається: всі освічені чиновники і майстерні працівники, до яких змогли дістатися нальотчики, були викрадені в рабство. "
 raiding.0003.desc.gold_plundered_independent:0 "Після виснажливої ​​облоги [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'прорвала', 'прорвал' )] оборону поселення [sacked_barony. багатства графства [sacked_county.GetNameNoTierNoTooltip] виявиться у них у руках!"
 raiding.0003.desc.spared_plundered_independent:0 "Хоча поселення [sacked_barony.GetNameNoTierNoTooltip] впало, [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'подарувань', ' (raider.IsFemale, 'припинила', 'припинив' )] пограбування.Замість цього [raider.GetSheHe] [Select_CString(raider.IsFemale, 'вирішила', 'вирішив' )] пограбувати #EMP меня#!!"
 raiding.0003.desc.admin_plundered_vassal:0 "Моєму сюзерену не вдалося захистити баронство [sacked_barony.GetNameNoTierNoTooltip] від нальоту, і тепер [raider.GetTitledFirstName] володіє головною фортецею графства [Sacked_county". по селах, вихоплюючи умілих майстрів та його підмайстрів."
 raiding.0003.desc.gold_plundered_vassal:0 "Сюзерен залишив нас без допомоги, і [sacked_barony.GetNameNoTierNoTooltip] втратив останній шанс на захист. [raider.GetTitledFirstName] і [raider.GetHerHis] улети дрібниць до мого щасливого кубка.\n\nПоловину графства [sacked_county.GetNameNoTierNoTooltip] [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие грабіжники просто спалили, а [raider.GetTitledFirstNameNoTooltip] де.
 raiding.0003.desc.spared_plundered_vassal:0 "Хоча моєму сюзерену не вдалося зняти облогу з баронства [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] стримує своїх солдатів. [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]і очі вже знайшли нову мету..."
 raiding.0003.a:0 "Демонове поріддя!"
 raiding.0003.b:0 "Я #EMP неодмінно#! помщуся за цю образу."
 raiding.0003.c:0 "Графство [sacked_county.GetNameNoTierNoTooltip] буде відбудовано."
 raiding.0004.desc.admin_plundered:0 "[raider.GetTitledFirstNamePossessive] сповна [Select_CString(raider.IsFemale, 'потішила', 'потішив')] свою жадібність у графстві [sacked_county_owner.GetName , і безкраї землі графства [sacked_county.GetNameNoTierNoTooltip] залишилися без захисту. \n\n[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]ие нальотчики, яких тепер нема кому зупинити, остаточно розперезалися і уганяють в рабство всіх умілих майстрів.
 raiding.0004.desc.gold_plundered:0 "Коли [raider.GetTitledFirstNameNoTooltip] [Select_CString(raider.IsFemale, 'захопила', 'захопив' )] поселення [sacked_barony.GetNameNoTierNoTooltip], бісчинствами [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их грабіжників.\n\nТак як сил решти фортець недостатньо для протистояння грабіжникам, ті розграбували землі графства підчисту, потягнувши срібло і всі більш-менш цінні речі."
 raiding.0004.desc.spared_plundered:0 "Хоча поселення [sacked_barony.GetNameNoTierNoTooltip] впало, не витримавши облоги, більшість земель графства [sacked_county.GetNameNoTierNoTooltip] дала відсіч, і [raider.GetName" вимушена', 'була вимушена' )] вгамувати запал, розграбованих земель виявилося порівняно небагато, та й самі грабїжаки носили, швидше, випадковий характер. Вашого васала пощадили, але [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие погляди вже кинулися на ваші особисті володіння..."
 raiding.0004.a:0 "Будь прокляті ці настирливі дикуни!"
 raiding.0004.b:0 "Заплатити віру за загиблих."
 raiding.0004.c:0 "Допомогти їм відбудуватися."
 raiding.0004.c.architect:0 "[Select_CString(architect.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect. GetTitledFirstNameNoTooltip] відправляється стежити за ремонтними роботами."
 recently_sacked_modifier:0 "Недавній грабіж"
 recently_sacked_modifier_desc:0 "Здобичі для грабіжників тут не залишилося, але страх перед поверненням ворога стримує селян."
 rebuilding_after_sacking_modifier:0 "Відновлення після нальоту"
 rebuilding_after_sacking_modifier_desc:0 "Багатий благодійник допомагає місцевим жителям відбудувати постраждалі поселення."
 raiding.0004.c.feed.t:0 "Сюзерен сплатить відновлення"
 raiding.0004.c.feed.desc:0 "Мій сюзерен викликав бригади архітекторів та керуючих для допомоги у ремонтних роботах у графстві [sacked_county.GetNameNoTierNoTooltip] і сплатив за їхні послуги."
 raiding.0004.c.feed.desc2:0 "Мій сюзерен викликав придворного архітектора для допомоги у ремонтних роботах у графстві [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t:0 "Трофеї грабіжників доставлені"
 raiding.0011.desc:0 "Ваші грабіжники приносять славу і здобич: [ROOT.Var('raid_loot').GetValue|V0] [gold_i] і [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] ."
 raiding.0011.desc_non_tribal:0 "Ваші грабіжники приносять видобуток: [ROOT.Var('raid_loot').GetValue|V0] [gold_i]. Платою стає слава: [SCOPE.ScriptValue('non_tribal_loot_value ."
 raiding.0012.a.t:0 "Трофеї грабіжників втрачені"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'забрала', 'забрал' )] у нас [ROOT.Var('raid_loot').GetValue|V0] [gold_i] !\n\nПеремога принесла [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Трофеї грабіжників відібрано"
 raiding.0012.b.desc:0 "Завдяки вашим умілим діям [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'втратила', 'втратив' )] [ROOT.Var('raid_loot').GetValue| gold_i]!\n\nПеремога принесла вам [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t:0 "[capital_province.GetNameNoTooltip] сіє жах"
 raiding.0023.desc:0 "Роками мої спустошливі набіги несли світові, що здригнувся від жаху, велич і лють, втілення яких є [raid_leader.GetFaith.HighGodName]. Адже якби не [raid_leader.GetFaith.Hige| вже розбили, чи не так? Але ні — мої домочадці сплять у розкоші, вкраденій у чужоземних правителів, а ліжко мені зігрівають дивовижні раби. ім'ям."
 raiding.0023.a:0 "Ха! Нехай хнижать, ледь почувши моє ім'я!"