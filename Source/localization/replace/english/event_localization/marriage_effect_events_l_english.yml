 marriage_effect.0001.a:0 "Цей секрет більше не переслідуватиме мене."

 marriage_effect.0002.desc.multiple:0 "Нарешті все стало так, як мало бути. Секрет, під загрозою якого жили мої [illegitimate_child.Custom('TwinDaughtersSonsChildren')], більше не зможе нашкодити їм або їхній матері, оскільки [real_mother.GetTitledFirstName] і я одружилися."
 marriage_effect.0002.desc.child:0 "Протягом багатьох безсонних ночей у мене з голови не [Select_CString(illegitimate_child.IsFemale, 'йшла моя', 'йшов мій' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate .GetTitledFirstName] Мене турбувало те, що може статися, якщо спливе правда про [illegitimate_child.GetHerHis] батьків.\n\nТепер же, коли [illegitimate_child.GetHerHis] мати нарешті відступили.
 marriage_effect.0002.desc.pregnancy:0 "З того самого дня, коли я дізнався, що [real_mother.GetTitledFirstName] вагітна, мене турбувало майбутнє дитини. Тепер же, коли ми одружилися, мої страхи нарешті відступили."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] підходить до мене, притискаючи руку до живота.\n\n«Я не говорила цього раніше, але... Ця дитина від тебе. Тепер, коли ми законне подружжя, цей секрет не завдасть шкоди».
 marriage_effect.0001.a_not_knowing:0 "Я... Я радий."

 marriage_effect.0003.desc.pregnancy:0 "З того самого дня, коли мені відкрилося, що моя вагітна і вагітна, і батько дитини - [SCOPE.sC('new_spouse').GetTitledFirstName], мені доводилося старанно приховувати цей секрет. Тепер же, коли вони одружилися, я можу розслабитися."
 marriage_effect.0003.desc.multiple:0 "Мене турбували моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] та [real_mother.GetHerHis] [illegitima 'TwinDaughtersSonsChildren')] з самого їх народження, адже мені було відомо, що вони були зачаті в порочному зв'язку, і їх батько - [new_spouse.GetTitledFirstName].\n\nТепер же, коли [new_spouse.GetTitledFirstName] і [real_ ] вступили в законний шлюб, мої старі страхи залишилися в минулому.
 marriage_effect.0003.desc:0 "Мене турбували моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] та [real_mother.GetHerHis] [illegitimate_chi ')] [illegitimate_child.GetTitledFirstName] з самого [Select_CString(illegitimate_child.IsFemale, 'її', 'його' )] народження, адже мені було відомо, що [Select_CString(illegitimate_child.IsFemale, 'вона була зачата', 'він був зачатий ')] в порочному зв'язку, і [Select_CString(illegitimate_child.IsFemale, 'її', 'його' )] батько - [new_spouse.GetTitledFirstName].\n\nТепер же, коли [new_spouse.GetTitledFirstName] і [real ] вступили в законний шлюб, мої старі страхи пройшли.

