 marriage_effect.2001.t:0 "Весільні свята"
 marriage_effect.2001.desc.start_normal:0 "Я і [new_spouse.GetTitledFirstName] одружуємося, і народ держави очікує, що ми влаштуємо досить марнотратну весільну церемонію."
 marriage_effect.2001.desc.start_divine_marriage:0 "Я і [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] одружуємося, і народ з нетерпінням чекає свята, на якому будуть славити возз'єднання божественної крові."
 marriage_effect.2001.desc.start_prison:0 "В даний час [Select_CString(new_spouse.IsFemale, 'моя нова дружина', 'мій новий чоловік' )], [new_spouse.GetTitledFirstName], перебуває в ув'язненні. шлюб дійсний і держава чекає на пишну церемонію."
 marriage_effect.2001.desc.end:0 "Мої права дозволяють мені зібрати королівський податок, хоча деякі можуть вважати поганим тоном збір додаткових податків під час свята..."
 marriage_effect.2001.a:0 "Звичайно, я зберу податок! Хто оплачує своє весілля зі свого гаманця?"
 marriage_effect.2001.b:0 "Я дозволю моїм підданим безтурботно насолоджуватися святами."