 marriage_effect.1001.t:0 "Урочистість кохання"
 marriage_effect.1001.desc:1 "Про [spouse.GetTitledFirstName], [Select_CString(secondary_recipient.IsFemale, 'моя', 'мій' )] [spouse.Custom('LoverPetName')]! Одна думка про те, що я можу відкрито обійняти тебе з благословення [ROOT.Char.GetFaith.HighGodNamePossessive] і оточуючих... Навряд чи на світі є хтось щасливіший за мене!"
 marriage_effect.1001.a:0 "Іди сюди, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] [Select_CString(secondary_recipient.IsFemale, 'моя', 'мій' )]!"

