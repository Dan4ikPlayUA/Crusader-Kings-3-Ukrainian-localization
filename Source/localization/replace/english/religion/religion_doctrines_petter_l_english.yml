l_english:
 doctrine_muhammad_succession_name:0 "Спадщина Мухаммеда"
 doctrine_muhammad_succession_desc:0 "Найважливіше питання - хто є законним наступником Мухаммеда та духовним лідером мусульман."
 muhammad_succession_sunni_doctrine_name:0 "Суннізм"
 muhammad_succession_sunni_doctrine_desc:0 "Умма обрала Абу Бакра своїм законним лідером: як політичним, так і релігійним."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:1 "Сприймає інші суннітські [faiths|El] як [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:1 "Сунітські [faiths|El] сприймаються як [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "Шизм"
 muhammad_succession_shia_doctrine_desc:0 "Алі був названий Мухаммедом лідером Умми, і тільки через нього можна проводити родовід духовних лідерів."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:1 "Сприймає інші шиїтські [faiths|El] як [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:1 "Шиїтські [faiths|El] сприймаються як [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Мухаккімізм"
 muhammad_succession_muhakkima_doctrine_desc:0 "Алі був законним наступником Мухаммеда, і тому його згода на участь у третейському суді за часів першої фітни була проти волі Аллаха! Тільки Аллах може визначити відповідного лідера."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:1 "Сприймає інші мухаккімістські [faiths|El] як [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:1 "Мухаккімістські [faiths|El] сприймаються як [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Зандака"
 muhammad_succession_zandaqa_doctrine_desc:0 "Ми впевнені, що правильно простежили рід Пророка, але інші мусульмани затаврували нас за це ізгоями. Нехай грішники звуть нас зандаками - ми знаємо правду!"