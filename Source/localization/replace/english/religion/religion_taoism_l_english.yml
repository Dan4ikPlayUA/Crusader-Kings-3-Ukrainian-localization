 zhengyi_adherent_plural:0 "Чжен'ї"
 zhengyi_desc:0 "На відміну від інших даосистських шкіл, чженьї вірять у сувору теократичну ієрархію з Небесним наставником на чолі. Адепти майструють і продають захисні талісмани, що перешкоджають втраті ци — життєвої енергії, яка живить все живе."
 
