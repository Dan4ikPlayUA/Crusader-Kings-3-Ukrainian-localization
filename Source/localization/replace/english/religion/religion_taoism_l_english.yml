 shangqing_adj:0 "Шанцин"
 shangqing_adherent:0 "Шанцин"
 shangqing_adherent_plural:0 "Шанцини"
 shangqing_desc:0 "Під час правління династії Тан школа даосизму Шанцін займала чільне становище. Її прихильники прагнули до гармонії з всесвітом через медитацію та фізичні вправи.ргали талісмани та алхімію, популярні в інших школах.

  #Quanzhen
