  quanzhen_adherent:0 "Юаньчжень"
  quanzhen_adherent_plural:0 "Юаньчжені"
  quanzhen_desc:0 "Адепти школи даосизму Юаньчжень практикували алхімію тіла. Вони прагнули змінитися внутрішньо заради гармонії з Дао і знайти довге життя і духовне безсмертя."