 smartism_adj:1 "Смартизм"
 smartism_adherent:1 "Смартист"
 smartism_adherent_plural:1 "Смартисти"
 smartism_desc:0 "Традиція смарти відкидає поклоніння окремим богам. Брахман єдиний і вічний, а Вішну, Деві, Шива, Ганеша і Сурья шануються як рівні аватари абсолюту. Кожне окреме поклоніння є кроком вперед до досягнення розуміння і єдності".

