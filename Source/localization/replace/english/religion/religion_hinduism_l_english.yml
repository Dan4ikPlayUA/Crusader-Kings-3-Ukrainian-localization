 #Advaitism
 advaitism:0 "Адвайтіческ"
 advaitism_adj:0 "Адвайта Веданта"
 advaitism_adherent:0 "Адвайта-ведантист"
 advaitism_adherent_plural:0 "Адвайта-ведантисти"
 advaitism_desc:0 "На відміну від більшості індуїстських конфесій, адвайта-ведантисти проголошують єдність Атмана — найвищого людського «я» — з Брахманом, вищою реальністю. Вони впевнені, що мокші можна досягти не лише у смерті, а й за життя."