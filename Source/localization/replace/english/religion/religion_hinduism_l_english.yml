 krishnaism_adherent_plural:0 "Крішнаїти"
 krishnaism_desc:0 "Крішна - істинна форма вищої істоти, і Вішну, набуваючи форми всемогутнього бога, є його аватарою. За допомогою своїх божественних аватар Крішна присутня у всіх речах."
