 #Ash'ari
 ashari:0 "Ашарітськ"
 ashari_adj:0 "Ашаризм"
 ashari_adherent:0 "Ашаріт"
 ashari_adherent_plural:0 "Ашарити"
 ashari_desc:0 "Ортодоксальна богословська школа, яка вважає, що Аллах створив кожен момент часу, але у людей залишилася свобода вибирати між добром (слідуючи волі бога) та злом (нехтуючи божественними заборонами)."

 #Muwalladism
 muwalladi:0 "Мувалладськ"
 muwalladi_adj:0 "Мувалладизм"
 muwalladi_adherent:0 "Муваллад"
 muwalladi_adherent_plural:0 "Муваллади"
 muwalladi_desc:1 "Вдалині від центру арабського світу іберійські мусульмани зуміли утримати у владі регіон, де більшу частину населення становлять християни та юдеї зі своїми загадковими та чужими звичаями."

 #Masmudism
 masmudi:1 "Альмохадськ"
 masmudi_adj:1 "Альмохадизм"
 masmudi_adherent:1 "Альмохад"
 masmudi_adherent_plural:1 "Альмохади"
 masmudi_desc:2 "Альмохади - реформістська гілка сунізму, що зародилася серед берберських племен північної Африки. Вони звеличують ідеї унітарної держави і доктрини чистоїмонотеїзму."
 masmudi_religious_head_title:0 "Махді"
 masmudi_religious_head_title_name:0 "халіфат"

 #Mu'tazila
 mutazila:0 "Мутазилітськ"
 mutazila_adj:0 "Мутазилітизм"
 mutazila_adherent:0 "Мутазиліт"
 mutazila_adherent_plural:0 "Мутазиліти"
 mutazila_desc:0 "Раціоналістична школа теології, яка стверджує, що Коран #EMP не#! вічно співіснує з Богом, оскільки Бог повинен був передувати своєму слову."

 #Maturidi
 maturidi:0 "Матуридитськ"
 maturidi_adj:0 "Матуридизм"
 maturidi_adherent:0 "Матуридит"
 maturidi_adherent_plural:0 "Матуридити"
 maturidi_desc:0 "Раціоналістичне богослов'я, переконане, що з вічних властивостей бога слідує, що етика існує об'єктивно - і тому люди повинні приймати етично вірні рішення."
 
 #Quranism
 quranist:0 "Коранітськ"
 quranist_adj:0 "Коранізм"
 quranist_adherent:0 "Кораніт"
 quranist_adherent_plural:0 "Коранити"
 quranist_desc:0 "Буквальна інтерпретація ісламу, що підкреслює, що Коран є єдиним джерелом божественної мудрості і що йому слід дотримуватися дослівно, ігноруючи хадиси та фетви."

 #Ismaili
 ismaili:0 "Ісмаїлітськ"
 ismaili_adj:0 "Ісмаїлізм"
 ismaili_adherent:0 "Ісмаїліт"
 ismaili_adherent_plural:0 "Ісмаїліти"
 ismaili_desc:0 "Шиїтська конфесія, яка вважає, що рід істинних імамів, наділених божественним знанням і непогрішністю, йде через Ісмаїла ібн Джафара. Вони також відомі як «семеричники», оскільки Ісмаїл був сьомим імамом після Мухаммеда."

 #Qarmatians
 qarmatian:0 "Карматитськ"
 qarmatian_adj:0 "Карматизм"
 qarmatian_adherent:0 "Кармат"
 qarmatian_adherent_plural:0 "Кармати"
 qarmatian_desc:0 "Гілка ісмаїлізму, що включила в себе елементи зороастризму. Волею бога призначено, щоб імамів було сім, і більше не буде імамів, доки сьомий імам Мухаммед ібн Ісмаїл не повернеться, щоб вести віруючих."

 #Nizari
 nizari:0 "Нізаритськ"
 nizari_adj:0 "Нізаризм"
 nizari_adherent:0 "Нізаріт"
 nizari_adherent_plural:0 "Нізарити"
 nizari_desc:0 "Раціоналістична конфесія, що підкреслює необхідність розумної інтерпретації Корану і Хадіс. Титул імама переходить у спадок, і його можна простежити по лінії спадкування до Алі."
 
 #Zayidi
 zayidi:0 "Зейдітськ"
 zayidi_adj:0 "Зейдизм"
 zayidi_adherent:0 "Зейдіт"
 zayidi_adherent_plural:0 "Зейдіти"
 zayidi_desc:0 "Істинний імам не бездоганний, але його визначає готовність боротися з псуванням і злом. Зейдити відрізняються своєю переконаністю в тому, що Зейд ібн Алі був законним спадкоємцем імамату через його повстання проти Омейядів."

 #Imamism (Twelver)
 imami:0 "Імамітськ"
 imami_adj:0 "Імамізм"
 imami_adherent:0 "Імаміт"
 imami_adherent_plural:0 "Імаміти"
 imami_desc:0 "Імаміти вірять, що дванадцяти імамам було призначено вести умму і що дванадцятий імам Заман чекає свого часу, щоб повернутися і очолити мусульман у Судний день."
 islam_ayatollah:0 "аятола"
 islam_ayatollah_plural:0 "аятоли"

 #
 ghulat:1 "Іхтілафійськ"
 ghulat_adj:1 "Іхтілафізм"
 ghulat_adherent:1 "Іхтілафі"
 ghulat_adherent_plural:1 "Іхтілафі"
 ghulat_desc:1 "Іхтілафі вірять у божественну природу праведних імамів, починаючи з Алі. Бог не тільки звів їх у сан і надихнув їх, але й частково увійшов у них, керуючи їхніми справами і через них — уммою."

 alawite:0 "Алавітськ"
 alawite_adj:0 "Алавізм"
 alawite_adherent:0 "Алавіт"
 alawite_adherent_plural:0 "Алавіти"
 alawite_desc:0 "Алавітське релігійне вчення потайливе, і Коран - лише один з їх священних текстів. Крім віри в рід імамів, що починається від Алі, алавіти також вірять в реінкарнацію і в те, що всі живі істоти були зірками, скинутими з неба, а тепер повинні знову заслужити своє місце на небі, проживши низку праведних життів.

 #Alevis
 alevi:0 "Алевітськ"
 alevi_adj:0 "Алевізм"
 alevi_adherent:0 "Алевіт"
 alevi_adherent_plural:0 "Алевіти"
 alevi_desc:0 "Алевіти вважають себе наступниками дванадцяти імамів, але також наслідують традиції, перераховані в їх зборах священних текстів, буйруку. У традиції алевітів бог є істина, а Мухаммед і Алі - його прояви у світі."
