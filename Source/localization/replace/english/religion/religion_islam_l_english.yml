 #Druze
 druze:0 "Друзськ"
 druze_adj:0 "Друзизм"
 druze_adherent:0 "Друз"
 druze_adherent_plural:1 "Друзи"
 druze_desc:0 "Друзизм слідує багатьом принципам ісмаїлізму, але також включив у себе гностичні вірування в езотеричну теологію і вважає істину основною гідністю людини."
