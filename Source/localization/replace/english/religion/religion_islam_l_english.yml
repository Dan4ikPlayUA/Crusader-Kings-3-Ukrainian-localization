 #Ibadi
 ibadi:1 "Ібадітськ"
 ibadi_adj:0 "Ібадизм"
 ibadi_adherent:0 "Ібадіт"ibadi_adherent_plural:0 "Ібадіти"
 ibadi_desc:0 "Ібадіти вважають, що халіф або імам, який би правил усіма мусульманами, потрібен, тільки є дійсно підходящий кандидат. Тобто вони мухакіміти і не вважають відповідними лідерами ні нащадків Алі, ні наступників Абу Бакра."

 #Azariqa
 azariqa:1 "Азракітськ"
 azariqa_adj:0 "Азракізм"
 azariqa_adherent:0 "Азракіт"
 azariqa_adherent_plural:0 "Азракити"
 azariqa_desc:0 "Не визнаючи гідних наступників Мухаммеда, азракити вважають своїм правом та обов'язком боротися проти будь-якого лідера, який не поділяє цінності їхньої віри. Причому в їхніх очах будь-хто, з ким виникли найменші відмінності в інтерпретації віри, стає невірним."

 #Najdat
 najdat:0 "Надждітськ"
 najdat_adj:0 "Надждизм"
 najdat_adherent:0 "Надждіт"
 najdat_adherent_plural:0 "Надждити"
 najdat_desc:0 "Наслідники наждітської гілки хариджитів вважають, що лідер мусульман може обиратися внаслідок консенсусу віруючих. Лідери не бездоганні, але сам бог приводить їх до влади руками спільноти."
 
 #Sufri
 sufri:0 "Суфритськ"
 sufri_adj:0 "Суфризм"
 sufri_adherent:0 "Суфрит"
 sufri_adherent_plural:0 "Суфрити"
 sufri_desc:0 "Суфрити вірять, що настанови і накази бога можна зрозуміти через інтерпретацію його слова, а не у спадок. Воля бога стає волевиявленням умми, якщо члени умми добре розуміють Коран."

 #Hafizi
 hafizi:0 "Хафізитськ"
 hafizi_adj:0 "Хафізитський ісмаїлізм"
 hafizi_adherent:0 "Хафізит"
 hafizi_adherent_plural:0 "Хафізити"
 hafizi_desc:0 "Хафізити насамперед підтримують того, кого вважають справжнім халіфом, опираючись будь-яким спробам повалення. У разі поразки вони піднімають повстання за праву справу, а в перемозі з гордістю слідують волі свого лідера."