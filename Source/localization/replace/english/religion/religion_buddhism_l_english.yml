 #Ari
 ari:0 "Арійськ"
 ari_adj:0 "Арі"
 ari_adherent:0 "Арі"
 ari_adherent_plural:0 "Шанувальники Арі"
 ari_desc:0 "Арі химерно поєднує в собі елементи тантричного буддизму, духовшанування, традиційного поклоніння нага та індуїзму. Хоча уявлення цієї конфесії дуже нестандартні, адептів арі зараховують до буддистів."

 #Theravada
 theravada:0 "Тхеравадськ"
 theravada_adj:0 "Тхеравада"
 theravada_adherent:0 "Тхеравадін"
 theravada_adherent_plural:0 "Тхеравадини"
 theravada_desc:0 "Шлях до просвітління лежить через особистий досвід, рефлексію та роздуми. Гаутама Будда досяг Нірвани, і єдиний спосіб піти за ним і також досягти її - пережити, дізнатися та вивчити власне існування."

 #Mahayana
 mahayana:0 "Махаянськ"
 mahayana_adj:0 "Махаяна"
 mahayana_adherent:0 "Махаяніст"
 mahayana_adherent_plural:0 "Махаяністи"
 mahayana_desc:0 "Догляд з Сансари - це не особиста справа кожного, але досвід, кіторим потрібно ділитися з розумними істотами. Стан будди - лише черговий етап на довгому шляху всіх розумних істот до Нірвани, доброчесна мета Сансари.

 #Vajrayana
