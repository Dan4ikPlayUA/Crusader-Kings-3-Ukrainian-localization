 vajrayana_adherent_plural:0 "Ваджраяністи"
 vajrayana_desc:0 "Мотивація на шляху до стану будди відіграє найважливішу роль, і справжнього просвітління можна досягти, лише прагнучи до вигоди для всіх розумних істот. Всі народжені з просвітленим розумом, але існування затуманює його. Таким чином, практика споглядання істинності світу та всесвіту дозволяє досягти внутрішнього просвітлення."
