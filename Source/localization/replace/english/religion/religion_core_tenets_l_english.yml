 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "Ритуальний канібалізм"
 tenet_ritual_cannibalism_desc:0 "Кожна людина несе в собі іскру божественного. І тому людське тіло священне: її слід поглинати, а не закопувати чи спалювати."
 doctrine_parameter_cannibalism_legal:0 "[GetTrait('cannibal').GetName( GetNullCharacter )] більше не [criminal|El]"

 tenet_exaltation_of_pain_name:0 "Екзальтація від болю"
 tenet_exaltation_of_pain_desc:0 "Біль - універсальна емоція, а насильство - універсальна мова. Завдати біль іншому означає благословити його, а випробувати біль означає здобути милість."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D Катування [Concept( 'prisoner', 'полонених' )|E] збільшують [Concept( 'piety', 'благочестя' )|E], а не витрачають його #!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D Послідовники несприйнятливі до негативних наслідків тортур#!"
 doctrine_parameter_self_mutilation_active:0 "#D Можна [decide|El] провести самокатування, отримавши [Concept( 'piety', 'благочестя' )|El] і [trait|El] «[GetTrait('wounded_1').GetName( GetPlayer )] »#!

 tenet_sacred_shadows_name:0 "Свята брехня"
 tenet_sacred_shadows_desc:0 "Брехня - найскладніше з існуючих мистецтв. Ті, чия брехня здається правдою, святі. Той же, хто може успішно брехати самому собі, воістину непереможний."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Послідовники отримують благочестя, успішно завершуючи [Concept( 'schemes', 'підступи' )|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Послідовники з великим ентузіазмом приєднуються до чужих [Concept( 'schemes', 'підступів' )|E]"

 tenet_pursuit_of_power_name:0 "Жага влади"
 tenet_pursuit_of_power_desc:0 "Поняття законності минуще і залежить від того, в чиїх руках ця влада зосереджена. Це означає, що жадоба влади - єдина воістину праведна причина будь-якої дії."

 tenet_pastoral_isolation_name:0 "Релігійне затворництво"
 tenet_pastoral_isolation_desc:0 "Ми бажаємо лише усамітнення. Наші практики — наша справа. Вони стосуються інших не більше, ніж чужі справи стосуються нас."
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E] (але не [counties|El]) охочіше переходять з цієї [faiths|El] до інших"

 tenet_natural_primitivism_name:0 "Природний примітивізм"
 tenet_natural_primitivism_desc:0 "Цивілізація неприродна. Це богомерзкий плід, що породив людина, намагаючись приборкати неприборкане єство. Ми проголошуємо натуризм і живемо так, як наказують [ROOT.Faith.PantheonTerm]: дикими та вільними."
 doctrine_parameter_naked_adherents_active:0 "Адепти не носять одягу"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Вартість закону: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract:0 "Розблокований [vassal_contract|El] джизі"