l_english:
 doctrine_core_tenets_name:1 "Доґмати"
 tenets_name:0 "Догмати"

 #Abrahamic Tenets
 tenet_communion_name:0 "Причастя"
 tenet_communion_desc:0 "Наші ритуали не просто символи, вони виявляють присутність божественного. Ті, хто не може або не хоче приєднатися до нас у цих ритуалах, не повинні вважатися вірними."
 doctrine_parameter_seek_indulgences_active:1 "Персонажі можуть просити, щоб [head_of_faith|El] #V відпустив їм гріхи#!, обмінюючи [gold|El] на [Concept( 'piety', 'благочестя' )|El]"
 doctrine_parameter_seek_indulgences_active_2:0 "Персонажі, що вчинили [Concept( 'criminal', 'злочини' )|E], можуть #V просити про відпущення гріхів#! і отримати помилування"
 doctrine_parameter_excommunication_active:0 "Духовний [head_of_faith|El] може [excommunicate|El] інших персонажів тієї ж [faiths|El]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name:0 "Збройні паломники"
 tenet_armed_pilgrimages_desc:0 "Наші пілігрими подорожують світом, щоб відвідати святі місця, і ми з радістю візьмемо до рук меч, щоб захистити наших єдиновірців."
 doctrine_parameter_cheaper_holy_wars_active:0 "[rulers|E] цієї [faiths|El] витрачають на #P -20%#! менше [Concept( 'piety', 'благочестя' )|El], щоб оголосити [holy_wars|El]."
 doctrine_parameter_great_holy_wars_active:1 "[head_of_faith|E] може розв‘язати [Concept( 'great_holy_war', 'Велику священну війну' )|El], якщо у [faiths|El] досить високе [fervor|El]."
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Якщо [Concept( 'head_of_faith', 'глави конфесії' )|El] немає, її послідовники отримують бонус до ефективності [Concept( 'councillor_task', 'завдання радника' || за кожне [holy_site|El] під контролем"
 doctrine_parameter_pilgrimage_decision_active:1 "Персонажі цієї [faiths|El] отримують додатковий бонус при успішному завершенні [Concept( 'pilgrimage', 'паломництва' )|E]"

 tenet_monasticism_name:0 "Черниця"
 tenet_monasticism_desc:0 "Насолода гарною їжею та напоями лише відволікає нас від служіння божественному. Ізоляція у віддалених монастирях - найкращий спосіб уникнути спокус."
 doctrine_parameter_take_vows_active:0 "[courtiers|E] можуть принести обітниці та отримати властивість «[GetTrait('devoted').GetName( GetNullCharacter )]»."

 tenet_divine_marriage_name:0 "Божественний шлюб"
 tenet_divine_marriage_desc:0 "Божественна кров тече у венах наших володарів. Збереження чистоти крові - найкращий спосіб переконатися, що правління нашої династії продовжиться у майбутніх століттях."
 doctrine_parameter_divine_marriage_opinion:0 "Послідовники, одружені з [Concept( 'close_family', 'близьким родичем' )|E], отримують $VALUE|0+=$ [opinions|El] від [Concept( 'vassal', 'вассалів'" )|E] тієї ж [faiths|El]"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "Якщо у вас прийнята [GetFaithDoctrine('doctrine_monogamy').GetBaseName|l], то при одруженні з [Concept( 'close_family', 'близьким родичем' 'piety', 'благочестя' )|E]"
 
 tenet_pacifism_name:0 "Пацифізм"
 tenet_pacifism_desc:0 "Насильство огидне і веде лише до страждання, болю і жалю. Намагаючись по можливості уникати його, ми зможемо побудувати міцніше і безпечніше суспільство для істинно віруючих."
 doctrine_parameter_holy_wars_forbidden:0 "Не може оголошувати [holy_wars|El] або влаштовувати [Concept( 'raid', 'налети' )|E]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Побратим-пацифіст"
 pacifist_opinion_active_county_opinion_name:0 "Графство побратима-пацифіста"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] інших пацифістів: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "Правителі, що не менше двох років перебувають у стані миру, будуть збільшувати своє [Concept( 'piety', 'благочестя' )|E] на $VALUE|+$ щомісяця"
 PIETY_LONG_PEACE:0 "Тривалий світ"

 tenet_vows_of_poverty_name:0 "Обітниця нестяжання"
 tenet_vows_of_poverty_desc:0 "Гроші осквернюють серця і відводять людей від істинної віри. Ми повинні уникати матеріальних багатств і зосередитися на тому, що справді важливо."
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E] можуть [decide|El] прийняти обітницю нестяжания, що знизить щомісячний дохід від [Concept( 'tax', 'податків' )|El], але збільшить одержуване [Concept( 'piety', ' благочестя' )|El]"

 tenet_human_sacrifice_name:0 "Людські жертвопринесення"
 tenet_human_sacrifice_desc:0 "Жертвопринесення - це найкращий спосіб довести нашу відданість. Найціннішим з того, що ми можемо запропонувати, є людське життя."
 doctrine_parameter_human_sacrifice_active:0 "[executions|E] збільшують [Concept( 'piety', 'благочестя' )|E], а не витрачають його"
 doctrine_parameter_flower_war_cb_active:0 "Дає [casus_belli|El] "[flowery_war|El]" проти сусідніх держав"

 tenet_gruesome_festivals_blot_name:0 "Блот"
 tenet_gruesome_festivals_name:0 "Жахливі прававидіння"
 tenet_gruesome_festivals_desc:0 "Ми всі народжуємося в крові. Ми живемо за рахунок крові нашої худоби, наших рідних та наших ворогів. Цілком природно, що [ROOT.Faith.PantheonTerm] вимагають свою частку."
 gruesome_festivals_active_name:0 "можливість влаштовувати грандіозні жертвопринесення"
 doctrine_parameter_gruesome_festivals_active:0 "Раз на десять років можна влаштовувати грандіозні жертвопринесення, підвищуючи [Concept( 'county_opinion', 'думка графств' )|E] і підданих тієї ж [Concept( 'faith', 'конфессии")

 tenet_cthonic_redoubts_name:0 "Хтонічні цитаделі"
 tenet_cthonic_redoubts_desc:0 "Немає притулку краще, ніж коріння землі, немає фортеці надійніше, ніж її високі гори, немає паломництва священніше, ніж шлях по її прихованих стежках. Ми дивимося на все, що існує з цих вершин і відчуваємо справжній тягар Божественного".
 doctrine_parameter_easier_to_convert_faith_in_mountains:0 "Швидкість [Concept( 'convert_county', 'звернення графств' )|E] в гористій [Concept( 'terrain', 'місцевості' __e_s_c 0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "Швидкість [Concept( 'promote_culture', 'розповсюдження культур' )|E] в гористій [Concept( 'terrain', 'місцевості' )|E] аналогічної [Concept( '| ]: #P : #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains:0 "Швидкість [Concept( 'convert_county', 'звернення ворожих графств' )|E] в гористій [Concept( 'terrain', 'місцевості' )|E]: #P +[Empty |0]%#!"

 tenet_consolamentum_name:1 "Ендура"
 tenet_consolamentum_name_alternate:0 "Ритуальне самогубство"
 tenet_consolamentum_desc:0 "У старості або під час хвороби ми проводимо ритуал очищення душі від гріха. Після цього ми швидко і остаточно перериваємо своє життя, щоб гріх не встиг знову заплямувати нас."
 doctrine_parameter_consolamentum_active:1 "Послідовники можуть добровільно піти з життя, якщо вони старі, недієздатні або при смерті. Це не накладає звичайних штрафів за самогубство"

 tenet_gnosticism_name:0 "Гностицизм"
 tenet_gnosticism_desc:0 "У кожному є якась божественна іскра, яка через пізнання може звільнитися і повернутися до свого духовного початку."
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "Сприймає інші гностичні та дуалістичні [faiths|El] як [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не як $hostility_hoste"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
 doctrine_parameter_granting_titles_gives_stress:0 "[stress|E] знижується при роздачі [Concept( 'titles', 'титулів' )|E] "

 tenet_mendicant_preachers_name:0 "Злиденні проповідники"
 tenet_mendicant_preachers_desc:0 "Наші місіонери мандрують світом, не маючи нічого, крім одягу. Вони живуть за рахунок щедрот простих людей, яким несуть слово істинної віри."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Швидкість звернення графства: #P +33%#!"

 tenet_communal_identity_name:0 "Приналежність до громади"
 tenet_communal_identity_desc:0 "Наша віра і наша культура тісно переплетені один з одним. Подібна практика посилює наш зв‘язок із громадою, але при цьому перешкоджає включенню чужинців."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [opinions|El] з персонажами тієї ж [faiths|El]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Швидкість звернення в [Concept( 'county', 'графствах' )|El], де є моя [culture|El]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Швидкість поширення культури в [Concept( 'county', 'графствах' )|El], де є моя [faith|El]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Швидкість звернення в [Concept( 'county', 'графствах' )|El], де поширена чужа [culture|El]: #N -50%#!"

 tenet_pentarchy_name:0 "Екклезіархія"
 tenet_pentarchy_alternate_name:0 "Пентархія"
 tenet_pentarchy_desc:0 "Наші святі місця – не тільки місця поклоніння, але й осередок влади наших релігійних лідерів."

 tenet_aniconism_name:0 "Іконоборство"
 tenet_aniconism_desc:0 "Ідолопоклонство для багатьох затьмарило божественну істину. Ми позбавимо святих місць від ікон, щоб віруючі не потрапили в диявольську пастку."

 tenet_alexandrian_catechism_name:0 "Олександрійський катехізис"
 tenet_alexandrian_catechism_desc:0 "Олександрійська богословська школа традиційно заохочувала критичне мислення у богословів і дозволяла заперечувати релігійний статус-кво.\n\nІ хоча фізично школа була зруйнована, ми, як і раніше, зберігаємо її звичаї."

 tenet_hedonistic_name:0 "Гедонізм"
 tenet_hedonistic_desc:0 "Божественна воля наповнила цей світ задоволеннями, щобми могли вдаватися до них. Уникати їх означає нехтувати працею самого творця.
 doctrine_parameter_piety_from_feasts_active:1 "Влаштувавши [feast|El], ви підвищуєте [Concept( 'piety', 'благочестя' )|E]"

 tenet_carnal_exaltation_name:0 "Сексуальне піднесення"
 tenet_carnal_exaltation_desc:0 "Плотські радості досконало перевершують будь-який інший досвід земного життя, наближаючи нас до божественного. Ми повинні прославляти свої сексуальні бажання і прагнути задовольняти їх."

 tenet_polyamory_name:0 "Поліаморія"
 tenet_polyamory_desc:0 "Наше кохання одне до одного має бути таким же безкорисливим, як кохання [ROOT.Faith.FertilityGodNamePossessive] до нас. Відкинемо ж дрімучу ідею про абсолютну владу однієї людини над почуттями іншої."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Адепти не отримують штрафи до [Concept( 'opinion', 'думки' )|El] або [imprisonment_reasons|El] своїх подружжя/подружжя за позашлюбні стосунки"

 tenet_unrelenting_faith_name:0 "Нещадна віра"
 tenet_unrelenting_faith_desc:0 "Наші переконання сильні, і ми з радістю вбиватимемо і вмиратимемо за свою віру. Навіть якщо наші шанси мізерні, ми не здамося."

 tenet_rite_name:0 "Ритуал"
 tenet_rite_desc:0 "За великим рахунком, ми віримо в те ж саме, що і наші прабатьки... З чого нам сваритися через дрібниці, якщо ми згодні в основах доктрини і, найголовніше, у тому, хто є незаперечним авторитетом у суперечках?"
 doctrine_parameter_maintains_head_of_faith_on_creation:0 "Нові [Concept( 'faith', 'конфесії' )|E] зберігають [Concept( 'head_of_faith', 'главу' )|E] під час створення"
 doctrine_parameter_ecumenical_christians_keep_ecumenism:0 "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full:0 "Християнська [Concept( 'faith', 'конфесія' )|E] зберігає доктрину [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName],"
 GetRiteEcumenismFullOrEmpty_empty:0 ""

 #Muslim Tenets
 tenet_struggle_submission_name:0 "Боротьба та підпорядкування"
 tenet_struggle_submission_desc:0 "Божественна воля - джерело всього доброго, тому добрим слід вважати лише того, хто підкорений божественної волі і готовий попрацювати заради її втілення."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[Concept( 'piety', 'Благочестя' )|E] та [piety_experience|El] за виграні [holy_wars|El] збільшені на #P 50%#!"

 tenet_religious_legal_pronouncements_name:0 "Релігійний закон"
 tenet_religious_legal_pronouncements_fatwa:0 "Фетва"
 tenet_religious_legal_pronouncements_halakha:0 "Галаха"
 tenet_religious_legal_pronouncements_desc:0 "Кордони між теологічними та юридичними суперечками тонкі, і духовні якості не тільки можна, а й треба враховувати у мирських суперечках."
 doctrine_parameter_temporal_condemnation_enabled:0 "[Concept( 'sinful', 'Гріхівний' )|E] васал може бути засуджений правителем, який має високу навичку [Concept( 'learning', 'вченості' )|E]. Чим гріховніший васал, тим менше вченості вимагається для його засудження.\n$EFFECT_LIST_BULLET$ Засуджені васали вважаються [Concept( 'criminals', 'злочинцями' )|E], їх титули можна забирати."
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Вартість закону: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Релігійний закон: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Фетва: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Галаха: #P -10%#!"

 tenet_false_conversion_sanction_name:0 "Фальшиві звернення"
 tenet_temporal_condemnation_taqiya:0 "Такія"
 tenet_false_conversion_sanction_desc:0 "При загрозі життя ви можете прийняти помилкову віру на словах, зберігши істину в серці."
 doctrine_parameter_sanctioned_false_conversion:0 "Опір зверненню: #P +30%#!\n$EFFECT_LIST_BULLET$ Заблукані [characters|El] і [counties|El] іноді повертаються в цю [Concept( 'faith', 'конфесію' )|

 tenet_tax_nonbelievers_name:0 "Оподаткування невірних"
 tenet_tax_nonbelievers_desc:0 "Військова служба тільки для істинно віруючих, тоді як податки покладені на невірних, оскільки ті отримують захист."
 tenet_tax_nonbelievers_jizya_name:0 "Джизі"

 tenet_literalism_name:0 "Букалізм"
 tenet_literalism_desc:0 "Наші священні тексти явно виражають божественну волю: не має значення, як інтерпретують їх прості люди."
 doctrine_parameter_literalist_debate_enabled:0 "Можна витрачати [opinion|El] на суперечку з іншими владиками держави, втрачаючи або отримуючи [Concept( 'piety', 'благочестя' )|El]"

 tenet_legalism_name:0 "Легалізм"
 tenet_legalism_desc:0 "Наші закони — плід побожної мудрості багатьох поколінь. Підкоряючись, ми виявляємо благочестя, будь-який грішник завжди буде поза законом."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E] і [counties|El] з більшою ймовірністю вступлять у [factions|El], якщо правитель [Concept( 'virtuous', 'доброчинний' )|El]"
 doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E] і [counties|El] з більшою ймовірністю вступлять у [factions|El], якщо правитель якщоправитель [Concept( 'virtuous', 'грішник' )|El]"
 doctrine_parameter_legalism_modified_law_costs:1 "Знижує вартість законів на #P -10%#! за кожну [virtue|El] правителя"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Підвищує вартість законів на #N 10%#! за кожен [sin|El] правителя"
 doctrine_parameter_legalism_trust_just_leader_active:1 "Якщо застосовується виборне [succession|El], то [electors|El] найімовірніше підтримають кандидатуру [Concept( 'liege', 'сюзерена' )|El], якщо той має властивість «$trait_just$»"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\nМої гріхи та чесноти мають такий вплив: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name:0 "Реінкарнація"
 tenet_reincarnation_desc:0 "Ми вже прожили безліч життів і проживемо ще чимало. Кожна смерть - лише початок чогось нового."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Опір обігу: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "Якщо дитину визнають інкарнацією предка, [Concept( 'piety', 'благочестя' )|El] і [opinion|El] підвищуються"

 tenet_esotericism_name:0 "Езотерика"
 tenet_esotericism_desc:0 "Хоча великі таємниці божественного знаходяться за рамками розуміння смертних, це не виправдовує невігластва. Саме існування таємниці змушує нас шукати знання та прагнути зрозуміти навколишній світ."
 doctrine_parameter_tenet_esotericism_mystic_education:1 "Діти з [Concept( 'education_focus', 'фокусом освіти' )|E] «[learning|E]» можуть отримати властивість «[GetTrait('mystic_1').GetName( GetNullCharacter )» навчанні."

 #Eastern Tenets
 tenet_adaptive_name:0 "Адаптація"
 tenet_adaptive_desc:0 "Догматична відданість старим обмеженням лише шкодить віруючим. Зберігаючи вірність основам нашої віри, ми можемо змінювати закони щодо навколишнього світу."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Опір обігу графства: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "[vassals|E]-іновірці з меншою ймовірністю вступають у [factions|El] сепаратистів і популістів"

 tenet_inner_journey_name:0 "Внутрішня подорож"
 tenet_inner_journey_desc:0 "Тільки пізнавши себе, можемо ми пізнати світ. Шлях до себе важливий, довгий і важкий."
 doctrine_parameter_meditation_mechanics_active:0 "Персонажі можуть [decide|El] стати самітниками і відійти від світу. Це знижує [stress|El] і збільшує шанс отримати теологічне одкровення."

 tenet_dharmic_pacifism_name:0 "Дхармічний пацифізм"
 tenet_dharmic_pacifism_desc:0 "Всі ми - частина космічного порядку. Будь-яким насильством ми завдаємо біль усьому світу - і самим собі."

 tenet_bhakti_name:0 "Бхакті"
 tenet_bhakti_patron_god_name:0 "Боги-покровителі"
 tenet_bhakti_desc:0 "Смертні не можуть удостоїтися всієї слави божества, але, обравши один аспект божественного і віддавшись йому без залишку, ми можемо наблизитися до божественної слави, наскільки це можливо."
 doctrine_parameter_select_personal_god_active:1 "Володарі можуть [Concept( 'decide', 'вибрати' )|E] особисту аватару для поклоніння, отримавши таким чином відповідні бонуси та унікальні події"

 tenet_asceticism_name:0 "Аскетизм"
 tenet_asceticism_desc:0 "Прагнення до матеріальних благ затьмарює божественну істину. Лише присвятивши себе простого життя, позбавленого розкоші, ми зможемо досягти духовного просвітління."

 tenet_ritual_hospitality_name:0 "Ритуальна гостинність"
 tenet_ritual_hospitality_alternate_name:0 "Пуджа"
 tenet_ritual_hospitality_desc:0 "Гостинність - одна з найбільших людських чеснот. Гість у домі, будь він святим або простим смертним, завжди повинен бути оточений пошаною та повагою."
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E] можуть оголошувати інших персонажів почесними гостями і витрачати [Concept( 'piety', 'благочестя' )|El] на те, щоб підвищити їх [opinion|El]"

 #Pagan tenets
 tenet_warmonger_name:0 "Розпалювач війни"
 tenet_warmonger_desc:0 "Віра і війна йдуть пліч-о-пліч. Того, хто відмовляється боротися в ім‘я божественного, не можна назвати істинно віруючим."
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E] мають [casus_belli|El] "Завоювання" проти сусідніх правителів."
 doctrine_parameter_faith_can_raid:0 "Дозволено [Concept( 'raiding', 'здійснювати нальоти' )|E] на чужоземні [counties|El] заради пограбування"
 doctrine_parameter_invasion_cb_enabled:0 "Шановні [rulers|El] можуть один раз у житті використовувати [casus_belli|El] "Вторгнення""
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "[head_of_faith|E], якщо такий існує, може розв‘язати [Concept( 'great_holy_war', 'Велику священну війну' )|El], якщо [faith|El] [Concept( 'organized" |El]"

 tenet_ancestor_worship_name:0 "Шанування предків"
 tenet_ancestor_worship_desc:0 "Наші предки спостерігають за нами з того світу, наставляють нас і вказують нам шлях. За це ми повинні їх почитати."

 tenet_adorcism_name:0 "Адорцизм"
 tenet_adorcism_desc:0 "Духи цього світу можуть твоєрити велике добро і велике зло. Почитаючи їх, ми можемо сподіватися, що вони будуть добрими до нас і обрушать зло на наших ворогів."
 doctrine_parameter_spirit_possession_active:1 "Активує [decision|El] «Попросити духів про допомогу»"

 tenet_ritual_celebrations_name:0 "Ритуальні свята"
 tenet_ritual_celebrations_desc:1 "Вихваляння божественного — це захоплення, яке необхідно розділити з усім нашим співтовариством. Масові свята, на яких ми шануємо і вихваляємо божественне, зближують нас."
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E] з більшою ймовірністю прибудуть до вас на бенкет, а при відмові втратить [Concept( 'piety', 'благочестя' )|El]"

 tenet_sky_burials_name:0 "Повітряні поховання"
 tenet_sky_burials_desc:1 "Мертців слід не заточувати під землю, але віддавати на поживу стерв‘ятникам: так померлі можуть віддячити миру, що годував їх за життя, і нагодувати його у відповідь."
 doctrine_parameter_sky_burials_active:2 "[rulers|E] можуть здійснювати повітряні поховання предків, отримуючи [Concept( 'piety', 'благочестя' )|El] і схвалення [Concept( 'vassals', 'вассалів' )|El]"

 tenet_sacred_childbirth_name:0 "Священе народження"
 tenet_sacred_childbirth_alternate_name:0 "Кудікіс лямті"
 tenet_sacred_childbirth_desc:0 "Бані, в яких народжують матері, вичищені особливими ритуалами і підготовлені для того, щоб божество послало своє благословення під час пологів."
 doctrine_parameter_safer_childbirths_active:0 "#P Знижено#! ймовірність смерті матері під час пологів"
 doctrine_parameter_healthier_children_active:0 "Діти #P рідше#! народжуються хворими або мертвими"
 doctrine_parameter_piety_from_childbirth_active:0 "Батьки стають більш [Concept( 'piety', 'благочестивими' )|E], коли у них народжуються діти"
 piety_from_childbirth_toast:0 "Священе народження"

 tenet_sanctity_of_nature_name:0 "Святість природи"
 tenet_sanctity_of_nature_desc:1 "Світ природи створений божественною волею, і ми в ньому лише гості. Ми повинні поважати і шанувати дерева і коріння, звірів та рослини - і саму землю."
 # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible:0 ""

 tenet_mystical_birthright_name:0 "Сприятливе народження"
 tenet_mystical_birthright_alternate:0 "Талтош шулетес"
 tenet_mystical_birthright_desc:0 "Кожен із нас народжується зі своєю долею, найважливіша з яких - доля талтоша, з народження обраного наказувати магією і стати великим духовним лідером."
 doctrine_parameter_mystic_birthright_active:0 "Діти рідко народжуються з властивістю «[GetTrait('mystic_3').GetName( GetNullCharacter )]»"

 tenet_astrology_name:0 "Астрологія"
 tenet_astrology_desc:0 "Нічне небо – вікно у світ непізнаного, шлях до найбільших таємниць та загадок нашого світу. Для тих, хто вміє його відкривати, зірки стають відкритою книгою."
 doctrine_parameter_divine_the_stars_active:0 "Дозволяє адептам передбачати майбутнє за зірками"

 tenet_sun_worship_name:0 "Поклоніння сонцю"
 tenet_sun_worship_desc:0 "Світло, що дарує життя, незгасне полум‘я, що править небесами. Сонце - істинний владика світу!"
 doctrine_parameter_summer_festivals_active:0 "Проведення бенкетів влітку підвищує [Concept( 'piety', 'благочестя' )|E]"
 doctrine_parameter_trial_by_sun_active:0 "В‘язнів [Concept( 'criminals', 'злочинців' )|E] можна засуджувати до Випробування Сонця"

