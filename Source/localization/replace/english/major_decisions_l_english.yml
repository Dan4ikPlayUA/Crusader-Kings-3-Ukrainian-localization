l_english:
 major_decisions.1001.t:0 "Священне тіло"
 major_decisions.1001.desc:0 "Ми прийшли в цей світ, щоб служити один одному, — [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName] говорить так, що голос віддається в далеких куточках обідньої зали. — Приймаючи дар плоті, ви приймаєте [ROOT.Char.GetFaith.HighGodHerHis|U] любов».\n\nСлуги — ті, що ще з нами, — чудово попрацювали, і сьогодні бенкет триватиме далеко за північ. )] буде литися рікою, а ми будемо їсти святість людську."
 major_decisions.1001.a:0 "Допоможи і передай [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1002.t:0 "Похмуре бенкет"
 major_decisions.1002.desc:0 "Не вірю своїм вухам: [cannibal.GetName], весь [cannibal.GetHerHis] двір - навіть [court_chaplain.GetCouncilTitle|l] - стали канібалами! Ці пекельні зроди залили всі вулиці кров'ю!"
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] [Select_CString(cannibal.IsFemale, 'виявилася дуже переконливою', 'виявився дуже переконливим' )], і тепер [court_chaplain.GetCouncilTitle|l] відкрито схвалює кан. що людське м'ясо стає популярним делікатесом!
 major_decisions.1002.a:0 "Швидше б приєднатися до н[ROOT.Char.GetHerHim] за обідом!"
 major_decisions.1002.b:0 "Нехай змилуеться [ROOT.Char.GetFaith.HighGodName] над їхніми душами, що занурилися у злі!"

 major_decisions.1101.t:0 "Об'єднана держава"
 major_decisions.1101.opening_duchies:0 "Мені вдалося те, з чим досі не впорався ніхто. [duchy_1.GetNameNoTierNoTooltip], [duchy_2.GetNameNoTierNoTooltip] та [duchy_3.GetNameNoTierNoTooltip] об'єдналися."
 major_decisions.1101.desc:0 "Все моє життя пішло на те, щоб заново скликати всіх моїх васалів і привести їх до нової присяги. Відтепер і навіки вони будуть кланятися мені не тільки як сюзерену. Тепер я їх [ROOT.Char .GetTitleAsNameNoTooltip|l]![ROOT.Char.GetTitleAsNameNoTooltip], чиї володіння звуться [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Моя держава стоятиме вічно."
 major_decisions.1101.i_have_become_royal:0 "Відтепер ви [founder.GetTitleAsNameNoTooltip|l], і [new_title.GetNameNoTier] у вашій владі"

 major_decisions.1102.desc:0 "Наш сюзерен скликає своїх васалів і слуг держави. Ми знаємо, що година пробила, і ніхто не стане заперечувати [founder.GetHerHis] претензію.\n\n[founder.GetFirstName] буде правити як [new_title .GetTitleAsNameNoTooltip|l] і панувати над великою державою, якою, без сумніву, є [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "Хай живе [founder.GetTitleAsNameNoTooltip|l]!"
 major_decisions.1102.a.dislike:0 "Хай живе [founder.GetTitleAsNameNoTooltip|l]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] тепер [founder.GetTitleAsNameNoTooltip|l] володіння «[new_title.GetNameNoTier]»"

 major_decisions.1103.opening_kingdoms:0 "Мені вдалося те, з чим досі не впорався ніхто. [kingdom_1.GetNameNoTierNoTooltip], [kingdom_2.GetNameNoTierNoTooltip] та [kingdom_3.GetNameNoTierNoTooltip] об'єдналися."
 major_decisions.1103.opening:0 "Всі мої васали і [ROOT.Char.GetFaith.PriestNeuterPlural] нарешті разом постали перед моїм престолом. Всі вони і, що ще важливіше, [ROOT.Char.GetFaith.PantheonTerm] впевнені в тому, що це моє безперечне право."
 major_decisions.1103.i_am_religious_head:0 "\n\nСлуги, як мирські, так і духовні, схиляються переді мною, і я розумію - ця корона моя по праву."
 major_decisions.1103.blessed_by_religious_head:0 "\n\n[religious_figure.GetTitledFirstName] покладає корону мені на голову, і я при мовчазному свідченні вірних васалів проголошую народження нової імперії. Коли слова зриваються з моїх держ, і духовні, схиляються переді мною.
 major_decisions.1103.a:0 "Нехай запанує [new_title.GetNameNoTierNoTooltip]!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], [Select_CString(founder.IsFemale, 'наша', 'наш' )] [founder.GetLadyLord] і владика, оголошує: всі васали і [founder.GetFaith держави повинні з'явитися до н[founder.GetHerHim] Безсумнівно, [founder.GetSheHe] по праву [Select_CString(founder.IsFemale, 'заслужила', 'заслужив')] це право, і з цим згодні всі - навіть [ROOT.Char .GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nКоли я покладаю нову корону [founder.GetHerHim] на чоло,"
 major_decisions.1104.religious_head_empire:0 "\n\n[founder.GetSheHe] покладає нову корону собі на голову, і"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\n[founder.GetTitledFirstNamePossessive] схиляє голову, [religious_figure.GetTitledFirstName] покладає нову корону, і"
 major_decisions.1104.end:0 "[founder.GetFirstName] проголошує народження своєї нової держави. Слуги шанобливо схиляються перед н[founder.GetHerHim]."
 major_decisions.1104.a:0 "Хай живе [new_title.GetNameNoTierNoTooltip] вічно!"

 major_decisions.1105.t:0 "Держава узурпатора"
 major_decisions.1105.desc:0 "[new_title.GetNameNoTierNoTooltip] останнім часом дивує! "[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] раптом [Select_CString(founder.IsFemale, 'заявила', 'заявив' )], що створює нове королівство, до якого увійшли і #EMP мої#! законні володіння!
 major_decisions.1105.a:0 "Цей самозванець довго не протримається..."

 
 major_decisions.2001.t:0 "Університет"
 major_decisions.2001.desc_first:0 "Настає нова ера знань! Прибувають будівельники, вчені, і плани будівництва великого університету стають все реальнішими.\n\n"
 major_decisions.2001.desc_more:0 "Розпорядник будівництва повідомляє, що все готове до початку робіт: залишилося тільки вибрати місце та назву!"
 major_decisions.2001.desc:0 "Розпорядник будівництва повідомляє, що все готове до початку робіт: залишилося лише вибрати назву!"
 major_decisions.2001.b_fes:0 "Я побудую університет Аль-Каравін!"
 major_decisions.2001.b_cairo:0 "Я побудую університет Аль-Азхар!"
 major_decisions.2001.b_bologna:0 "Я побудую Болонський університет!"
 major_decisions.2001.b_salamanca:0 "Я побудую університет Саламанки!"
 major_decisions.2001.b_madrid:0 "Я побудую університет Комплутенсе де Мадрид!"
 major_decisions.2001.b_oxford:0 "Я побудую Оксфордський університет!"
 major_decisions.2001.b_cambridge:0 "Я побудую Кембриджський університет!"
 major_decisions.2001.b_padua:0 "Я побудую Падуанський університет!"
 major_decisions.2001.b_siena:0 "Я побудую університет Сієни!"
 major_decisions.2001.b_coimbra:0 "Я побудую Коїмбрський університет!"
 major_decisions.2001.b_napoli:0 "Я побудую Неаполітанський університет Священної Римської імперії!"
 major_decisions.2001.b_tirakka:0 "Я побудую університет Санкоре!"
 major_decisions.2001.fallback:0 "Сьогодні я... не буду засновувати університетів"
 major_decisions.2001.fallback.tt:0 "Розвиток графства дуже низький, або в ньому вже є осередок для особливої ​​будівлі"

 major_decisions.2002.desc:1 "Ми вступаємо в нову еру знань: [founder.GetName] велить заснувати університет, який незабаром стане притулком вчених. Тут буде створено ідеальне навчальне середовище, де молоді люди зможуть осягнути і тривіум, і квадрівіум, і інші способи пізнання світу.
 major_decisions.2002.a:1 "Нехай знання приносять користь нам усім!"

 major_decisions.2011.t:0 "[Select_CString(new_courtier.IsFemale, 'Мудра жінка', 'Мудрець' )]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], людина [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )]ий і мудрий, люб'язно вітає мене.\n\n«До мене дійшли чутки про новий університет!Якщо [ROOT.Char.GetTitleAsNameNoTooltip|l] настільки цінує знання... для мене буде честю служити вам»."
 major_decisions.2011.a:0 "Ласкаво просимо, ласкаво просимо!"
 major_decisions.2011.b:0 "Тут вам місця немає."

 major_decisions.3001.t:0 "Оранжерея"
 major_decisions.3001.desc:0 "Навколо мене буйно цвітуть рослини, на прозорій стелі збирається волога, і сонце крізь краплі висвітлює моє підняте до неба обличчя. Я кружляю, швидше і швидше, радість переповнює все моє єство, і я зі сміхом плащ.\n\n«Сонце тут, з нами, і це коштує будь-яких грошей!»"
 major_decisions.3001.a:0 "Мені вдалося приручити сонце!"

 major_decisions.3002.desc:0 "[builder.GetName] воістину [Select_CString(builder.IsFemale, 'втратила', 'втратив' )] розуму! Всі ці байки про квітучі сади — лише породження [builder.GetHerHis] ілюзій. Коли ж прийде кінець цим бредням?!"
 major_decisions.3002.a:0 "Це божевілля якесь!"

 major_decisions.3100.t:0 "Питання наслідування"
 major_decisions.3100.desc:0 "Останнім часом мене постійно турбує питання про те, хто отримає мою спадщину після моєї смерті. Мене лякає загроза поділу держави.\n\nІ якщо прийняти в державі абсолютно новий порядок успадкування надзвичайно складно, то повернутися до старому може бути набагато #EMP простіше#!..."
 major_decisions.3100.a:0 "Стародавній спосіб життя мого народу був найкращим!"
 major_decisions.3100.d:0 "Але, якщо подумати, то розділ чесніше."
 major_decisions.3100.tt_opinion_witengamot:1 "Васали з [Concept( 'cultures', 'культурної' )|E] [Concept( 'culture_tradition', 'традицією' )|E] «$tradition_the_witenagemot_name$»"
 major_decisions.3100.tt_opinion_thing:1 "Васали з $heritage_north_germanic_name$им [Concept( 'cultures', 'культурним' )|E] [Concept( 'heritage', 'спадщиною' )|E]"
 major_decisions.3100.tt_opinion_tanistry:1 "Васали з $heritage_goidelic_name$им [Concept( 'cultures', 'культурним' )|E] [Concept( 'heritage', 'спадщиною' )|E]"