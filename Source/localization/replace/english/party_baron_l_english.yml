l_english:
 # Misc
 party_baron_volunteer_levies:0 "Добровольці персонажа [party_baron.GetFirstNamePossessiveNoTooltip]"
 # Modifiers
 party_baron_beloved_by_all_modifier:0 "Користується загальним коханням"
 party_baron_making_efforts_modifier:0 "Активне суспільне життя"
 party_baron_self_aggrandizing_modifier:0 "Возносить себе"
 party_baron_friendly_enough_modifier:0 "Прийнятне дружелюбність"
 party_baron_friendly_enough_modifier_desc:0 "Цілком можливо мати занадто багато "друзів""
 party_baron_if_you_cannot_be_loved_modifier:0 "Якщо любов до тебе не поспішає"
 party_baron_accommodating_modifier:0 "Дає кров іншим"
 party_baron_condemned_pb_modifier:0 "Непопулярне засудження"
 party_baron_condemned_pb_modifier_desc:0 "Цей персонаж погано відгукувався про когось дуже популярного"
 party_baron_praised_pb_modifier:0 "Неохоче похвала"
 party_baron_praised_pb_modifier_desc:0 "Персонаж з очевидним небажанням хвалить когось дуже популярного"
 party_baron_murdered_the_joy_of_life_modifier:0 "Вбивця радості життя"
 party_baron_murdered_the_joy_of_life_modifier_desc:0 "Навіщо взагалі так робити?"
 party_baron_great_mercenary_deal_modifier:0 "Відмінні угоди з найманцями"
 party_baron_ended_the_party_modifier:0 "Персонаж поклав кінець веселощі"
 party_baron_ended_the_party_modifier_desc:0 "Персонаж закрив чертоги, де закочували чудові бенкети"
 party_baron_subversive_tactics_modifier:0 "Бунтарська тактика"
 party_baron_reflection_modifier:0 "Роздуми про себе"
 party_baron_beloved_by_all_except_modifier:0 "Люблять усі, крім..."
 party_baron_endorsed_successor_modifier:0 "Заохочуваний наступник"
 party_baron_endorsed_successor_modifier_desc:0 "Найсимпатичніша у світі людина схвалює цього нового правителя"

 # Events
 party_baron_header:0 "Нескінченний бенкет"
 party_baron_negative_attitude_counter_stress_tt:0 "Через ваше #V погане ставлення#! до персонажа [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt:0 "Через ваше #V хороше ставлення#! до персонажа [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt:0 "#V Поліпшити ставлення#! до персонажа [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt:0 "#V Погіршити ставлення#! до персонажа [party_baron.GetShortUIName]"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 «Ім‘я якогось дрібного дворянина не сходить з губ оточуючих. що [party_baron.GetSheHe] влаштовує #EMP найкращі#!піри.
 party_baron.1001.a:0 "Здається мені, я можу чомусь повчитися у н[party_baron.GetHerHis]!"
 party_baron.1001.b:0 "Але ж це #EMP я#! заслуговую всіляких похвал!"
 party_baron.1001.c:0 "Можливо, варто познайомитися з [Select_CString(party_baron.IsFemale, 'ней', 'ним')] ближче."
 party_baron.1001.c.tt:0 "[party_baron.GetTitleAsName]? Напишу [Select_CString(party_baron.IsFemale, 'їй', 'йому' )] лист"

 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "Дякую вам за таке великодушне вітання! Приємно поговорити з людиною, яка теж бачить найвище щастя в тому, щоб доставляти радість іншим.\n\nСподіваюся, одного разу ви станете моїм почесним гостем, і тішу себе надією — хоча це і зухвалість з мого боку, - що одного прекрасного дня ви зможете назвати мене другом.
 party_baron.1002.a:0 "[party_baron.GetSheHe|U] дуже [Select_CString(party_baron.IsFemale, 'мила', 'мил' )], навіть судячи з листа!"

 party_baron.1003.desc:0 "Ось так моргнути не встигнеш, а [party_baron.GetFirstName] вже скидає лахміття дрібного баронства. Тепер [party_baron.GetSheHe] [Select_CString(party_baron.IsFemale, 'мо'') .GetTitleAsName|l]...\n\nСвіт перекинувся з ніг на голову швидше, ніж можна очікувати."
 party_baron.1003.a:0 "Зате тепер я маю [Select_CString(party_baron.IsFemale, 'щедра', 'щедрий' )] [party_baron.GetTitleAsName|l]."
 party_baron.1003.b:0 "Прикинемось, що моїх слів не було..."

 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "Без підтримки, без мого схвалення - [party_baron.GetTitledFirstName] і [vassal.Custom2('RelationToMe', ROOT.Char ]]) вже встигли самовільно мене обговорити!\n\n[party_baron.GetShee U] явно [Select_CString(party_baron.IsFemale, 'осипала', 'обсипав' )] мене компліментами, але це #EMP тим більше #! підозріло!"
 party_baron.2001.positive:0 "Схоже, [party_baron.GetShortUIName] і [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] — виключно з ініціативи [Select_CString(party_baron.IsFemale, 'першого', 'першого" — вже мене обговорили.\n\nЦе могло б мене стривожити, але [vassal.GetFirstNameNoTooltip] тепер виявляє значно більшу дружелюбність і підтримку!"
 party_baron.2001.a_positive:0 "Дивно!"
 party_baron.2001.a_negative:0 "Раз поки що все під контролем..."
 party_baron.2001.b_negative:0 "Це мною повинні захоплюватися, мені повинні слухати насамперед!"
 party_baron.2001.b_positive:0 "Цілком вірно. Моя велич незаперечна."

 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "На бенкеті [party_baron.GetTitledFirstName] зустрічається зі мною поглядом. В цей момент [party_baron.GetSheHe] і [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )] зайняті вм. пристойності [party_baron.GetSheHe] підкликає мене жестом.\n\n«[ROOT.Char.GetFirstNameNoTooltip]!» Це — [new_friend.GetFirstNameNoTooltip], але ви напевно це знаєте. Ви не уявляєте, скільки у вас спільного! Мені здається, вам потрібно поспілкуватися ближче».
 party_baron.2002.a:0 "Мабуть, [new_friend.GetTitledFirstNameNoTooltip] заслуговує на мою увагу."
 party_baron.2002.b:0 "О, у мене і так досить знайомих."

 party_baron.2003.desc:0 "Мені стало відомо, що [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] замишляє вас убити!\n\nАле не хвилюйтеся, ми з [Select_CString(owner.IsFemale, 'ней'" , 'ним' )] поговорили і вирішили, що це неправильно. Вбивство - це ж огидно, правда?"
 party_baron.2003.a:0 "Дякую... що врятували мені життя?"
 party_baron.2003.repentant_cannot_scheme:0 "Поки [owner.GetShortUIName] кається, [owner.GetSheHe] не може почати проти вас [hostile_schemes|El]"
 party_baron.2003.b:0 "#EMP ЩО#! [owner.GetSheHe] [Select_CString(owner.IsFemale, 'замишляла', 'замишляв' )]?!"
 party_baron.2003.c:0 "Як, цікаво, [SCOPE.sC('party_baron').GetHerHim] «стало відомо» щось подібне?.."

 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "Неможливо зрозуміти, [Select_CString(party_baron.IsFemale, 'п‘яна', 'п‘яний' )] [party_baron.GetTitledFirstName] або просто впивається святом. Як би там не було, коли [party_baron.Get мене в обійми, мене теж охоплює це почуття. \n\n«Знаєте, - каже [party_baron.GetSheHe], - по-моєму, краще за друзів, ніж ви, у мене ще не було».\n\nЗалишок вечора я спостерігаю , як [party_baron.GetTitledFirstName] веселиться.Мабуть, зараз я розумію [party_baron.GetHerHis] краще, ніж ті, хто піднімає за н[party_baron.GetHerHis] келихи."
 party_baron.2004.a:0 "І ти туди ж, [party_baron.GetFirstNameNoTooltip]..."

 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "Коли [party_baron.GetTitledFirstName] з‘являється у мене при дворі, мене охоплює радісне здивування. І воно міцніє, коли [party_baron.GetSheHe] пропонує поговорити - наодинці.\n\n«Мені не хотілося говорити на бенкеті або святі, — [party_baron.GetSheHe] надзвичайно [Select_CString(party_baron.IsFemale, 'серйозна', 'серйозний')], від звичайної легковажної усмішки не залишилося і сліду.— Словами не висловити, як багато ви для мене означає. Друзі у мене багато, але подібних вам немає. Сподіваюся, це почуття збережеться до кінця наших днів».
 party_baron.2005.a:0 "Я теж сподіваюся, [party_baron.GetFirstNameNoTooltip]. Дуже сподіваюся»."

 party_baron.2006.desc:0 "На бенкеті "з дуже особливого приводу" [party_baron.GetTitledFirstNamePossessive] від душі [Select_CString(party_baron.IsFemale, 'підносила', 'звеличував' )] мене. Що це була за ніч!\n Я не пригадаю, коли ще мене охоплювало таке щастя. Схоже, смак до життя повертається!
 party_baron.2006.a:0 "Бережись, мир!"
 party_baron.2006.b:0 "Нічого особливого не сталося."

 party_baron.2007.desc:0 "Хоча війна в розпалі, [party_baron.GetTitledFirstName] постійно знаходить час для своїх витівок. Коли я проводжу огляд військ, [party_baron.GetSheHe] з‘являється на чолі власного невеликого війська!\n\n« , вам знадобиться кожна пара рук.. Загалом, я дещо з ким, і виявилося, що чимало народу готове викликатися добровольцями!» Добровольці?.. Варто? Чи питати, звідки взялися ці солдати?"
 party_baron.2007.a:0 "Цього мені й не вистачало!"
 party_baron.2007.b:0 "Якщо тобі й справді хотілося #EMP допомогти#!, потрібно було наймати #EMP професіоналів!#!"
 party_baron.2007.b_flavor:0 "О. Навіть так?.."

 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "[party_baron.GetTitledFirstName] користується неможливим обожненням, і я ніяк не зрозумію чому! Не так вже [party_baron.GetSheHe] і [Select_CString(party_baron.IsFemale, 'хороша', 'хороша', ') [party_baron.GetSheHe|U] всього лише дружелюбно себе поводить і звеличує переваги кожного зустрічного! переконання, чесно намагаючись зрозуміти ваші, але це ж не... Я все ж таки не можу зрозуміти, чому [party_baron.GetHerHis] так люблять?!"
 party_baron.3001.a:0 "Я всім покажу, хто насправді заслуговує на захоплення!"
 party_baron.3001.b:0 "Напевно, різкувато вийшло..."

 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "Мало того що [party_baron.GetTitledFirstName] користується загальним коханням, так #EMP мені#! теж потрібно [party_baron.GetHerHis] любити?\n\nКілька моїх васалів надіслали мені листа з вимогою припинити говорити даремне відкидання на ім‘я [party_baron.GetTitleAsName|l]!"
 party_baron.3002.a:0 "Я покажу цим нахабам такі «гидоти»..."
 party_baron.3002.b:0 "Можна поводитися ввічливіше. На людях."

 party_baron.3003.desc:0 "Все, що я про [Select_CString(party_baron.IsFemale, 'ній', 'ньому' )] кажу, йде в порожнечу: [party_baron.GetTitledFirstName] [Select_CString(party_baron.IsF , 'непохитно' )] [party_baron.GetSheHe|U] навіть наважується звернутися до мене на бенкеті віч-на-віч.\n\n«Мені здається, я вам не дуже до вподоби.» Я фиркаю. GetSheHe|U] може повторити, але [party_baron.GetSheHe], звичайно ж, не моргнувши оком продовжує: "Ми можемо поговорити?" Мабуть, [party_baron.GetTitleAsName|l] все ж таки не так [Select_CString(party_baron.IsFemale, 'погана', 'поганий' )]..."
 party_baron.3003.a:0 "Подумати тільки, як спритно ти [Select_CString(party_baron.IsFemale, 'зуміла', 'зумів' )] до мене достукатися, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b:0 "Ні! Нічого не змінилося!"

 party_baron.3004.desc:0 "Досить! [party_baron.GetTitledFirstName] перетворюється просто-таки в осередок людських чеснот, і це зводить мене з розуму!\n\nНе знаю, що за чари [party_baron.GetSheHe] наклав на мою але їх необхідно зруйнувати.
 party_baron.3004.a:0 "Мені необхідно розтрощити #EMP [party_baron.GetHerHis]#!"
 party_baron.3004.b:0 "Я... перегинаю ціпок?"

 party_baron.4001.desc:1 "Важко змиритися з тим, що [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] більше не з нами. [previous_character.GetSheHe|U] [Select_CString(previous_character.' , 'був' )] добрим другом, і ви можете [Select_CString(previous_character.IsFemale, 'нею', 'ім' )] пишатися.
 party_baron.4001.a:0 "Спасибі за вашу доброту."

 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "Я розумію, що не подобаюсь вам. Це ваше право. Але я не можу зрозуміти, чому ви продовжуєте поводитися грубо і вороже, незважаючи на мою ввічливість і чемність.\n\nУ нас було багато можливостей вирішити наші розбіжності, але це прохання - останнє. Прошу. Давайте просто... дружити."
 party_baron.4002.a:0 "Та як [party_baron.GetSheHe] сміє? Як [party_baron.GetSheHe] сміє?!"

 party_baron.9001.t:0 "Кінець перемир‘я"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] — яскраве свідчення того, що, як би ми не любили життя, скільки б любові не несли світові, одного разу все закінчується."
 party_baron.9001.a:0 "Світ без н[SCOPE.sC('party_baron').GetHerHis] вже не буде колишнім."
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] зараз теж на бенкеті, і [party_baron.GetFaith.PositiveAfterLife] балує разом з [Select_CString(party_baron.IsFemale, 'ній', 'ним' ]).
 party_baron.9001.b:0 "Схоже, [ROOT.Char.GetFaith.DeathDeityName] не спокушається фальшивими посмішками."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] нарешті [Select_CString(party_baron.IsFemale, 'згинула', 'згинув' )] навіки."

 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "Мені неймовірно пощастило, що зі мною така людина. Хто б міг подумати, що в день весілля я буду радіти, як [Select_CString(ROOT.Char.IsFemale, 'легковажне селянське дівчисько', 'дурне селянське") хлопчик ')] І [party_baron.GetFirstName], схоже, [Select_CString(party_baron.IsFemale, 'була', 'був' )] в повному захваті.\n\nКоли [party_baron.GetSheHe] [Select_CString(party 'подивилася', 'подивився' )] мені в очі і [Select_CString(party_baron.IsFemale, 'сказала', 'сказав' )], що бути зі мною навіки - найвище щастя, я [party_baron.GetHerHim] беззастережно [Select_CString(ROOT) .Char.IsFemale, 'повірила', 'повірив' )]."
 party_baron.9003.desc_negative:0 "Мабуть, все так і мало закінчитися. Незважаючи на огиду і заздрість, мені не вдалося встояти перед [party_baron.GetHerHis] чарами.\n\n[Select_CString(party_baron.IsFemale, 'Сама', 'Сам' )] ж [party_baron.GetFirstName] ніби і не [Select_CString(party_baron.IsFemale, 'сумнівалася', 'сумнівався' )], що все йде до цього.І ось ми одружені, і [party_baron.GetSheHe] [Select_CString (party_baron.IsFemale, 'щаслива', 'щаслива' )] як ніколи."
 party_baron.9003.a_positive:0 "Я належу тобі, любов моя!"
 party_baron.9003.a_negative:0 "Ось ти і [Select_CString(party_baron.IsFemale, 'добилася', 'добився' )] свого, [Select_CString(party_baron.IsFemale, 'чарівниця', 'спокусник' )]!"