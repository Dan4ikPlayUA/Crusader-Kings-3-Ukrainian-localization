l_english:
 dynasty_interaction_header:1 "[dynast_interaction|E]\n"
 disinherit_interaction:0 "Позбавити спадщини"
 disinherit_interaction_desc:0 "$dynasty_interaction_header$Видалити персонажа [recipient.GetShortUINameNoTooltip] з [Concept( 'line_of_succession', 'лінії спадкування' )|E]"
 disinherit_interaction_notification:0 "Позбавлення спадщини члена династії"

 restore_inheritance_interaction:0 "Відновити спадщину"
 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$Повернути персонажа [recipient.GetShortUINameNoTooltip] у [Concept( 'line_of_succession', 'лінію спадкування' )|E]\n\n#weak Цей варіант доступний, тому що [recipientG" 'disinherited', 'позбавили спадщини' )|E]#!"
 restore_inheritance_interaction_notification:0 "Відновлений спадкоємець"

 denounce_interaction:0 "Відкинути"
 denounce_interaction_desc:0 "$dynasty_interaction_header$[denounce|E] персонажа [recipient.GetShortUINameNoTooltip]\n\n#weak Це дасть членам нашої [Concept( 'dynasty', 'династії' )|E] [Concept( 'imprison' привід укласти' )|E] [recipient.GetHerHis] у в‘язницю#!"
 denounce_interaction_notification:0 "Відкинутий член династії"

 forgive_interaction:0 "Вибачити"
 denounced_change_to_forgiven:0 "#V Думка $denounced_opinion$#! #weak (-50)#! змінюється на #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! [opinion|El]) "
 forgiven_changed_to_denounced:0 "#V Думка $forgave_denounced_opinion$#! #weak (-25)#! змінюється на #V $denounced_opinion$#! #weak (-50)#! (#N -25#! [opinion|El]) "
 forgive_interaction_desc:0 "$dynasty_interaction_header$Скасувати [Concept( 'denouncement', 'відкидання' )|E] персонажа [recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification:0 "Прощений член династії"

 call_dynasty_member_to_war_interaction:0 "Прикликати члена династії у війну"
 call_dynasty_member_to_war_interaction_desc:0 "Призвати на службу: нехай [recipient.GetShortUINameNoTooltip] послужить своєю [Concept( 'dynasty', 'династії' )|E] у війні"
 call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"

 dynast_legitimize_bastard_interaction:1 "Визнає бастарда #weak (династія)#!"
 dynast_legitimize_bastard_interaction_desc:2 "$dynasty_interaction_header$Оголосити, що [recipient.GetShortUINameNoTooltip] — [Concept( 'legitimized_bastard', 'узаконений бастард' )|E]\n\n#we Concept( 'bastard', 'бастард' )|E] моєї [Concept( 'dynasty', 'династії' )|E]#!"
 dynast_legitimize_bastard_interaction_notification:0 "Визнаний бастард"

 dynast_claim_title_interaction:0 "Заявити права на титул"
 dynast_claim_title_interaction_desc:0 "$dynasty_interaction_header$[Concept( 'claim', 'Заявити претензію' )|E] на [Concept( 'title', 'титул' )|E], яким володіє [recipient.GetShortUINameNoTooltip""
 dynast_claim_title_interaction_notification:0 "Титул, що оспорюється"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE:0 "У вас уже є претензія на цей титул"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES:1 "У вас уже є претензії на всі титули персонажа [TARGET_CHARACTER.GetTitledFirstName]"

 dynast_end_dynasty_wars_interaction:0 "Закінчити внутрішньодинастичні війни"
 dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$Вимагати, щоб [recipient.GetShortUINameNoTooltip] негайно [Select_CString(recipient.IsFemale, 'припинила', 'припинив' )і dy| E]"
 dynast_end_dynasty_wars_interaction_notification:0 "Закінчена війна династій"

 recipient_secondary_legitimize_bastard_interaction:0 "Бастард"

 send_to_varangian_guard_interaction:0 "Відправити до варязької гвардії #weak (Династія)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Надіслати персонажа [recipient.GetShortUINameNoTooltip] служити в варязьку гвардію в пошуках слави та багатства. Хто знає, можливо, це навіть допоможе стати краще!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.GetShortUIName] відправляється до варязької гвардії"
 send_to_varangian_guard_interaction_toast_desc:0 "Слава та почесті чекають!"