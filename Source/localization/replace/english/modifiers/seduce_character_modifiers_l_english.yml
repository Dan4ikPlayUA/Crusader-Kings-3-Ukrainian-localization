l_english:
 seduce_tapestry_gift_modifier:0 "Династичний гобелен"
 seduce_tapestry_gift_modifier_desc:0 "Гобелен, що показує великі перемоги та значні події з історії династії."
 seduce_horse_gift_modifier:0 "Чистокровний кінь"
 seduce_horse_gift_modifier_desc:0 "Чудово складений кінь."
 seduce_tailor_gift_modifier:0 "Штучно зшитий одяг"
 seduce_tailor_gift_modifier_desc:0 "Хмарений в цей одяг зможе справити враження на оточуючих."
 seduce_rare_book_gift_modifier:0 "Рідкісна книга"
 seduce_rare_book_gift_modifier_desc:0 "Судячи по тих небагатьох сторінках, що ще можна прочитати, в цьому фоліанті прихована велика мудрість."
 seduce_embroidery_gift_modifier:0 "Династична вишивка"
 seduce_embroidery_gift_modifier_desc:0 "Детальна вишивка фамільного герба."
 seduce_poem_gift_modifier:0 "Посвячена поема"
 seduce_poem_gift_modifier_desc:0 "Поема про радощі життя — з іменною посвятою."
 seduce_woodcarving_gift_modifier:0 "Дерев'яний макет замку"
 seduce_woodcarving_gift_modifier_desc:0 "Мудрий і докладний, можна легко уявити крихітних солдатів, що патрулюють стіни, і слуг, що біжать дубовим двором."
 seduce_object_gift_modifier:0 "Пам'ятна річ"
 seduce_object_gift_modifier_desc:0 "Якийсь пам'ятний предмет — нагадування про колишні стосунки або про полум'я, що палає досі."
 seduce_jewelry_gift_modifier:0 "Срібний медальйон"
 seduce_jewelry_gift_modifier_desc:0 "Невелика прикраса, яка неодмінно притягне до себе блукаючий погляд."
 seduce_stuffed_animal_gift_modifier:0 "Чучело лисиці"
 seduce_stuffed_animal_gift_modifier_desc:0 "Тварина, вміло «повернена до життя», підходить для будь-якої камінної полиці."
 seduce_flower_display_gift_modifier:0 "Орнамент із квітів"
 seduce_flower_display_gift_modifier_desc:0 "Якщо за садовим орнаментом як слід доглядати, він обов'язково вразить гостей."
 seduce_handkerchief_gift_modifier:0 "Витончена хустка"
 seduce_handkerchief_gift_modifier_desc:0 "Невеликий шматок тканини з вишивкою іншого благородного будинку."
 seduce_warfare_military_ideas_modifier:0 "Спокусливі ідеї"
 seduce_warfare_military_ideas_modifier_desc:0 "Ці ідеї військової реформи дуже цікаві і прийшли з несподіваного джерела..."
 seduce_intrigue_knowing_knowledge_modifier:0 "Я знаю, що вони знають"
 seduce_intrigue_knowing_knowledge_modifier_desc:1 "Ах, павутиння інтриг, шпигуни, що стежать один за одним і навмисно залишають помилкові сліди... Все це подібно спокусливому танцю."
 seduce_diplomatic_practice_modifier:0 "Дипломатична практика"
 seduce_diplomatic_practice_modifier_desc:1 "Цей персонаж навчається в будь-якому суспільстві говорити, що хоче, не розкриваючи своїх справжніх задумів."
 seduce_rested_modifier:0 "Гарний відпочинок"
 seduce_rested_modifier_desc:0 "Довгі години гарного відпочинку пішли на користь!"
 seduce_obvisouly_courted_modifier:0 "Відверта люб'язність"
 seduce_obvisouly_courted_modifier_desc:0 "Весь двір знає, що хтось ступив на стежку кохання."
 seduce_figting_modifier:0 "Перевага в бою"
 seduce_figting_modifier_desc:1 "Збиті кісточки, розбиті губи - цього персонажа ніщо не зупинить!"

 seduce_bold_start_modifier:0 "Упевненість після спроби спокуси"
 seduce_bold_start_modifier_desc:0 "Піднесений настрій після сміливих залицянь на романтичному побаченні."
 seduce_gentle_start_modifier:0 "Зворушення після спроби спокуси"
 seduce_gentle_start_modifier_desc:0 "У розчуленні після ласкавого звернення."