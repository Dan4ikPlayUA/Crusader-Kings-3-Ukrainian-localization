l_english:
 fp2_smooth_market_oversight_modifier:0 "Бездоганний контроль над ринком"
 fp2_smooth_market_oversight_modifier_desc:0 "Пильність місцевого мухтасіба робить торгівлю простою та чесною."
 fp2_inefficient_market_oversight_modifier:0 "Неефективний контроль над ринком"
 fp2_inefficient_market_oversight_modifier_desc:0 "Місцева мухтасіб не в змозі вирішити проблеми ринку і перекладає відповідальність на каді."
 fp2_free_market_boom_modifier:0 "Ринок без хиби"
 fp2_free_market_boom_modifier_desc:0 "Ринки цього міста не дотримуються приписів хиби і непідконтрольні мухтасибам."
 fp2_ruthless_market_oversight_modifier:0 "Безжальний контроль над ринком"
 fp2_ruthless_market_oversight_modifier_desc:0 "Місцева мухтасиб застосовує силу при найменших порушеннях."
 fp2_forsaken_turned_levies_modifier:0 "Зростання войовничості"
 fp2_forsaken_turned_levies_modifier_desc:0 "Виникають невеликі селянські ополчення з метою відстежувати зрадників і вислужитися перед сюзереном."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Найманці-ветерани найняті як інструктори"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Це графство наймає загартованих боями найманців для навчання місцевого ополчення."
 fp2_mercenary_acquaintances_modifier:0 "Зв'язки серед найманців"
 fp2_mercenary_acquaintances_modifier_desc:0 "Цей персонаж знайомий з багатьма колишніми капітанами найманців і багато чому в них навчився."
 fp2_mercs_slaughtered_populance_modifier:0 "Найманці винищують місцевих"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Зграя озброєних солдатів спустошила ці землю, відібравши у місцевих все і не залишивши свідків."
 fp2_local_garrison_slaughtered_modifier:0 "Місцевий гарнізон перебитий"
 fp2_local_garrison_slaughtered_modifier_desc:0 "Гарнізон цього графства був майже повністю винищений, через що землі залишилися беззахисними."
 fp2_elite_tactics_for_civil_guards_modifier:0 "Місцевий гарнізон використовує чудову тактику"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Війська цього гарнізону чудово справляються з підтримкою миру і здатні легко розібратися з порушниками."
 fp2_mercs_turned_farmers_modifier:0 "Найманці, які стали фермерами"
 fp2_mercs_turned_farmers_modifier_desc:0 "Небезпечна зграя найманців прибула на ці землі... щоб стати фермерами. Незважаючи на миролюбний спосіб життя, їх сюзерен при необхідності може закликати їх на службу."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Поблажливість до іноземних торговців"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Цей персонаж готовий поступитися релігійними відмінностями заради торгівлі, отримуючи високі доходи та засудження з боку єдиновірців."
 fp2_2001_promise_reminder:0 "Обіцяне звільнення"
 fp2_2001_promise_reminder_desc:1 "Цей персонаж присягнув честю, що звільнить село в найближчі п'ять років."
 fp2_inexplicable_accounting_modifier:0 "Сумнівна бухгалтерія"
 fp2_inexplicable_accounting_modifier_desc:0 "Цифри в бухгалтерських книгах цього графства не сходяться, золото кудись зникає."
 fp2_improved_administrative_checks_modifier:0 "Суворі адміністративні перевірки"
 fp2_improved_administrative_checks_modifier_desc:0 "Завдяки частим і суворим перевіркам влада цього графства помічає навіть найменші випадки розкрадання скарбниці."
 fp2_mozarab_quarter_modifier:0 "Квартали мосарабів"
 fp2_mozarab_quarter_modifier_desc:0 "Мосараби в містах цього графства живуть у відокремлених кварталах."
 fp2_mozarab_church_modifier:0 "Визнає мосарабів"
 fp2_mozarab_church_modifier_desc:0 "Цей персонаж дозволяє будувати мосарабські церкви на своїх землях."
 fp2_mozarab_rejected_modifier:0 "Дискримінація мосарабів"
 fp2_mozarab_rejected_modifier_desc:0 "Цей персонаж не дозволяє мосарабам будувати церкви на своїх землях."
 fp2_multifaith_county_modifier:0 "Терпимість до інших релігій"
 fp2_multifaith_county_modifier_desc:0 "Це персонаж виявляє у своїх землях терпимість до послідовників інших релігій."
 fp2_religious_strife_modifier:0 "Релігійні конфлікти"
 fp2_religious_strife_modifier_desc:0 "Насильницькі звернення призвели до широкомасштабних релігійних конфліктів у цьому графстві."
 fp2_camino_santiago_ho_protected_modifier:0 "Захист священного ордену"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Дорога, що проходить по цьому графству, на Сантьяго знаходиться під захистом [Concept( 'holy_order', 'священного ордена' )|E]."
 fp2_camino_santiago_protected_modifier:0 "Наймана варта"
 fp2_camino_santiago_protected_modifier_desc:0 "Дорога, що проходить по цьому графству, на Сантьяго знаходиться під захистом найманих стражників."
 fp2_horchata_colonialism_modifier:0 "Ярмо орчати"
 fp2_horchata_colonialism_modifier_desc:0 "У цьому графстві заборонено вирощувати будь-що крім земляного мигдалю для виготовлення орчати."
 fp2_funded_agriculture_modifier:0 "Спонсування землеробства"
 fp2_funded_agriculture_modifier_desc:0 "Влада цього графства виділила кошти на розширення орних земель."
 fp2_vow_against_conscription_modifier:0 "Звільнення віднабору"
 fp2_vow_against_conscription_modifier_desc:0 "Це графство отримало право не брати участь у зборах військ. Тепер воно може всю свою увагу приділити цивільним справам."
 fp2_monument_to_war_modifier:0 "Пам'ятник завойовнику"
 fp2_monument_to_war_modifier_desc:0 "На кам'яних руїнах, серед спалених будинків, стоїть пам'ятник завойовнику цих земель."
 fp2_village_rebuiling_efforts_modifier:0 "Відновлення сіл"
 fp2_village_rebuiling_efforts_modifier_desc:0 "Це графство відновлюється після страшної катастрофи. Місцевий правитель пожертвував кошти, щоб прискорити процес."
 fp2_border_encampments_modifier:0 "Польові табори"
 fp2_border_encampments_modifier_desc:0 "Це графство усіяне таборами та наметами, де живуть солдати, які охороняють те небагато, що тут ще збереглося."
 fp2_scallop_shell_artifact:0 "Мушля"
 fp2_scallop_shell_artifact_desc:0 "Ця черепашка - відмітний знак паломника, який пройшов шлях святого Якова в Сантьяго."
 fp2_fake_scallop_shell_artifact:0 "Зневажена черепашка"
 fp2_fake_scallop_shell_artifact_desc:0 "Зазвичай такі мушлі є у людей, які провели паломництво в Сантьяго. Але ця явно була вкрадена у свого справжнього власника."
 fp2_malato_bark_artifact:0 "Кора дерева Малато"
 fp2_malato_bark_artifact_desc:0 "Шматочок кори зі стовбура знаменитого баскського дерева Малато."
 fp2_dismantling_verracos_modifier:0 "Руйнування веррако"
 fp2_dismantling_verracos_modifier_desc:0 "Будівельники ламають стародавні кам'яні статуї, що зустрічаються в цьому графстві, у формі кабанів і використовують каміння для будівництва, для обурення місцевої влади."
 fp2_saints_tombs_modifier:0 "Гробниці святих"
 fp2_saints_tombs_modifier_desc:0 "Розкидані по всьому графству кам'яні статуї у формі кабанів вважаються гробницями християнських святих."
 fp2_controls_the_mediterranean_house_modifier:0 "Захоплення Середземного моря"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Цей будинок відомий тим, що йому вдалося взяти під контроль Середземне море і торгівлю, що йде через нього."
 fp2_sponsored_golden_age_modifier:0 "Підтримка золотого віку"
 fp2_sponsored_golden_age_modifier_desc:0 "Цей персонаж підтримав наступне велике регіональне золоте століття наукового прогресу."
 fp2_part_of_golden_age_modifier:0 "Життя в епоху золотого віку"
 fp2_part_of_golden_age_modifier_desc:0 "Цей персонаж жив у роки, коли почалося золоте століття наукового прогресу."
 fp2_epicenter_of_golden_age_modifier:0 "Епіцентр золотої повіки"
 fp2_epicenter_of_golden_age_modifier_desc:0 "Це осередок мудрості, де збираються і працюють найбільші уми золотого віку."
 fp2_translated_skill_book_diplomacy_modifier:0 "Давні дипломатичні нотатки"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "Цей персонаж переклав копії стародавніх нотаток, присвячених різноманітним дипломатичним ситуаціям."
 fp2_translated_skill_book_martial_modifier:0 "Книги з воєнної історії"
 fp2_translated_skill_book_martial_modifier_desc:0 "Цей персонаж прочитав безліч книг з військової історії, вивчивши різні тактики та стратегії стародавніх."
 fp2_translated_skill_book_stewardship_modifier:0 "Книги з економічної теорії"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "Це персонаж має зібрання книг з роздумами про управління та організацію стародавніх імперій та роботу їх колосальних економік."
 fp2_translated_skill_book_intrigue_modifier:0 "Сказання про інтриги"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "Цей персонаж має колекцію книг про інтриги, з яких черпає ідеї для підступів."
 fp2_translated_skill_book_learning_modifier:0 "Перекладені праці з філософії"
 fp2_translated_skill_book_learning_modifier_desc:0 "Цей персонаж замовив переклад стародавніх філософських трактатів, що дозволило йому досягти більш глибокого розуміння."
 fp2_rejection_of_old_thoughts_modifier:0 "Відмова від давніх ідей"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "Це графство приваблює мислителів, які відкидають необхідність вчитися у минулого. Ідеї будуть розквітати, але жодна не затримається надовго."
 fp2_removed_cataracts_modifier:0 "Успішне видалення катаракти"
 fp2_removed_cataracts_modifier_desc:0 "Цьому персонажу успішно видалили катаракту, внаслідок чого він вилікувався від майже повної сліпоти і знову може розрізняти кольори та форми."
 fp2_religious_riots_modifier:0 "Люті релігійні бунти"
 fp2_religious_riots_modifier_desc:0 "Релігійні конфлікти вирують на вулицях великих поселень цього графства."
 fp2_religious_riots_suppressed_modifier:0 "Пригнічені релігійні бунти"
 fp2_religious_riots_suppressed_modifier_desc:0 "Невдоволення часом проривається, але релігійні бунти в цьому графстві були безжально пригнічені."
 fp2_religious_riots_defused_modifier:0 "Релігійних бунтів вдалося уникнути"
 fp2_religious_riots_defused_modifier_desc:0 "Незадоволені ще залишилися, але релігійних конфліктів у цьому графстві вдалося уникнути."
 fp2_pilgrim_roads_modifier:0 "Дороги для паломників"
 fp2_pilgrim_roads_modifier_desc:0 "По цьому графству прокладено широку мережу доріг, що вказують паломникам шлях до святині."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Повага священних воїнів"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Цей персонаж славиться добрим ставленням до воїнів віри, а вони натомість прихильно ставляться до цього персонажа."
 fp2_kept_accused_traitor_in_court_modifier:0 "Чутки про слабкість"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "Дії цього персонажа спричинили всілякі погані чутки про нього."
 fp2_kept_op_knight_in_court_modifier:0 "Похмурі воїни"
 fp2_kept_op_knight_in_court_modifier_desc:0 "Лицарі цього персонажа занепали духом після зустрічі з видатним воїном."
 fp2_kept_upstart_knight_in_court_modifier:0 "Лицарі-вискочки"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "Представники дворянства при дворі цього персонажа плетуть інтриги, щоб не допустити появи нових воїнів-вискочок."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Безбожні найманці"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Через вплив іноземців лицарі на службі цього персонажа заслужили погану репутацію безбожних воїнів, що борються заради власної жадібності."