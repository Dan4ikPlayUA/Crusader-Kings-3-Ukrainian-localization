l_english:
 court_possessed_improved_condition_modifier:0 "Успішне лікування одержимості"
 court_possessed_improved_condition_modifier_desc:1 "Цьому персонажу стало краще після лікування, і оточуючі вже не бояться його."
 6050_juicy_readings_modifier:0 "Пікантне чтиво"
 6050_juicy_readings_modifier_desc:0 "Цей персонаж віддається читанню непристойної літератури і втілює прочитане в життя."
 court_no_wine_modifier:0 "Утримання від вина"
 court_no_wine_modifier_desc:1 "Цей персонаж живе у суворості і утримується від вина."
 court_moderate_drinking_modifier:0 "Стриманість у питві"
 court_moderate_drinking_modifier_desc:1 "Цей персонаж п'є в міру і тільки в компанії."
 court_fancy_seal_modifier:0 "Красива воскова печатка"
 court_fancy_seal_modifier_desc:1 "Цей персонаж має гарний восковий друк, щоб підписувати документи, не читаючи їх."
 court_tax_relief_county_modifier:0 "Звільнення від податків"
 court_tax_relief_county_modifier_desc:1 "Сюзерен цієї провінції звільнив її від податків, посприявши її зростанню."
 hold_court_inspector_modifier:0 "Офіційний представник"
 hold_court_inspector_modifier_desc:1 "Цей персонаж був надісланий зі столиці, щоб спостерігати за місцевим розвитком."
 hold_court_hawks_modifier:0 "Підтримка войовничої політики"
 hold_court_hawks_modifier_desc:1 "Цей персонаж просуває військову політику у своїй державі."
 hold_court_doves_modifier:0 "Підтримка мирної політики"
 hold_court_doves_modifier_desc:1 "Цей персонаж просуває миролюбну політику у своїй державі."
 hold_court_bilingual_readings_modifier:0 "Читання двома мовами"
 hold_court_bilingual_readings_modifier_desc:1 "Цей персонаж вивчає літературні шедеври іншої культури."
 hold_court_mysterious_book_modifier:0 "Таємнича книга"
 hold_court_mysterious_book_modifier_desc:1 "Цьому персонажу належить стародавня книга, написана загадковою мовою."
 court_6080_cultural_hostility_modifier:0 "Ворожність до інших культур"
 court_6080_cultural_hostility_modifier_desc:1 "Цей персонаж переслідує інші культури у своїх володіннях."
 court_6090_almoners_county_modifier:0 "Альмонарії"
 court_6090_almoners_county_modifier_desc:0 "Щедрі пожертвування спонукають місцеве населення до зміни віри."
 court_6090_executioners_county_modifier:0 "Покарання"
 court_6090_executioners_county_modifier_desc:0 "Показники іновірців допомагають підтримувати порядок."
 6110_war_compensations_county_modifier:0 "Військові виплати"
 6110_war_compensations_county_modifier_desc:0 "Правитель цих земель роздає населенню гроші за страждання, пережиті під час війни."
 6110_sent_alms_county_modifier:0 "Милостиня від правителя"
 6110_sent_alms_county_modifier_desc:0 "Правитель цих земель роздає населенню щедрі пожертвування за страждання, пережиті під час війни."
 6120_extra_taxes_modifier:0 "Додаткові податки"
 6120_extra_taxes_modifier_desc:0 "Додаткові податки не користуються любов'ю серед васалів."
 6121_seneschal_domesday_modifier:0 "Вивчення земель сенешалем"
 6121_seneschal_domesday_modifier_desc:0 "Цей персонаж ефективніше збирає податки зі своїх васалів завдяки повноцінному вивченню земель держави."
 6121_steward_domesday_modifier:0 "Вивчення земель керуючим"
 6121_steward_domesday_modifier_desc:0 "Цей персонаж ефективніше збирає податки зі своїх васалів завдяки повноцінному вивченню земель держави."
 6131_mapped_wilderness_county_modifier:0 "Карта необжитих земель"
 6131_mapped_wilderness_county_modifier_desc:0 "Карти з місцевих облікових книг охоплюють і необжиті землі, завдяки чому вони стали більш безпечними та керованими."
 6140_new_carpet_modifier:0 "Килим із шкіри"
 6140_new_carpet_modifier_desc:0 "У цього персонажа є теплий килим зі шкіри величного звіра."
 6140_pet_modifier:0 "Ручне чудовисько"
 6140_pet_modifier_desc:0 "Грізний звір вселяє жах і трепет придворним і васалам цього персонажа."
 6140_animal_guardian_modifier:0 "Грізний страж"
 6140_animal_guardian_modifier_desc:0 "Звір, що ричить, контролює цього в'язня."
 6160_seneschal_help_modifier:0 "Підтримка сенешаля"
 6160_seneschal_help_modifier_desc:0 "Сенешаль правителя цього персонажа допомагає йому в питаннях управління."
 6180_scorned_eunuchs_modifier:0 "Ображені євнухи"
 6180_scorned_eunuchs_modifier_desc:0 "Цей персонаж вважає придворних євнухів необхідним злом, але все одно не довіряє їм."
 6180_trusting_eunuchs_modifier:0 "Довірені євнухи"
 6180_trusting_eunuchs_modifier_desc:0 "Цей персонаж беззастережно довіряє своїм придворним євнухам."
 6180_angel_eunuchs_modifier:0 "Англійські євнухи"
 6180_angel_eunuchs_modifier_desc:0 "Цей персонаж вважає, що всі повинні ставитися до придворних євнухів як до ангелів."
 6190_safe_graves_county_modifier:0 "Безпечні цвинтарі"
 6190_safe_graves_county_modifier_desc:0 "Сюзерен цього графства покінчив із розоренням могил."
 6190_grave_robbing_county_modifier:0 "Підтримка розорення могил"
 6190_grave_robbing_county_modifier_desc:0 "Сюзерен цього графства терпить і навіть заохочує росяяння могил у наукових цілях."
 6200_menacing_wilderness_county_modifier:0 "Монстри у глушині"
 6200_menacing_wilderness_county_modifier_desc:0 "Кровожерливі чудовиська блукають землями цього графства."
 6200_freed_by_beasts_county_modifier:0 "Монстр убитий"
 6200_freed_by_beasts_county_modifier_desc:0 "Сюзерен цього графства позбавив його від кровожерного монстра."
 6200_plagued_by_beasts_county_modifier:0 "Розшукуючи звірі"
 6200_plagued_by_beasts_county_modifier_desc:0 "Незважаючи на втручання сюзерена, це графство продовжує страждати від нападів кровожерливих звірів."
 6200_champion_killed_by_beasts_county_modifier:0 "Звірі, що лютують"
 6200_champion_killed_by_beasts_county_modifier_desc:0 "Жорстокі звірі нишпорять по цьому графству. Через них навіть загинув $champion_court_position$ місцевого сюзерена!"
 6200_mhunt_killed_by_beasts_county_modifier:0 "Звірі, що лютують"
 6200_mhunt_killed_by_beasts_county_modifier_desc:0 "Жорстокі звірі нишпорять по цьому графству. Через них навіть загинув $master_of_hunt_court_position$ місцевого сюзерена!"
 6200_wildgoose_modifier:0 "Пошук вітру в полі"
 6200_wildgoose_modifier_desc:0 "Сюзерен цього персонажа відправив його шукати вітру в полі."
 6210_architect_county_modifier:0 "Під враженням від культури"
 6210_architect_county_modifier_desc:0 "Жителі цього графства знаходяться під враженням від досягнень культури їхнього сюзерена."
 6230_new_elephants_modifier:0 "Жорстокі слони"
 6230_new_elephants_modifier_desc:0 "Армія цього персонажа спирається на підтримку стада лютих слонів, які зовсім недавно були дикими."
 6230_elephant_slayer_county_modifier:0 "Вбивця слонів"
 6230_elephant_slayer_county_modifier_desc:0 "Сюзерен цього графства наказав перебити слонів."