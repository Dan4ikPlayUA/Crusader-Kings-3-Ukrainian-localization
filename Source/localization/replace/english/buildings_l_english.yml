 building_type_mali_mines_01:0 "Золоті копальня Малі"
 building_type_mali_mines_01_desc:0 "Рудники в Малі буквально ломляться від золота. З їхніх надр тече нескінченна річка багатств і розливається по скринях місцевих правителів, з голови до ніг обвішаних коштовностями."
