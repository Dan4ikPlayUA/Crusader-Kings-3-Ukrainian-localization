l_english:
 building_type_castle_01:0 "Замок"
 building_type_castle_01_desc:1 "Ця твердиня - не тільки обитель знатного дворянського роду, але й надійний захист для містечка та навколишніх полів."
 building_castle_01:1 "Мотт"
 building_castle_01_desc:1 "Невелике, але надійне зміцнення на вершині земляного насипу."
 building_castle_02:1 "Цитадель"
 building_castle_02_desc:1 "Цитадель #weak (або донжон)#! - це масивна вежа, яка виступає в ролі укріпленої резиденції та останньої лінії оборони."
 building_castle_03:1 "Концентричний замок"
 building_castle_03_desc:1 "Концентричний замок має два або більше кільця стін, причому внутрішня вище зовнішньої."
 building_castle_04:1 "Фортеця"
 building_castle_04_desc:1 "Фортеця - символ оборони. Вона допомагає відбивати атаки ворога і дозволяє розмістити численне військо."
 building_type_temple_01:0 "Храм"
 building_type_temple_01_desc:1 "Місце серед населеного віруючими селянами міста, де духовенство відправляє релігійні обряди."
 building_temple_01:1 "Святилище"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Храмова ділянка"
 building_temple_02_desc:1 "У центрі села розташований храм, збудований з належним старанністю місцевими ремісниками, які бажали показати свою відданість вірі."
 building_temple_03:1 "Будинок поклоніння"
 building_temple_03_desc:1 "Храм вміщує багато віруючих, це не єдине його призначення. Він також має служити домом кліру, підтримувати велику бібліотеку та оберігати реліквії. Після будівництва будинку поклоніння у віруючих буде достатньо місця для молитов."
 building_temple_04:1 "Великий храм"
 building_temple_04_desc:1 "Не задовольняючись скромним храмом, місцеві ремісники та архітектори спільними зусиллями створили справжній витвір мистецтва. Цей храм ніби осяює божественною силою будь-якого віруючого, що ступив під величні склепіння."
 building_type_city_01:0 "Місто"
 building_type_city_01_desc:1 "Густонаселене місто, де проживає безліч заможних городян, торговців та простих трудяг."
 building_city_01:1 "Сільський центр"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Великое місто"
 building_city_02_desc:1 "Це місто приваблює торговців та ремісників з усієї округи. Майже кожен день багаті торговці відкривають нові лавки, а ремісники зводять нові будинки."
 building_city_03:1 "Міський центр"
 building_city_03_desc:1 "Це місто більше не бажає обмежуватися своєю початковою територією і перетворює навколишні орні землі на процвітаючий центр. Таке місто величезне. Він обіцяє безліч багатств і можливостей."
 building_city_04:1 "Багатолюдна метрополія"
 building_city_04_desc:1 "Це місто славиться по всьому світу і відкриває своїм мешканцям та гостям море можливостей. Кажуть, тут навіть найнижчий із селян може нажити цілий стан. Удома тягнуться вздовж вулиць, наскільки вистачає око, і всюди вози та в‘ючні тварини перевозять які то товари."
 building_type_common_tradeport_01:0 "Торговий порт"
 building_type_common_tradeport_01_desc:1 "У цьому порту торгові судна завантажують привезені товари та приймають на борт новий вантаж."
 building_common_tradeport_01:1 "Невелика гавань"
 building_common_tradeport_01_desc:1 "Невелика гавань розташовується на узбережжі, дозволяючи кораблям без зусиль вантажити та розвантажувати товари."
 building_common_tradeport_02:1 "Плетильники мереж"
 building_common_tradeport_02_desc:1 "Тут була відкрита майстерня, де плетуть мережі. Щодня тут невтомно створюють нове і лагодять старе спорядження."
 building_common_tradeport_03:1 "Торговий порт"
 building_common_tradeport_03_desc:1 "Ця гавань стала важливим перевалочним пунктом для торговців та мандрівників. Кораблі з усього узбережжя припливають сюди, щоб поторгувати."
 building_common_tradeport_04:1 "Суднобудівники"
 building_common_tradeport_04_desc:1 "Умілі корабели збираються в цьому порту, щоб будувати та лагодити кораблі тим, хто дасть найкращу ціну."
 building_common_tradeport_05:1 "Розширені доки"
 building_common_tradeport_05_desc:1 "Більш торговим кораблям не доведеться змагатися за місце для розвантаження та завантаження свого дорогоцінного товару: великі доки дозволять усім займатися своїми справами!"
 building_common_tradeport_06:1 "Верфі"
 building_common_tradeport_06_desc:1 "Кілька готових кораблів стоять на верфях, чекаючи тільки команди: люди прибудуть, коли це буде потрібно короні."
 building_common_tradeport_07:1 "Великий порт"
 building_common_tradeport_07_desc:1 "Цей величний порт дає торговцям та рибалкам достатньо місця для розміщення кораблів та розвантаження товарів. Мандрівники з усіх кінців світу стікаються сюди у пошуках безпечної гавані."
 building_common_tradeport_08:1 "Сухі доки"
 building_common_tradeport_08_desc:1 "Сухий док став новим революційним способом розміщення кораблів у доках. Кораблі заводять у вузький прохід, з якого потім відкачують воду. Потім корабель підвішують на кам‘яних блоках,щоб його було легше ремонтувати та обслуговувати."
 building_type_hall_of_heroes_01:0 "Чортос героїв"
 building_type_hall_of_heroes_01_desc:1 "Просторий чертог, де воїни-герої збираються, щоб обговорити питання миру та війни."
