 building_type_siderokausia_mines_01:0 "Рудники Сидерокавсії"
 building_type_siderokausia_mines_01_desc:0 "Рудники Сидерокавсії багаті на срібло і золото. Дванадцять сіл поділили їх на частини і видобувають дорогоцінні метали — кожна на своїй землі."
