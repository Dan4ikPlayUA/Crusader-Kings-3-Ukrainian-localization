 building_type_kollur_mines_01:0 "Коллурські копальні"
 building_type_kollur_mines_01_desc:0 "У Коллурських списах розробляється найбільша алмазна жила на всьому Індійському субконтиненті. Працювати там неймовірно небезпечно, але перспектива набути невимовного багатства змушує закрити очі на труднощі."
 building_kollur_mines_01:0 "Коллурські алмазні ями"
 building_kollur_mines_01_desc:0 "Звичайна яма, повна глини та піску, де робітники в пов‘язках на стегнах днями й ночами добувають алмази."
 building_kollur_mines_02:0 "Коллурська копальня"
 building_kollur_mines_02_desc:1 "Алмазні ями розширилися, і в справу вступили інженери, які зуміли прискорити видобуток алмазів."
 building_kollur_mines_03:0 "Велика Коллурська копальня"
 building_kollur_mines_03_desc:0 "Серед численних алмазних ям виросло село, і тепер робітникам частіше трапляються великі алмази."
 building_kollur_mines_04:0 "Комплекс копалень у Коллурі"
 building_kollur_mines_04_desc:0 "Видобуток алмазів досяг практично промислових масштабів, і кількість робітників тепер обчислюється тисячами. Потік скарбів з рудників здається нескінченним."
 
 building_type_tribe_01:1 "Оплот племені"
 building_type_tribe_01_desc:1 "Проста, але ефективна фортеця височить над селом племені."
 building_tribe_01:1 "Оплот племені"
 building_tribe_01_desc:1 "Цей оплот побудований з колод і необробленого каміння. Незважаючи на малі розміри, вигляд у нього цілком значний."
 building_tribe_02:1 "Укріплена оплот племені"
 building_tribe_02_desc:1 "Будівельники укріпленого оплоту надихалися феодальними замками - це видно з безлічі нових захисних споруд."
 
 building_type_longhouses_01:1 "Зал зборів"
 building_type_longhouses_01_desc:1 "Вожді племен, старійшини і воєводи збираються в довгих будинках для прийняття доленосних рішень. Той, хто скликає збори в цьому величному чертозі, користується пошаною та повагою."
 building_longhouses_01:1 "Довгі будинки"
 building_longhouses_01_desc:1 "Довгі будинки досить великі для проведення важливих зустрічей старійшин. Тут народжуються закони і визначається політика."
 building_longhouses_02:1 "Великі чертоги"
 building_longhouses_02_desc:1 "У великому палаці є постамент, з якого вождь або воєначальник може вимовляти промови."
 
 building_type_war_camps_01:0 "Військові табори"
 building_type_war_camps_01_desc:1 "Послухаючись ревучому поклику труби, люті бійці племен стягуються до військових таборів. Навіть у мирний час тренування не припиняються, бо всі знають: війна неминуча."
 building_war_camps_01:1 "Плац для навчальних боїв"
 building_war_camps_01_desc:1 "На плацу для навчальних боїв є все, щоб воїни могли відточити навички: спорядження, арени та дерев‘яні стіни."
 building_war_camps_02:1 "Військові покої"
 building_war_camps_02_desc:1 "Тільки найбільші бійці гідні увійти до військових покоїв. Але сама надія туди потрапити надихає військо."
 
 building_type_palisades_01:0 "Частоколи"
 building_type_palisades_01_desc:1 "Ряди дерев‘яних частоколів закривають розрізнені племінні поселення, захищаючи їх від найпростіших небезпек - нападів тварин і невеликих загонів грабіжників."
 building_palisades_01:1 "Простий частокіл"
 building_palisades_01_desc:1 "Прості частоколи порівняно надійно захищають від дрібних ворожих загонів, але велику групу бійців стримати не зможуть."
 building_palisades_02:1 "Стіни та рови"
 building_palisades_02_desc:1 "Зовнішні рови у поєднанні з частоколом, укріпленим каменем, непогано захищають під час облоги."
 
 building_type_market_villages_01:1 "Ринки"
 building_type_market_villages_01_desc:1 "У найжвавіших доріг цього краю одна за одною проростають торгові села. Тут племена ведуть торгівлю та обмін з мандрівними торговцями."
 building_market_villages_01:1 "Торгові застави"
 building_market_villages_01_desc:1 "На торгових заставах представники племен та торговці можуть зустрічатися для обміну товарами."
 building_market_villages_02:1 "Торгівельні села"
 building_market_villages_02_desc:1 "Племена, які запрошують торговців до себе, можуть розраховувати на найпривабливіші пропозиції."
 
 building_type_military_academy_01:0 "Військові академії"
 building_type_military_academy_01_desc:0 "Тут офіцери та лицарі підвищують бойові навички."
 building_military_academy_01:0 "Військові школи"
 building_military_academy_01_desc:0 "У військовій школі виявляють сильні сторони офіцерів-початківців. Зазвичай у такі школи приймають тільки учнів благородного походження."
 building_military_academy_02:0 "Офіцерські академії"
 building_military_academy_02_desc:0 "Сержанти, які навчалися в академії, краще розуміють обстановку на полі бою... Або хоча б уміють правильно кланятися старшим за званням."
 building_military_academy_03:0 "Великі військові академії"
 building_military_academy_03_desc:0 "У цьому герцогстві розташовується велика військова академія, де на місцевих офіцерів чекає жорстока муштра."
 
 building_type_march_01:0 "Прикордонні застави"
 building_type_march_01_desc:0 "Для захисту кордонів прикордонні лорди будують укріплення та тримають постійні гарнізони."
 building_march_01:0 "Стратегічні прикордонні застави"
 building_march_01_desc:0 "Прикордонні укріплення будують у найуразливіших і найвіддаленіших регіонах герцогства для захисту від нападів. Їх трохи і вони далеко, але загалом прикордонні укріплення утворюють ефективну систему оповіщення і час від часу ловлять контрабандистів."
 building_march_02:0 "Прикордонні укріплення"
 building_march_02_desc:0 "Прикордонні лорди охопили весь кордон, і захист став міцнішим."
 building_march_03:0 "Великі прикордонні укріплення"
 building_march_03_desc:0 "Великі прикордонні укріплення будуються по всьому герцогству, значно ускладнюючи просування будь-якої ворожої армії."
 
 building_type_siege_works_01:0 "Облогові роботи"
 building_type_siege_works_01_desc:0 "Присвятивши себе облоговим роботам, правитель отримує на полі бою покращені облогові знаряддя чудової якості та у відмінному стані."
 building_siege_works_01:0 "Облогові майстерні"
 building_siege_works_01_desc:0 "В облогових майстернях збирають і випробовуютьють різні облогові знаряддя.
 building_siege_works_02:0 "Інженери з требушетів"
 building_siege_works_02_desc:0 "Особлива група інженерів, яка невтомно стежить за нашими требушетами і за тим, щоб 90-кілограмові снаряди могли пролетіти до трьохсот метрів."
 building_siege_works_03:0 "Гарматні фабрики"
 building_siege_works_03_desc:0 "На облогових фабриках у польових умовах виробляють та готують до бою гармати."
 
 building_type_royal_armory_01:0 "Королівські збройові"
 building_type_royal_armory_01_desc:0 "Коли корона постачає солдатів зброєю та обладунками, селяни частіше «добровільно» йдуть в ополчення."
 building_royal_armory_01:0 "Збройові сховища"
 building_royal_armory_01_desc:0 "У військовий час селянам-ополченцям можна видавати зброю зі сховищ. Зазвичай там звалені купою старі іржаві сокири, зламані списи, та трапиться час від часу дерев‘яна палина з цвяхом. Як би там не було, краще так, ніж з голом !"
 building_royal_armory_02:0 "Монарші збройові"
 building_royal_armory_02_desc:0 "У збройових, які безпосередньо підпорядковуються короні, зберігають зброю та обладунки та забезпечують їм гідний догляд. Гідна якість спорядження гарантує, що навіть підзабірна п‘янь після візиту до збройової хоча б зовні здасться солдатом!"
 building_royal_armory_03:0 "Королівський арсенал"
 building_royal_armory_03_desc:0 "У королівському арсеналі не тільки зберігається вражаюча колекція зброї: тут ковалі працюють над новим спорядженням. Можливо, видавати таку красу простим селянам марнотратно, але місцеві шукачі пригод, готові померти за нас з одним з цих до арсеналу..."
 
 building_type_jousting_lists_01:0 "Майданчик для кінної сшибки"
 building_type_jousting_lists_01_desc:0 "Якщо ми виділимо спеціальну землю для сшибки на списах, до нас потягнуться вершники та лицарі, які бажають боротися під нашими стягами."
 building_jousting_lists_01:0 "Турнірне поле"
 building_jousting_lists_01_desc:0 "Відкритий простір, де так вільно тренуватися вершникам і лицарям."
 building_jousting_lists_02:0 "Турнірна арена"
 building_jousting_lists_02_desc:0 "Завжди знайдеться маса бажаючих взяти участь у турнірі - і подивитися на це дійство."
 building_jousting_lists_03:0 "Королівська турнірна арена"
 building_jousting_lists_03_desc:0 "Така арена справляє незабутнє враження на всіх. Окремі місця на трибунах призначені для вінценосних глядачів, а для кінної сшибки та інших поєдинків відведено величезний простір."
 
 building_type_blacksmiths_01:0 "Кузні"
 building_type_blacksmiths_01_desc:0 "Ковалі на монаршій службі безперестанку кують чудову зброю і обладунки для королівської гвардії."
 building_blacksmiths_01:0 "Ковалі корони"
 building_blacksmiths_01_desc:0 "Корона бере найдосвідченіших і старанніших ковалів під крило: вони кують мечі, кольчуги та піки для королівської гвардії."
 building_blacksmiths_02:0 "Гільдії ковалів"
 building_blacksmiths_02_desc:0 "Підтримуючи хороші стосунки з різними гільдіями, можна отримати велику кількість спорядження за невеликі гроші."
 building_blacksmiths_03:0 "Монарші кузні"
 building_blacksmiths_03_desc:0 "Зброя для корони кують тільки найкращі ковалі в спеціально побудованих для цього величезних кузнях."
 
 building_type_archery_ranges_01:0 "Прості стрільбища"
 building_type_archery_ranges_01_desc:0 "На стрільбищах простий народ вправляється у стрільбі, а досвідчені стрілки відточують навички."
 building_archery_ranges_01:0 "Стрільбища для лучників"
 building_archery_ranges_01_desc:0 "Тут раді всім - багатим або бідним. Стрільбища для лучників вбивають відразу двох зайців: селяни, які сяк-так вміють стріляти з луків, більш корисні на війні, а досвідчені стрілки підтримують форму, беручи участь у турнірах."
 building_archery_ranges_02:0 "Королівські лукоділки"
 building_archery_ranges_02_desc:1 "Корона наймає найкращих лукоделів для виробництва зброї найвищої якості та будує для них особливі майстерні."
 building_archery_ranges_03:0 "Стрільбища для досвідчених лучників"
 building_archery_ranges_03_desc:0 "На особливих стрільбищах наші найкращі лучники можуть відпрацювати стрілянину на великі відстані. Це заняття надихає селян і не дає занудьгувати професійним стрільцям."
 
 building_type_tax_assessor_01:0 "Складачі податків"
 building_type_tax_assessor_01_desc:0 "Збирати гроші з селян — справа нелегка. Якщо натовп збирачів отримає офіційні посади, кількість боржників, напевно, скоротиться!"
 building_tax_assessor_01:0 "Податкові інспектори"
 building_tax_assessor_01_desc:0 "Кожен селянин зобов‘язаний платити короні прибутковий податок грошима або натурою. Податкові інспектори щосили намагаються, щоб податок відповідав не так заробітку селян, як нашим потребам. На щастя, більшість платників податків не вміють читати."
 building_tax_assessor_02:0 "Бейліф"
 building_tax_assessor_02_desc:0 "Відмінний засіб змусити селян платити податки - пригрозити їм в‘язницею.тим і займається бейліф, який завжди на emphasis нашій! осторонь!"
 building_tax_assessor_03:0 "Суд магістрату"
 building_tax_assessor_03_desc:0 "Якщо зібрати гроші з селян ще можна, то коли справа доходить до багатих землевласників, починаються чвари. Щоб змусити найбагатших підданих платити податки вчасно та покірно, ми створимо складну адміністративну мережу, на чолі якої стануть вірні нам магістрати."
 
 building_type_leisure_palace_01:0 "Палаци відпочинку"
 building_type_leisure_palace_01_desc:0 "Приємно купатися в розкоші величного замку, але завжди має бути вибір. Заведемо ще кілька палаців."
 building_leisure_palace_01:0 "Шато"
 building_leisure_palace_01_desc:0 "Коли вантаж відповідальності тисне надто сильно (або бушуючий натовп селян біснується біля воріт), що може бути милішим, ніж відокремлене шато в сільській місцевості, де можна ненадовго вдатися до заслуженого відпочинку!"
 building_leisure_palace_02:0 "Літній палац"
 building_leisure_palace_02_desc:0 "Літній палац будується в мальовничому куточку герцогства, далеко від палацової суєти і набридливого дзижчання підданих. Воістину, ніщо так не підкреслює монаршу владу і престиж і не заявляє просто і вагомо: ми #emp."
 building_leisure_palace_03:0 "Зимовий палац"
 building_leisure_palace_03_desc:0 "У зимовому палаці монарша сім‘я чекає найсуворіші місяці. Кладові тут набиті вщерть, захист надійний, а від величі палацу самі по собі раболіпно згинаються спини навколишніх роботяг."
 
 building_type_royal_forest_01:0 "Королівські угіддя"
 building_type_royal_forest_01_desc:0 "Королівський ліс - цінне джерело доходу. Саме він дозволяє вам безперешкодно позбавляти жителів прав, а потім повертати їх: ніщо не робиться безкоштовно. Чи варто говорити, що і полювання тут приголомшлива!"
 building_royal_forest_01:0 "Королівські ліси"
 building_royal_forest_01_desc:0 "Великі лісові угіддя в цьому герцогстві віддані у володіння монаршій сім‘ї. Селянам заборонено жити в лісі, полювати на будь-яких тварин і вирубувати дерева для розчищення ріллі. Особливо тяжким злочином вважається напад на тих, хто проходить по лісу".
 building_royal_forest_02:0 "Великі ліси корони"
 building_royal_forest_02_desc:0 "Цей ліс поглинає цілі міста. Будь-яке навколишнє поселення може раптово з‘ясувати, що хтось у монаршому оточенні «раптово виявив» карти, згідно з якими їхні землі цілком і повністю належать короні."
 building_royal_forest_03:0 "Королівські лісові суди"
 building_royal_forest_03_desc:0 "Закон хороший, поки є система, яка його підтримує. Цей королівський ліс обслуговує цілу мережу судів, вартових та чиновників, за якими стоять тямущі магістрати, готові виконати будь-який наказ корони."
 
 building_type_royal_garden_01:0 "Монарші сади"
 building_type_royal_garden_01_desc:0 "Мало де можна так розслабитися і невимушено поговорити, як у прекрасному саду. І хоча більшість задовольниться невеликим особистим садом, багатим і впливовим потрібен величний сад!"
 building_royal_garden_01:0 "Закритий садок"
 building_royal_garden_01_desc:0 "Невеликий сад в оточенні кам‘яних стін. Тихий, затишний куточок далеко від мирської суєти."
 building_royal_garden_02:0 "Садовий комплекс"
 building_royal_garden_02_desc:0 "Великий і значний сад з квітами, травами, фруктовими деревами та всім іншим. За садом постійно доглядає ціла армія садівників."
 building_royal_garden_03:0 "Монарший парк"
 building_royal_garden_03_desc:0 "Монарший парк великий і вражає своїм виглядом. Він вміло вписаний в навколишню місцевість і архітектуру. Цей відкритий для всіх парк тремтить відвідувачів з усіх куточків світу."
 
 building_type_ananda_temple_01:0 "Храм Ананда"
 building_type_ananda_temple_01_desc:0 "Пагоди, храми і вівтарі зустрічаються в місті Паган на кожному кроці, але Ананда височить над ними, вражаючи погляд пишністю і пишністю. Усередині будівля суворої форми прикрашають різьблені пластини і кам‘яні статуї. здобути релігійну освіту."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 
 building_type_hotin_fort_01:0 "Хотинський вал"
 building_type_hotin_fort_01_desc:0 "Хотинський форт — невелике укріплення на березі Дністра, збудоване для захисту місцевих торговельних шляхів. Завдяки вдалому розташуванню власник фортеці може контролювати річку."
 building_hotin_fort_01:0 "Хотинський форт"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Хотинська фортеця"
 building_hotin_fort_02_desc:0 "Старий форт не йшов у жодне порівняння з цією могутньою фортецею, яка за кілька століть обросла високими кам‘яними стінами, широким ровом і декількома величними вежами. Така захисна споруда легко витримає чи не будь-яку облогу."
 
 building_type_golden_gate_of_kiev_01:1 "Золота брама Києва"
 building_type_golden_gate_of_kiev_01_desc:1 "Брама, створена за подобою константинопольських, взяли від них не тільки образ, а й назву. Золота брама Києва стала як входом у місто, так і тріумфальною аркою. Золотий купол храму над брамою видно здалеку і по праву вважається символом. "
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01:0 "Ставкирка в Хеддалі"
 building_type_heddal_stave_church_01_desc:0 "Ставкирка в Хеддалі — найбільша дерев‘яна церква в Норвегії з чудовим дерев‘яним інтер‘єром. Згідно з легендою, її лише за три дні збудував гірський троль."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01:0 "Храм в Уппсалі"
 building_type_temple_of_uppsala_01_desc:0 "Храм в Уппсалі став релігійним центром для великої частини Скандинавії. Поряд з храмом, біля криниці, росте священне дерево, що нагадує міфічний Іггдрасіль."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Кафедральний собор Уппсали"
 building_temple_of_uppsala_02_desc:0 "Величний собор, здатний потягатися з прекрасними творами архітектурного мистецтва Південної Європи. У соборі Уппсали лежить прах найбільших шведських монархів і зберігається кілька священних реліквій."
 
 building_type_lund_cathedral_01:0 "Лундський собор"
 building_type_lund_cathedral_01_desc:0 "Грандіозна церква, багато прикрашена кам‘яними скульптурами. Архітектори явно надихалися романським стилем, тому у Лундського собору чимало спільних рис з німецькими церквами. Будівля освячена на честь святого".
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01:0 "Даневирці"
 building_type_danevirke_01_desc:1 "Ця велика мережа укріплень і валів захищає датські території від вторгнень з великої землі і постійно розростається."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01:0 "Альхаферія"
 building_type_aljaferia_palace_01_desc:0 "Ця велика фортеця-палац на рівнині Сарія стала пам‘ятником силі та багатству Сарагоси. У рівній мірі грізна і велична, це і неприступна фортеця, і розкішна пам‘ятка іберійської архітектури."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"

 building_type_roman_wall_of_lugo_01:0 "Давньоримські стіни Луго"
 building_type_roman_wall_of_lugo_01_desc:0 "Збудовані в незапам‘ятні часи стародавніми римлянами стіни Луго і до цього дня являють собою чудове видовище. Через їх п‘ять воріт проходять паломники, що йдуть в Сантьяго-де-Компостелу, і наповнюються від них більшим".
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"

 building_type_rock_of_gibraltar_01:0 "Гібралтарська скеля"
 building_type_rock_of_gibraltar_01_desc:0 "Монолітна Гібралтарська скеля піднімається над вузькою протокою, що з‘єднує Середземне море з Атлантичним океаном. В античні часи її називали одним з Геркулесових стовпів і вважали місцем, де знаходиться край світу. Дивлячись на неї сьогодні, ."
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"

 building_type_tower_of_hercules_01:0 "Бригантійський маяк"
 building_type_tower_of_hercules_01_desc:0 "Кажуть, що ця стародавня споруда була побудована за подобою знаменитого Олександрійського маяка. Століття він приводив у безпечну гавань мореплавців, і до цього дня він зберігає важливість для галісійської морської торгівлі. Подейкують, що з його вершини але скільки не дивись у далечінь, побачиш тільки безкрайнє море.
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"

 building_type_city_wall_of_toledo_01:0 "Міські стіни Толедо"
 building_type_city_wall_of_toledo_01_desc:0 "Ці могутні стіни були збудовані колись римлянами, а потім розширені та укріплені за часів Вамби, короля вестготів. Ранні арабські правителі розширили їх ще сильніше, створивши оборонну систему, гідну Міста королів."
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"

 building_type_alcazar_of_segovia_01:0 "Алькасар у Сеговії"
 building_type_alcazar_of_segovia_01_desc:0 "Ця неймовірна фортеця виростає зі скелястої скелі, наче ніс корабля. Така ж велична, як і неприступна, це найбільша з фортець у королівстві фортець — Кастилії."
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"

 building_type_holy_site_basilica_santiago_01:0 "Собор у Сантьяго-де-Компостела"
 building_type_holy_site_basilica_santiago_01_desc:0 "Цей величний собор, побудований на місці усипальниці апостола Якова, — кінцева точка знаменитого паломницького шляху і одна із знакових християнських святинь. благоговіння."
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc:0 "$building_type_holy_site_basilica_santiago_01_desc$"