 building_type_pastures_01:2 "Пасовищні землі"
 building_type_pastures_01_desc:1 "Значна частина земель цієї провінції віддана під розведення та випасання худоби."
 building_pastures_01:0 "Пасовища"
 building_pastures_01_desc:1 "Місцеві селяни розводять на пасовищах дрібну худобу, наприклад, кіз або овець."
 building_pastures_02:1 "Ферми"
 building_pastures_02_desc:1 "На фермах живуть селяни, які вирощують зерно і тримають худобу для себе."
 building_pastures_03:1 "Луга"
 building_pastures_03_desc:1 "Луги використовуються для випасу, там же запасають сіно на випадок важких часів."
 building_pastures_04:1 "Курятники"
 building_pastures_04_desc:1 "У курниках тримають курей. Цих простих у змісті птахів цінують за яйця та м‘ясо."
 building_pastures_05:1 "Стойла"
 building_pastures_05_desc:1 "Стойли досить міцні, щоб утримати великих тварин."
 building_pastures_06:1 "Пасіки"
 building_pastures_06_desc:1 "Між полями та лісом знаходяться пасіки, що виробляють такий бажаний мед."
 building_pastures_07:1 "Загони"
 building_pastures_07_desc:1 "У великих і просторих загонах легко утримувати коней та інших в‘ючних тварин."
 building_pastures_08:1 "Скотарські ферми"
 building_pastures_08_desc:1 "Скотарські ферми ідеально підходять для утримання великих стад худоби, залишаючи тваринам достатньо місця, щоб пастися і рухатися."
 
 building_type_orchards_01:0 "Фруктові сади"
 building_type_orchards_01_desc:1 "Завдяки особливим властивостям ґрунту в цих садах встигають особливо смачні та соковиті фрукти та ягоди."
 building_orchards_01:1 "Фруктові сади"
 building_orchards_01_desc:1 "Незважаючи на малі розміри, ці фруктові сади дають рясний урожай."
 building_orchards_02:1 "Ягідні гаї"
 building_orchards_02_desc:1 "Ряди ягідних кущів порушують одноманітність фруктових дерев."
 building_orchards_03:1 "Посадки фруктових дерев"
 building_orchards_03_desc:1 "Протяжна ділянка, засаджена акуратно остриженими деревами, кожне з яких приносить фрукти або горіхи."
 building_orchards_04:1 "Бджолярі"
 building_orchards_04_desc:1 "Розташовані між деревами вулики не тільки дають мед, а й підвищують родючість всього саду."
 building_orchards_05:1 "Ряди горіхових дерев"
 building_orchards_05_desc:1 "Додаток до фруктових дерев у далечінь йдуть горіхи."
 building_orchards_06:1 "Змішані сади"
 building_orchards_06_desc:1 "У садах ростуть всілякі дерева, як місцеві, так і привізні, що забезпечує нам урожай фруктів за будь-яких обставин."
 building_orchards_07:1 "Великі сади"
 building_orchards_07_desc:1 "Всюди, наскільки бачить око, простягаються ряди фруктових дерев."
 building_orchards_08:1 "Дерева на підщепі"
 building_orchards_08_desc:1 "Прищеплюючи різні сорти, можна прискорити поширення фруктів і горіхів, що повільно ростуть."
 
 building_type_farm_estates_01:1 "Маєтки"
 building_type_farm_estates_01_desc:1 "Власники маєтків дають роботу сотням селян, які обробляють їхні поля і наглядають за худобою. Чим могутніший пан, тим більшу площу можуть обробляти його піддані і, найголовніше, тим більше податків вони заплатять!"
 building_farm_estates_01:1 "Особняки"
 building_farm_estates_01_desc:1 "У особняках розміщуються сім‘ї землевласників, їхнє майно та селяни, що обробляють їхні поля."
 building_farm_estates_02:1 "Сади та овочеві грядки"
 building_farm_estates_02_desc:1 "До особняків примикають великі сади та поля стиглих овочів, що робить таке поселення практично самодостатнім."
 building_farm_estates_03:1 "Посівні поля"
 building_farm_estates_03_desc:1 "Садиби землевласників контролюють поля, ліси та споруди, що їх оточують."
 building_farm_estates_04:1 "Стоакрові поля"
 building_farm_estates_04_desc:1 "На великих стоакрових полях працює безліч селян. Вони приносять процвітання сім‘ям землевласників."
 building_farm_estates_05:1 "Фрігольди"
 building_farm_estates_05_desc:1 "Великі фригольди, оточені великими землями, передаються у спадок, так що їхні мешканці мають багато часу, щоб досягти найбільшої врожайності своїх земель."
 building_farm_estates_06:1 "Вітряки"
 building_farm_estates_06_desc:1 "Вітряки приймають на себе велику частину роботи з помелу борошна, значно підвищуючи ефективність."
 building_farm_estates_07:1 "Об‘єднані землеволодіння"
 building_farm_estates_07_desc:1 "Найуспішніші сімейства керують іншими землями як однією територією. Це дозволяє досягти відмінних результатів."
 building_farm_estates_08:1 "Великі землеволодіння"
 building_farm_estates_08_desc:1 "Настільки великі землеволодіння зустрічаються нечасто. Ці величезні комплекси можуть підтримувати тисячі домочадців."
 
 building_type_regimental_grounds_01:0 "Полкова база"
 building_type_regimental_grounds_01_desc:1 "На полковій базі є не тільки великі казарми для великого ополчення, але й велика смуга землі, щоб тренувати бійців."
 building_regimental_grounds_01:1 "Полкові табори"
 building_regimental_grounds_01_desc:1 "Великі смуги землі готові до прибуття ополчення: тут достатньо місця для наметів та навчальних занять."
 building_regimental_grounds_02:1 "Палати інтендантів"
 building_regimental_grounds_02_desc:1 "У палатах інтендантів розміщуються адміністратори, які гарантують, що кожному солдатові ополчення знайдеться місце, місце для сну та зброя, яку можна направити на ворога."
 building_regimental_grounds_03:1 "Напівпостійне житло"
 building_regimental_grounds_03_desc:1 "Дуже надійні будинки вміщують більшу частину ополченців, яких стає набагато простіше вчити і тримати у формі."
 building_regimental_grounds_04:1 "Полкові казарми"
 building_regimental_grounds_04_desc:1 "Надійні кам‘яні казарми стоять на краю військових полів. Тут можна навчати величезну кількість ополченців."
 building_regimental_grounds_05:1 "Військові зерносховища"
 building_regimental_grounds_05_desc:1 "Завдяки зерносховищам, запаси яких здатні цілий рік годувати ополчення, збирання ополченців практично не потребує зусиль з нашого боку."
 building_regimental_grounds_06:1 "Кузні"
 building_regimental_grounds_06_desc:2 "На околиці таборів збудовано кілька кузень, де кують нову зброю для ополченців і чинять старе спорядження."
 building_regimental_grounds_07:1 "Житла офіцерів"
 building_regimental_grounds_07_desc:1 "Житла офіцерів облаштовані краще, ніж звичайні казарми, - зрештою, кожен солдат повинен прагнути стати офіцером!"
 building_regimental_grounds_08:1 "Розширені табори"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Стіни та вежі"
 building_type_curtain_walls_01_desc:1 "Кам‘яні стіни та грізні бастіони веж служать чудовим захистом від нальотів та облог. Чим більше укріплень, тим неприступніше захищений ними замок."
 building_curtain_walls_01:1 "Бастіони та куртини"
 building_curtain_walls_01_desc:1 "Першим кроком при будівництві пристойної фортеці є зведення бастіонів і куртин. Вони чудово стримують ворогів (і збунтованих селян)."
 building_curtain_walls_02:1 "Внутрішній двір"
 building_curtain_walls_02_desc:1 "Внутрішній двір – найбільш захищене місце для зберігання припасів на час облоги. Тут, наприклад, лежать зброя, броня та солоні свинячі голови."
 building_curtain_walls_03:1 "Фортечні вежі"
 building_curtain_walls_03_desc:1 "Фортечні вежі грають роль височин, з яких наші солдати можуть без ризику обстрілювати ворогів, що наближаються. А в мирний час з них добре доглядати за селянами."
 building_curtain_walls_04:1 "Друга куртина"
 building_curtain_walls_04_desc:1 "Додавання другої куртини створює неприступну оборонну позицію. Прорвавшись через першу стіну, ворожа армія наштовхнеться на другу. Одного цього достатньо, щоб деморалізувати будь-якого нападника!"
 building_curtain_walls_05:1 "Захаб"
 building_curtain_walls_05_desc:1 "Прорвавшись крізь зовнішні стіни, ворожа армія мимоволі потрапить у загар, також відомий як #emphasis поле смерті#!. Диявольськи хитро!"
 building_curtain_walls_06:1 "Форбург"
 building_curtain_walls_06_desc:1 "Більше стін означає більше дворів, а отже — більше місця для зберігання припасів. З такою кількістю дворів ми можемо розміщувати всередині стін цілі стайні з лицарськими конями, які нам дуже знадобляться, якщо закінчаться солоні голови..."
 building_curtain_walls_07:1 "Бастіонна система"
 building_curtain_walls_07_desc:1 "Бастіонна система укріплень, або італійський обвід, є оборонною спорудою, здатною протистояти безперервному обстрілу з гармат. Не дуже довго, але достатньо, щоб встигнути відступити по таємних тунелях..."
 building_curtain_walls_08:1 "Равеліни та кавальєри"
 building_curtain_walls_08_desc:1 "Кавальєр - це піднятий майданчик, що дозволяє солдатам стріляти у ворога поверх основного парапету! На жаль, це означає, що і вороги чудово знають, куди їм цілитися... Хоча солдати в равелінах, трикутних виступах, які поділяють осаж. перешкодити їм.
 
 building_type_cereal_fields_01:1 "Ферми та поля"
 building_type_cereal_fields_01_desc:1 "Ферми і поля - основа будь-якої економіки. Вони годують народ, худобу, війська, дають їжу для бенкетів. Не можна недооцінювати силу звичайного зерна."
 building_cereal_fields_01:1 "Поля зернових"
 building_cereal_fields_01_desc:1 "Поля, засіяні зерновими, — основа феодальної економіки. Тут трудяться невеликі селянські сім‘ї, які чи не самі викликають віддати значну частину врожаю короні!"
 building_cereal_fields_02:1 "Сільці"
 building_cereal_fields_02_desc:1 "Будівництво нових сіл означає, що більше селян зможе працювати на полях. А всім відомо: чим більше селян, тим більше податків!"
 building_cereal_fields_03:1 "Сараї та клуні"
 building_cereal_fields_03_desc:1 "Зведення нових сараїв та містких клум дозволяє селянам заготовляти сіно та солому, зберігати інструменти, а при необхідності тут можуть розміститися війська (або бродяги)."
 building_cereal_fields_04:1 "Селянські двори"
 building_cereal_fields_04_desc:1 "Селяни селяться великими сім‘ями. Усі селянські діти вирушають працювати в полях - такий природний порядок речей!"
 building_cereal_fields_05:1 "Амбари"
 building_cereal_fields_05_desc:1 "У коморах землероби можуть зберігати зерно, овочі та фрукти протягом довгого часу. Зрозуміло, вони з радістю віддадуть їх солдатам, якщо ті раптом виявляться поряд!"
 building_cereal_fields_06:1 "Фольварки та комори під десятину"
 building_cereal_fields_06_desc:1 "У коморах під десятину фермери зберігають частину свого врожаю, яка має відійти духовенству. Зрозуміло, завдяки цьому нам простіше обкладати їх податками."
 building_cereal_fields_07:1 "Великі ниви"
 building_cereal_fields_07_desc:1 "Заохочуючи наших вдячних селян обробляти не тільки власні, а й прилеглі землі, ми досягнемо більш високих урожаїв. Зрозуміло, подібні вторгнення на чужу територію можуть спровокувати суперечки між землеробами. На жаль, схожих!"
 building_cereal_fields_08:1 "Силосна вежа"
 building_cereal_fields_08_desc:1 "Ці масивні силоси створені для зберігання величезних запасів зерна протягом року. Зерна в них стільки, що жодної армії не вдасться з‘їсти його в один присіст - за винятком армії щурів..."
 
 building_type_barracks_01:0 "Казарми"
 building_type_barracks_01_desc:1 "Казарми - надійні будівлі, які напередодні війни служать ополчення дахом і місцем для підготовки новобранців."
 building_barracks_01:1 "Дерев‘яні казарми"
 building_barracks_01_desc:1 "Для розміщення готових до війни ополчень потрібен як мінімум дах над головою. Ці прості дерев‘яні казарми, нашвидкуруч зібрані «добровольцями» з-поміж теслярів та лісорубів, непогано ховають від негоди... До першого дощу."
 building_barracks_02:1 "Плац ополчення"
 building_barracks_02_desc:1 "Розчистивши від перешкод значні ділянки землі, ми зможемо збирати солдатів в одному місці, щоб потім розділити їх по загонах. А ще так простіше помітити дезертирів."
 building_barracks_03:1 "Кам‘яні казарми"
 building_barracks_03_desc:1 "Надійніші кам‘яні казарми ще краще захищають від негоди, а перенесення кам‘яних брил стане відмінним тренуванням для наших людей і допоможе згуртувати колектив."
 building_barracks_04:1 "Пересувні табори"
 building_barracks_04_desc:1 "Казарми за своєю природою повинні бути мобільними, а як ще зберігати мобільність, якщо не використовувати міцні шкіряні намети? Фермерам ця худоба все одно була не потрібна!"
 building_barracks_05:1 "Кузні"
 building_barracks_05_desc:1 "Наказавши ковалям з табору лагодити іржаві піки і гнуті вила ополченців, ми значно підвищимо шанси на успіх, хоча ковалі віддали б перевагу більш почесній праці."
 building_barracks_06:1 "Навчальні поля"
 building_barracks_06_desc:1 "За допомогою манекенів і смуг перешкоди ми зможемо відокремити зерна від полови, точніше дізнаємося, кого можна поставити в першу лінію..."
 building_barracks_07:1 "Вербувальні центри"
 building_barracks_07_desc:1 "Побудувавши вербувальні центри біля всіх навколишніх сіл, ми забезпечимо стабільний приплив агресивних бунтівників і пиятик до наших військ."
 building_barracks_08:1 "Постійні казарми"
 building_barracks_08_desc:1 "Хоча нам завжди доводиться швидко перекидати ополченців, будівництво постійних, надійних казарм дозволить нам розмістити елітні війська та офіцерів, якщо такі раптом виявляться поблизу."
 
 building_type_camel_farms_01:1 "Верблюжатні"
 building_type_camel_farms_01_desc:1 "На цих вигонах розводять верблюдів для військових потреб і повсякденних робіт. Ці витривалі та спритні тварини ідеально пристосовані до суворого життя в пустелі."
 building_camel_farms_01:1 "Заводчики верблюдів"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Дозорні пости"
 building_camel_farms_02_desc:1 "Вершники на верблюдах постійно переміщуються між дозорними постами, перевозячи припаси та новини."
 building_camel_farms_03:2 "Лукоділи"
 building_camel_farms_03_desc:2 "Вершники на верблюдах особливо ефективні, якщо озброєні луками, а місцеві майстри-лучники забезпечують постійний приплив зброї."
 building_camel_farms_04:1 "Верблюжі ринки"
 building_camel_farms_04_desc:1 "На ринку завжди кипить життя, і торговці щодня продають сотні верблюдів. Завдяки цьому у наших заводчиків будуть найстійкіші та найвитриваліші тварини."
 building_camel_farms_05:1 "Вербувальні пункти кочівників"
 building_camel_farms_05_desc:1 "Жорстокі кочівники — чудові воїни, але вони не працюють безкоштовно. Оплачуючи їхні послуги чудовими їздовими тваринами, ми забезпечимо їхню вірність у майбутніх конфліктах."
 building_camel_farms_06:1 "Військові стійла"
 building_camel_farms_06_desc:1 "Просторі та міцні стійла вміщують наших уславлених бойових верблюдів, захищаючи їх і від злодіїв, і від суворої пустелі."
 building_camel_farms_07:1 "Бронники"
 building_camel_farms_07_desc:1 "Робити броню для верблюдів нелегко, але нагорода того варта. Атака важкої верблюжої кавалерії втече будь-яку кінну армію."
 building_camel_farms_08:1 "Умілі заводчики"
 building_camel_farms_08_desc:1 "Вчені з усього світу зібралися тут, щоб вивести найміцнішу і найрозумнішу породу верблюдів. Ми дамо їм місце для роботи і великі стада тварин, а натомість отримаємо приголомшливих бойових скакунів!"
 
 building_type_logging_camps_01:1 "Лісозаготівлі"
 building_type_logging_camps_01_desc:1 "В цих лісах видобувається багато деревини, смоли, вугілля та інших ресурсів. Крім того, вони є відмінним джерелом будівельних матеріалів для сусідніх міст."
 building_logging_camps_01:1 "Лісозаготівлі"
 building_logging_camps_01_desc:1 "Лісоруби розбили табір на околиці лісу і дні безперервно рубають дерева."
 building_logging_camps_02:1 "Складачі смоли"
 building_logging_camps_02_desc:1 "По всьому лісі збирають смолу, щоб потім використовувати її як клей або продати духовенству для всіляких ритуалів."
 building_logging_camps_03:1 "Вуглежопи"
 building_logging_camps_03_desc:1 "Вуглецьки невтомно працюють у диму та кіптяви, виробляючи цінний матеріал, настільки необхідний ковалям."
 building_logging_camps_04:1 "Лісові випаси"
 building_logging_camps_04_desc:1 "Серед дерев можна влаштувати пасовища, на яких тварини зможуть поїсти насінням і горіхами і нагуляти жир напередодні зими."
 building_logging_camps_05:1 "Ріллі"
 building_logging_camps_05_desc:1 "Де колись була лісова хаща, тепер простягаються поля. З колишнього лісу можна зробити навіть ріллю!"
 building_logging_camps_06:1 "Медові луки"
 building_logging_camps_06_desc:1 "На околиці лісу розташувалися пасіки: там, де колись височів ліс, тепер луки, посипані квітами."
 building_logging_camps_07:1 "Лісові скляні майстерні"
 building_logging_camps_07_desc:1 "Склодувам чудово працюється в лісі. Завдяки легкому доступу до більшої частини необхідних матеріалів виробляти цінне скло стає простіше."
 building_logging_camps_08:1 "Лісопилки"
 building_logging_camps_08_desc:1 "Хоча сокири і прості пилки досі нас влаштовували, тартак порівняно з ними все одно, що бог порівняно з людиною. Тепер ми можемо практично миттєво обробляти деревину, а поряд із зростаючим містом зайвих дощок не буває."
 
 building_type_peat_quarries_01:1 "Водно-болотні ферми"
 building_type_peat_quarries_01_desc:1 "Хоча водно-болотим угіддям у плані врожайності не зрівнятися з рівнинами, сезонний приріст рослинності відмінно сприяє розведенню худоби. Також у цих районах можна видобувати торф та сіль."
 building_peat_quarries_01:1 "Скотівничі землі"
 building_peat_quarries_01_desc:1 "Родючість заболочених земель робить їх чудовим місцем для випасу худоби."
 building_peat_quarries_02:1 "Торф‘яні поклади"
 building_peat_quarries_02_desc:1 "Тут видобувається значна кількість торфу. Торф використовують на полях і в сільських угіддях."
 building_peat_quarries_03:1 "Сінокісні луки"
 building_peat_quarries_03_desc:1 "Навколо боліт росте безліч трав і соломи, запаси яких необхідні, щоб пережити зиму."
 building_peat_quarries_04:1 "Соловарня"
 building_peat_quarries_04_desc:1 "У величезних чашах робітники нагрівають болотну воду, щоб витягти сіль. Сіль необхідна, щоб зберегти м‘ясо, яке потім можна виставити на продаж."
 building_peat_quarries_05:1 "Огороджені водно-болотні угіддя"
 building_peat_quarries_05_desc:1 "Оточивши водно-болотні угіддя стіною, селяни зможуть краще контролювати зростання рослин та захищати все найцінніше."
 building_peat_quarries_06:1 "Болотні поля"
 building_peat_quarries_06_desc:1 "Унікальні властивості водно-болотних угідь дозволяють селянам успішно вирощувати рослини, які в нормальних умовах тут не ростуть, наприклад, коноплі або льон."
 building_peat_quarries_07:1 "Великі торф‘яні поклади"
 building_peat_quarries_07_desc:1 "Тут видобувається все більше торфу, більша частина якого відправляється на експорт як добрива."
 building_peat_quarries_08:1 "Великі болотяні ферми"
 building_peat_quarries_08_desc:1 "Величезні стада харчуються великою рослинністю водно-болотних угідь, так що худоба росте великою і гладкою."
 
 building_type_hill_farms_01:0 "Поля на пагорбах"
 building_type_hill_farms_01_desc:1 "У цій горбистій провінції поля розбиті прямо на схилах. Це помітно полегшує їх полив, але з-за малих площ скорочується врожай."
 building_hill_farms_01:1 "Поля на схилах"
 building_hill_farms_01_desc:1 "На схилах пагорбів безліч розкидані невеликі поля, де вирощується врожай, якого цілком вистачає, щоб місцеві села не вимерли від голоду."
 building_hill_farms_02:1 "Пасовища на фьєльдах"
 building_hill_farms_02_desc:1 "Скотину виганяють на необроблювані високогірні схили, фьельди, де удосталь виростають трави."
 building_hill_farms_03:1 "Погребу"
 building_hill_farms_03_desc:1 "Погреби дозволяють цілий рік зберігати овочі, що дуже важливо на не дуже родючих пагорбах."
 building_hill_farms_04:1 "Овочеві поля"
 building_hill_farms_04_desc:1 "Великі овочеві поля дають нечисленним селянам таку необхідну їжу."
 building_hill_farms_05:1 "Лінчети"
 building_hill_farms_05_desc:1 "Доставляючи воду від найближчих джерел на терасу, лінчети дозволяють перенести родючість полів на схили пагорбів."
 building_hill_farms_06:1 "Дороги та сходи"
 building_hill_farms_06_desc:1 "Поєднавши розкидані по околицях ферми та села хорошими дорогами, ми підвищимо ефективність збору податків."
 building_hill_farms_07:1 "Зимові комори"
 building_hill_farms_07_desc:1 "Протягом суворих місяців тваринам складно знаходити їжу, і зимові зерносховища вирішують цю проблему."
 building_hill_farms_08:1 "Яблоневі сади"
 building_hill_farms_08_desc:1 "Гряди пагорбів створюють ідеальні умови для садів, особливо яблуневих."
 
 building_type_hill_forts_01:0 "Фортеці на пагорбах"
 building_type_hill_forts_01_desc:1 "Ці масивні фортифікації на пагорбах і на крутих скелях витримають будь-яку облогу, якщо тільки ворог не навчиться літати!"
 building_hill_forts_01:1 "Невелика фортеця на пагорбі"
 building_hill_forts_01_desc:1 "Фортеця велично височить на пагорбі, так що ті, що тримають в облозі відразу ж опиняються в невигідній позиції."
 building_hill_forts_02:1 "Прості земляні вали"
 building_hill_forts_02_desc:1 "Фортеця оточують земляні вали, що утворюють неприступну перешкоду, побачивши яку навіть ветерани втратять бойовий дух."
 building_hill_forts_03:1 "Рви"
 building_hill_forts_03_desc:1 "На додачу до земляних стін, навколо пагорба вириті великі рови. Вони брудні і слизькі, і дурні, що спробували взяти їх нападом, застрянуть на дні або потонуть під напором власних товаришів."
 building_hill_forts_04:1 "Частоколи"
 building_hill_forts_04_desc:1 "Фортеця оточують високі стіни із загострених колод, що створюють ще одну перешкоду на шляху до прихованих усередині скарбів."
 building_hill_forts_05:1 "Вартові"
 building_hill_forts_05_desc:1 "Навколо фортеці розміщені варти, сторожа в яких миттєво попередить вас про напад."
 building_hill_forts_06:1 "Зовнішні стіни"
 building_hill_forts_06_desc:1 "Тепер фортеця на пагорбі оточують високі кам‘яні стіни, раз і назавжди роблячи її неприступною."
 building_hill_forts_07:1 "Велика фортеця на пагорбі"
 building_hill_forts_07_desc:1 "Центральну фортецю розширили і значно покращили, і тепер вона зухвало підноситься до небес."
 building_hill_forts_08:1 "Складні земляні вали"
 building_hill_forts_08_desc:1 "Земляні вали навколо фортеці настільки складні і заплутані, що ворожа армія насилу зрозуміє, який вхід штурмувати. Тим краще для нас — особливо, якщо чимала частина ворожих солдатів спрямує до смертельних пасток..."
 
 building_type_plantations_01:1 "Пустове землеробство"
 building_type_plantations_01_desc:1 "Тут переважно вирощують фрукти та овочі, здатні витримати суворий клімат."
 building_plantations_01:1 "Невеликі посадки"
 building_plantations_01_desc:1 "Незважаючи на нестачу води, тут успішно ростуть найневибагливіші фрукти."
 building_plantations_02:1 "Торгові пости"
 building_plantations_02_desc:1 "Стійкі пустельні кочівники мандрують між торговими постами, доставляючи їжу туди, де вона найпотрібніша."
 building_plantations_03:1 "Ткачі"
 building_plantations_03_desc:1 "Ткачі у своїх майстернях прядуть одяг, який потім продають пустинним кочівникам."
 building_plantations_04:1 "Джерела"
 building_plantations_04_desc:1 "Тут не вистачає води, і новий колодязь, безумовно, не завадить. Нещодавно вдалося виявити кілька таких джерел та спорудити гідні колодязі."
 building_plantations_05:1 "Караван-сараї"
 building_plantations_05_desc:1 "Великим торговим караванам потрібне місце для стоянки, де могли б відпочити тварини. Караван-сараї створені спеціально для цього, а ще в них зручно обкладати податком товари, що перевозяться."
 building_plantations_06:1 "Фінікові гаї"
 building_plantations_06_desc:1 "Тепер, коли більше земель стало доступно для сільського господарства, тут можна садити фінікові пальми. Солодкі фініки довго зберігаються і коштують великих грошей на ринку."
 building_plantations_07:1 "Зрошення"
 building_plantations_07_desc:1 "Зрошуючи поля водою з колодязів, ми вирощуватимемо більше, ніж ми могли колись уявити. Це грандіозна задача: не так просто змусити пустелю цвісти."
 building_plantations_08:1 "Великі посадки"
 building_plantations_08_desc:1 "Тепер тут вирощують більше їжі, ніж необхідно місцевим жителям. Надлишок можна вигідно продати."
 
 building_type_outposts_01:0 "Аванпости"
 building_type_outposts_01_desc:1 "На околиці кожного важливого поселення в цій провінції стоїть аванпост, мешканці якого своєчасно сповіщають решту жителів про майбутні нальоти або напади тварин."
 building_outposts_01:1 "Вартові башти"
 building_outposts_01_desc:1 "Дозорі на сторожових вежах уважно стежать за появою небезпечних тварин (і грабіжників). Звістка про появу хижаків швидко пошириться по околицях, і вразливу худобу вкриють у надійному місці."
 building_outposts_02:1 "Військові аванпости"
 building_outposts_02_desc:1 "Вздовж доріг та серпантинів збудовані аванпости, на яких чергують стражники. найняті місцевими купцями. Це допомагає підтримувати мир і безпеку в регіоні та відбивати напади розбійників."
 building_outposts_03:2 "Тайники зі зброєю"
 building_outposts_03_desc:1 "Однією з переваг життя у важкопрохідній місцевості є можливість замаскувати практично будь-що. У разі нальоту місцеве населення зможе дістати зброю з численних схованок."
 building_outposts_04:1 "Огороджені аванпости"
 building_outposts_04_desc:1 "На зміну старим аванпостам прийшли надійні і міцні обгороджені вежі. Крім того, вони майже непомітні на пересіченій місцевості."
 building_outposts_05:1 "Пункти збору"
 building_outposts_05_desc:1 "Тепер поряд з кожною вежею розташовується пункт збору ополчення. Покликані до зброї, селяни-ополченці можуть безпечно зібратися в місці, де на них чекає спорядження та захист."
 building_outposts_06:1 "Прикордонні аванпости"
 building_outposts_06_desc:1 "На відміну від замаскованих аванпостів, їхній прикордонний аналог повинен відлякувати ворогів. Один тільки розмір цих веж, збудованих з більш міцних матеріалів, може втекти будь-якого грабіжника."
 building_outposts_07:1 "Табори дозорців"
 building_outposts_07_desc:1 "Щоб забезпечити наших вартових провізією і дозволити їм пересуватися без нічого, ми розташували в стратегічно важливих місцях табори для вартових. Добре вкриті від настирливих поглядів, ці будівлі дозволяють нам збирати відомості під час вторгнення в досі небачених."
 building_outposts_08:1 "Укріплені аванпости"
 building_outposts_08_desc:1 "Великі кам‘яні аванпости підносяться до небес, завдяки чому їхня присутність відчувають солдати, що вкрилися всередині, і охорона караванів."
 
 building_type_watchtowers_01:0 "Дозорні вежі"
 building_type_watchtowers_01_desc:1 "Кілька високих дозорних веж височіють над землею. У разі потреби вони стають чудовим майданчиком для лучників."
 building_watchtowers_01:1 "Глинобитні вежі"
 building_watchtowers_01_desc:1 "Ці башти, складені з цегли-сирцю, простий, але ефективний засіб оборони."
 building_watchtowers_02:1 "Дома-вежі"
 building_watchtowers_02_desc:1 "У будинках-вежах не тільки можна жити: вони дозволяють зміцнитися у стратегічно важливих місцях."
 building_watchtowers_03:1 "Дерев‘яні дозорні вежі"
 building_watchtowers_03_desc:1 "Кілька дерев‘яних вартовихвеж височіє над селянами, що обробляють поля. Розташовані на піднесенні лучники зможуть заздалегідь помітити будь-якого ворога.
 building_watchtowers_04:1 "Невеликі глинобитні фортеці"
 building_watchtowers_04_desc:1 "Покращені глинобитні фортеці, незважаючи на малий розмір, дають більш надійний захист у порівнянні зі звичними вежами. У воєнний час вони можуть захистити від грабіжників безліч селян. Іноді в них навіть споруджують невелике зерносховище на випадок голоду."
 building_watchtowers_05:1 "Кам‘яні дозорні вежі"
 building_watchtowers_05_desc:1 "Ці дозорні вежі дають відмінний огляд не тільки лучникам, а й землевласникам, які доглядають своїх селян."
 building_watchtowers_06:1 "Бійниці"
 building_watchtowers_06_desc:1 "Якщо будувати вежі таким чином, щоб у них був ряд бійниць, через які можна пускати стріли, то дальність стрільби та захищеність лучників значно зростуть."
 building_watchtowers_07:1 "Пиль-вежі"
 building_watchtowers_07_desc:1 "Ці невеликі будинки-вежі добре укріплені та ще здалеку демонструють високий статус своїх власників. У разі набігу всередині стін можна вкрити ціле стадо худоби."
 building_watchtowers_08:1 "Купольні вежі"
 building_watchtowers_08_desc:1 "Ці величні вежі збудовані повністю з каменю і увінчані куполом. Складні будівельні технології роблять їх майже неприступними."
 
 building_type_quarries_01:1 "Каменоломні"
 building_type_quarries_01_desc:1 "Гори в цій провінції є щедрим джерелом відмінного матеріалу для місцевих будівельників."
 building_quarries_01:1 "Прості каменоломні"
 building_quarries_01_desc:2 "Доступний камінь для найближчих будівельних майданчиків."
 building_quarries_02:1 "Неглибокі копальня"
 building_quarries_02_desc:1 "Прості копальні біля підніжжя гори видобувають руду з доступних покладів біля поверхні."
 building_quarries_03:1 "Водяні млини"
 building_quarries_03_desc:1 "Ми приборкаємо воду і направимо її в рудники, де водяні млини перетворять її на потужну підмогу для шахтарів."
 building_quarries_04:1 "Великі каменоломні"
 building_quarries_04_desc:1 "Згодом попит на будівельні матеріали зростає. Все більше робітників працює в каменоломнях, які постійно ширяться."
 building_quarries_05:1 "Великі копальні"
 building_quarries_05_desc:1 "Нам потрібно більше металу, і одними технологіями потрібних обсягів не досягти: необхідно розширювати виробництво і відкривати нові копальні!"
 building_quarries_06:1 "Великі каменоломні"
 building_quarries_06_desc:1 "У кількох величезних, зяючих провалах робітники ударними темпами вирубують кам‘яні блоки. Нині відкриті пащі виснажених каменоломень сяють по всій провінції, а витягнутий з них вміст перетворився на численні замки і стіни."
 building_quarries_07:1 "Шахти"
 building_quarries_07_desc:1 "З розвитком технологій старателі дісталися глибших покладів металів. Особливо допомогли в цьому технології осушення затоплених шахт."
 building_quarries_08:1 "Доменні печі"
 building_quarries_08_desc:1 "Без відпочинку палають доменні печі, переплавляючи залізо, свинець і мідь. Якість металу, що виходить з горнила, вище за будь-які похвали."
 
 building_type_military_camps_01:0 "Тимчасові майданчики"
 building_type_military_camps_01_desc:1 "Прості тренувальні майданчики, де місцеві селяни готуються до війни."
 building_military_camps_01:1 "Намети"
 building_military_camps_01_desc:1 "Скликане ополчення розбиває примітивні табори, де солдати сплять у простих наметах. Звичайно, такі житла не назвеш зручними, але вони дешеві і легко переносяться з місця на місце."
 building_military_camps_02:1 "Польові кухні"
 building_military_camps_02_desc:1 "Як залучити в армію нових ополченців? Доручити кільком бійцям добувати і готувати припаси - новачки обов‘язково прийдуть на запах!"
 building_military_camps_03:1 "Тренувальні табори"
 building_military_camps_03_desc:1 "Наступні стрільбища та бойові опудало для мечників допомагають ополченцям випускати пар і підтримувати форму перед справжнім боєм."
 building_military_camps_04:1 "Наглядові пости"
 building_military_camps_04_desc:1 "Це відмінний орієнтир, місце для дозору - і для збору військ. Навіть у мирний час тут завжди стоять вартові."
 building_military_camps_05:1 "Польові кузні"
 building_military_camps_05_desc:1 "У польових кузнях займаються найпростішим ремонтом і підковують коней."
 building_military_camps_06:1 "Тренувальні плаци"
 building_military_camps_06_desc:1 "Плацдарми в селах спрощують процес призову ополченців у військо."
 building_military_camps_07:1 "Казарми ополчення"
 building_military_camps_07_desc:1 "У кожному місті тепер є казарми для ополченців, де до певного часу зберігається зброя. Тут же збираються офіцери, які займаються закликом бійців."
 building_military_camps_08:1 "Землі ополчення"
 building_military_camps_08_desc:1 "Якщо землі достатньо, ополченці можуть не тільки зібратися на заклик володаря, але й потренуватися."
 
 building_type_ramparts_01:1 "Лісові фортифиікації"
 building_type_ramparts_01_desc:1 "Ці укріплення виростають з лісу, який захищають, і вростають у нього ж. Вони не просто стримують армії, що наступають, але і в буквальному сенсі заплутують їх, втягуючи в порослі підліску."
 building_ramparts_01:1 "Колінні фортифікації"
 building_ramparts_01_desc:1 "Ці невеликі дерев‘яні укріплення наче вростають у ліс. Дерева служать їм природним частоколом."
 building_ramparts_02:1 "Земляні вали"
 building_ramparts_02_desc:1 "Довгі земляні насипи утворюють захисний бар‘єр навколо укріплень і уповільнюють ворогів."
 building_ramparts_03:1 "Ями та пастки"
 building_ramparts_03_desc:1 "Якщо на шляху до ваших укріплень ворог втратить пильність, то швидко познайомиться з гострими кілками та іншими рукотворними жахами, що причаїлися в лісі."
 building_ramparts_04:1 "Фортечні вали"
 building_ramparts_04_desc:1 "Стіни з каменю та жердин захищають укріплення від підступних ворогів, значно уповільнюючи просування лісом."
 building_ramparts_05:1 "Бійниці"
 building_ramparts_05_desc:1 "Через вузькі вікна в стінах однаково зручно спостерігати за ворогом, що підступає, і обсипати його стрілами."
 building_ramparts_06:1 "Польові укріплення"
 building_ramparts_06_desc:1 "Якщо ми правильно передбачимо маневри супротивників і збудуємо у них на шляху земляні укріплення, то зможемо перехитрити їх і вдарити з флангу, доки вони продиратимуться через ліс."
 building_ramparts_07:2 "Зубчасті кріпосні вали"
 building_ramparts_07_desc:1 "Зубці на укріпленнях дають нам помітну перевагу під час облоги - солдати залишаються у порівняльній безпеці і при цьому можуть давати відсіч ворогам."
 building_ramparts_08:1 "Лісові фортеці"
 building_ramparts_08_desc:1 "Великі кам‘яні фортеці, мов гори, височіють над лісом, захищаючи великі землі."
 
 building_type_elephant_pens_01:1 "Елефантерія"
 building_type_elephant_pens_01_desc:1 "Тут тримають і дресирують слонів. Могутні в‘ючні тварини однаково затребувані як у мирний час, так і на війні."
 building_elephant_pens_01:1 "Слонові загони"
 building_elephant_pens_01_desc:1 "Міцні загони стримають навіть найноровішого слона."
 building_elephant_pens_02:1 "Слонові пастки"
 building_elephant_pens_02_desc:1 "Нових слонів ловлять за допомогою різних пасток, наприклад ям та силіків. Іноді на полюванні використовують слоних як приманку."
 building_elephant_pens_03:1 "Тренувальний майданчик для слонів"
 building_elephant_pens_03_desc:1 "Слони погано піддаються навчанню, але на тренувальному майданчику найкращі дресирувальники щосили готують для правителя лютих бійців."
 building_elephant_pens_04:1 "Слонові манежі"
 building_elephant_pens_04_desc:1 "На манежах слонів привчають возити вершників, броню та спорядження."
 building_elephant_pens_05:1 "Спокою наглядача"
 building_elephant_pens_05_desc:1 "Наглядач відповідає за благополуччя слонів. Оселившись у зручних покоях, він почне працювати значно краще."
 building_elephant_pens_06:1 "Слонові лікарні"
 building_elephant_pens_06_desc:1 "Особливі лікарні для слонів досить великі, щоб вмістити особливо великого самця. Іноді така лікарня - єдина надія для постраждалих тварин, які інакше приречені на загибель."
 building_elephant_pens_07:1 "Слонові заповідники"
 building_elephant_pens_07_desc:1 "Оголосивши досить велику частину джунглів заповідною територією, ми забезпечимо зростання поголів‘я слонів і захистимо більше тварин від браконьєрів."
 building_elephant_pens_08:1 "Слонові заводчики"
 building_elephant_pens_08_desc:1 "Заводчики стежать, щоб нащадки приносили тільки найздоровіші особини."
 
 building_type_guild_halls_01:1 "Гільдії"
 building_type_guild_halls_01_desc:1 "Місто надає найвпливовішим гільдіям та заможним сімействам гідне місце для зборів та заняття ремеслами."
 building_guild_halls_01:0 "Гільдійські подвір‘я"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Гільдії різьбярів"
 building_guild_halls_02_desc:1 "Різчики роблять речі з дерева або кістки, наприклад рами, прикраси або інструменти. Також геральдичні щити їх роботи дуже популярні у дворян."
 building_guild_halls_03:1 "Гільдії теслярів"
 building_guild_halls_03_desc:1 "Теслярі займаються будівництвом. Їхній основний матеріал — деревина. До послуг теслярів вдаються і дворянство, і духовенство, яким подобається вигадлива різьба в церквах і маєтках."
 building_guild_halls_04:1 "Гільдії мисливців"
 building_guild_halls_04_desc:1 "Мисливці видобувають м‘ясо і шкури, забезпечуючи і м‘ясників, і кушнірів. Чим цінніші шкури, тим більш знатні будинки вони згодом потрапляють."
 building_guild_halls_05:1 "Гільдії мулярів"
 building_guild_halls_05_desc:1 "Муляри обробляють камінь — як для будівництва, так і для скульптур. Їхнє ремесло дуже затребуване: жодні зміцнення не будуть зведені без їхньої участі."
 building_guild_halls_06:1 "Гільдії кравців"
 building_guild_halls_06_desc:1 "Зброї кравців - голка, нитка і тканина. Роскошни одягу знаті - плід їх неперевершеної майстерності.
 building_guild_halls_07:1 "Гільдії склодувів"
 building_guild_halls_07_desc:1 "З рук склодувів виходять справжні шедеври: від кубків до шибок. Створення предметів зі скла - дуже престижна професія, такі майстри потрібні завжди."
 building_guild_halls_08:1 "Гільдії ремісників"
 building_guild_halls_08_desc:1 "Ремісники використовують різні матеріали не тільки для створення творів мистецтва, але й для винаходу небачених раніше дрібниць. Їх винахідливість і майстерність завжди потрібні в найзнатніших колах."
 
 building_type_monastic_schools_01:1 "Монастирі"
 building_type_monastic_schools_01_desc:1 "У цих школах викладають безліч предметів і пропонують надзвичайно високу освіту, проте майбутнє більшості їхніх вихованців нерозривно пов‘язане з релігією."
 building_monastic_schools_01:1 "Молитові чертоги"
 building_monastic_schools_01_desc:1 "Молитові чертоги потрібні для проведення служб та для роздумів у тиші."
 building_monastic_schools_02:1 "Монастирські школи"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Бібліотеки"
 building_monastic_schools_03_desc:1 "У монастирській бібліотеці безліч книг — від малих трактатів до величезних теологічних фоліантів. За її стінами прихована справжня скарбниця знань."
 building_monastic_schools_04:1 "Подвір‘я для паломників"
 building_monastic_schools_04_desc:1 "Многим паломникам під час виснажливих мандрівок дозволяється зупинятися на відпочинок на спеціальних подвір‘ях, де на них чекають дах, їжа, питво, а іноді навіть обмивання."
 building_monastic_schools_05:1 "Лазарети"
 building_monastic_schools_05_desc:1 "За часів чуми або війни хворі отримують у лазаретах певний шанс на виживання - якщо встигнуть туди дістатися."
 building_monastic_schools_06:1 "Палати переписувачів"
 building_monastic_schools_06_desc:1 "Довгими днями старанні переписувачі копіюють священні тексти в окремих палатах. Навіть уночі, у невірному світлі свічок і місяця, вони працюють в ім‘я знань."
 building_monastic_schools_07:1 "Богадельні"
 building_monastic_schools_07_desc:1 "Богадельні надають довгий догляд тим, кому це найбільше необхідно. Приймають усіх: хронічних хворих, інвалідів, а іноді й одержимих демонами."
 building_monastic_schools_08:1 "Клуатри"
 building_monastic_schools_08_desc:1 "Клуатр — це внутрішній двір та галереї, відокремлені глухою стіною від зовнішнього світу."
 
 building_type_hunting_grounds_01:0 "Мисливські угіддя"
 building_type_hunting_grounds_01_desc:1 "У цих краях прийнято будувати великі будинки, де мисливці на дикого звіра збираються і планують вилазки."
 building_hunting_grounds_01:1 "Мисливські будиночки"
 building_hunting_grounds_01_desc:1 "У цих будиночках мисливці збираються і планують зустрічі з дикою природою. Також тут зберігають трофеї і балують після вдалого полювання."
 building_hunting_grounds_02:1 "Собачі вольєри"
 building_hunting_grounds_02_desc:1 "У вольєрах розводять швидконогих гончаків, незамінних помічників на полюванні. Зазвичай на кожне цькування виводять ціле зграю."
 building_hunting_grounds_03:1 "Вольєри для птахів"
 building_hunting_grounds_03_desc:1 "Другий за важливістю супутник мисливця - хижий птах. Зазвичай їх розводять і містять у таких вольєрах."
 building_hunting_grounds_04:1 "Мисливські вежі"
 building_hunting_grounds_04_desc:1 "Дозорі в цих вежах виглядають здобич і спрямовують на неї мисливців."
 building_hunting_grounds_05:1 "Мисливські стайні"
 building_hunting_grounds_05_desc:2 "Хорошому мисливцеві не обійтися без швидконогого безстрашного скакуна. У мисливських стайнях тримають особливо витривалих тварин, здатних довго обходитися без відпочинку."
 building_hunting_grounds_06:1 "Хатини слідопитів"
 building_hunting_grounds_06_desc:2 "Слідопити прочісують мисливські угіддя в пошуках видобутку. Працюючи поодинці, кожен з них здатний самостійно впоратися з невеликим звіром."
 building_hunting_grounds_07:1 "Мисливські угіддя"
 building_hunting_grounds_07_desc:1 "Велика територія відведена під мисливські угіддя, де можуть полювати лише власники особливого дозволу. Таким чином їм завжди вистачає дичини - хоча деяким браконьєрам вдається пробратися повз охорону..."
 building_hunting_grounds_08:1 "Дома єгерів"
 building_hunting_grounds_08_desc:1 "Єгеря доглядають за довіреними угіддями та всіма їхніми мешканцями. Якщо знати збереться пополювати, єгер завжди підкаже, де обов‘язково буде видобуток."
 
 building_type_theodosian_walls_01:0 "Феодосієві стіни"
 building_type_theodosian_walls_01_desc:1 "Феодосієві стіни були споруджені за часів правління імператора Феодосія II на початку V століття, але досі вважаються найнадійнішими укріпленнями, які будь-коли будувала людина."
 building_theodosian_walls_01:0 "Феодосієві стіни"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "Авреліянові стіни"
 building_type_aurelian_walls_01_desc:1 "Стіни Авреліана побудували за правління римських імператорів Авреліана і Проба. До цього дня вони надійно захищають сім пагорбів Риму, повністю відокремлюючи їх від зовнішнього світу."
 building_aurelian_walls_01:0 "Авреліянові стіни"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "Колізей"
 building_type_the_colosseum_01_desc:0 "Колізей - один з найбільших амфітеатрів в історії, який без рахунка і розбору годував роззяв бурхливими видовищами: гладіаторськими боями, полюванням на диких звірів і навіть реконструкціями морських битв. Його будівництво почав. , а закінчив його наступник Тіт через вісім років.\n\nНезважаючи на насичену історію, в наші дні він являє собою, в першу чергу, свого роду кар‘єр для видобутку мармуру та бронзи."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Адріанів вал"
 building_type_hadrians_wall_01_desc:0 "Адріанів вал збудували за часів римлян для захисту провінції Британія від нападів піктів з півночі. У наші дні він нічого не захищає, зате з його каміння виходять якісні та дешеві будівельні матеріали!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Вал Оффи"
 building_type_offas_dyke_01_desc:0 "Вал Оффи являє собою довгий рів із земляним насипом, побудований англо-саксонським королем Мерсії для захисту валлійських кордонів. Насип дає бійцям з боку стіни перевагу: вони відображають ворожі атаки з піднесення і нападу".
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "Статуї Будди в місті $b_bamiyan$"
 building_type_buddhas_of_bamian_01_desc:0 "Величезні Баміанські Будди, висічені прямо в горі, височіють над кожним, хто приходить на них поглянути. І хоча поблизу давно немає процвітаючих центрів буддизму, численні паломники і вчені постійно відвідують стату -що про себе і свій внутрішній світ, але і придумає, як збагатити скарбницю за рахунок паломників.
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "[Concept('holder', 'Власник' )|E] повинен належати до $rf_eastern$ого [Concept('religious_family', 'роду' )|El]"
 
 building_type_petra_01:0 "Петра"
 building_type_petra_01_desc:0 "Місто Петра - справжнє диво античного світу. Петра цілком вирізана зі скельної породи рожевого відтінку і настільки незвичайна, що здатна здивувати навіть наймогутнішого із султанів."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Будинок знань"
 building_type_house_of_wisdom_01_desc:0 "У Будинку знань зберігається величезне зібрання книг. Вдень і вночі пишуть переписувачі нові переклади найбільших літературних творів. Тут є оригінали грецьких, перських, індійських текстів — воістину, це скарбниця знань світу, світоч мудрість! що Будинок знань знаходиться поза досяжністю диких степовиків."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "Карл Великий зробив Ахенський палац центром влади Каролінгської імперії. Колись тут вирішувалися питання політики та релігії, і до цього дня він чудово підходить для проведення важливих зустрічей."
 building_palace_of_aachen_01:0 "Ахенський палац"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Він же собор Богоматері в Парижі - величний собор у готичному стилі, присвячений Діві Марії. Він вражає великою кількістю статуй і величезних різнокольорових вітражів.\n\nЗовні собор прикрашений скульптурними композиціями Панове!"
 building_notre_dame_01:0 "Нотр-Дам"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Собор Святої Софії"
 building_type_hagia_sophia_01_desc:0 "Айя Софія - справжнє диво інженерної думки. Найвражаючішим його елементом по праву вважається величезний купол. Побудова собору завершилася в 537 році за імператора Юстиніана I. Нині в цьому християнському монументі служить Вселен\nо, бо влада Риму сильна і незаперечна."
 building_hagia_sophia_01:0 "Собор св. Софії"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Мечеть Айя Софія"
 building_hagia_sophia_02_desc:0 "Айя Софія - справжнє диво інженерної думки. Найбільш вражаючими його елементами по праву вважається величезний купол з чотирма величезними мінаретами по кутах. Будівництво собору завершилася в 537 році при імператорі Юні. \nІ мечеть ця стоятиме вічно, бо влада Рума сильна і незаперечна."
 
 building_type_dome_of_the_rock_01:0 "Єрусалимський храм"
 building_type_dome_of_the_rock_01_desc:0 "Купол Скелі був зведений у центрі Храмової гори, на місці храму Соломона та Другого храму юдеїв. Кажуть, що в його основі лежить камінь, стоячи на якому Господь створив світ і вдихнув життя в першого з людей - Адама. розташований неподалік Храм Гробу Господнього привертають паломників з усього світу."
 building_dome_of_the_rock_01:0 "Купол Скелі"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Третій храм"
 building_temple_in_jerusalem_01_desc:0 "З дня руйнування Другого храму минули сотні років, і нині настав час відродити єрусалимську святиню! Ми зведемо Третій храм, який витримає випробування часом, і захистимо від будь-яких ворогів, що насміляться на нього".
 
 building_type_stonehenge_01:0 "Стоунхендж"
 building_type_stonehenge_01_desc:0 "Легендарна стародавня споруда, яка розбурхує уми багатьох учених. Навіть у наш освічений вік вчені чоловіки з усієї Британії натовпами валять до нього, щоб доторкнутися до таємниці. Для чого ж його збудували насправді?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Залізна колона в Дхарі"
 building_type_iron_pillar_of_dhar_01_desc:0 "Щоб спорудити в Дхарі гігантську залізну колону, довелося переплавити зброю, відібрану у цілої армії. Майстерність ковалів воістину вражає. Ця споруда принесе славу будь-якій династії, яка".
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Залізна колона в Делі"
 building_type_iron_pillar_of_delhi_01_desc:0 "Могутня Залізна колона височить у Делі як символ слави короля Чандрагупта II, хоча свої імена увічнили на ньому і його нащадки. Хоча колона стоїть вже багато років, на ній немає жодного сліду іржі - і це найкраще свідчення!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "Піраміди"
 building_type_the_pyramids_01_desc:0 "Піраміди, особливо гробниця Хеопса, по праву вважаються чудесами Стародавнього світу. Великі споруди такого розміру прославлять будь-якого правителя, що зумів ними заволодіти."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "Альгамбра"
 building_type_alhambra_01_desc:0 "Фортеця Альгамбра побудована на руїнах стародавніх римських укріплень. Вона призначена для оборони, але при належних вкладеннях може перетворитися на щось більше..."
 building_alhambra_01:0 "Развалини фортеці $building_type_alhambra_01$"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Королівський палац $building_type_alhambra_01$"
 building_alhambra_02_desc:1 "З жалюгідних римських руїн Альгамбра перетворилася на палац, гідний самого імператора! Камені Альгамбри створюють дивовижний контраст із кольором навколишніх лісів: поети називають фортецю «перлиною у смарагдовій оправі»."
 
 building_type_shwedagon_pagoda_01:0 "Пагода Шведагон"
 building_type_shwedagon_pagoda_01_desc:0 "Пагода Шведагон - це особливо шанована буддистами ступа, побудована монами в районі 500 року нашої ери. Усередині неї зберігається безліч священних реліквій, включаючи посох Какусанди, ситечко для процеживания води. "
 building_shwedagon_pagoda_01:0 "Пагода Шведагон"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Храмове місто"
 building_type_khajuraho_01_desc:0 "Храмовий комплекс Кхаджурахо присвячений мирному співіснуванню прихильників індуїзму та джайнізму, які проводять тут свої ритуали. Стіни цих храмів вкриті різьбленням та незліченними скульптурами, радуючи погляди паломників та численних мудреців."
 building_khajuraho_01:0 "Кхаджурахо"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "Лондонський Тауер"
 building_type_the_tower_of_london_01_desc:0 "Лондонський Тауер — це замок, який протягом довгих років служив одночасно палацом, неприступною фортецею і в‘язницею. Його центральний донжон носить назву «Біла вежа» і служить притулком для королівського двору. Розташування Тауер графства.
 building_the_tower_of_london_01:0 "Лондонський Тауер"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "Цитадель Алеппо - стародавні укріплення, які встигли побувати в руках багатьох держав. Цитадель служить монаршою резиденцією, укріпленим притулком, храмом і в‘язницею."
 building_citadel_of_aleppo_01:0 "Цитадель Алеппо"
