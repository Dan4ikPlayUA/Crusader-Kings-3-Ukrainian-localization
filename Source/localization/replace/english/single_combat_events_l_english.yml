 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "[sc_victor.GetFirstNameNoTooltip] користується можливістю і обходить мій захист — це допомагає [sc_victor.GetHerHim] [sc_victor. \n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] ламає мене, відкидає назад, а потім зброя виходить з мого тіла, розкидаючи шметки плоті і криваві бризки. Як. Я не. Не може бути. #EMP Врятуйте.#!"
