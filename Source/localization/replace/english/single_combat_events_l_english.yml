 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "просувається вперед, поки не стягує [sc_loser.GetHerHis] додолу, а [sc_loser.GetHerHis] [sc_loser.Custom('signature_we" nСаме час ціпеніє при вигляді розгортої смердючої пащі, і [sc_loser.GetFirstNameNoTooltip] не в змозі відвести погляд.\n\nПотім і час, і крокодиля морда роблять стрімкий ривок. утробі левіафану, навіть коли паща змикається і величезні зуби відсікають [sc_loser.GetHerHis] кінцівки."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "і все, що мені залишається, - підсікнути коліна [Select_CString(sc_loser.IsFemale, 'противниці', 'противника' )].\n\nЯк тільки [sc_loser.Get ] опиняється на землі, все скінчено. одне — померти."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "Після того, як [sc_victor.Custom('SignatureWeaponEndType')|U] моєї зброї виявляється в оці [Select_CString(sc_loser.IsFemale, 'противниці', 'противниці', ' ], вибити [sc_loser.GetHerHis] власне — пара дрібниць.\n\nБез будь-якого захисту від мене [sc_loser.GetFirstNameNoTooltip] витримує недовго."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Звичайно, [sc_loser.GetFirstNameNoTooltip] перенапружується, і я негайно цим користуюся: [sc_victor.Custom('SignatureWeaponAttemptedLight n\n[sc_victor.Custom('SignatureWeaponTipType')|U] моєї зброї витягує закривавлені нутрощі. , щоб завдати удару милосердя."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Зусиль потрібно більше, ніж хотілося, але все ж таки [sc_loser.GetFirstNameNoTooltip] оступається на невеликому виступі і котиться по схилу під хрускіт\n\n. підбігаю, [sc_victor.Custom('signature_weapon')] здається [Select_CString(sc_loser.IsFemale, 'противнику', 'противнику' )] бажаним порятунком."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "Головне — не припиняти штовхатися. Нарешті [sc_loser.GetFirstNameNoTooltip] летить обличчям у бочаг зі зломводою.\n\n[sc_loser.GetHerHis|U] зброя негайно тоне, а я зі знанням справи наступаю [sc_loser.GetHerHim] на потилицю.\n\nНехай тріпочеться скільки влізе: поки [sc_loser.GetFirstName .IsFemale, 'затиснута', 'затиснутий')] між моєю зброєю і чоботом, [sc_loser.GetSheHe] не зможе підняти голову над водою. Незабаром опір припиняється."
