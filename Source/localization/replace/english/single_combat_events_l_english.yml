 single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "Лише повністю зосередившись на випаді, я раптом розумію, що він спрямований занадто високо. У страху я намагаюся опустити зброю прямо на льоту. Раптом удар мине захист [Select_CString. , 'противниці', 'противника' )] і потрапляє точно [sc_loser.GetHerHim] в череп.\n\nУдар [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] в мозок, пронизуючи кістку, і [sc_loser.GetFir .\n\nКілька миттєвостей мертве тіло стоїть, погойдуючись, утримуване лише силою моєї руки, а потім ніяково валиться на землю."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "і, користуючись моментом, щосили вганяю зброю [sc_loser.GetHerHim] в живіт.\n\n[sc_loser.GetFirstNameNoTooltip] сліпо відступає, стікаючи випад, і зброя глибоко вгризається в [sc_loser.GetHerHis] шию. Плоть рветься, як на колоді м'ясника, зрошуючи нас теплою кров'ю.
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "З ударами головою завжди так: боляче і б'є, і отримує, але [sc_loser.GetFirstNameNoTooltip] після удару виглядає... [Select_CString(sc_loser.IsFemale,'' 'втраченим' )], ніби щось не так з [sc_loser.GetHerHis] розумом.\n\nЯ пару разів наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], щоб перевірити пильність [Select_CString(sc_loser.'s ', 'противника' )], і роблю пробний [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].Удар [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] [sc_loser.GetHerHim] глибоко в плече nКров і уламки кісток розлітаються фонтаном, коли [sc_victor.Custom('signature_weapon')] виходить з рани.
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "поки один не прийнятий серйозно удар не вибиває у н[sc_loser.GetHerHis] зброю.\n\n[sc_loser.GetFirstNameNoTooltip] не встигає схаменутися, як на н GetHerHis] починають градом сипатися [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], кров'ю і болем винагороджуючи [Select_CString(sc_loser.IsFemale, 'противницю', 'противника' )] за безтурботність.\n\n колінах, [sc_loser.Custom('MaskFace')] у потоках кривавої слини. Зі спокійною діяльністю ката я нарешті [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "[sc_loser.GetFirstNamePossessiveNoTooltip] поступово вимотується, і нарешті я наношу [sc_loser.GetHerHim] [sc_victor.Custom('SignatureWeapon" 'противниця', 'противник' )] виявляється в повітрі.\n\nЯк тільки [sc_loser.GetSheHe] падає, [sc_loser.GetHerHis] зустрічає [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_victor.Custom ,SCOPE.sC('sc_loser'))] одним лютим рухом.\n\n[sc_loser.GetFirstNameNoTooltip] згасає швидко."
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Кожен удар позбавляє [sc_loser.GetHerHis] чогось: стійки, повітря в легенях, зброї, шматочків плоті.\n\nІ тільки коли [sc_loser.GetShee [Select_CString(sc_loser.IsFemale, 'безпорадний', 'безпорадний' )], моя зброя смертоносна [sc_victor.Custom('SignatureWeaponWoundVerb2')] [sc_loser.GetHerHim] в груди.\n\n[sc_loser.GetSheHe|U] не сильно радіє удару милосердя, трясеться в конвульсіях і падає спиною в калюжу власної крові.
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "Так так, що [sc_loser.GetSheHe] втрачає зброю, і [sc_loser.Custom('signature_weapon')] падає додолу. Я не збираюся впускати вперед, плавним рухом [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] падає, і життя стрімко йде з [sc_loser. .GetSheHe] дивиться прямо на мене."
 single_combat.0041.desc.sc_attacker.taunt.fatality:0 "що [sc_loser.GetFirstNameNoTooltip] настільки розпалюється, що в серцях абсолютно забуває про захист.
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "Подвійний удар пробиває захист, і [sc_loser.GetFirstNamePossessiveNoTooltip] залишається без зброї. [sc_victor.Custom('SignatureWeaponAtemptedLight') пронизує серце.\n\nБують смерті і повільніше."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "Після першого удару [sc_loser.GetFirstNamePossessiveNoTooltip] залишається практично без захисту, другий залишає [sc_loser.GetHerHis] без робочої руки. [Select_CString,''Про Противник' )] спотикається, втрачаючи розум під напором всепоглинаючого болю.\n\nЯ докладно готую наступний удар, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] [sc_loser.GetHerHim] глибоко в груди.\n\n "
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "Коли мені здається, що пора, я порушую ритм випадів раптовим ковзним ударом збоку, який [sc_loser.GetFirstNameNoTooltip] отримує прямо в живіт.\n\n .IsFemale, 'противницю', 'противника' )] назад, в дірі, що утворилася, поблискує червоним якийсь явно потрібний орган, і [sc_loser.GetFirstNameNoTooltip] падає.\n\nЯ обережно наближаюся, але швидко розумію, що починається передсмертна а. Я відкидаю [sc_loser.GetHerHis] зброю подалі і готуюся прикінчити [Select_CString(sc_loser.IsFemale, 'противницю', 'противника')]."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Чесно кажучи, те, як [sc_loser.GetFirstNameNoTooltip] витримує стільки ударів, гідно захоплення — адже [sc_victor.Custom('signature_we'я) \n\nАле через пару хвилин [sc_loser.GetSheHe] перетворюється на криваву купу понівеченої, #EMP кричащої#! плоті.\n\nТільки коли стає ясно, що жодних спроб убити мене з останніх сил не піде, я добиваю [Select_CString(sc_loser .IsFemale, 'нещасну', 'нещасного' )]."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "Я не знаю пощади. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U] без перешкод [sc_victor.Custom('SignatureWeaponWoundVerb4' .\n\nПродовжую, і незабаром [sc_loser.GetFirstNameNoTooltip] обрушується на землю, втрачаючи сили і волю до життя. Лише коли тіло припиняє рухатися і тільки сіпається під моїми ударами, я зупиняюся."
