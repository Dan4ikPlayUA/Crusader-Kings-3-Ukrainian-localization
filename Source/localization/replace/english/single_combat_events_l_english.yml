 single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "Червоний туман затягує мій розум, і я бачу свої дії як низку застиглих картин. Ось [sc_loser.GetFirstNamePossessiveNoTooltip] не може боротися — [sc_victor Ось [sc_loser.GetHerHis] [sc_loser.Custom('ArmArms')] ламаються ледь не навпіл, коли я одним махом відкидаю їх убік. Ось я відвожу кулак для нового удару. Коли я приходжу в себе, до ноги липне щось мокре, з першого погляду ясно, що це залишки черепа. супротивника ')]."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "[sc_loser.GetFirstNamePossessiveNoTooltip] не може отримати перевагу в цьому бою, і [sc_loser.GetHerHis] кінець — питання часу.\n\nНарешті [sc_set фатальну помилку, і в [sc_loser.GetHerHis] захисті на мить відкривається пролом.Більшого мені і не потрібно, ще один удар смертельно [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis]los\ .GetFirstNameNoTooltip] швидко задихається на смерть."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:1 "прориває [sc_loser.GetHerHis] захист і б'є прямо в груди.\n\n[sc_loser.GetFirstNameNoTooltip] відхитується, випускаючи мій кинжал,nбри \n[sc_loser.GetSheHe|U] спливає кров'ю швидко і надійно, хоча безболісним цей процес не назвеш."
 single_combat.0041.desc.sc_attacker.butchery.fatality:1 "Крапля за краплею [sc_loser.GetFirstNameNoTooltip] втрачає бойовий дух, кожен напад болю підточує непереборну доблесть, яку [sc_loser.GetSheHe] [Select_CString 'намагався' )] зберегти.Я перетворюю [sc_loser.GetHerHis] на жалюгідну, тремтячу тварюку, що кричить і зрошує землю кров'ю.\n\nАле навіть у мене є межа.[sc_victor.Custom('SignatureWeaponAttemptedLight')] (sc_loser.IsFemale, 'моєї супротивниці', 'мого супротивника' )], але #EMP не занадто#! швидко."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\n\nНаметане око завжди розгляне шанс у бою, і моє — не виняток. Я бачу можливість вибити зброю у [Select_CString(sc_loser.IsFemale, 'противниці', ' ' )] З голими руками ворог не становить загрози, і мій наступний удар вільно [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. sc_loser.IsFemale, 'мертва', 'мертв' )], хоча поки і не [Select_CString(sc_loser.IsFemale, 'померла', 'помер' )] як слід.\n\nЯ дозволяю [sc_loser.GetHerHis] практично трупу відповзти тому, поки [sc_victor.Custom('signature_weapon')] продовжує стирчати у н[sc_loser.GetHerHis] у грудях."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "Удар за ударом [sc_loser.GetFirstNamePossessiveNoTooltip] стає головним інструментом у моїй симфонії болю, крики звучать, подібно хору, перемежуючись сталевим передзвоном до nnх. , я завершую танець і дозволяю ворогові пасти на коліна.З н[sc_loser.GetHerHis] ллється стільки крові, що [sc_loser.GetFirstNameNoTooltip] ледве піднімає на мене погляд.\n\nЯ люб'язно відповідаю [sc_loser.GetHerHim до останнього акорду.
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "[sc_loser.GetFirstNameNoTooltip] не встигає скористатися моїм приступом благочестя: я наношу [sc_victor.Custom('SignatureWeapon'et sc_loser.GetHerHis] зброї.\n\nЯвне свідчення того, що [sc_victor.GetFaith.WarGodNamePossessive] вражає мені, вражає ворога.Всього на секунду, але цього досить: я [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "Виступ битви поглинає мене, і [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] обрушуються на ворога, смертоносні випади чередуются sc_loser.GetFirstNamePossessiveNoTooltip] не може передбачити мої рухи.\n\nНезабаром я бачу шанс завдати смертельного удару і пробиваю страшну дірку в боці [Select_CString(sc_loser.IsFemale, 'противниці', 'противника' )].\n\n[s GetSheHe|U] миттєво спливає кров'ю."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip] спотикається, і я встигаю взяти зброю напоготові. [sc_victor.Custom('signature_weapon')|H] \n\n[sc_loser.GetHerHis|U] нерівний крок перетворюється на невпевнене топтання на місці, і нарешті [sc_loser.GetSheHe] падає. ,SCOPE.sC('sc_loser'))]."
