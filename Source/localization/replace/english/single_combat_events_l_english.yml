 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "І це початок мого кінця. Один зайвий крок, незграбний стрибок з невеликої скелі — і я приземляюся на одну ногу, жорстоко її ламаючи. GetFirstNameNoTooltip] забирається до мене на уступ, я ледве не втрачаю свідомість від болю.У такому стані я не боєць.[sc_victor.Custom('signature_weapon')|U] ] злітає в повітря: принаймні, муки зараз закінчаться."
