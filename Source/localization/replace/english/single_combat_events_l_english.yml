 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "Кричить мій супротивник, люто [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] своєю зброєю в мій бік."
 single_combat.0001.desc.opponent_response.hail_mary:0 "Чудово розуміючи, що [my_foe.GetSheHe] мені не рівня, [my_foe.GetFirstNameNoTooltip] щосили кидається на мене, тіснячи мене з люттю відчаю."
 single_combat.0001.desc.opponent_response.pocket_sand:0 "Мить назад ми билися, а потім різкий вигук, «#EMP Ха!#!», біль пронизує [myself.Custom('EyeEyes')], мій погляд затуманюється, а на зубах скрипить [sc_defender.Custom('GritType')]."
