 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "Я застигаю від усвідомлення, що можу загинути тут. Якщо я не зроблю що-небудь, я #EMP напевно#! загину тут. Я не можу змусити себе рушити і тремтячи від страху молюся, щоб [my_foe.GetFirstNameNoTooltip] [Select_CString(my_foe.IsFemale, 'спіткнулася', 'спіткнувся' )], підставившись під удар."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "Я тягну час, вичікую. Нехай я і не найкращий боєць, але, мабуть, якщо дати [my_foe.GetHerHim] мотузку, [my_foe.GetFirName .GetHerselfHimself]."
 single_combat.0001.desc.my_feedback.unsure_attack:0 "Я пробую робити невмілі [myself.Custom('SignatureWeaponAttemptedLightPlural')], головним чином побоюючись, що [myself.Custom('signature_weapon')] може вилетіти у мене з рук для противника мої зусилля не становлять жодної небезпеки."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "У мене є [myself.Custom('signature_weapon')], у мене є ворог, і у мене є тверді наміри влаштувати їм близьке знайомство. Я всіма силами намагаюся вдарити супротивника: запеклі випади, удари тильною стороною та шалені візерунки, що вимальовує [myself.Custom('SignatureWeaponEndType')] моєї зброї."
 single_combat.0001.desc.my_feedback.hail_mary:0 "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] зброєю ніби безумець, я кидаюся прямо на ворога. Якщо мені судилося загинути, _r відступає побачивши мою відчайдушну лють."
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Прихопивши з землі [sc_defender.Custom('GritType')], я кидаю цілу жменю туди, де знаходиться [my_foe.Custom('MaskFace')] ворога, змушуючи [my_foe. GetHersHis] відступати, люто шипаючи і відпльовуючи."
 single_combat.0001.desc.my_feedback.nut_em:0 "[my_foe.Custom('signature_weapon')|U] супротивника на мить відхиляється убік, і я роблю крок вперед, проходячи через [my_foe.GetHerHis] захист, і з усіх сил наношу удар головою, що віддається болючим хрускотом.
 single_combat.0001.desc.my_feedback.guard:0 "Завдяки майстерним рухам [myself.Custom('signature_weapon')] у моїй руці відбиває кілька випадів, утримуючи супротивника на відстані витягнутої руки."
 single_combat.0001.desc.my_feedback.probing_attack:0 "Ретельно вибираючи момент, я завдаю кілька швидких ударів, від яких [my_foe.GetFirstNameNoTooltip] відхитується то в один, то в інший бік, поступово послаблюючи захист."
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U] у моїй руці, і я обрушую [myself.Custom('SignatureWeaponAttemptedLightPlural')] на противника, не даючи [my_foe. ] перепочинку між ударами."
 single_combat.0001.desc.my_feedback.surprise_attack:0 "Помітивши вразливе місце, я кидаюся в атаку, [myself.Custom('SignatureWeaponActionPresentParticiple')] зброю. [my_foe.GetFirstNameNoTooltip]' ]."
 single_combat.0001.desc.my_feedback.taunt:1 "«А ще, — кричу я, — ти [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('Insul ')], а [my_foe.Custom('PointOfRidicule')] у тебе — посміховисько для всіх!»"
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "[myself.Custom('signature_weapon')|U] в моїй руці наносить [myself.Custom('SignatureWeaponAttemptedHeavy')], і [my_foe.GetFirstNameNoTooltip я роблю крок уперед і б'ю [my_foe.GetHerHis] ногою прямо в груди."
 single_combat.0001.desc.my_feedback.strict_guard:0 "[myself.Custom('signature_weapon')|U] захищає мене краще за будь-який щит, дозволяючи парирувати, відбивати і відхиляти будь-які удари, що обрушує на мене [my_foe.GetFirstNameNoTooltip]. , Що [my_foe.GetSheHe] робить і з якого боку наближається [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')]: [myself.Custom('signature_weapon')] у моїй руці вже там, готується зустріти напад."
 single_combat.0001.desc.my_feedback.confident_attack:0 "[myself.Custom('signature_weapon')|U] струмує навколо супротивника подібно до води, кожен удар перетікає в наступний у серії ідеально збудованих атак."
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "Я стрімко стрибаю вперед, обрушуючи [myself.Custom('SignatureWeaponAttemptedLightPlural')] на противника, продавлюючи [my_foe.GetHerHis] захист і виснажуючи з ударом".
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "[myself.Custom('signature_weapon')|U] у моїйруці наносить [myself.Custom('SignatureWeaponAttemptedHeavy')] неймовірної сили, [my_foe.Custom('signature_weapon')] майже вилітає у н[my_foe.GetHerHis] з рук, але [my_foe.GetSheHe] #EMP насилу#!, але все-таки приходить до тями."
 single_combat.0001.desc.my_feedback.lightning_assault:0 "Вклавши всі сили в перший удар, я стрибаю вперед, де на мене чекає [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] зброя в [' SignatureWeaponAttemptedHeavy')], який відкине [my_foe.GetHerHis]."
 single_combat.0001.desc.my_feedback.tire_opponent:0 "Я знову і знову відходжу назад, ухиляюся і відхиляюся, намагаючись триматися на відстані удару: вже скоро [my_foe.GetFirstNameNoTooltip] почне втомлюватися."
 #^posessive used here in lieu of a contracted "it's".
 "Дехто визнає це безумством — голосно критикувати спосіб життя мого супротивника, поки [my_foe.GetSheHe] атакує мене. Вони не знають, яке #EMP задоволення#!"
 single_combat.0001.desc.my_feedback.technique_from_legend:0 "Я щосили намагаюся відтворити події легенди і [myself.Custom('SignatureWeaponAction')] зброю так, як це робили герої давнини. Цього вистачить, щоб завдати гарного удару здивовано ."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "Вклавши всі свої сили, я прориваюся крізь захист супротивника і завдаю запеклого удару, [myself.Custom('signature_weapon')] у моїй руці прямує [myself.Custom2('Si SCOPE.sC('my_foe'))]. Мені зовсім не вистачає до кривавої перемоги."
 single_combat.0001.desc.my_feedback.pocket_silver:0 "Зірвавши важкий гаманець з монетами з пояса, я кидаю його в супротивника. [my_foe.GetHerHis|U] [my_foe.Custom('MaskFace')] отримує удар, що дає мені трохи часу, щоб [myself.Custom('SignatureWeaponAttemptedLight')] своєю зброєю."
 single_combat.0001.desc.my_feedback.martial_voice:0 "Керівництво натовпом зброду в битві в основному зводиться до грізних криків і залякування, і я демонструю це в бою, поливаючи супротивника брудом на всю міць неслабких легень."
 single_combat.0001.desc.my_feedback.mocking_boast:0 "Мої слова глибоко ранять зарозумілість супротивника. #EMP Всім#! відома моя слава, мій престиж, і [my_foe.GetHerHis] репутація #EMP меркне#! в порівнянні з моєю."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "З води з ревом виривається звір, кидаючись на нас. Я відскакую, а [my_foe.GetFirstNameNoTooltip] залишається на місці, в паніці [myself.Custom('SignatureWea's І коли крокодил заповзає назад у воду, я вже опиняюся за [my_foe.GetHerHis] спиною."
 single_combat.0001.desc.my_feedback.desert_warrior:0 "Тільки загартовані в боях воїни можуть битися на такій спеці. [my_foe.GetFirstNameNoTooltip] #EMP обливається#! праці [my_foe.GetHerHis] вимотають."
 single_combat.0001.desc.my_feedback.jungle_stalker:0 "Густа рослинність джунглів у кращому випадку уповільнює рухи, а в гіршому і зовсім не дає зрушити з місця. Досить зробити кілька кроків, щоб сховатися в тіні дерев. [my_foe.GetFirstNameNoTool себе не у своїй тарілці, але для мене це місце ідеальне. Я зникаю, коли захочу, і з'являюся, наносячи [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert:0 "У моєму розпорядженні скільки завгодно місця, і я ліниво ходжу колами навколо свого супротивника, поступаючись шматками землі, що нічого не значають, при кожному ударі і без зусиль відступаючи після кожного свого випаду."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "Ми боремося серед небезпечних скель. Будь-який з нас може оступитися і розбитись на смерть, тому сильний поштовх може бути не менш небезпечним, ніж вістря меча. І я із задоволенням раз за разом демонстрир це своєму противнику."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "Навіть у найкращий час болота відрізняються підступністю, і нинішній випадок не виняток. І хоча [my_foe.GetFirstNameNoTooltip] поки уникає моїх спроб зіткнути [my_s my_foe.GetSheHe] вже #EMP дуже#!
 single_combat.0001.desc.my_feedback.forest_fighter:0 "Ліс дає багато переваг. Я відступаю, залишаючи чагарники між мною і моїм противником, а потім стрімко повертаюся, наносячи [my_foe.GetHerHim] [myself.Custom('SignatureWea ."
 single_combat.0001.desc.my_feedback.raaargh:0 "Бризжає слиною і шалено [myself.Custom('SignatureWeaponFlourishPresentParticiple')] зброєю, я кидаюся на ворога. Червона пелена затьмарює мій розум, мене поглинають мій розум, мене поглинають я.
 single_combat.0001.desc.my_feedback.hard_grit:0 "Наче на тренуванні, я ухиляюся прот удару і роблю крок вперед, [myself.Custom('signature_weapon')] у моїй руці готується зробити [myself.Custom('SignatureWeaponAttemptedHeavy')], після чого я знову відійду на безпечну відстань."
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "[myself.Custom('signature_weapon')|U] в моїй руці наносить [myself.Custom('SignatureWeaponAttemptedLight')], після чого я вихоплюю кинджал другою рукою і наношу удар, поки [my_foe.GetFirstNameNoTooltip] намагається парирувати мій випад."
 single_combat.0001.desc.my_feedback.butchery:0 "Я важко підрахувати, скільки людей загинуло від моєї руки. Можливо, [my_foe.GetFirstName] стане наступним ім'ям у довгому списку, а може, і ні, але [my_foe.GetHerHim ] явно не по собі від вихору моїх лютих ударів.
 "Варязька гвардія не прощає слабкості. Лише пильний погляд і тверда рука дозволяють стати чудовим охоронцем імператора, і з кожним ударом я показую противнику, як б'ються секіро".
 single_combat.0001.desc.my_feedback.blade_dance:0 "Бій — це полотно для моєї картини. Кожен удар подібний до помаху кисті, кожен повалений ворог або пролита кров — немов фарба на полотні. У помахах моєї зброї стирається і грань я малюю візерунок агонії на тілі ворога.
 single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName] знає все, і [myself.GetFaith.HighGodHerHis|U] гнів на #EMP моїй#! стороні. Я голосно кричу! нехай [my_foe.GetFirstNameNoTooltip] тремтить від страху."
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "Ніщо так не розганяє кров, як укол солодкого болю, і ніхто не розуміє біль так, як я. Мої рани підживлюють мене, коли я кидаюся в атаку і обрушую на ворога люті [myself .Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.special_fallback:0 "Влучивши можливість, а силою штовхаю гомілка ворога, майже збиваючи [my_foe.GetHerHis] з ніг."
 single_combat.0001.desc.my_feedback.something_to_hide:0 "Деякий час [my_foe.GetFirstNameNoTooltip] стоїть нерухомо. Потім, щось клацає в [my_foe.GetHerHis] голові, і [my_foe.GetSheHe], мною."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope:1 "[my_foe.GetFirstNameNoTooltip] стоїть без руху, явно сподіваючись, що [myself.Custom('signature_weapon')] просто випаде у мене з рук."
 single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip] нерішуче намагається нанести [myself.Custom('SignatureWeaponAttemptedLight')] на мене, але я легко відхиляю цей випад."
