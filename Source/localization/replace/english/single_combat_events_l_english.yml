 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "Доводиться почекати, поки [sc_loser.GetFirstNamePossessiveNoTooltip] не відкриється, але, як тільки я бачу пролом, відразу беруся за справу. [sc_victor.Custom" ] робить [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], розриваючи [sc_loser.GetHerHis] живіт і проникаючи всередину.\n\nКров, жовч і залишки вечері мої ноги, і [sc_loser.GetFirstNamePossessiveNoTooltip] несамовито кричить.\n\nЯ виявляю милосердя і швидко припиняю[sc_loser.GetHerHis] страждання."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U] удари все поспішніше, в їх судомності відчувається [sc_loser.GetHerHis] безвихідність\Нарешті цей самий момент я прориваю пролом в [sc_loser.GetHerHis] захисті, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] моя зброя глибоко в [sc_loser.GetHerHis] ковтку.\n\nНа криваве месиво На щастя, [sc_loser.GetFirstNameNoTooltip] падає обличчям вниз, припиняючи наші муки."
 "Я мчуся на ворога швидше з надією, ніж вірою в успіх, [sc_victor.Custom('signature_weapon')] летить попереду мене, очі інстинктивно заплющені, а де- чекає [sc_loser.GetFirstNameNoTooltip].\n\nІ ось [sc_victor.Custom('signature_weapon')] налітає на щось дуже тверде, звук розривається навпіл плоті — і якась судома пробігає по руці. Розплющую очі, чекаючи зустріти свою долю, але бачу лише #EMP роздертий#! пеньок на місці шиї, звідки до неба задерикувато спрямовується фонтан крові. Коли я знаходжу [sc_loser.GetHerHis] голову, в її погляді, звичайно ж, не залишається життя."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip] намагається парирувати, але зупинити мене [sc_loser.GetHerHim] не під силу.\n\nЯ граючи обходжу [sc_loser.G et .Custom('SignatureWeaponTipType')] зброї пропарює груди ворога.\n\nДовго, цілу вічність, чуються гучний тріск кісток, що ламаються, і вологе хлюпання рвуться органів, і нарешті моя зброя показується з іншого боку.\n\nІ майже неможливо визначити який точці удару [Select_CString(sc_loser.IsFemale, 'померла', 'помер' )] [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip] ухиляється від гаманця, але пропускає наступний удар.\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')|H] прямо в щелепу, розриваючи тонку плоть, ламаючи зуби і кістку.[sc_loser.GetSheHe|U] намагається кричати, але [sc_loser.GetHerHis] знищений. істинного милосердя."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\nБез найменшого попередження замість моїх гучних лай у ворога раптово летить [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. від моїх слів, що навіть не намагається парирувати.\n\nМеталл зустрічається з тілом і кістками, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] глибоко в плече [Select_CString(sc_loser.IsFemale, 'мого супротивника', 'мого противника ] І, мені, і [sc_loser.GetHerHim] ясно, що вижити при такій рясній кровотечі неможливо."
