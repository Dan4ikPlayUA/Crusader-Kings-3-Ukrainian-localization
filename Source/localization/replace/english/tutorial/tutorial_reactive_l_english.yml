l_english:
 open_tutorial_lesson:1 "Рада!"
 click_to_open_lesson:1 "#I Натисніть, щоб дізнатися більше#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Найманці — солдати, які за певну плату допомагають змінити розстановку сил на війні.\nТут можна отримати поради та підказки щодо найефективнішого їх використання!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Найманці"
 reactive_advice_mercenaries_desc:0 "Якщо перспектива програти війну стає все реальніше, переламати хід війни вам допоможуть [mercenaries|El].\n\nДля їх залучення потрібно [gold|El], за яке ви отримаєте велику [Concept( 'army', 'армію") ' )|El] Після найму ви зможете керувати ними, як будь-якою іншою армією.\n\n#TUT На поточній війні найманці вам би не завадили. рекомендуємо просто вибрати доступний за ціною загін, якщо, звичайно, вам поки що не загрожує неминуче ураження.
 reactive_advice_mercenaries_task:0 "Відкрийте вікно $HIRE_TROOPS$ і виберіть будь-який загін найманців"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Що тільки що сталося? Ви померли, і сталося успадкування!\nВідкрийте, щоб докладніше дізнатися про те, що сталося, і отримати кілька порад щодо планування."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Наслідування"
 reactive_advice_succession_desc:3 "Король помер, нехай живе король!\n\nНе хвилюйтеся — ваш колишній персонаж мертвий, але в Crusader Kings III ви граєте за династію. Оскільки у вашого правителя був [heir|El], ви продовжите гру за нього!\" n\n#TUT Смерть — природне явище в грі, і найчастіше продовжувати гру буде старший [eligible_child|El] вашого персонажа (або як наказують [succession_laws|E] вашої держави) Щоб забезпечити успішне успадкування, радимо мати не менше двох дітей — якщо один помре, другий не дасть династії загинути.\n\nПри успадкування ви можете втратити деякі [titles|El] колишнього персонажа. #weak Рекомендуємо краще розглянути нового персонажа, перш ніж продовжувати гру.
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Межа домену"
 reactive_advice_domain_limit_desc:0 "Територія вашого [Concept( 'domain', 'домена' )|El] так розросла, що персонаж не зможе їй управляти — тут вам на допомогу прийдуть [vassals|El]!\n\nТак як втрачати цінні титули домену Вам навряд чи захочеться, рекомендуємо перейти на вкладку «Домен» у вікні «Держава» і порівняти цінність всіх титулів. domain_limit', 'межі домену' )|El] матиме дуже неприємні наслідки.\n\nЩоб не виходити за межу, роздайте зайві [titles|El] своїм васалам.Титули можна роздавати нинішнім васалам, але зазвичай набагато вигідніше наділяти ними безземельних персонажів .\n\nПрекрасні васали виходять з далеких членів [dynasties|El] або [Concept( 'courtiers', 'придворних' )|El], що мають [trait|El] «[GetTrait('content').GetName( GetPlayer ) ]» А [claimants|El] на ваші титули або придворні з особливістю «[GetTrait('ambitious').GetName( GetPlayer )]» го дятся на цю роль найменше.
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Максимум васалів"
 reactive_advice_vassal_limit_desc:0 "Неможливо управляти натовпом графів — успішні завойовники повинні спиратися на [Concept( 'vassals', 'вассалів' )|El] вищого рівня, наприклад на герцогів, які отримають право розпоряджатися від імені правителя!\n вказано у вікні «Домен».\n\n#TUT Подібно до межі домену, перевищувати [vassal_limit|El] не варто, об'єднуйте васалів, щоб уникнути штрафів. територіями від вашого імені!Але щоб ви змогли роздавати графства, вашим титулом має бути [kingdom|El] або [empire|El]. титул лише герцога, рекомендуємо якнайшвидше створити королівство.
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Герцогство занадто велике!"
 reactive_advice_megaduke_penalty_desc:2 "Ваше [duchy|El] тріщить через надлишок земель. Необхідно [create|El] або [usurp|El] [kingdom|El]!\n\n#TUT Можливо, ви вже готові до створення королівства? Якщо так, відкрийтевікно «Поточна ситуація» та знайдіть доступний варіант. Якщо його немає, використовуйте [decision|El], щоб заснувати власне королівство, але врахуйте, що самостійно створені титули зазвичай слабші за існуючі [de_jure|El] титули.\n\nЯкщо ви [vassal|El], а ваш [liege|El ] — король, то, перш ніж стати самостійним королем, ви повинні вимагати незалежності. Перший крок на шляху до цього — приєднатися до [Concept( 'independence_faction', 'фракції сепаратистів' )|E] або створити власну.#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Дитина-бастард може бути дуже доречною, а може стати справжнім покаранням згори. Як це?\nДізнайтеся більше про те, хто такі бастарди і що з ними робити!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Бастарди"
 reactive_advice_bastards_desc:1 "Ой! Здається, у вас з'явилася дитина-[bastard|El]! Небезпека це чи можливість?..\n\n#TUT Діти-бастарди — це не так вже й погано. Якщо організовувати їхні шлюби з розумом, можна укладати вигідні [alliances|El], у своїй вони є [Concept( 'legitimate', 'законними' )|El], отже— не впливають на [succession|El].\n\nМожливо, мати кілька бастардів навіть непогано : їх можна [Concept( 'legitimized', 'визнати' )|El] у разі гострої нестачі законних дітей, але не забувайте стежити за [Concept('spouse', 'подружнім' )|El] 'думкою' )|El] про вас...\n\nДля народження бастардів найзручніше [scheme|E] «[GetScheme('seduce').GetTypeName]» щодо холостих персонажів, але якщо ви спокусите заміжню жінку та її чоловік вирішить, що дитина від нього, визнати такого бастарда ви вже не зможете.
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Які небезпеки ховаються в тінях? Які плани будують змовники?\nДізнайтеся більше про підступи та способи захисту від них!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Захист від підступів"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Бережіться! Ви правитель, і багато хто готовий влаштовувати [scheme|El] заради вашого усунення...\n\nПостарайтеся зробити все можливе, щоб [opinion|El] підданих про вас не падало, але найголовніше —#emp безперервно підтримуйте вірність [Concept( 'spymaster', 'таємного радника' )|El].\n\n#TUT Ви можете не підозрювати про те, що проти вас ведуться [hostile_schemes|El], але вони можуть проявитися в будь-якій момент, щоб запобігти цьому, слідкуйте, щоб [vassals|El] і [courtiers|El] були щасливі.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Дозволяючи думку таємного радника про вас впасти надто низько, ви підписуєте собі смертний вирок: так ви навіть не запідозрите про [Concept( 'secret_schemes', 'таємні підступи' )\#T!"! , якщо вирішите стати [Concept( 'tyrant', 'тираном' )|E] — навіть якщо ви тримаєте підданих у залізному кулаку, насаджуючи [dread|El], вони все одно можуть влаштовувати проти вас підступи.\n\nІ нарешті, є [claimants|El] на ваш престол з особливостями «[GetTrait('sadistic').GetName( GetPlayer )]» або «[GetTrait('ambitious').GetName( GetPlayer )]»...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Фракція, на яку вчасно не звернули уваги, може стати небезпечною.\nЧитайте про фракції та про те, як правителю поводитися з ними!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Захист від фракцій"
 reactive_advice_protect_against_factions_desc:1 "Проти вас сформувалася [faction|El], але зачекайте панікувати — все ще можна виправити!\n\n[vassals|E] і [counties|El] об'єднуються у фракції, коли їх не влаштовує ваше правління. Щоб цього не допустити, необхідно поліпшити їх [opinion|El] про вас або, навпаки, змусити їх перебувати [dreaded|El].\n\n#TUT Щоб уникнути виникнення фракцій, рекомендується підвищувати [opinion|El] васалів про вас, не поспішати з завоюваннями і влаштовувати такі речі, як [GetScheme('murder').GetTypeName|l] більш популярним [Concept( 'claimants', 'претендентам' )|El] на престол.\n\nЗазвичай, перш ніж фракція висуває вимоги, у вас є час задобрити васалів. Не втрачайте його задарма.
 reactive_advice_protect_against_factions_2_desc:0 "Коли [county_opinion|El] знижується занадто сильно, в ньому може виникнути [peasant_faction|El]. На відміну від інших фракцій, ця піднімає заколот незалежно від шансів на перемогу!\n\nІноді селян. .\n\n#TUT Не залишайте селянські фракції без уваги: ​​якщо вони завдадуть удару, поки ви зайняті війною, це серйозно похитне ваш [control|El].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Ви в когось в ув'язненні! Справа погана...\nДізнайтеся, що на вас чекає і що можна зробити, поки ви в темниці."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Ви ув'язнені!"
 reactive_advice_imprisoned_desc:2 "Ваш персонаж опинився в ув'язненні, і тепер його долю вирішуватиме хтось інший. Зробити ви можете трохи. Перейти до персонажа, який тримає вас [Concept( 'prisoner', 'в полоні' )|El ], і застосуйте [interaction|El] #TUT_KW 'Заплатити викуп за себе'#! — якщо пощастить, ви зможете відкупитися!Але якщо удача не на вашій стороні, вас можуть навіть [execute|El].\n\n#TUT Якщо ви [Concept( 'war', 'ведете війну' )|El] з пленителем, той може змусити вас визнати свою [Concept( 'victory', 'перемогу' )|El]. Доведеться з цим змиритися, але надалі будьте акуратнішими !\n\nЯкщо вас взяли в полон, коли ви [Concept( 'commanding', 'командували' )|El] [Concept( 'army', 'армією' )|El], можливо, ваша [prowess_i][prowess| Іноді краще уникати ризику і не вести армії в бій особисто. Якщо вас захопили під час [sieges|El], ймовірно, ворог Concept( 'realm_capital', 'столицю держави' )|El] Завжди тримайте ворогів як можна далі від столиці!
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "При низькому [Concept( 'control', 'контролі' )|E] над [Concept( 'county', 'графством' )|E] віддача від нього знижується.\nДізнайтеся, як правильно контролювати графства!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Контроль над графством"
 reactive_advice_county_control_desc:2 "В одному з ваших [Concept( 'counties', 'графств' )|E] знизився [control|El], а значить, ви отримаєте з нього менше [Concept( 'taxes', 'податків' )|E ] і [Concept( 'levies', 'солдат ополчення' )|E] Але контроль не пропадає безповоротно!\n\n#TUT Є багато способів відстежувати контроль: на вкладці «Домен» вікна «Держава», у вікні «Поточна» ситуація" і у вікні "Графство".\n\nЩоб підвищити контроль, відкрийте вікно поради і доручіть [Concept( 'marshal', 'маршалу' )|E] завдання "[increase_control|E]". Крім того, контроль підвищується з Втім, відбувається це дуже повільно - краще доручити справу досвідченому маршалу. Якщо у графстві довгий час буде низький контроль, може початися [county_corruption | El]. Щоб цього не сталося, радимо не захоплювати відразу багато територій.
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Щоб гра не закінчувалася"
 reactive_advice_looming_game_over_desc:5 "Ой-ой! Здається, у вас немає [Concept( 'player_heir', 'спадкоємця' )|E]. Якщо ви зараз помрете, [Concept( 'game_over', 'гра закінчиться' )|E]. Давайте спробуємо цього уникнути!\n\n#TUT Якщо ви потрапили в подібну ситуацію, зазвичай це означає, що династія на вас закінчиться. \n\nЯкщо у вашому суспільстві спадкоємець може бути лише певної статі, спробуйте змінити [gender_law|El] на менш суворий, якщо у вас є [bastards|El], саме час їх визнати! ( 'married', 'шлюб' )|E] з персонажем, [fertility|El] якого висока (як правило, жінки старше 45 років рідко можуть зачати.) Якщо все одно нічого не допомагає, спробуйте [Concept( 'divorce', 'розвестися' )|E] або зробити [GetScheme('murder').GetTypeName|l] [Concept( 'spouse', 'дружина/подружжя' )|E] і укласти новий шлюб— або здійсніть [scheme|El ] "[GetScheme('seduce').GetTypeName]", щоб обзавестися бастардом.\n\nЧас не чекає, так що не ризикуйте дарма!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "У вас немає [gold_i] золота, і ви опинилися в боргах!\nЧитайте про борги і про те, як їх позбутися."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Борги"
 reactive_advice_bankruptcy_desc:2 "У вас закінчилося [gold_i][gold|El], і це дуже погано. Постарайтеся урізати витрати і якнайшвидше поповнити скарбницю!\n\n#TUT [debt|E] позбавляє вас безлічі можливостей: не можна оголошувати [ wars|El] і поповнювати [Concept( 'men_at_arms', 'професійні полиці' )|El] Також виникає [county_corruption|El] Не допускайте неконтрольованого зростання боргу! El], оскільки [armies|El] вимагають утримання Якщо золото йде у величезних кількостях, можливо, варто розпустити частину гвардії.\n\nЯкщо дозволяє [faith|El], ви можете застосувати #TUT_KW [interaction|El] «$ hof_ask_for_gold_interaction$»#!у її [Concept( 'head_of_faith', 'глави' )|El] або #TUT_KW прийняти рішення «$borrow_from_holy_order_decision$»#!.\n\nТакож іноді допомагає зміна [Concept( 'focus' ' )|El] на $stewardship_wealth_focus_short$, якщо той досі не обраний.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "Структура де-юре дуже важлива для ваших васалів: якщо ви не є де-юре їх #emphasis законним#! сюзереном, це може дуже болісно позначитися на ваших відносинах.\nЧитайте про те, що таке «законний сюзер»! "
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Законний сюзерен"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Ви не [rightful_liege|El] [Concept( 'vassal', 'вассала' )|El]. Через це його [opinion|El] про вас знижується, і, як наслідок, скорочуються [taxes|El ] і [levies|El].\n\nНамагайтеся стати законним сюзереном для кожного васала!\n\n#TUT Для цього ви повинні [de_jure|El] володіти [Concept( 'title', 'титулом' )|El] на один ступінь вищий, ніж у васала. $ готовий служити герцогу $d_toledo$.\n\nНемає нічого незвичайного в наявності васалів, для яких ви є законним сюзереном - ситуацію досить нелегко виправити, але це абсолютно нормально! Однак не забувайте застосовувати [interaction|El] # TUT_KW «$grant_vassal_interaction$»#!, щоб упорядкувати васалів: не намагайтеся заволодіти всіма титулами особисто. #!"
 reactive_advice_rightful_liege_2_desc:0 "Коли ви завойовуєте нові території, часто ви отримаєте нових васалів, для яких не є законним сюзереном. Скрупульозне планування завоювань допоможе звести цю проблему до мінімуму.\n\n#TUT Щоб не зіткнутися з надмірною кількістю захоплювати по одній де-юрі області за раз.Так ви #emphasis з часом зможете стати їх законним сюзереном.Чаще перевіряйте, чи не з'явилася можливість [create|El] нові титули! -юре» при плануванні завоювань!
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Єпископ вас не підтримує!\nДізнайтеся, що це означає і як вирішити проблему."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Підтримка єпископа"
 reactive_advice_bishop_endorsement_desc:3 "[faith|E] персонажа має на увазі, що [realm_priest|El] полягає у вашому [Concept( 'council', 'раді' )|E].\n\nУ руках єпископів зосереджена величезна влада, і вони готові щедро нею ділитися — поки ви користуєтеся їх розташуванням...\n\n#TUT З усіх [Concept( 'temple_holdings', 'храмових володінь' )|E] вашої [realm|El] єпископ надсилає вам [taxes|El] і [ levies|El], розміри яких залежать від його [Concept( 'opinion', 'думки' )|E] про вас. , він може змусити вас розлучитися...\n\nБережіть розташування єпископа як зіницю ока. n\nЯкщо нічого не допомагає, знадобиться [GetScheme('murder').GetTypeName|l]... Можливо, його наступник виявиться більш доброзичливим?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Хочете краще розібратися в ігровій термінології? Відкрийте вступ до «Енциклопедії»."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Енциклопедія"
 reactive_advice_encyclopedia_desc:0 "У Crusader Kings III чимало концепцій та термінів, про які треба пам'ятати. Щоб уточнити поняття, ви завжди можете скористатися «Енциклопедією».\n\nПерейдіть у виділений розділ, щоб познайомитися з нею.\n\n#TUT В розділ «Поради та навчання» ви завжди зможете повернутися до навчання та освіжити пам'ять.#!"

 reactive_advice_religion:0 "$lesson_basics_religion_1$"
