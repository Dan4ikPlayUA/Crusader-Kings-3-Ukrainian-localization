 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Не вдається оголосити війну? Створіть неправдиву претензію!\nДізнайтеся, як порада може фабрикувати претензії."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Фабрикація претензій"
 reactive_advice_fabricate_claim_desc:1 "Нельзя оголосити війну без [casus_belli|El]. Основне джерело казус беллі — [claims|El], але іноді отримати потрібну претензію буває дуже важко.\n\nВаш вихід — [fabricated_claim #TUT Доручіть [Concept( 'court_chaplain', 'придворному капелану' )|El] сфабрикувати претензію на будь-яке найближче [county|El].Зробити це можна у вікні [Concept( 'council', 'поради' )|E]. можна підробляти тільки одну претензію, що займе певний час.\n\nЦе особливо корисно, якщо ваш [ruler|El] ще не досяг великих висот: чим сильніше розростається [realm|El], тим простіше отримувати казус беллі.\n\nПорадимо фабрикувати претензії на безпосередніх сусідів, в ідеалі— на тих, що слабші за вас!. [realm_capital|El].#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Без освіти вашому спадкоємцю не стати великим правителем!\nТут ви можете дізнатися про опікунство та правильне виховання майбутніх правителів."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Навчання"
 reactive_advice_education_desc:4 "Схоже, до вашого [Concept( 'heir', 'спадкоємця' )|El] не приставлений [guardian|El]! Якщо дитина не отримає гідного [Concept( 'education', 'освіти' )|El], його [skills|El] будуть недостатньо розвинені, а [traits|El] - випадкові.#TUT_KW Щоб підібрати спадкоємцю доброго опікуна, використовуйте [interaction|El] #TUT_KW «$educate_child_interaction$»#!, щоб перетворити його на [Concept( 'ward', 'підопічного' )|El].\n\nДля навчання спадкоємця потрібен дуже освічений персонаж, в ідеалі - з дуже високим рівнем якості [Concept( 'education_trait', 'Освіта'' )|El] (наприклад, [GetTrait('education_martial_4').GetName( GetPlayer )]), або з властивістю «[GetTrait('intellect_good_1').GetName( GetPlayer )]» або «[GetTrait('intellect_good_3').GetName( GetPlayer )]». Якщо ви не бажаєте ризикувати, можете навчати спадкоємця самостійно! Найчастіше дітям хочеться дати хорошу освіту, але якщо про деякі нащадки ви дбаєте не так вже й сильно (скажімо, про четверте або п'яте), ви завжди можете відправити їх на службу до [Concept( 'vassals', 'вассалам' )|El] і підвищити [opinion|El] про себе. Для цього найпростіше застосувати взаємодію #TUT_KW «$offer_ward_interaction$»#! безпосередньо до васала. #!
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "У грі Crusader Kings III є різні режими підказок!\nПрочитайте цей огляд різних режимів та виберіть найзручніший."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Режими підказок"
 reactive_advice_tooltip_modes_step_2:0 "Розширені режими підказок"
 reactive_advice_tooltip_modes_desc:1 "Режими спливаючих підказок дозволяють вибрати способи #EMP взаємодії#! з [Concept( 'highlighted_text', 'виділеним текстом' )|E] та інформацією в підказках #weak (якщо точніше — дозволяють зафіксувати всплыву по ній курсором мыши)#!.\n\nРежим за замовчуванням називається #V «Блок по таймеру»#!. У ньому підказки фіксуються на час, який відраховується на маленькій шкалі прогресу.
 reactive_advice_tooltip_modes_2_desc:0 "Якщо ви досвідчений гравець або не хочете, щоб підказки фіксувалися автоматично, спробуйте режим #V "Ручний блок"#!. У ньому для фіксації підказки необхідно натиснути #V середню кнопку миші#!.\n\n#I Для зміни режиму спливаючих підказок відкрийте #V Ігрове меню#!, #V Налаштування#!, а потім перейдіть до розділу #V Гра#! — і виберіть параметр #V Режим спливаючих підказок#!.#!"

 action_perk_bonus_cap_modes:0 "Отриманий максимальний бонус від гідності"
 action_perk_bonus_cap_modes_desc:0 "Ви отримали максимально можливий бонус від цієї гідності. У деяких переваг, наприклад «[GetPerk('sound_foundations_perk').GetName(GetPlayer)]», є обмеження за кількістю очок навичок, які можна від них."
 action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Поки ви перевищуєте обмеження, бонус не буде збільшуватися, але й не зменшуватиметься."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"

 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Ви можете почати варязьку пригоду.\nВідкрийте, щоб дізнатися більше про цей особливий тип війни."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Ви можете почати [Concept( 'varangian_adventure', 'варязька пригода' )|E].\n\nПоки триває $culture_era_tribal$ [Concept( 'era', 'ера' )|E], цей тип війни дозволить вам почати нове життя в чужих землях, далеко від холодних берегів вашої батьківщини. , включаючи васалів.\n\nВаше перше [Concept( 'varangian_adventure', 'варязька пригода' )|E] як $north_germanic_group_collective_noun$ого правителя також закликає вам на допомогу додаткові війська з графств регіону [GetGeographicalRegion''main ] з [Concept( 'faith', 'конфесією' )|E] і [Concept( 'culture', 'культурою' )|E]. Ці війська допоможуть вам завоювати новий будинок."

# Court positions
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Відкрийте опис при дворі"
