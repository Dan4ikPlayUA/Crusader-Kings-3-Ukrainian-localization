 ra_artifact_inventory_general:0 "Інвентар"
 ra_artifact_inventory_general_desc:0 Ви отримали свій перший [Concept( 'inventory_artifact', 'особистий артефакт' )|E]. Ці [Concept( 'artifacts', 'артефакти' )|E] ви носите з собою, отримуючи від них різні бонуси. "
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] зберігаються у вашому інвентарі. Давайте відкриємо його."
 ra_artifact_inventory_open_step_open:0 "Відкрити інвентар (виділено)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "В інвентарі ви можете екіпірувати [Concept( 'inventory_artifacts', 'особисті артефакти' )|E], отримуючи різні переваги, на кшталт підвищення певних [Concept( 'skills', 'навичок' ') ( 'prestige', 'престижу' )|E].\n\nВи можете [Concept( 'repair', 'чинити' )|E] і [Concept( 'reforge', 'перековувати' )|E] [Concept( 'inventory_artifacts', 'особисті артефакти' )|E], відновлюючи їх [Concept( 'durability', 'міцність' )|E] і не даючи руйнуватися.\n\nТут ви також знайдете свої [Concept( 'artifact_claims', ' претензії на артефакти' )|E], які можна спробувати забрати!"