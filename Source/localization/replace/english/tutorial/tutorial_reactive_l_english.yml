 ra_court_pos_open_view:0 "Положення при дворі"
 ra_court_pos_open_view_desc:0 "[court_positions|E] — це призначення та почесті, що надаються [Concept( 'courtiers', 'придворним' )|E] і [Concept( 'vassals', 'вассалам' )|E].\n\nКожна з таких посад надає вам певні вигоди в обмін на щомісячну платню: наприклад, [GetCourtPositionType('court_physician_court_position').
 ra_court_pos_open_view_trigger:0 "Відкрийте вкладку «Положення при дворі» (виділено)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Ви можете призначати нові [Concept( 'court_positions', 'придворні посади' )|E], натискаючи на порожні портрети.\n\nПерсонажі з високою [Concept( 'aptitude', 'придатністю' )|E] для посади нададуть більше бонусів.\n\nПризначення на посаду також впливає на [Concept( 'opinion', 'думка' )|E] про вас.\n\nПосади можуть мати церемоніальний характер.У цьому випадку придатність не така важлива і посаду можна віддати незадоволеному [Concept( 'vassal', 'вассалу' )|E]."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "На все [Concept( 'court_positions', 'придворні посади' )|E] витрачається щомісячна платня. Постарайтеся не опинитися [Concept( 'debt', 'в боргах' )|E], роздаючи придворні повинності!

