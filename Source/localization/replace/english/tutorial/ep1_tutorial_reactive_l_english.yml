l_english:
 reactive_advice_form_hybrid_culture:0 "Створити гібридну культуру"
 action_reactive_advice_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
 action_reactive_advice_form_hybrid_culture_desc:0 "Ви і [culture.GetName|l] можете створити [Concept( 'hybrid_culture', 'гібридну культуру' )|E]"
 action_reactive_advice_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture:0 "$reactive_advice_form_hybrid_culture$"
 lessons_ep1_form_hybrid_culture_shared_desc:0 "\n\nЦе означає, що ви створите нову культуру, до якої увійдуть елементи вашої та іншої культури."
 lessons_ep1_form_hybrid_culture_desc:2 "Ця [culture|E] дозволяє сформувати таке явище, як [hybrid_culture|E]!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nНаведена тут культура є лише однією з безлічі можливих. Ви можете створити гібридну культуру інший культури відрізняється від вашого, однак у вашій [Concept( 'realm', 'державі' )|E] має бути хоча б одне [county|E] цієї культури, і [cultural_acceptance|E] між двома культурами має бути досить високою. "

 # Tell the player that Hybridising is a thing they SHOULD do, whether or not they може поточно
 reactive_advice_should_form_hybrid_culture:0 "Гібридні культури"
 action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc:0 "Ви і [culture.GetName|l] можете спробувати створити [Concept( 'hybrid_culture', 'гібридну культуру' )|E]."
 action_reactive_advice_should_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_should_form_hybrid_culture:0 "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc:0 "Ви можете створити [Concept( 'hybrid_culture', 'гібрид' )|E] з цієї [Concept( 'culture', 'культурою' )|E], якщо [Concept( 'cultural_acceptance', 'терпимість' ) |E] між вами досить висока, а вашій культурі не менше 50 років! [Concept( 'characters', 'персонажів' )|E] цієї культури\n$EFFECT_LIST_BULLET$Дати раднику [Concept( 'councillor_task', 'завдання' )|E] «[accept_culture|E]»\n$EFFECT_LIST_BULLET$Збільшити [Concept( 'culture_intermingling', 'змішування культур' )|E]\n$EFFECT_LIST_BULLET$володіти [Concept( 'vassals', 'васалами' )|E], що належать до цієї культури\n\nПри високому значенні терпимості та наявності хоча б одного графства цієї культури у вашій [Concept( 'realm', 'державі' )|E] ви зможете створити гібридну культуру!"
 lessons_ep1_hybrid_culture_benefits:0 "Переваги гібридних культур"
 lessons_ep1_hybrid_culture_benefits_desc:0 "Створення гібридної культури дає низку переваг:\n\n$EFFECT_LIST_BULLET$Ви зможете вибрати [Concept( 'culture_pillars', 'культурні стовпи' )|E] і [Concept( 'culture_traditions', '| ] будь-який з батьківських культур\n$EFFECT_LIST_BULLET$Ваша нова культура отримає все [Concept( 'innovations', 'інновації' )|E] батьківських культур\n$EFFECT_LIST_BULLET$Нова культура матиме високий рівень терпимості по відношенню до батьківських культур\n $EFFECT_LIST_BULLET$Землі батьківських культур можна набагато швидше перетворювати на гібридну культуру протягом декількох років після її створення"

#Royal Court Feature
 
 action_reactive_advice_royal_court:0 "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc:0 "Відкрийте опис вашого монаршого двору"
 action_reactive_advice_royal_court_click:0 "$click_to_open_lesson$"

 ra_rc_intro:0 "Монарший двір"
 ra_rc_intro_desc:2 "У вас з'явився власний [royal_court|El]!\n\nЦе особливий тип двору, який представляє вас на світовій сцені і відкриває доступ до безлічі нових дій і вигод.\n\nДвори є у [Concept( 'kings'" , 'королів' )|E] і [Concept( 'emperors', 'імператорів' )|E] з [Concept( 'government', 'формами правління' )|E] «[GetGovernment( 'feudal_government' ).GetName] », «[GetGovernment( 'clan_government' ).GetName]» та «[GetGovernment( 'tribal_government' ).GetName]»."

 ra_rc_open:0 "$ra_rc_intro$"
 ra_rc_open_desc:0 "[royal_court|E] відкриває безліч нових можливостей, обов'язково спробуйте їх усі!\n\nА поки давайте коротко познайомимося з усіма новими діями."
 ra_rc_open_prompt:0 "Відкрийте монарший двір (виділено)"

 ra_rc_throne_room_open:0 "$ra_rc_intro$"
 ra_rc_throne_room_open_desc:0 "Щоб продовжити, повернемося до тронної зали"
 ra_rc_throne_room_open_prompt:0 "Відкрийте вкладку "Тронний зал" (виділено)"

 ra_rc_throne_room:0 "$ra_rc_intro$"
 ra_rc_throne_room_desc:1 "Це ваша тронна зала - арена найрізноманітніших подій і ситуацій, де ви самі визначаєте ступінь своєї участі."

 ra_rc_hold_court:0 "Влаштувати прийом"
 ra_rc_hold_court_desc:1 "Якщо вам здається, що в тронному залі стає нудно, можна [hold_court|El].цей [realms|El] до вас потягнуться прохачі з питаннями, що вимагають вашого мудрого рішення."

 ra_rc_grandeur_open:0 "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc:0 "Але якщо [royal_court|El] недостатньо відомий, хто захоче на нього приходити? Поговоримо про велич двору!"
 ra_rc_grandeur_open_prompt:0 "Відкрийте вкладку "Веч двору" (виділено)"

 ra_rc_grandeur:0 "Веч двору"
 ra_rc_grandeur_desc:0 "[grandeur_level|El] — міра популярності вашого [Concept( 'royal_court', 'монаршого двору' )|E].\n\n[grandeur|E] залежить від багатьох факторів, але основні його модифікатори — [amenities |El] і [court_artifacts|El].\n\nЧим більше стає ваша [realm|El], тим більший рівень величі від неї очікується - це відображено в характеристиці "[grandeur_expectations|E]"."

 ra_rc_amenities:0 "Розваги при дворі"
 ra_rc_amenities_desc:0 "[amenities|E] — різноманітні заходи та послуги, які ви надаєте всім гостям [Concept( 'royal_court', 'монаршого двору' )|E]. Кожна розвага так чи інакше впливає на [grandeur|El].\" n\nНа їх проведення кожен місяць витрачається [gold|El], так що слідкуйте за витратами!"

 ra_rc_court_types_and_language:0 "Типи дворів та придворна мова"
 ra_rc_court_types_and_language_desc:0 "Щоб отримати з [Concept( 'grandeur', 'величі' )|E] ще більше користі, зверніть увагу на [court_types|El] і [court_language|El].\n\nТипи дворів впливають на ефекти Concept( 'grandeur_levels', 'рівнів' )|E], а зміна придворної мови може підвищити загальний показник величі."

 ra_rc_artifacts_open:0 "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc:0 "І, нарешті, розглянемо придворні артефакти - ще одне джерело [Concept( 'grandeur', 'величі' )|E] та інших бонусів."
 ra_rc_artifacts_open_prompt:0 "Відкрийте вкладку «Придворні артефакти» (виділено)"

 ra_rc_artifacts:0 "Придворні артефакти"
 ra_rc_artifacts_desc:0 "Тут можна вибрати, які [Concept( 'court_artifacts', 'артефакти' )|E] будуть демонструватися при вашому [Concept( 'royal_court', 'монаршому дворі' )|E].\n\nПридворні [artifacts El] - наприклад, статуї та гобелени - можна виставити на загальний огляд. Вони дають різні бонуси і найчастіше підвищують [grandeur|El].\n\nПовернемося в тронний зал."

 ra_rc_conclusion:0 "$ra_rc_intro$"
 ra_rc_conclusion_desc:0 "На цьому екскурсія по вашому [Concept( 'royal_court', 'монаршому двору' )|E] закінчена.\n\nНе бійтеся експериментувати. А можна [hold_court|El] щоб відсвяткувати новий статус!"

 #Fund Inspiration
 lessons_ep1_fund_inspiration:0 "Підтримати натхнення"
 ra_inspiration_open_desc:0 "Ви можете підтримати своє перше [inspiration|El]. Натхнення — це прагнення персонажа створити [artifact|El]. Іноді ненадовго відвідують найпрестижніші [royal_courts|El] світу Коли такий персонаж з'явиться у вас при дворі, ви отримаєте оповіщення і можливість [Concept( 'sponsor', 'підтримати' )|E] [project|El] цього персонажа.\n \nЗа [Concept( 'gold', 'суму' )|E], що відрізняється від нагоди, ви можете найняти такого персонажа на службу і через якийсь час отримати артефакт!"
 ra_inspiration_open:0 "Натхнення"
 ra_inspiration_court_view:0 "Підтримка натхнення"
 ra_inspiration_court_view_desc:0 "Відкривши [royal_court|El], ви побачите всі доступні вам [inspirations|El] у лівій частині екрана.\n\nВи можете дізнатися їх статус, натиснувши на значку (виділено)."
 ra_inspiration_court_view_prompt:0 "Клацніть значок натхнення (виділено)."
 ra_inspiration_funding:0 "Підтримка натхнень"
 ra_inspiration_funding_desc:0 "Тут ви бачите натхненого персонажа, його планований проект і навичку, а також чи можете ви підтримати натхнення і як дорого воно вам обійдеться.\n\nЯкщо натхнення вже втілюється в життя, ви побачите час до його завершення. В протилежному випадку. ви можете почати натхнення."