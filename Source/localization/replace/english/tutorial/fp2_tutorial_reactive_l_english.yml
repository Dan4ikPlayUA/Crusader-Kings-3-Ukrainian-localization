l_english:
 reactive_advice_struggle:0 "Боротьба"
 action_reactive_advice_struggle:0 "Рада: Боротьба"
 action_reactive_advice_struggle_desc:0 "Ви можете взяти участь у боротьбі. Відкрийте, щоб дізнатися, що це означає." # [LocEditor:ForFutureBatchExport]
 action_reactive_advice_struggle_click:0 "$click_to_open_lesson$"
 
 lessons_struggle_introduction:0 "Боротьба"
 lessons_struggle_introduction_desc:0 "Ви берете участь у [Concept( 'struggle', 'боротьбі' )|E]!\n\n[struggle_struggles|E] — це затяжні [Concept( 'region', 'регіональні' )|E] конфлікти, в ході яких дії всіх учасників впливають на стан справ в області та запускають різні [struggle_phase_phases|El] Зміни в області впливають на [Concept('war', 'війну')| ' )|E] і [Concept( 'culture', 'культуру' )|E].\n\nУ кінцевому підсумку всі учасники змагаються за те, щоб визначити, чим завершиться [struggle|El], і наслідки цього позначаться на всіх учасників в області."

 lessons_struggle_region_open:0 "Область боротьби"
 lessons_struggle_region_open_desc:1 "[struggle_region|E] відзначається новим кордоном, що підсвічується при наведенні на кнопку боротьби. Тільки персонажі, які володіють землями в цій галузі, можуть брати участь у [Concept( 'struggle', 'боротьбі' )|E].\n\ n#TUT [characters|E] за межами регіону можуть приєднатися до [Concept( 'struggle', 'боротьбі' )|E], захопивши землі в [Concept( 'struggle_region', 'області боротьби' )|E] і перенісши туди свою [Concept( 'capital', 'столицю' )|E].#!"

 lessons_struggle_view_open:0 "Доступ до вікна боротьби"
 lessons_struggle_view_open_desc:0 "Тут ви можете відкрити вікно [Concept( 'struggle', 'боротьби' )|E], в якому доступна вся інформація, що стосується [Concept( 'struggle', 'боротьби' )|E]."
 lessons_struggle_view_open_prompt:0 "Відкрити вікно [Concept( 'struggle', 'боротьби' )|E]"

 lessons_struggle_view:0 "Вікно боротьби"
 lessons_struggle_view_desc:1 "У вікні боротьби можна дізнатися про поточну [Concept( 'struggle_phase', 'фаз' )|E] та її ефекти. Тут же можна побачити можливі наступні фази і [Concept( 'struggle_catalyst_catalysts', 'каталізатори' ) ], необхідні переходу [Concept( 'struggle', 'боротьби' )|E] в нові фази."


 lessons_struggle_current_phases_and_effects:0 "Поточні фази та ефекти"
 lessons_struggle_current_phases_and_effects_desc:0 "Поточна [struggle_phase|El] впливає на всю [Concept( 'struggle_region', 'область боротьби' )|E], накладаючи особливі ефекти на всіх [Concept( 'struggle_involved', '' Concept( 'struggle_interloper', 'вмешивающихся' )|E] і [Concept( 'struggle_uninvolved', 'незалучених' )|E].\n\nУ цьому розділі ви можете ознайомитися з впливом фази на [Concept( 'war', ' війну' )|E], [Concept( 'faith', 'конфесію' )|E] і [Concept( 'culture', 'культуру' )|E], а також з іншими ефектами."

 lessons_next_struggle_phases:0 "Наступна фаза боротьби"
 lessons_next_struggle_phases_desc:2 "Поточна [struggle_phase|El] завершиться, коли прогрес однієї з можливих наступних фаз досягне [GetDefine('NStruggle', 'PHASE_TRANSITION_THRESHOLD')]. Щоб збільшити прогрес, необхідно виконати будь-який з'' ' )|E], перелічених під фазою.\n\n#TUT Вивчіть можливі наступні фази і дізнайтеся більше про них самі, їх ефекти та недавні [Concept( 'struggle_catalyst', 'каталізатори' )|E] прогресу. фаз відкриє список [Concept( 'struggle_catalyst', 'каталізаторів' )|E], які ви або будь-який інший [Concept( 'struggle_involved', 'залучений' )|E] в [Concept( 'struggle', 'боротьбу' )| E] можете виконувати необмежену кількість разів. #!"

 lessons_ending_struggle_open:0 "Завершення боротьби"
 lessons_ending_struggle_open_desc:0 "[struggle|E] буде переходити з фази в фазу, поки один із учасників не запустить одне з фінальних рішень і не закінчить [Concept( 'struggle', 'боротьбу' )|E]. Ви завжди можете звіритися з фінальними рішеннями та дізнатися вимоги та ефекти." # [LocEditor:ForFutureBatchExport]
 lessons_ending_struggle_open_prompt:0 "Відкрити фінальні рішення"

 lessons_ending_struggle:0 "Завершення боротьби"
 lessons_ending_struggle_desc:1 "Тут перераховані всі фінальні рішення [Concept( 'struggle', 'боротьби' )|E].\n\nПам'ятайте, що всі фінальні рішення прив'язані до конкретних фаз. Ви отримаєте повідомлення, коли одне з них стане доступним."


 lessons_explore_struggle_open:0 "Вивчення боротьби"
 lessons_explore_struggle_open_desc:0 "Тепер ви знайомі з основами і готові до своєї першої [Concept( 'struggle', 'боротьбі' )|E].\n\nДля початку варто вивчити ефекти поточної фази та можливі наступні фази."
 
 lessons_struggle_involvement_view_open:0 "Залученість до боротьби"
 lessons_struggle_involvement_view_open_desc:0 "Під час [Concept( 'struggle', 'боротьби' )|E] всі [characters|El] області можуть запускати [struggle_catalyst_catalysts|El]. Тому важливо знати про всіх [Concept( 'struggle_in" )|E] та [Concept( 'struggle_interloper', 'втручаються в боротьбу' )|E] Ця інформація доступна у вікні залучених до [Concept( 'struggle', 'боротьбу' )|E]."
 lessons_struggle_involvement_view_open_prompt:0 "Відкрити вікно залучених до боротьби" # [LocEditor:ForFutureBatchExport]
  
 lessons_struggle_involvement_view:0 "Залученість у боротьбу"
 lessons_struggle_involvement_view_desc:0 "Тут ви знайдете інформацію про власну залученість, а також докладні відомості про те, як стати [Concept( 'struggle_involved', 'залученим' )|E], [Concept( 'struggle_interloper', ') або [Concept( 'struggle_uninvolved', 'незалученим' )|E].\n\nОкрім вашої залученості, тут також вказані учасники [Concept( 'struggle', 'боротьби' )|E] та їх залученість. struggle_involved_cultures|El] і [struggle_involved_faiths|El].\n\n#TUT Знання про залучення інших гравців відіграє важливу роль при плануванні наступного каталізатора, оскільки каталізатор може зіштовхнути вас з іншим учасником [Concept( 'struggle', 'борьби') E], інший [Concept( 'faith', 'конфесією' )|E] або [Concept( 'culture', 'культурою' )|E].#!"