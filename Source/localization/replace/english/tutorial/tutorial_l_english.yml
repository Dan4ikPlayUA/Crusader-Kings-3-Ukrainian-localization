 # Basics
 lesson_basics_welcome:1 "Ласкаво просимо до гри Crusader Kings III"
 lesson_welcome_desc:2 "Ви середньовічний правитель! Ваше правління може бути коротким, але ваші спадкоємці приведуть династію до величі. Навколишні землі так і просяться вам в руки. Ви можете взяти їх силою зброї, проте за допомогою вмілої дипломатії можна досягти результатів, що перевершують найсміливіші мрії будь-якого завойовника...\n\n#TUT У Crusader Kings III не можна «виграти», можна лише насолоджуватися, спостерігаючи, як розгортається ваша історія.#!"

 #Camera & Map
 lesson_basics_camera:0 "Камера ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Щоб переміщати камеру по карті, використовуйте клавіші W, A, S, D або підводьте курсор до краю екрана. Натисніть клавішу Home для миттєвого переміщення до [Concept( 'realm_capital', 'столиці вашої держави' )|E]. \n\nДля наближення та віддалення карти використовуйте колесо прокручування миші.\n\n#TUT На різних рівнях наближення відображається різна інформація: [Concept( 'detail_zoom', 'детальна карта' )|E], [Concept( 'political_zoom', 'політична карта' )|E] та [Concept( 'paper_zoom', 'паперова карта' )|E].\n\nЗбільшіть масштаб, щоб керувати [Concept( 'holdings', 'володіннями' )|E]. карти відкриється режим огляду всіх [Concept( 'realms', 'держав' )|E].#!"
 lesson_basics_paused_intro:0 "Пауза ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "Crusader Kings охоплює сотні років і безліч поколінь. Зараз час зупинено, тому що гра #EMP поставлена ​​на паузу#!.\n\n#TUT В цій частині навчання ми припинимо гру і пояснимо деякі ігрові терміни.# !"
 lesson_basics_tooltips_in_tooltips:1"Вкладені підказки ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "Іноді ви бачитимете синій [highlighted_text|El]. Наведіть курсор миші на ці слова, щоб дізнатися більше.\n\n#TUT У деяких таких підказках також можуть бути виділені слова, які також можна #EMP відкрити у підказці #!, щоб отримати додаткову інформацію: «[duchy|E]» веде до «[Concept( 'county', 'графства' )|El]», а звідти пряма дорога до «[Concept( 'barony', 'баронства') )|El]».\n\nЗа замовчуванням #bold потрібно кілька секунд#!, щоб підказка «застигла» і на неї можна було навести курсор. Цей час можна змінити в налаштуваннях гри.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Наведіть курсор на [highlighted_text|El]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Наведіть курсор на виділену фразу у підказці «$game_concept_highlighted_text$»"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 # @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Правителі ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "А тепер поговоримо про #EMP гру#!! Перед вами карта, де відбуваються всі події: світ розбитий на великі та малі землі, кожна з яких комусь належить відповідно до [Concept( 'titles', 'титулу" ' )|E].\n\n#TUT $game_concept_titles$ вашого персонажа представлені у вигляді вигадливих геральдичних щитів.\n\nЗначок вашої [realms|El] залежить від [Concept( 'primary_title', 'першого титулу' )|E ] — це ваш найважливіший і найпрестижніший $game_concept_title$.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Кордони ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "Клацніть по портрету вашого персонажа (він зараз виділений), щоб побачити межі [Concept( 'realm_capital', 'столиці вашої держави' )|El] ($cn_luimneach$). Крім того, ви побачите межі всієї вашої [realms |El] Ваш [primary_title|El] називається Манстер, і те саме ім'я носить ваша [realm|El]. напис «Манстер», тому що ви найсильніший правитель усієї цієї області. #!"
 lesson_basics_map_modes:0 "Правління ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Ви як [ruler|El] можете володіти обмеженою кількістю земель: якщо їх стане більше, вам знадобиться допомога ваших [Concept( 'vassals', 'вассалів' )|El] — інших землевласників (тобто власників [ Concept( 'titles', 'титулів' )|El]), які живуть у вашій [Concept( 'realm', 'державі' )|El].\n\n#TUT Щоб знайти власні володіння, тобто ваш [domain|El], натисніть клавішу Home і наблизьте карту.Синіми ярликами будуть відзначені належать вам [baronies|El] (зараз це тільки $cn_luimneach$).\n\nЕрлством $c_ormond$ володіє ваш васал.#!"
 ### What makes a ruler
 lesson_basics_characters:0 "Персонажі ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "Ви один з багатьох [Concept( 'characters', 'персонажів' )|El] цього світу, представлених у вигляді аватарів. Ваш персонаж — [ruler|El] [realms|El]!\n\n#TUT Зробіть усе можливе, щоб ваша [dynasty | El] жила і процвітала багато століть.
 lesson_basics_characters_click_on_character:0 "Клацніть на ваш персонаж"
 lesson_basics_skills:0 "Навички ($lesson_basics_character$)"
 lesson_basics_skills_desc:3 "[skills|E] [Concept( 'characters', 'персонажів' )|E] відображають їх здібності в різних галузях. навички:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Покращує думку оточуючих про вас#!\n[martial_i|E] [martial|E]\n#weak Збір та командування військами#!\ n[stewardship_i|E] [stewardship|E]\n#weak Управління особистими землями#!\n[intrigue_i|E] [intrigue|E]\n#weak Підступи та пошук секретів#!\n[learning_i|E] [ learning|E]\n#weak Вивчення теології та технологій#!"
 lesson_basics_traits_1:0 "Властивості ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "У всіх персонажів є [Concept( 'traits', 'властивості' )|El], які можуть впливати на [skills|El] та реакцію персонажа на події. Властивості представлені у вікні персонажа у вигляді значків.\n\ nДеякі властивості розкривають характер персонажа, наприклад "[GetTrait('fickle').GetName( GetNullCharacter )]", "[GetTrait('calm').GetName( GetNullCharacter )]" або "[GetTrait('generous').GetName( GetNullCharacter )]» Інші властивості відображають життєвий досвід персонажа, наприклад [tutorial_education_trait|El] або [commander_traits|El].\n\n#TUT Властивості вашого персонажа:\n$EFFECT_LIST_BULLET$ @temperate_icon! .GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @wrathful_icon![GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @impatient_icon! бачите, ваш персонаж дуже помірний. Крім того, він чекає помірності від інших і швидко лютує, якщо очікування не виправдовуються. Якщо персонаж діє всупереч властивостям своєї особистості, це викликає [stress|El].#!"
 lesson_basics_traits_2:0 "Властивості ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "Іноді [traits|El] визначають, як інші [characters|El] реагують на #EMP вас#!.\n\nКогось вражає @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )| l], а персонаж, якого відрізняє @lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )|l], швидше за все, стане героєм пікантних пліток...\n\n#TUT Властивості впливають на мораль і жадібність інших персонажів — і, відповідно, з їхньої дружелюбність чи ворожість.#!"
 lesson_basics_opinion:0 "Думка ($lesson_basics_character$)"
 lesson_basics_opinion_desc:3 "Всі (так, #EMP все#!) [characters|El] мають [opinion|El] один про одного, і це впливає на їхню поведінку.\n\nЯкщо думка про вас занадто #N низька#!, люди можуть повстати проти вас або відмовити вам у допомозі Якщо ж ви досягнете думки інших, деякі погодяться в'язатися заради вас у [schemes|E]...\n\n#TUT Ваша манера спілкування часто впливає на те , якої думки $game_concept_characters$ будуть про вас.
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Золото ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Для досягнення цілей необхідно [gold|El]. Крім іншого, воно йде на оплату [Concept( 'buildings', 'будівництва' )|El], збір [Concept( 'armies', 'армій' )|El ] і підкупи Ваші [holdings|El] і [vassals|El] автоматично дають вам [gold|El] у вигляді [Concept( 'tax', 'податків' )|El] Знатні васали та цінні володіння приносять більше податків. \n\nАле гроші - це не все... Іноді для успіху необхідний певний [prestige|El] або (коли справа стосується релігії) [Concept( 'piety', 'благочестя' )|El].\n\n#TUT Поточні показники золота, престижу та благочестя відображаються на панелі у верхньому правому кутку.
 lesson_basics_resources_2:0 "[prestige_i|E] Престиж ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "[prestige|E] показує, наскільки вас поважають у суспільстві. Престиж автоматично зростає з часом (наприклад, при накопиченні [Concept( 'titles', 'титулів' )|El]). Крім того, персонаж може підвищити престиж активно, наприклад уклавши [Concept( 'marriage', 'шлюб' )|El] з представником престижної [dynasties|El] або вдалий [Concept( 'ally', 'союз' )|El] під час [wars|El]. \n\nЗ накопиченням очок престижу зростає ваш [prestige_level|El] Чим він вище, тим краще ставляться до вас інші [characters|El] і тим сильніший ваш військовий потенціал. оголосити війну) престиж необхідно #EMP витрачати#!. Коли ви використовуєте власне ім'я для досягнення своїх цілей, ніхто вас за це не ганить!\n\nЯкщо ви витрачаєте очки престижу, це не знижує загальний рівень вашого престижу."
 lesson_basics_resources_3:0 "[piety_i|E] Благочестя ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "Значне [Concept( 'piety', 'благочестя' )|El] спрощує спілкування з вищим духовенством. Ви $catholic_adherent$, [Concept( 'head_of_faith', 'глава вашої конфесії''\" n\nБлагочестя підвищується пасивно (наприклад, завдяки [Concept( 'skill', 'навичці' )|El] [Concept( 'learning', '«Вченість»' )|El] і [Concept( 'virtuous', 'доброчинним') )|El] [Concept( 'traits', 'властивостей' )|El]), і активно - за релігійні діяння (наприклад [pilgrimage|El]).\n\nТакож у вас є [piety_level|El], який росте в міру накопичення благочестя і позитивно впливає на персонажа. думка інших персонажів про вас при цьому не знижується.

