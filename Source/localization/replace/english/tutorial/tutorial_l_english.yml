 lesson_basics_realm_view_tt:2 "Відкрийте вікно "Держава" у правій частині екрана (виділено)"
 lesson_basics_vassals_tab_tt:0 "Перегляньте вкладку "Васали""
 lesson_basics_vassals_concept_desc:3 "Ви — [ruler|El] і, швидше за все, станете [Concept( 'liege', 'сюзереном' )|El] як мінімум одного [Concept( 'vassals', 'вассала' )|El]. Так називаються [rulers|El], що присягнули вам на вірність і стали частиною вашої [realms|El].\n\n#TUT Васали приносять вам [gold|El] ([taxes|El]) і солдатів ([levies|El] ).\n\nПерсонаж може бути одночасно [Concept( 'liege', 'сюзереном' )|El] і [Concept( 'vassals', 'вассалом' )|El].#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "У цьому списку — ваші поточні [vassals|El], а також додаткова інформація про них.\n\nНа чолі списку — $game_concept_ruler$ Ормонда, чия територія показана на карті — це ерлство [[title Concept( 'title_tier', 'рівня' )|El] [[county|El]») в межах вашої [realms|El]).\n\n#TUT Тут наводяться докладніші дані: наприклад поточне [opinion|El] васала про вас, [Concept( 'powerful_vassal', 'могутній' )|El] це васал чи ні, і навіть [taxes|El] і [levies|El], які він вам собирает.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Тут ви можете міняти [feudal_contracts|El], які визначають, які [taxes|El] та [levies|El] надає вам феодальний [vassal|El]."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:2 "Має сенс дбати про благополуччя васалів. Коли [vassals|El] щасливі, вони не влаштовують [scheme|El] і не утворюють проти вас [factions|El].\n\nНавіть якщо ваш [character|El] — неймовірно могутній [ruler|El], не допускайте, щоб вся [realm|El] повстала проти вас. murder').GetTypeName|l] уві сні — у будь-якому випадку довго його правління не триватиме.\n\n#TUT Деякі васали можуть засідати у вашому [Concept( 'council', 'раді' )|El] і виконувати [councillor_tasks |El], отже [opinion|El] і довіра таких васалів особливо важливо.#!"
 lesson_basics_vassal_limit:0 "Ліміт васалів ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "Кількість [Concept( 'vassals', 'вассалів' )|El], яких ви можете зібрати під своїм крилом, перш ніж [realm|El] стане некерованою, обмежено. Перевищення [Concept( 'vassal_limit', 'максимального" кількості васалів' )|El] впливає на [taxes|El] і [levies|El].\n\nВ врІм'я навчання такого не станеться, але коли ви почнете будувати власне королівство, не допускайте занадто різкого зростання. Якщо максимум все ж таки перевищений, ви можете роздати васалам титули низького рангу. Іноді ви можете навіть [create | El] # EMP нові #! титули вищого рівня, щоб зміцнити свою владу в регіоні над титулами низького рангу, [de_jure|El], що стосуються вашого нового титулу.

# Domain
 lesson_basics_domain_1:0 "Держава та домен ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Ваша #EMP [realm|El]#! об'єднує ваші землі і [titles|El] — як ваші, так і ті, якими володіють ваші [vassals|El]. Зараз ваші землі — це [counties|El] (в [Concept('culture', 'культурі')|E] Ірландії — ерлства) $c_ennis$, $c_thomond$ і $c_ormond$.\n\nА ось #EMP [domain|El]#!, означає особисто ваші землі, тобто $c_ennis$ і $c_thomond$, $game_concept_vassals$ в розрахунок не беруться. [realm | El], [duchy | El] (або «мале королівство») Манстер. #!"
 lesson_basics_domain_1_b:0 "Держава та домен ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Приклад: на [county|El] Ессекс напали #EMP канібали#!, і кількість доступних солдатів там різко скоротилося. [holder|E] Ессекса дізнається про те, що відбувається, тому що все відбувається в його [Concept( 'domain' , 'домені' )|El] [liege|E] ж залишиться в незнанні.\n\n#TUT Ессекс є частиною графа Ессекса, і сюзерен дізнається про те, що відбувається лише в тому випадку , якщо клацне по графству на карті і побачить відповідний модифікатор або якщо помітить, що васал надсилає менше ополченців.
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Не забувайте про обмеження на особисті володіння: досягнувши [Concept( 'domain_limit', 'межі домену' )|El], ви почнете отримувати штрафи.\n\n#TUT Коли межа домену перевищена, розумно #TUT_KW дарувати титули дружнім [Concept( 'characters', 'персонажам' )|El], роблячи їх своїми [Concept( 'vassals', 'васалами' )|El].\n\nПоки що вам нічого роздавати, але в майбутньому ця функція буде доступна в меню «$game_concept_character$» при натисканні ПКМ на портреті персонажа. #!"

# Council
 lesson_basics_council_concept:0 "Рада ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Управління [Concept( 'realm', 'державою' )|El] — справа нелегка. [ruler|E] повинен покладатися на [council|El]. У нього можуть увійти або [vassals|El], або члени вашого [Concept( 'court', 'двора' )|El], які стануть вашими довіреними радниками.\n\n#TUT Кожен з них втілює певний [skill|El]. залучати допомогу [Concept( 'spouse', 'подружжя' )|El].#!"
 lesson_basics_council_view_tt:1 "Відкрийте вікно «Рада» (виділено)"
 lesson_basics_council_tasks:0 "Завдання поради ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "[councillors|E] можуть отримувати завдання, причому повноваження їх воістину широкі!\n\nЩоб змінити завдання радника, натисніть кнопку поряд з його портретом у вікні ради.\n\n#TUT Пост радника престижен, |El] очікують, що ви запропонуєте їм цю посаду. Обдурені очікування їх дуже засмучують.

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Підступи ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "[schemes|E] — це довготривалі дії, спрямовані на інших персонажів. Вони можуть бути як ворожими (наприклад, [GetScheme('murder').GetTypeName|l] або [GetScheme('abduct').GetTypeName| l]), так і більш соціальними, наприклад [GetScheme('befriend').GetTypeName|l]."
 lesson_basics_intrigue_view_tt:0 "Відкрийте вікно "Інтриги" (воно підсвічено)"
 lesson_basics_schemes_tab_tt:1 "Погляньте на вкладку «Підступи» (за замовчуванням вона відкрита)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Ознайомтеся із вкладкою «Вплив та секрети»"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "[scheme|E] можуть виявитися особливо корисними, коли вас не дуже влаштовує [line_of_succession|El] — одним із способів просунутися ближче до мети може бути просте #EMP усунення#! конкурентів.\n\nБез шуму, без суєти , без свідків.\n\n#TUT Спроба замаху на[GetScheme('murder').GetTypeName|l] може бути розкритий.Якщо план не спрацює, на вас будуть косо дивитися — насамперед сама жертва, що не відбулася.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "[scheme|E] «Вплив» підвищують чиїсь [opinion|El] про вашого персонажа. Давайте подивимося!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Чудово! [scheme|E] запущені, і згодом ситуація буде так чи інакше розвиватися. Час, необхідний для досягнення результату, залежить від [Concept( 'success_chance','шансу успіху' )|E] підступів, на які впливають відповідні [Concept( 'skills', 'навички' )|E] (в даному випадку — «[diplomacy|E]»).\n\n#TUT Якщо ви передумали займатися підступами, то будь-якої миті можете припинити: натисніть кнопку #TUT_KW «Відмовитися від підступів»#! (#TUT_KW X#!) поряд з їхньою назвою. #!"
 tutorial_basic_schemes_start_swaying_tt:2 "Клацніть ПКМ на вашому [Concept( 'court_chaplain', 'придворному капелані' )|E] («$councillor_court_chaplain_theocrat_duchy$») і виберіть #TUT_KW «Ви
 lesson_basics_hooks:0 "Секрети ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "Іноді [scheme|El] породжують [secrets|El]: якщо ви застигнете когось за замахом на [murder|El], ця людина зробить все, щоб ви мовчали.\n\nВи також можете [Concept( 'blackmail', 'шантажувати' )|El] вбивцю, щоб у вас з'явилося [hooks|El]!$game_concept_hooks$ є послугою, яку зобов'язаний надати вам певний [character|El] на ваше прохання або примусу.\n\nПо ходу гри ви виявите чимало способів придбати $game_concept_hooks$ на різних персонажів.Експериментуйте!\n\n#TUT Давайте уявимо, що у вас на гачку виявився хтось з ваших ...#!"
 lesson_basics_hooks_complete:0 "Вплив ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "[weak_hook|E] дозволяє добитися кількох речей. Серед іншого— збільшити [obligations|El] по [Concept( 'feudal_contract', 'договору' )|El] з васалами.\n\n#TUT Щоб перейти до меню змін васального договору, відкрийте у вікні держави список васалів або клацніть ПКМ за портретом і виберіть #TUT_KW «Змінити васальний договір»#!.\n\nЗверніть увагу, що відразу варіант #TUT_KW «Змінити васальний договір»#! велику кількість доступних взаємодій в меню з'являються тільки найпоширеніші.

# Culture
 lesson_basics_culture_open_view:1 "Культури"
 lesson_basics_culture_open_view_desc:0 "Всі [Concept( 'characters', 'персонажі' )|E] та [Concept( 'county', 'графства' )|E] належать до певної [Concept( 'culture', 'культури' )|E ].
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\nВаш нинішній [Concept( 'ruler', 'правитель' )|E] належить до [GetPlayer.GetCulture.GetCollectiveNounNoTooltip|l]ой культурі, що показано в лівому".
 lesson_basics_culture_open_view_trigger:0 "Відкрийте вікно "Культура" (виділено)"
 
 lesson_basics_culture_elements:0 "Культури"
 lesson_basics_culture_elements_desc:0 "[culture|E] визначається [Concept( 'ethos', 'моральними принципами' )|E], [Concept( 'culture_pillars', 'стовпами' )|E] і [Concept( 'traditions', 'традиціями ' )|E] Кожен з цих аспектів культури накладає на всіх її представників певні бонуси або штрафи.\n\n#V Моральні принципи описують головні цінності культури, і їх не можна змінювати. SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Стовпи культури#! відображають її походження, і їх теж не можна змінити. Вони мають значний вплив на [Concept( 'cultural_acceptance', |E] до інших культур, але загалом менш значимі, як принципи. , Про що ми і поговоримо в наступній темі."
 lesson_basics_culture_elements_desc_INGAME:1 "Ваш народ, [GetPlayer.GetCulture.GetNameNoTooltip|l], слідує наступним моральним принципам: [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head:0 "Культури (Культурний ідеолог)"
 lesson_basics_culture_culture_head_desc:0 "[culture_head|E] — це [Concept( 'ruler', 'правитель' )|E] даної [Concept( 'culture', 'культури' )|E] з найбільшої [Concept( 'realm', 'державою' )|E] [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nКультурний ідеолог може закладати нові традиції своєї культури.\n\nВін також відіграє важливу роль у техніці , Що і стане нашою наступною темою."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_cul"
 lesson_basics_culture_culture_head_desc_YOU:0 "Ви ідеолог своєї культури."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] — ідеолог вашої культури."

 lesson_basics_culture_innovations_open:0 "Культури (Інновації)"
 lesson_basics_culture_innovations_open_desc:0 "[culture|E] визначає, які [Concept( 'innovations', 'інновації' )|E] доступні вам у вкладці «Інновації»."
 lesson_basics_culture_open_innovations_tab_trigger:0 "Відкрийте вкладку "Інновації" (виділено)"

 lesson_basics_culture_innovations:0 "Культури (Інновації)"
 lesson_basics_culture_innovations_desc:0 "[innovations|E] — це винаходи та поліпшення, що поступово вивчаються [Concept( 'culture', 'культурою' )|E]. $game_concept_innovations$ надають нові бонуси, [Concept( 'buildings', 'будівлі') |E] і типи [Concept( 'men_at_arms', 'професіоналів' )|E] всім представникам [Concept( 'culture', 'культури' )|E].\n\nІнновації розділені на [Concept( 'eras', ' епохи' )|E], тому більшість інновацій просто недоступна на ранніх етапах гри.
 lesson_basics_culture_innovations_desc_INGAME:0 "На даний момент ваша культура знаходиться в епосі [GetPlayer.GetCulture.GetCultureEra.GetName]"

 lesson_basics_culture_innovations_spread:0 "Культури (Інновації)"
 lesson_basics_culture_innovations_spread_desc:0 "[innovations|E] відкриваються дуже повільно. Однак [Concept( 'culture_head', 'культурний ідеолог' )|E] може прискорити вивчення інновації, зробивши її культурним [Concept( 'fascination', 'інтересом') ] (виділено).\n\n#I Як культурний ідеолог, ви можете клацнути по інновації, щоб зробити її культурним інтересом.#!\n\nКрім того, культури швидше вивчають інновації, вже відомі сусіднім культурам."

# Religion
 lesson_basics_religion_1:1 "Конфесії та релігії"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Всі [characters|El] належать до [Concept( 'faith', 'конфесій' )|El], які утворюють [Concept( 'religion', 'релігію' )|El]. Ваша конфесія — $catholicism$ , а релігія - $christianity_religion$.\n\nКонфесії відрізняються одна від одної - давайте придивимося до них уважніше."
 lesson_basics_religion_click_religion_tt:1 "Відкрийте вікно «Конфесія» (виділено)"
 lesson_basics_religion_2:0 "Доктрини ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Ваша [faith|El] сповідує певні [doctrines|El]. Вони регулюють життя всіх членів конфесії та встановлюють правила, такі як [Concept( 'succession_laws', 'порядок спадкування' )|El] або право на [temple_holdings |El].\n\nДля вас це поки навряд чи актуально, але коли [marriage|El] і можливість гри декількома [Concept( 'characters', 'персонажами' )|El] стануть для вас звичною справою, повертайтеся в цей розділ .\n\n[core_tenets|E] — особливі доктрини, які наділяють вашого персонажа бонусами або можливостями, такими як медитація або розв'язування [Concept( 'great_holy_wars', 'Великих священних воєн' )|El].\n\n#TUT У кожній конфесії свої [sins|El] і [virtues|El] — дії та звички, які засуджує або, навпаки, підтримує суспільство. риси можна назвати дуже специфічними, в навчальному режимі вона недоступна!
 lesson_basics_religion_3:0 "@fervor_icon! Прагнення ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "У кожної [faiths|El] є рівень [Concept( 'fervor', 'рвіння' )|El], який коливається в залежності від кількості прихильників, ходу [Concept( 'holy_wars', 'священних воєн' )| El] та інших факторів: Прагнення показує загальний рівень фанатизму, з яким представники конфесії ставляться до своєї віри, і враховує думку навіть селян із дрімучого глушини. , а вашим графствам — #EMP чинити опір #!зверненню в інші віри. El].\n\n#TUT Правитель-єретик звертається сам, звертає довколишні території та васалів і починає поширювати нову віру замість старої.#!"
 lesson_basics_religion_4:0 "Нова конфесія ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "Ви можете створити нову [Concept( 'faith', 'конфесію' )|El] у відповідному вікні. На створення [Concept( 'doctrines', 'доктрин' )|El] і [Concept( 'core_tenets', 'основних догматів' )|El] витрачається [Concept( 'piety', 'благочестя' )|El] відповідно до догматами поточної конфесії.\n\nВаш перший [character|El] може не думати про це, але досвідченим гравцям експерименти з конфесіями можуть приносити масу задоволення!\n\n#TUT Члени сім'ї і [vassals|El], що мають високе [opinion|El] про вас і розвинена навичка «[learning|El]», швидше за все, перейдуть у нову конфесію, але ті, хто не звернеться, вважатимуть вас єретиком.

# War
 lesson_basics_warfare:0 "Війна ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "[war|E] — найважливіший елемент у Crusader Kings III. Про неї можна говорити довго, але поки ми торкнемося лише кількох моментів.\n\n#TUT Інші подробиці ви дізнаєтеся по ходу ігри.#!"
 lesson_basics_levies:0 "Війна ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "Отже, [battles|El] виграють [armies|El]. Більшість ваших солдатів - це [levies|El], але армію можна збільшити за рахунок [Concept( 'men_at_arms', 'професійних полків' )|El] .\n\n#TUT Якщо обстановка стає занадто напруженою, [mercenaries|El] завжди готові прийти на допомогу - за умови, що у вас є [gold|El].#!"
 lesson_basics_military_view_tt:1 "Відкрити вікно "Армія" (виділено)"
 lesson_basics_rally_points:0 "Війна ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "Коли починається [war|El], ви можете скликати в цьому вікні [armies|El] — натисніть кнопку «$RAISE_ALL$».\n\nКоли війна закінчується, солдат потрібно розпустити, перш ніж розпочинати нову кампанію.\ n\n#TUT [rally_points|El] — місця, куди [levies|El] та [men_at_arms|El] прибувають для несення служби під вашим початком.#!"
 lesson_basics_casus_belli:0 "Війна ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Щоб розв'язати [Concept( 'war', 'війну' )|El] проти іншого [Concept( 'ruler', 'правителя' )|El], необхідний законний привід— так званий [casus_belli|El]. \ n\nЄ різні варіанти отримання [casus_belli|El]: наприклад, володіння [de_jure|El] [Concept( 'titles', 'титулами' )|El], що дають вам статус [Concept( 'rightful_liege', 'законного сюзерена' ) |El] цілі Деякі [claims|El] ви можете отримувати у спадок, також можна розв'язувати [holy_wars|El] проти сусідів-невірних.\n\nЦі два приводи поширені найбільш широко, але в грі є десятки інших $game_concept_casus_bellis$, які ви виявите та зможете використовувати!\n\n#TUT Також претензіями вас може забезпечити [court_chaplain|El], виконуючи [councillor_tasks|El] #EMP «[fabricate_claim|El]»#!."

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Майже готово ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Залишилася лише пара важливих дрібниць - і можна буде зняти гру з паузи!\n\nПо-перше, необхідно пам'ятати, що гра може йти на п'яти різних швидкостях (клавіші 1-5): у будь-який момент ви можете змінити швидкість ігри або призупинити її.\n\n#BOLD По-друге, гра ставиться на паузу автоматично, коли відбуваються особливо важливі події. війни.\n\nЗазвичай ми радимо призупиняти гру під час роботи з меню та прийняття важливих рішень.#!"
 lesson_basics_pausing_3:0 "Запуск гри ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "Щоб годинник знову затикав, зніміть гру з паузи (натисніть #EMP пробіл#! або клацніть по кнопці «Грати»).\n\nПійдуть дні, місяці і роки. Армії, яким наказано рухатися, виступлять, відбуватися події, листи відправляться до адресатів, а [characters|El] почнуть старіти.\n\n#TUT Знайдіть зручну для вас швидкість на даний момент.

 # Actual Warfare
 lesson_declare_war_step_1:0 "Що тепер?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Отже, як перший завдання давайте нагадаємо вашому сусідові - ерлу графства $c_desmond$, - хто його [rightful_liege|El]... Якщо при цьому ваша [realm|El] розшириться, нехай буде так!\n\ nВикористовуйте розглянуту раніше систему взаємодій, виберіть сусіда на карті та оголосіть війну [Concept( 'ruler', 'правителю' )|El] Десмонда. de_jure|El] є частиною вашої держави.\n\n#TUT Зараз ми перейдемо від теорії до практики і подивимося, що відбувається на війні.#!"
 lesson_declare_war_tt:1 "#TUT_KW Оголосіть війну#! Муіредаху ерлу графства $c_desmond$"
 lesson_raise_troops_step_1:0 "Зібрати армії"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "Ви успішно оголосили [Concept( 'war', 'війну' )|El]! Настав час скликати [armies|El]. У нижній частині екрана для цього є дуже корисна кнопка. Крім того, це можна зробити у вікні «Армія».\n\n#TUT [rally_point|E] — це місце, де ваша [army|El] збереться і чекатиме вказівок (зараз це $c_thomond$).\n\nПримітка: щоб поповнити армію достатньою кількістю бійців , гру необхідно зняти з паузи (натисніть пробіл). Зачекайте кілька днів, і армія збереться повністю!
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Збирайте війська"
 lesson_army_movement_step_1:0 "Рух армії"
 lesson_army_movement_step_1_desc:2 "Щоб перемістити [Concept( 'army', 'армію' )|El], виберіть її ЛКМ (на карті) і клацніть ПКМ за місцем призначення. Можливо, підійде вороже столичне [barony|El]?\n\n #TUT Якщо ви накажете армії перетнути водойму, їй доведеться [embark|El] — на якийсь час вона стане [Concept( 'fleet', 'флотом' )|El]. Але поки що залишайтеся на суші.#!"
 lesson_army_purpose_step_1:0 "Армія"
 lesson_army_purpose_step_1_desc:1 "Ваша [army|El] у дорозі і, швидше за все, прямує до ворожого війська. Далі може статися пряме зіткнення з іншими арміями або почнеться [siege|El].\n\n#TUT [battles|E] починаються автоматично, коли шляхи двох ворожих армій перетинаються.\n\nТак само, коли ви направляєте армію на ворожі [holdings|El], починається облога.\n\nСамий час #EMP відновити гру#!, якщо ви ще цього не зробили. Інакше час і ваші армії нікуди не підуть!
 lesson_battle_mechanics_step_1:0 "Битва!"
 lesson_battle_mechanics_step_1_desc:2 "Вихід [Concept( 'battle', 'битви' )|El] двох [Concept( 'army', 'армій' )|El] залежить від ряду факторів: розміру [Concept( 'levies', 'ополчення') )|El] на кожній стороні, типу та наявності [Concept( 'men_at_arms', 'професійних полків' )|El] у кожній армії, що беруть участь [Concept( 'commanders', 'командиров' )|El] і навіть [Concept( 'terrain', 'типу місцевості' )|El].\n\n#TUT Більше подробиць чекає вас у вікні «Битва» — щоб відкрити його, клацніть на боротьбі [Concept( 'army', 'армії' )|El] .#!"
 lesson_siege_mechanics_step_1:0 "Облога!"
 lesson_siege_mechanics_step_1_desc:3 "Ваша [army|El] атакує вороже [holding|El]! Клацніть на виділеному значку (з наконечниками копій), щоб простежити за її успіхами.\n\nДля перемоги в більшості воєн потрібні [Concept( 'siege', 'облоги' )|E], вони підвищують ваш [war_score|El].\n\nКожен раз, коли [Concept( 'siege', 'осада' )|E] проходить успішно (для перемоги потрібно кілька атак), область стає [Concept( 'occupied', 'окупованої' )|El], а її зображення на карті заштриховується.\n\n#TUT Колір штрихування залежить від кольору загарбника на карті.Наприклад, ваш колір — зелений, і окуповані вами області відзначені зеленими штрихами.\n\n$game_concept_holding$, окуповане королівством $k_france$, буде заштриховано синім, території, зайняті королівством $k_england$, — червоним і так далі."
 lesson_warscore_step_1:0 "Бойовий рахунок"
 lesson_warscore_step_1_desc:1 "Зрозуміти, хто перемагає на [Concept( 'war', 'війні' )|El], допоможе [war_score|El] у нижньому правому кутку екрана. Він змінюється від #N -100#! до #P 100# відповідно до виграних і програних [Concept( 'battles', 'битвами' )|El] і [Concept( 'sieges', 'осадами' )|El], а також зайнятими територіями.\n\n#TUT $game_concept_war_score $ рівний #P 100#!дозволяє силою змусити противника прийняти ваше [peace_offer|El].\n\nІ навпаки, за рахунку #N -100#!до прийняття пропозиції про світ примусять вже #EMP вас#!."
 lesson_warscore_step_2:0 "Підсумки війни"
 lesson_warscore_step_2_desc:6 "Є три варіанти підсумку [wars|El]:\n$\n$EFFECT_LIST_BULLET$$[victory|E]$\n$EFFECT_LIST_BULLET$$[white_peace|E]$\n$EFFECT_LIST_BULLET$$[ E]\n\n#TUT Щоб докладно дізнатися про наслідки кожного з цих варіантів залежно від використаного [casus_belli|El], клацніть ПКМ по ворожому [Concept( 'ruler', 'правителю' )|E] і виберіть #TUT_KW « Запропонувати світ!» або клацніть по значку «$game_concept_war_score$» у нижній правій частині екрана, а потім відкрийте одну з вкладок внизу. #!"
 lesson_winning_wars_step_1:0 "Перемога близька"
 lesson_winning_wars_step_1_desc:3 "Ваш [Concept( 'war_score', 'військовий рахунок' )|E] становить #P +100%#!!\n\nТепер ви можете нав'язати свої вимоги: для цього потрібно натиснути по значку [Concept( 'war_score ', 'військового рахунку' )|E], відкрити вікно війни і перейти у вкладку #TUT_KW «Нав'язати вимоги»#! в нижній частині екрана.\n\n#TUT Ви також можете клацнути по ворожому [Concept( 'ruler', 'правителю' )|E] і вибрати #TUT_KW «Запропонувати світ»#!."
 lesson_losing_wars_step_1:0 "Близька поразка"
 lesson_losing_wars_step_1_desc:2 "Для вас [war|El] складається не найкращим чином! Можливо, вам час запропонувати [white_peace|El].\n\nНехай #EMP ця#!$game_concept_war$ не принесе нічого доброго, немає нічого страшного в тому, щоб визнати поразку та вижити, — просто клацніть ПКМ по ворогові та виберіть #TUT_KW «Статус-кво»#!(або #TUT_KW «Здатися»#!, якщо статус-кво неможливий) у вікні «Взаємодія»."
 lesson_war_final_notes_reuse:1 "\n\n#TUT На цьому навчання закінчується. Але ви завжди можете отримати пораду: клацніть по відповідному повідомленню у верхній частині екрана, коли воно з'явиться. Поради допоможуть розібратися в найважливіших подіях.\n\nДякуємо за компанію — і удачі!#!"
 lesson_war_final_notes_victory_step_1:0 "Війна виграна!"
 lesson_war_final_notes_victory_step_1_desc:1 "Вітаємо з перемогою!\n\nВи познайомилися з одним з найважливіших аспектів гри і стали переможцем.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Війна програна"
 lesson_war_final_notes_defeat_step_1_desc:1 "Ми з вами в цю важку годину, але головне — ви особисто познайомилися з одним із найскладніших аспектів гри, і відтепер вам буде набагато простіше.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Статус-кво"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Як багато уроків засвоєно! Це серйозний заділ на майбутнє! $lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Війна скасована"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Ви все ще з нами! Чудово! Але ось війна, як не дивно, раптом припинилася.
 lesson_guided_final_notes_mission_step_1:0 "Що тепер?"
 lesson_guided_final_notes_mission_step_1_desc:3 "Ви злегка доторкнулися до основ, і тепер перед вами відкривається набагато більше можливостей. Crusader Kings III - це світ, де ви самі ставите перед собою цілі. На нашу думку, найбільш підходяща короля $k_ireland$ До речі, [war|El] — не єдиний спосіб опинитися на її троні...\n\nТакже ви можете натиснути на значок #bold Важливо! то зацікавить!"
 lesson_open_war_overview_tt:0 "Відкрийте вікно "Війна" (воно підсвічено)"