# Interacting
 lesson_basics_interacting_1:0 "Інші персонажі ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "Отже, [focus|El] обрано. Час поговорити про інших людей! Незабаром ви побачите, що ключова особливість Crusader Kings III — спілкування з іншими [Concept( 'character', 'персонажами' )|El]: ви можете взаємодіяти з навколишніми різними способами.\n\n#TUT Клацніть по портрету будь-якого персонажа (можна з власного) правою кнопкою миші, щоб відкрити список, де перераховані можливі [interactions|E]. або почати [Concept( 'scheme', 'підступи' )|El].Так само починаються [wars|El], але про це пізніше. #!"
 lesson_basics_open_character_view_tt:0 "Відкрийте вікно вашого персонажа"
 lesson_basics_open_interactions_tt:2 "Клацніть по портрету [Concept( 'player_heir', 'спадкоємця')|E] $game_concept_character$ ПКМ для перегляду доступних взаємодій"
 lesson_basics_interacting_2:0 "Надіслати подарунок ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Почнемо з основ: золото люблять усі! Спробуйте підкупити [Concept( 'player_heir', 'спадкоємця')|E].\n\n#TUT При виклику більшості [Concept( 'interactions', 'взаємодій')| E] відкривається друге вікно з детальною інформацією. У ньому можна підтвердити або скасувати дію. #!"
 lesson_basics_send_gift_tt:2 "Підтвердіть дію #TUT_KW «Надіслати подарунок»#! на своєму [Concept( 'heir', 'спадкоємці' )|E]"
 lesson_basics_interacting_3:0 "Подарунок надісланий ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "Відмінно! Ви успішно #P підвищили#! чиєсь [opinion|El] про вас.\n\n#TUT Подивіться на #bold повідомлення#! справа внизу — це #EMP цікава, але не критична#! інформація, яка пропадає через деякий час, якщо гра не на паузі.\n\nДеякі модифікатори думки, наприклад сімейні узи, не мають терміну дії.Інші згодом зникають. #TUT Наведіть курсор миші на показник думки іншого персонажа, і побачите, з чого він складається. Вся справа в шлюбному союзі? Чи в кругленькій сумі золотом?

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Гра за сім'ю ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "А тепер поговоримо про вашу [dynasties|El]. Згодом ваш [character|El] зістариться і неминуче помре — якщо, звичайно, якийсь «нещасний випадок» або жахлива хвороба не прискорять події.\n\n Але історія на цьому не закінчиться - [game_over | El] настане лише в тому випадку, якщо ви не залишите спадкоємця династії!
 lesson_basics_many_lives_2:0 "Спадкоємець ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "[dynasty|E] жива, поки вона має [heirs|El]. Коли поточний [character|E] помирає, ви просто продовжуєте гру за іншого, який називається «[player_heir|El]».\n\ nВ залежності від того, яке [succession|El] застосовується у вашій [Concept( 'realm', 'державі' )|El], це, швидше за все, буде одне з ваших дітей. Concept( 'ruler', 'правителя' )|El].\n\n#TUT Ваша [dynasties|El] має власний герб (зараз він виділений).Клацніть по ньому, щоб отримати більш детальну інформацію. це не обов'язково, але якщо одного разу вам захочеться більше дізнатися про те, що являє собою ваша $game_concept_dynasty$, — ви знаєте, де шукати.\n\n#!"

# Succession Laws
 lesson_basics_succession_laws:0 "Закони успадкування ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] визначають, як після смерті [Concept( 'character', 'персонажу' )|El] діляться між [Concept( 'heirs', 'спадкоємцями' )|El] [titles|El] і ресурси В даний момент у вас тільки один спадкоємець, але нехай це вас не бентежить!зрозумієте, що тимчасова кончина колишнього правителя була зовсім не випадковою ... #!
 lesson_basics_succession_tab_tt:0 "Ознайомтеся із вкладкою «Спадкування»"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Визнання ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 Ви член [dynasties|El], а тому у вас є і [Concept( 'dynasty_prestige', 'престиж династії' )|E], який можна отримати декількома способами. Це загальний показник для всіх представників [dynasties|El ], і він демонструє, наскільки відома ваша #EMP династія#!, а не тільки ви. El] Ви [dynast|El] (наймогутніший представник [dynasties|El]) і можете використовувати визнання для отримання [Concept( 'dynasty_perks', 'гідностей династії' )|E], що впливають на всіх ваших родичів.\n \n#TUT Щоб переглянути [Concept( 'dynasty_perks', 'гідності династії' )|E], натисніть на значок з її гербом.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Брак ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "Ваша [dynasty|E] не існує без сім'ї. Добре, якщо вам вдасться вступити в [Concept( 'married', 'шлюб' )|E], але врахуйте: він не обов'язково буде закоханим. @arrange_marriage_icon! "
 lesson_basics_marriage_concept_2:0 "Пошуки пари ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Давай одружимося!\n\nВи можете влаштовувати [marriages|El] (або [betrothals|El]) неодружених персонажів у вашому [Concept( 'domain', 'домені' )|El]. Для цього клацніть ПК по ПКМ персонажу і виберіть #TUT_KW Знайти дружина#! або #TUT_KW Влаштувати шлюб#!.\n\n#TUT Ці варіанти помітно відрізняються, тому розповімо про кожного докладніше...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Хоча ваш персонаж вже одружений, ми розглянемо всі необхідні етапи укладення шлюбу.\n\nВи можете влаштовувати [marriages|El] (або [betrothals|El]) неодружених персонажів у вашому [Concept( 'domain', 'домені' )|El] Для цього клацніть ПКМ по персонажу і виберіть #TUT_KW Знайти дружина #! або #TUT_KW Влаштувати шлюб #!. вікно шлюбу.
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Знайдемо вашому персонажу гідну пару!"
 lesson_basics_open_interactions_marriage_tt:0 "Клацніть на ваш персонаж ПКМ"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Клацніть ПКМ по #EMP неодруженому#! персонажу"
 lesson_basics_marriage_view_tt:1 "Виберіть #TUT_KW Знайти чоловіка/дружину#!"
 lesson_basics_find_spouse_concept:0 "Вибір чоловіка ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "#TUT_KW Пошук чоловіка#! пропонує список потенційних [Concept( 'spouses', 'кандидатів' )|El] з усього світу.\n\nВаріант #TUT_KW Влаштувати шлюб#! також пропонує список потенційних кандидатів, також пропонує список потенційних кандидатів, персонажів, що знаходяться при [Concept( 'court', 'дворі' )|El] обраного персонажа.\n\n#TUT Ваш персонаж відображається зліва, тому що для цього шлюбу необхідно #EMP ваше #! схвалення. кандидата в подружжя з'явиться праворуч - без схвалення протилежної сторони теж не обійтися. alliance', 'союз' )|El].Зараз для наших цілей найкраще підходить варіант #TUT_KW Знайти чоловіка#!."
 lesson_basics_arrange_marriage_concept:0 "Влаштувати шлюб ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Це знадобиться для створення пар серед [Concept( 'courtiers', 'придворних' )|E] або пристрою особливого шлюбного [Concept( 'alliance', 'союзу' )|E].# !"
 lesson_basics_choosing_a_spouse:0 "Фільтри персонажів $lesson_basics_marriage$ []"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "При виборі [Concept( 'spouse', 'подружжя' )|El] слід враховувати безліч факторів. Щоб спростити процес, ви можете відфільтрувати список потенційних подружжя, враховуючи [alliances|El], [skills|El], лич [traits|El], очікувану [fertility|El] і таке інше.\n\nДеякі властивості [congenital|El], а значить, можуть передаватися у спадок і можуть перейти дітям персонажа.\n\n#TUT Щоб змінити вибір, клацніть по кнопці #TUT_KW Прибрати персонажів#!, розташованої між персонажами, яких ви маєте намір з'єднати Нічого не станеться, поки ви не натиснете #TUT_KWження #!. #!"
 send_marriage_proposal_button_name:0 "Надіслати пропозицію"
 lesson_basics_say_yes:0 "Пропозиція ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "Вибравши претендентів для [Concept( 'marriage', 'шлюбу' )|E], ви побачите інформацію про майбутній союз, а також додаткові опції — наприклад, що шлюб буде [Concept( 'matrilineal', 'матрилінійним') |E].\n\n#TUT Якщо вас все влаштовує, надсилайте пропозицію. Зазвичай ця дія займає пару днів, але для навчання ми все зробимо миттєво.#!"
 lesson_basics_get_married_tt:1 "Укласти шлюб - виберіть партнера для персонажа і клацніть #TUT_KW Надіслати пропозицію #!"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Готуючись до [Concept( 'marriage', 'шлюбу' )|E] [Concept( 'characters', 'персонажів' )|E], заздалегідь ознайомтеся з подробицями майбутнього союзу і розгляньте додаткові умови шлюб [Concept( 'matrilineal', 'матрилінійним' )|E].\n\n#TUT Ваш персонаж вже у шлюбі — чудово!#!"
 lesson_basics_marriage_final_notes:0 "Вітаємо! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "Чудово! Бажаємо довгих і щасливих років разом!\n\n#TUT Ви, напевно, помітили #bold повідомлення#! вгорі екрана - такі повідомлення оперативно повідомляють вам інформацію про вас або вашого персонажа. [marriages|E] зазвичай супроводжує таку #bold подію#!, коли [liege|E], якому підкоряється ваш обранець або обраниця, приймає (або відкидає) вашу пропозицію в листі. Уважно! #! \ n \ n У цьому уроці ми радимо вам #TUT_KW знайти дружину #! і для вашого сина. ', 'спадкоємцями' )|El] держави і успадкують [titles|E] з вашої [dynasties|El]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Династія та будинок ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Сім'я важлива! [player_heir|E] завжди походить з вашої [dynasties|El], а найчастіше - і з вашого [houses|El].\n\n#TUT У майбутньому варто уважніше придивлятися до рідних і стежити , яка у #EMP них#![Concept( 'line_of_succession', 'лінія успадкування' )|El] Якщо дозволяють [succession_laws|El], можна успадковувати [titles|El] (а також землі і [Concept( 'vassals') , 'вассалів' )|El]) своїх родичів.

# Titles & Holdings
 lesson_basics_landed_titles:0 "Земля та титули ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "Не всі представники вашої [dynasties|El] стануть землевласниками, але кожен клаптик землі на карті #EMP має#! власник.\n\nІноді це ви, іноді — хтось із ваших [Concept( 'vassals'') , 'вассалів' )|El], інколи ж взагалі інша держава (які також мають васалів або є ними)."
 lesson_basics_de_jure_titles:0 "Титули ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "Більшість [Concept( 'titles', 'титулів' )|E] є частиною ієрархічної структури, заснованої на [Concept( 'title_tier', 'рангах титулів' )|E]:\n\n[barony|E ] керується бароном або баронесою \ n [county | E] керується графом або графинею n\nЗа законом, кожен [Concept( 'title', 'титул' )|E] є частиною іншого [Concept( 'title', 'титулу ')|E], що стоїть на один [Concept( 'title_tier', 'ранг ' )|E] вище, наприклад, кожне [Concept( 'county', 'графство' )|E] входить до складу [Concept( 'duchy', 'герцогства' )|E].\n\n#TUTПримітка: у титулів існує безліч альтернативних назв — ваш нинішній [Concept( 'ruler', 'правитель' )|E] володіє «малим королівством», що є еквівалентом [Concept( 'duchy', 'герцогства' )|E].#!"
 lesson_basics_de_jure_cbs:0 "Де-юре $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:4 "Примітка «за законом» означає, що оскільки Crusader Kings III дозволяє вам грати з самою історією, немає жодної гарантії, що [king|El] #EMP насправді#! буде правити всіма [Concept( 'titles ', 'титулами' )|E], які «теоретично» входять до його складу [Concept( 'kingdom', 'королівства' )|E].\n\nТака ієрархія титулів називається «[de_jure|El]», і при порушення цілісності за такі території можна воювати.\n\n#TUT У режимі карти «Герцогства» видно, що формально [county|El] $c_desmond$ має бути частиною держави правителя [Concept( 'duchy', 'герцогства' )|E ] $d_munster$, яким ви є.#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Перейдіть в режим карти "Герцогства""
 lesson_basics_change_map_mode_2_tt:0 "Поверніться до режиму карти "Держави""
 lesson_basics_holdings_and_buildings:0 "Ваші володінняя ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "[de_jure|E] титул Манстер складається з чотирьох [Concept('counties', 'графств')|E]. Їх назви повинні з'явитися на карті: $c_thomond$ і $c_ennis$ (належать вам), $c_desmond $ (власник — сусідній [ruler|El]) і $c_ormond$ (власник — ваш [vassal|El]).\n\nЦі [counties|El] складаються з дрібніших територій, які називаються [baronies|El] і представляють собою окремі [holdings|El], які об'єднує [realm|El].\n\n#TUT Володіння — це поселення у ваших землях.#!"
 lesson_basics_buildings:0 "Ваші будівлі ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Будівлі ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "[holding_type|E] визначає, які [taxes|El] та [levies|El] приносить володіння, а також які [buildings|El] можна будувати та покращувати на їх територіях.\n\n#TUT Ми радимо для початку покращити ось що: #TUT_KW $building_curtain_walls_01$.#!"
 lesson_basics_start_construction_tt:1 "Виберіть столицю ваших володінь ($cn_luimneach$), виберіть #TUT_KW $building_curtain_walls_01$#! у списку будівель і #TUT_KW покращіть#! цю споруду"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "Відмінно! Звичайно, [Concept( 'building', 'будівлі' )|E] не будуть готові миттєво — $cn_luimneach$ не відразу будувався... Можете будь-якої миті закрити вікно будівництва: #EMP $building_type_cur !.\n\n#TUT Коли будівництво завершиться, ви отримаєте всі переваги, які дає обраний будинок.#!"
 lesson_basics_taxes:0 "Податки ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Всі [holdings|El] приносять [Concept( 'holder', 'власнику' )|El] [taxes|El]. Якщо власник — [vassal|El], він також сплачує податки своєму [Concept( 'liege ', 'сюзерену' )|El].\n\nПодатки приносять [gold_i] [Concept( 'gold', 'золото' )|E] і є вашим основним джерелом [Concept( 'income', 'доходу' )|El ]!\n\n#TUT [obligations|E] впливають на розмір податків.[Concept( 'wars', 'Військовий час' )|E] може змінити ваш [control|El] над [Concept( 'county', ' графством' )|El], який, своєю чергою, впливає податкові надходження.#!"

