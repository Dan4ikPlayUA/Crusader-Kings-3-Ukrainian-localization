 #Lifestyles
 lesson_basics_lifestyles_1:0 "Спосіб життя ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "[character|E] вибирає не тільки [traits|El], але і [lifestyle|El]. Існує всього п'ять способів життя - за кількістю навичок.\n\n$game_concept_lifestyles$ представляють ваші основні інтереси, а [ focuses|El] дозволяють зосередитися на чомусь певному.\n\nКожен $game_concept_focus$ дає унікальний бонус і підвищує ймовірність виникнення пов'язаних з ним ситуацій."
 lesson_basics_lifestyle_open_window_tt:2 "Клацніть по кнопці «Спосіб життя» (виділено)"
 lesson_basics_lifestyles_2:0 "Фокус ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "Натисніть на будь-який [lifestyle|El], щоб побачити його [focuses|El].\n\nЯкщо ваш персонаж буде дотримуватися обраного способу життя, це принесе йому [lifestyle_experience|El]. $game_concept_lifestyle_exдозволяє вибрати одне з відповідних [Concept( 'perks', 'гідностей' )|El].\n\n$game_concept_perks$ відображають розвиток вашої особистості і дають унікальні бонуси (наприклад, особливі властивості особистості) або доступ до спеціальних дій та контенту ( таким, як [schemes|E] «[GetScheme('abduct').GetTypeName]»).$lesson_basics_lifestyles_2_reuse$"
