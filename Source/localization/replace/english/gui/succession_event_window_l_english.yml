 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE:0 "Важко сказати, який з н[ROOT.Char.GetHerHis] вийде правитель, тому що у [ROOT.Char.GetHerHis] поки що немає жодних досягнень."

