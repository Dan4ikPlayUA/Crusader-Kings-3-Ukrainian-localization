 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SOUTHERN_SLAVS_DESC:0 " Саме під вашою владою південні слов'яни усвідомили свою єдність."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC:0 "Завдяки вам західні слов'яни знову стали єдиним народом після віків існування у вигляді розрізнених племен."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC:0 " Завдяки вашому мудрому правлінню бургундці забули про свої чвари і об'єдналися."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC:0 " Саме під вашим правлінням і пильним оком імперія $e_italy$ об'єдналася під владою однієї корони."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC:0 "Для ваших зусиль та мудрого правління Африканський континент об'єднався під владою одного правителя."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC:0 " Але чи можна вважати, що ви померли, якщо пам'ять про створення королівства $k_portugal$ залишиться жити у віках?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC:0 " Так будь-який кінь у Боснії знає ваше ім'я після того, як ви створили королівство $k_bosnia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC:0 " Ви навіки залишитеся в пам'яті як засновник імперії $e_armenia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC:0 " Королівство $k_rum$ створене вами, і навіки буде ваше."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC:0 "Для ваших зусиль з'явилося королівство $k_israel$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC:0 " Нічого б цього не було, якби ви не стали головною силою в самій спірній священній області світу і не створили імперію $e_outremer$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC:0 " Навіть з вершини Альп не вдасться осягнути поглядом всі землі, що увійшли до вашого королівства $k_switzerland$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC:0 " Після вашого правління ерцгерцогство стало однією з найбільш шанованих держав Європи."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC:0 " Королівство $k_aragon$, народжене на звивистих берегах річки Арагон, стане пам'ятником вашому славному правлінню."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC:0 " Завдяки вам Всесвіт буде знати, що навіть після тисячоліть забуття $e_roman_empire$ повстане з попелу."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_DUMNONIA_DESC:0 " Завдяки вам корінці прооб'єдналися і знову створили царство $k_cornwall$."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_CAROLINGIAN_DESC:0 "Ви втілили мрію Карла Великого про відродження королівства $e_france$."
